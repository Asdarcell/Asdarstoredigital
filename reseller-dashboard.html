<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller - Asdar Store Digital</title>
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
            --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
            --success: #28a745; --danger: #e74c3c;
            --muted-text: #6c757d;
        }
        [data-theme="dark"] {
            --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
            --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
            --muted-text: #8a93a2;
        }
        body {
            font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
        }
        header {
            position: sticky; top: 0; background: var(--card); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
        }
        header h1 { margin: 0; font-size: 24px; color: var(--primary); }
        main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
        label { font-weight: 600; margin-top: 15px; display: block; }
        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
            border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
        }
        button {
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
            border: none; background: var(--primary); color: white; cursor: pointer;
            font-weight: bold; font-size: 16px; transition: all 0.2s ease;
        }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .info {
            background: var(--card); padding: 15px; margin-top: 1rem;
            border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
        }
        .section-container {
            background: var(--card); padding: 25px; border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
        }
        hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
        h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
        #saldo-display {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--primary);
            text-align: right;
            padding: 10px 0;
        }
        .topup-btn-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .topup-btn {
            background-color: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .topup-btn.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        #show-topup-btn {
            background-color: var(--success);
            margin-bottom: 20px;
        }
        .notification {
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }
        .notification.success { background-color: #d4edda; color: #155724; }
        .notification.error { background-color: #f8d7da; color: #721c24; }
        .notification.info { background-color: #d1ecf1; color: #0c5460; }
        .logout-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            padding: 10px;
            width: auto;
        }
        .claim-promo-card {
            background-color: #e8f5e9;
            border-left: 5px solid var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .claim-promo-card p { margin: 0; color: #155724; }
    </style>
</head>
<body data-theme="dark">
    <header id="header">
        <h1>Asdar Store Digital</h1>
        <div>
            <button id="logoutBtn" class="logout-btn" style="margin-right: 15px;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <button id="back-to-index-btn" class="logout-btn">
                <i class="fas fa-arrow-left"></i> Kembali ke Toko
            </button>
        </div>
    </header>

    <main id="main-content">
        <div data-aos="fade-up" class="section-container">
            <div id="saldo-display" style="text-align: right;">Memuat saldo...</div>
            <button id="show-topup-btn">
                <i class="fas fa-wallet"></i> Top Up Saldo
            </button>
            <div id="topup-section" class="section-container" style="display: none;">
                <h2>Top Up Saldo</h2>
                <div class="info" style="margin-top: 0;">
                    <p>Transfer ke salah satu rekening berikut:</p>
                    <div class="payment-methods-list" id="payment-methods-topup">
                        <p>Memuat info pembayaran...</p>
                    </div>
                </div>
                <hr>
                <form id="confirmation-form">
                    <div id="form-status" class="notification"></div>
                    <label>Pilih Nominal</label>
                    <div class="topup-btn-group">
                        <button type="button" class="topup-btn" data-nominal="20000">Rp20.000</button>
                        <button type="button" class="topup-btn" data-nominal="50000">Rp50.000</button>
                        <button type="button" class="topup-btn" data-nominal="100000">Rp100.000</button>
                        <button type="button" class="topup-btn" data-nominal="250000">Rp250.000</button>
                    </div>
                    <label for="nominalInput">Nominal Lain (Min. Rp20.000)</label>
                    <input type="number" id="nominalInput" placeholder="Masukkan Nominal" min="20000">
                    <label for="uploadProof">Bukti Transfer</label>
                    <input type="file" id="uploadProof" accept="image/*" required>
                    <button type="submit" id="submit-btn-topup" disabled>Pilih Nominal Dahulu</button>
                </form>
            </div>
        </div>

        <div data-aos="fade-up" class="section-container">
            <h2>Buat Pesanan untuk Pelanggan</h2>
            <form id="formPesanan">
                <div id="formNotification" class="notification"></div>
                <label for="nama">Nama Pelanggan Anda</label>
                <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
                <label for="nomor">Nomor HP / ID Game Pelanggan</label>
                <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Pelanggan" required />
                <label for="kategori">Kategori Produk</label>
                <select id="kategori" required>
                    <option value="">Pilih Kategori</option>
                </select>
                <label for="produk">Produk</label>
                <select id="produk" required>
                    <option value="">Pilih Produk</option>
                </select>
                <div id="reseller-discount-info" class="mt-3"></div>
                <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
                <button type="submit" id="submitBtn" disabled>Pilih Produk Dahulu</button>
            </form>
        </div>
        <div id="hasil" class="section-container" style="display: none;" data-aos="zoom-in"></div>
        <hr>
        <div data-aos="fade-up" class="section-container">
            <h2>Riwayat Pesanan Terakhir Anda</h2>
            <div id="order-history-container">
                <p>Memuat riwayat pesanan...</p>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });

        const firebaseConfig = {
          apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
          authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
          projectId: "asdarstoredigitalll-d89c4",
          storageBucket: "asdarstoredigitalll-d89c4.appspot.com"
        };
        firebase.initializeApp(firebaseConfig);
        const dbFS = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();
        
        const submitBtn = document.getElementById('submitBtn');
        const kategoriSelect = document.getElementById('kategori');
        const produkSelect = document.getElementById('produk');
        const infoProduk = document.getElementById('infoProduk');
        const hasilDiv = document.getElementById('hasil');
        const formNotification = document.getElementById('formNotification');
        const saldoDisplay = document.getElementById('saldo-display');
        const backToIndexBtn = document.getElementById('back-to-index-btn');
        const logoutBtn = document.getElementById('logoutBtn');

        let produkTerpilihData = null;
        let hasResellerDiscount = false;
        const POTONGAN_DISKON = 5000;
        let loggedInReseller = null;
        let saldoReseller = 0;

        backToIndexBtn.addEventListener('click', () => window.location.href = 'index.html');
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch(error => console.error("Error saat logout:", error));
        });

        const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
        
        const showNotification = (message, type = 'error') => {
            formNotification.textContent = message;
            formNotification.className = `notification ${type}`;
            formNotification.style.display = 'block';
        };
        const hideNotification = () => { formNotification.style.display = 'none'; };

        // --- Bagian Top Up Saldo ---
        const topupSection = document.getElementById('topup-section');
        const toggleTopupBtn = document.getElementById('show-topup-btn');
        const nominalButtons = document.querySelectorAll('.topup-btn');
        const nominalInput = document.getElementById('nominalInput');
        const confirmationForm = document.getElementById('confirmation-form');
        const formStatusTopup = document.getElementById('form-status');
        const submitBtnTopup = document.getElementById('submit-btn-topup');
        let selectedNominal = null;

        toggleTopupBtn.addEventListener('click', () => {
            const isVisible = topupSection.style.display === 'block';
            topupSection.style.display = isVisible ? 'none' : 'block';
            if (!isVisible) window.scrollTo({ top: topupSection.offsetTop, behavior: 'smooth' });
        });

        nominalButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                nominalButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedNominal = parseInt(btn.dataset.nominal, 10);
                nominalInput.value = selectedNominal;
                submitBtnTopup.disabled = false;
                submitBtnTopup.textContent = 'Kirim Bukti Sekarang';
            });
        });

        nominalInput.addEventListener('input', () => {
            const value = parseInt(nominalInput.value, 10);
            if (!isNaN(value) && value >= 20000) {
                selectedNominal = value;
                submitBtnTopup.disabled = false;
                submitBtnTopup.textContent = 'Kirim Bukti Sekarang';
                nominalButtons.forEach(b => b.classList.remove('selected'));
            } else {
                selectedNominal = null;
                submitBtnTopup.disabled = true;
                submitBtnTopup.textContent = 'Pilih/Masukkan Nominal Valid';
            }
        });

        function showStatusTopup(message, type) {
            formStatusTopup.textContent = message;
            formStatusTopup.className = `notification ${type}`;
            formStatusTopup.style.display = 'block';
        }

        confirmationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedNominal) { showStatusTopup('Silakan pilih nominal!', 'error'); return; }
            const user = auth.currentUser;
            if (!user) { showStatusTopup('Anda harus login!', 'error'); return; }
            const proofFile = document.getElementById('uploadProof').files[0];
            if (!proofFile) { showStatusTopup('Harap unggah bukti transfer.', 'error'); return; }

            submitBtnTopup.disabled = true;
            submitBtnTopup.innerHTML = 'Mengunggah...';
            showStatusTopup('Sedang mengunggah bukti, mohon tunggu...', 'info');

            try {
                const storageRef = storage.ref(`buktiTopup/${user.uid}-${Date.now()}-${proofFile.name}`);
                const uploadTask = await storageRef.put(proofFile);
                const fileUrl = await uploadTask.ref.getDownloadURL();

                const konfirmasiId = 'T' + Date.now();
                await dbFS.collection('konfirmasiTopup').doc(konfirmasiId).set({
                    id: konfirmasiId,
                    reseller_uid: user.uid,
                    reseller_email: user.email,
                    nominal: selectedNominal,
                    bukti_url: fileUrl,
                    status: 'pending',
                    created_at: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showStatusTopup('Konfirmasi berhasil dikirim! Silakan tunggu admin memprosesnya.', 'success');
                confirmationForm.reset();
                nominalButtons.forEach(b => b.classList.remove('selected'));
                selectedNominal = null;
            } catch (error) {
                showStatusTopup('Gagal mengirim konfirmasi. ' + error.message, 'error');
            } finally {
                submitBtnTopup.disabled = false;
                submitBtnTopup.innerHTML = 'Pilih Nominal Dahulu';
                submitBtnTopup.disabled = true;
            }
        });

        async function loadPaymentMethodsForTopup() {
            const paymentMethodsTopup = document.getElementById('payment-methods-topup');
            try {
                const snapshot = await dbFS.collection('infoPembayaran').get();
                paymentMethodsTopup.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    paymentMethodsTopup.innerHTML += `<div class="payment-details mb-2"><div class="payment-method-name">${data.metode}</div><div class="payment-method-number">${data.nomor} (a.n ${data.atas_nama})</div></div>`;
                });
            } catch (error) {
                paymentMethodsTopup.innerHTML = `<p class="text-danger">Gagal memuat info pembayaran.</p>`;
            }
        }
        
        // --- Akhir Bagian Top Up Saldo ---

        document.addEventListener('DOMContentLoaded', () => {
          auth.onAuthStateChanged(user => {
            if (!user) {
              window.location.href = 'login.html';
            } else {
              loggedInReseller = user;
              loadInitialData();
              listenToResellerBalance(user.uid);
              loadPaymentMethodsForTopup();
              loadOrderHistory(user.uid);
            }
          });
          kategoriSelect.addEventListener('change', handleCategoryChange);
          produkSelect.addEventListener('change', handleProductSelection);
          document.getElementById('formPesanan').addEventListener('submit', handleOrderSubmit);
        });
        
        function listenToResellerBalance(uid) {
            dbFS.collection('resellers').doc(uid).onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    saldoReseller = data.saldo || 0;
                    hasResellerDiscount = data.punyaHakDiskon || false;
                    saldoDisplay.textContent = `Saldo: ${formatRupiah(saldoReseller)}`;
                    if (produkTerpilihData) updateTotalHarga();
                } else {
                    saldoReseller = 0;
                    hasResellerDiscount = false;
                    saldoDisplay.textContent = `Saldo: Rp0 (Akun belum aktif)`;
                }
            }, err => {
                saldoDisplay.textContent = `Saldo: Error`;
            });
        }

        function loadInitialData() {
            dbFS.collection('produk').orderBy('urutan').get().then(snapshot => {
                const categories = new Set(snapshot.docs.map(doc => doc.data().kategori).filter(Boolean));
                kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
                categories.forEach(kategori => {
                    kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
                });
            });
        }
        
        // ==========================================================
        // === FUNGSI DIPERBAIKI UNTUK MENGATASI ERROR INDEX ===
        // ==========================================================
        function handleCategoryChange() {
            resetFormState();
            const kategori = kategoriSelect.value;
            if (!kategori) return;
            produkSelect.innerHTML = '<option value="">Memuat produk...</option>';
            
            dbFS.collection('produk').where('kategori', '==', kategori).orderBy('urutan').get()
            .then(snapshot => {
                produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
                if (snapshot.empty) {
                    produkSelect.innerHTML = '<option value="">Tidak ada produk</option>';
                    return;
                }
                snapshot.forEach(doc => {
                    produkSelect.innerHTML += `<option value="${doc.id}">${doc.data().nama_produk}</option>`;
                });
            })
            .catch(error => {
                console.error("Error memuat produk:", error);
                produkSelect.innerHTML = '<option value="">Gagal memuat</option>';
                if (error.code === 'failed-precondition') {
                    alert("DATABASE ERROR: Anda perlu membuat Index di Firestore. Silakan buka halaman ini di Komputer, tekan F12 untuk membuka Console, dan klik link yang muncul untuk membuat index secara otomatis.");
                } else {
                    alert("Terjadi kesalahan saat memuat produk: " + error.message);
                }
            });
        }

        function handleProductSelection() {
            const produkId = produkSelect.value;
            if (!produkId) {
                resetFormState();
                return;
            }
            infoProduk.innerHTML = 'Memuat detail produk...';
            submitBtn.disabled = true;
            submitBtn.textContent = '...';
            dbFS.collection('produk').doc(produkId).get().then(doc => {
                if (!doc.exists) {
                    infoProduk.innerHTML = 'Produk tidak ditemukan.';
                    return;
                }
                produkTerpilihData = { id: doc.id, ...doc.data() };
                updateTotalHarga();
                if (!produkTerpilihData.stok || produkTerpilihData.stok <= 0) {
                    submitBtn.textContent = 'Stok Habis';
                    submitBtn.disabled = true;
                } else {
                    submitBtn.textContent = 'Pesan Sekarang';
                    submitBtn.disabled = false;
                }
            });
        }
        
        function updateTotalHarga() {
            if (!produkTerpilihData) return;
            let hargaAwal = produkTerpilihData.harga_reseller;
            let hargaFinal = hargaAwal;
            let deskripsiHarga = `<b>Harga Reseller:</b> ${formatRupiah(hargaAwal)}`;
            let promoMessage = '';
            
            if (hasResellerDiscount) {
                hargaFinal = Math.max(0, hargaAwal - POTONGAN_DISKON);
                deskripsiHarga = `<b>Harga Normal:</b> <del>${formatRupiah(hargaAwal)}</del>`;
                promoMessage = `<b style="color:var(--success);">Harga Diskon Anda: ${formatRupiah(hargaFinal)}</b>`;
                document.getElementById('reseller-discount-info').innerHTML = `<div class="claim-promo-card"><p style="font-weight:600;">🎉 Diskon promosi Rp 5.000 otomatis diterapkan!</p></div>`;
            } else {
                 document.getElementById('reseller-discount-info').innerHTML = '';
            }
            
            infoProduk.innerHTML = `${deskripsiHarga}<br>${promoMessage}<hr class="my-2"><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || '-'}<br><b>Stok Sisa:</b> ${produkTerpilihData.stok || 0}`;
        }
        
        async function handleOrderSubmit(e) {
            e.preventDefault();
            hideNotification();
            if (submitBtn.disabled || !loggedInReseller) return;
            
            const nama = document.getElementById('nama').value.trim();
            const nomor = document.getElementById('nomor').value.trim();
            if (!nama || !nomor || !produkTerpilihData) {
                showNotification("Harap lengkapi semua data dengan benar!");
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Memproses...';
            
            try {
                let hargaFinal = hasResellerDiscount 
                    ? Math.max(0, produkTerpilihData.harga_reseller - POTONGAN_DISKON)
                    : produkTerpilihData.harga_reseller;
                
                if (saldoReseller < hargaFinal) {
                    throw new Error("Saldo tidak cukup untuk melakukan transaksi ini.");
                }

                const resellerDocRef = dbFS.collection('resellers').doc(loggedInReseller.uid);
                const produkDocRef = dbFS.collection('produk').doc(produkTerpilihData.id);

                await dbFS.runTransaction(async (transaction) => {
                    const resellerDoc = await transaction.get(resellerDocRef);
                    const produkDoc = await transaction.get(produkDocRef);

                    if (!resellerDoc.exists) throw new Error("Data reseller Anda tidak ditemukan.");
                    if (!produkDoc.exists) throw new Error("Data produk tidak ditemukan, mungkin sudah dihapus.");
                    if ((resellerDoc.data().saldo || 0) < hargaFinal) throw new Error("Transaksi gagal, saldo Anda tidak mencukupi.");
                    if ((produkDoc.data().stok || 0) < 1) throw new Error("Transaksi gagal, stok produk baru saja habis.");
                    
                    transaction.update(resellerDocRef, { saldo: firebase.firestore.FieldValue.increment(-hargaFinal) });
                    transaction.update(produkDocRef, { stok: firebase.firestore.FieldValue.increment(-1) });
                    if (hasResellerDiscount) {
                        transaction.update(resellerDocRef, { punyaHakDiskon: false });
                    }
                });
                
                const idPesanan = "R" + Date.now();
                await dbFS.collection('pesananReseller').doc(idPesanan).set({
                    id: idPesanan,
                    reseller_uid: loggedInReseller.uid,
                    email_reseller: loggedInReseller.email,
                    nama_reseller: loggedInReseller.displayName || loggedInReseller.email,
                    nama_pelanggan: nama,
                    nomor_pelanggan: nomor,
                    kategori: kategoriSelect.value,
                    produk: produkTerpilihData.nama_produk,
                    waktu: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'Selesai',
                    harga_beli: hargaFinal
                });
                
                showNotification(`Pesanan berhasil! Saldo Anda berkurang ${formatRupiah(hargaFinal)}.`, 'success');
                hasilDiv.style.display = 'block';
                hasilDiv.innerHTML = `<p class="fw-bold fs-5 text-center" style="color:var(--success);"><i class="fas fa-check-circle me-2"></i>Pesanan Berhasil!</p><p class="text-center"><b>ID Pesanan:</b> <code>${idPesanan}</code></p><div class="info"><p class="text-center">Pesanan telah dibayar menggunakan saldo.</p></div>`;
                document.getElementById('formPesanan').reset();
                resetFormState();
                window.scrollTo({ top: hasilDiv.offsetTop - 80, behavior: 'smooth' });

            } catch (error) {
                showNotification(`Terjadi kesalahan: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Pesan Sekarang';
            }
        }

        function resetFormState() {
            produkTerpilihData = null;
            infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Pilih Produk Dahulu';
            document.getElementById('reseller-discount-info').innerHTML = ''; 
            hideNotification();
        }

        function loadOrderHistory(uid) {
            const container = document.getElementById('order-history-container');
            container.innerHTML = '<p>Memuat riwayat pesanan...</p>';
            dbFS.collection('pesananReseller')
                .where('reseller_uid', '==', uid)
                .orderBy('waktu', 'desc')
                .limit(10)
                .onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        container.innerHTML = '<p>Anda belum memiliki riwayat pesanan.</p>';
                        return;
                    }
                    container.innerHTML = '';
                    snapshot.forEach(doc => {
                        const order = doc.data();
                        const waktu = order.waktu?.toDate ? order.waktu.toDate().toLocaleString('id-ID') : 'N/A';
                        const orderDiv = document.createElement('div');
                        orderDiv.className = 'info mb-3';
                        orderDiv.innerHTML = `
                            <p class="mb-1"><b>ID Pesanan:</b> ${order.id}</p>
                            <p class="mb-1"><b>Status:</b> <span class="fw-bold">${order.status}</span></p>
                            <p class="mb-1"><b>Produk:</b> ${order.produk}</p>
                            <p class="mb-1"><b>Harga Beli:</b> ${formatRupiah(order.harga_beli)}</p>
                            <p class="mb-0"><b>Waktu:</b> ${waktu}</p>
                        `;
                        container.appendChild(orderDiv);
                    });
                }, err => {
                    container.innerHTML = '<p class="text-danger">Gagal memuat riwayat pesanan.</p>';
                });
        }
        
        window.cekStatus = () => {
            const id = document.getElementById('idCek').value.trim();
            if (id) window.location.href = `status.html?id=${id}`;
        };
    </script>
</body>
</html>
