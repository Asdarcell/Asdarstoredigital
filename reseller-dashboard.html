<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Reseller</title>
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
            --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
            --success: #28a745; --danger: #e74c3c; --warning: #ffc107;
            --muted-text: #6c757d;
        }
        [data-theme="dark"] {
            --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
            --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
            --muted-text: #8a93a2;
        }
        body {
            font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
        }
        header {
            position: sticky; top: 0; background: var(--card); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
        }
        header h1 { margin: 0; font-size: 24px; color: var(--primary); }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .saldo-info { display: flex; align-items: center; gap: 8px; font-weight: 600; }
        .logout-btn { background: none; border: none; color: var(--primary); font-weight: 600; cursor: pointer; }
        main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
        label { font-weight: 600; margin-top: 15px; display: block; }
        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
            border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
        }
        button {
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
            border: none; background: var(--primary); color: white; cursor: pointer;
            font-weight: bold; font-size: 16px; transition: all 0.2s ease;
        }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .info {
            background: var(--card); padding: 15px; margin-top: 1rem;
            border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
        }
        .section-container {
            background: var(--card); padding: 25px; border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
        }
        hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
        h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
        .notification {
            padding: 10px; margin-top: 10px; border-radius: 8px;
            font-weight: 600; display: none;
        }
        .notification.success { background-color: #d4edda; color: #155724; }
        .notification.error { background-color: #f8d7da; color: #721c24; }
        .toggle-btn {
            background-color: var(--primary); color: white;
            border: none; padding: 10px 15px; border-radius: 8px;
            font-weight: 600; margin-bottom: 15px;
            transition: background-color 0.2s ease;
        }
        .toggle-btn:hover { background-color: #1abc9c; }
        .payment-info table {
            width: 100%; border-collapse: collapse; margin-top: 15px;
        }
        .payment-info th, .payment-info td {
            padding: 10px; border: 1px solid var(--border); text-align: left;
        }
        .payment-info th {
            background-color: var(--bg); font-weight: 600; color: var(--primary);
        }
        .payment-info td { color: var(--text); }
        .payment-info h3 { text-align: center; color: var(--primary); margin-top: 0; }
        .nominal-buttons {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px; margin-top: 10px; margin-bottom: 20px;
        }
        .nominal-button {
            background-color: transparent; color: var(--text);
            border: 1px solid var(--border); border-radius: 8px;
            padding: 10px; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease;
        }
        .nominal-button:hover {
            background-color: var(--primary); color: white;
            transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow);
        }
        .nominal-button.active {
            background-color: var(--primary); color: white;
            border-color: var(--primary);
        }
        /* Gaya tabel riwayat pesanan */
        .order-history-table {
            width: 100%; border-collapse: collapse;
        }
        .order-history-table th, .order-history-table td {
            text-align: left; padding: 12px; border-bottom: 1px solid var(--border);
            vertical-align: top;
        }
        .order-history-table th {
            background-color: var(--bg); font-weight: 700; color: var(--primary);
        }
        .order-history-table tbody tr:last-child td { border-bottom: none; }
        .order-history-table .status {
            font-weight: 600; padding: 4px 8px; border-radius: 12px; font-size: 0.9em;
            display: inline-block;
        }
        .order-history-table .status-pending { background-color: #f0ad4e; color: #fff; }
        .order-history-table .status-success { background-color: #5cb85c; color: #fff; }
        .order-history-table .status-failed { background-color: #d9534f; color: #fff; }
        .order-history-table .status-processing { background-color: #3498db; color: #fff; }
    </style>
</head>
<body data-theme="dark">
    <header id="header">
        <h1>Dasbor Reseller</h1>
        <div class="user-info">
            <span class="saldo-info"><i class="fas fa-wallet"></i><span id="saldo"></span></span>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Keluar
            </button>
        </div>
    </header>
    <main id="main-content">
        <div data-aos="fade-up" class="section-container">
            <form id="formPesanan">
                <div id="formNotification" class="notification"></div>
                <h2>Formulir Pemesanan</h2>
                <label for="nama">Nama Pelanggan</label>
                <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
                <label for="nomor">Nomor HP / ID Game Pelanggan</label>
                <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Game" required />
                <label for="kategori">Kategori Produk</label>
                <select id="kategori" required>
                    <option value="">Pilih Kategori</option>
                </select>
                <label for="produk">Produk</label>
                <select id="produk" required>
                    <option value="">Pilih Produk</option>
                </select>
                <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
                <button type="submit" id="submitBtn" disabled>Pilih Produk Dahulu</button>
            </form>
        </div>
        <div id="hasil" class="section-container" style="display: none;" data-aos="zoom-in"></div>
        <hr>
        <div data-aos="fade-up" class="section-container">
            <div class="payment-info">
                <h3>ðŸŸ£PAYMENTðŸŸ£</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Metode</th>
                            <th>Nomor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ShopeePay</td>
                            <td>081803004607</td>
                        </tr>
                        <tr>
                            <td>Dana</td>
                            <td>087755432880</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h2 class="mt-4">Top Up Saldo</h2>
            <button class="toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#formTopupCollapse" aria-expanded="false" aria-controls="formTopupCollapse">
                <i class="fas fa-plus-circle me-2"></i> Klik untuk Top Up Saldo
            </button>
            <div class="collapse" id="formTopupCollapse">
                <form id="formTopup">
                    <div id="topupNotification" class="notification"></div>
                    <label>Pilih Nominal Top Up</label>
                    <div class="nominal-buttons" id="nominalButtons">
                        <button type="button" class="nominal-button" data-nominal="10000">Rp 10.000</button>
                        <button type="button" class="nominal-button" data-nominal="25000">Rp 25.000</button>
                        <button type="button" class="nominal-button" data-nominal="50000">Rp 50.000</button>
                        <button type="button" class="nominal-button" data-nominal="100000">Rp 100.000</button>
                        <button type="button" class="nominal-button" data-nominal="250000">Rp 250.000</button>
                        <button type="button" class="nominal-button" data-nominal="500000">Rp 500.000</button>
                    </div>
                    <input type="hidden" id="nominal" required />
                    <label for="metode">Metode Pembayaran</label>
                    <input type="text" id="metode" placeholder="Cth: BCA, Dana, OVO" required />
                    <label for="bukti">Bukti Transfer</label>
                    <input type="file" id="bukti" required />
                    <button type="submit">Kirim Konfirmasi Top Up</button>
                </form>
            </div>
        </div>
        
        <hr>
        <div data-aos="fade-up" class="section-container">
            <h2>Riwayat Pesanan Saya</h2>
            <div id="orderHistoryContainer">
                <p class="text-center text-muted">Memuat riwayat pesanan...</p>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });
        
        // PASTIKAN MENGGANTI firebaseConfig DENGAN KODE PUNYAMU!
        const firebaseConfig = {
          apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
          authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
          databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
          projectId: "asdarstoredigitalll-d89c4",
          storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const dbFS = firebase.firestore();
        const storage = firebase.storage();
        let uid, email, saldoRef, produkTerpilihData = null;
        const submitBtn = document.getElementById('submitBtn');
        const kategoriSelect = document.getElementById('kategori');
        const produkSelect = document.getElementById('produk');
        const infoProduk = document.getElementById('infoProduk');
        const hasilDiv = document.getElementById('hasil');
        const formNotification = document.getElementById('formNotification');
        const topupNotification = document.getElementById('topupNotification');
        const nominalInput = document.getElementById('nominal');
        const nominalButtonsContainer = document.getElementById('nominalButtons');
        const orderHistoryContainer = document.getElementById('orderHistoryContainer');
        
        const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
        const showFormNotification = (message, type = 'error') => {
            formNotification.textContent = message;
            formNotification.className = `notification ${type}`;
            formNotification.style.display = 'block';
        };
        const showTopupNotification = (message, type = 'error') => {
            topupNotification.textContent = message;
            topupNotification.className = `notification ${type}`;
            topupNotification.style.display = 'block';
        };
        document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());
        auth.onAuthStateChanged(user => {
            if (user) {
                uid = user.uid;
                email = user.email;
                saldoRef = dbFS.collection('resellers').doc(uid);
                saldoRef.onSnapshot(doc => {
                    const saldo = doc.data()?.saldo || 0;
                    document.getElementById('saldo').textContent = formatRupiah(saldo);
                });
                loadInitialData();
                listenToOrderHistory(); // Memanggil fungsi untuk melacak riwayat pesanan
            } else {
                window.location.href = 'loginreseller.html';
            }
        });
        function loadInitialData() {
            dbFS.collection('produk').get().then(snapshot => {
                const categories = new Set();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.kategori) {
                        categories.add(data.kategori);
                    }
                });
                kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
                categories.forEach(kategori => {
                    kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
                });
            });
        }
        kategoriSelect.addEventListener('change', () => {
            produkTerpilihData = null;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Pilih Produk Dahulu';
            infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
            const kategori = kategoriSelect.value;
            if (!kategori) return;
            produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
            dbFS.collection('produk').where('kategori', '==', kategori).get().then(snapshot => {
                const products = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    products.push({ id: doc.id, ...data });
                });
                products.sort((a, b) => (a.urutan || 0) - (b.urutan || 0));
                products.forEach(prod => {
                    produkSelect.innerHTML += `<option value="${prod.id}">${prod.nama_produk}</option>`;
                });
            });
        });
        produkSelect.addEventListener('change', () => {
            const produkId = produkSelect.value;
            if (!produkId) {
                produkTerpilihData = null;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Pilih Produk Dahulu';
                infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
                return;
            }
            infoProduk.innerHTML = 'Memuat detail produk...';
            submitBtn.disabled = true;
            submitBtn.textContent = '...';
            dbFS.collection('produk').doc(produkId).onSnapshot(doc => {
                if (!doc.exists) return;
                produkTerpilihData = { id: doc.id, ...doc.data() };
                infoProduk.innerHTML = `<b>Harga Reseller:</b> ${formatRupiah(produkTerpilihData.harga_reseller)}<br><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || '-'}<br><b>Stok Tersedia:</b> ${produkTerpilihData.stok || 0}`;
                if (produkTerpilihData.stok > 0) {
                    submitBtn.textContent = 'Pesan Sekarang';
                    submitBtn.disabled = false;
                } else {
                    submitBtn.textContent = 'Stok Habis';
                    submitBtn.disabled = true;
                    infoProduk.innerHTML += `<br><b class="text-danger">Stok saat ini habis.</b>`;
                }
            });
        });
        document.getElementById('formPesanan').addEventListener('submit', async (e) => {
            e.preventDefault();
            showFormNotification('', 'none');
            if (submitBtn.disabled) return;
            const nama = document.getElementById('nama').value.trim();
            const nomor = document.getElementById('nomor').value.trim();
            if (!nama || !nomor) {
                showFormNotification("Harap lengkapi semua data dengan benar!");
                return;
            }
            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';
            const harga = produkTerpilihData.harga_reseller;
            const produkDocRef = dbFS.collection('produk').doc(produkTerpilihData.id);
            try {
                await dbFS.runTransaction(async (transaction) => {
                    const resellerDoc = await transaction.get(saldoRef);
                    const produkDoc = await transaction.get(produkDocRef);
                    const currentSaldo = resellerDoc.data().saldo || 0;
                    const currentStok = produkDoc.data().stok || 0;
                    if (currentSaldo < harga) {
                        throw new Error("Saldo tidak cukup.");
                    }
                    if (currentStok <= 0) {
                        throw new Error("Stok produk habis.");
                    }
                    const newSaldo = currentSaldo - harga;
                    const newStok = currentStok - 1;
                    const idPesanan = "R" + Date.now();
                    const pesananRef = dbFS.collection('pesananReseller').doc(idPesanan);
                    transaction.update(saldoRef, { saldo: newSaldo });
                    transaction.update(produkDocRef, { stok: newStok });
                    transaction.set(pesananRef, {
                        id: idPesanan,
                        reseller_uid: uid,
                        reseller_email: email,
                        nama_pembeli: nama,
                        nomor_pelanggan: nomor,
                        produk: produkTerpilihData.nama_produk,
                        harga_beli: harga,
                        waktu: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'Diproses'
                    });
                });
                hasilDiv.style.display = 'block';
                hasilDiv.innerHTML = `<p class="fw-bold fs-5 text-center" style="color:var(--success);"><i class="fas fa-check-circle me-2"></i>Pesanan Berhasil Dibuat!</p><p class="text-center">Pesanan akan segera diproses.</p>`;
                document.getElementById('formPesanan').reset();
                produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
                infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
                window.scrollTo({ top: hasilDiv.offsetTop - 80, behavior: 'smooth' });
            } catch (error) {
                console.error("Error saat memesan:", error);
                showFormNotification("Terjadi kesalahan: " + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Pesan Sekarang';
            }
        });
        nominalButtonsContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('.nominal-button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                nominalInput.value = e.target.dataset.nominal;
            }
        });
        document.getElementById('formTopup').addEventListener('submit', async (e) => {
            e.preventDefault();
            showTopupNotification('', 'none');
            const nominal = parseInt(nominalInput.value);
            const metode = document.getElementById('metode').value.trim();
            const buktiFile = document.getElementById('bukti').files[0];
            if (!nominal || nominal < 10000 || !metode || !buktiFile) {
                showTopupNotification("Harap lengkapi semua data dengan benar!");
                return;
            }
            const topupBtn = e.target.querySelector('button[type="submit"]');
            topupBtn.textContent = 'Mengirim...';
            topupBtn.disabled = true;
            try {
                const storageRef = storage.ref();
                const fileRef = storageRef.child(`bukti_topup/${uid}_${Date.now()}_${buktiFile.name}`);
                await fileRef.put(buktiFile);
                const buktiUrl = await fileRef.getDownloadURL();
                const idKonfirmasi = "K" + Date.now();
                await dbFS.collection('konfirmasiTopup').doc(idKonfirmasi).set({
                    id: idKonfirmasi,
                    reseller_uid: uid,
                    reseller_email: email,
                    nominal: nominal,
                    metode_pembayaran: metode,
                    bukti_url: buktiUrl,
                    status: 'pending',
                    waktu: firebase.firestore.FieldValue.serverTimestamp()
                });
                showTopupNotification("Konfirmasi top up berhasil dikirim. Mohon tunggu verifikasi admin.", 'success');
                e.target.reset();
                document.querySelectorAll('.nominal-button').forEach(btn => btn.classList.remove('active'));
            } catch (error) {
                console.error("Error saat mengirim top up:", error);
                showTopupNotification("Gagal mengirim konfirmasi: " + error.message, 'error');
            } finally {
                topupBtn.textContent = 'Kirim Konfirmasi Top Up';
                topupBtn.disabled = false;
            }
        });
        // FUNGSI BARU UNTUK MELACAK RIWAYAT PESANAN SECARA REAL-TIME
        function listenToOrderHistory() {
            dbFS.collection('pesananReseller')
                .where('reseller_uid', '==', uid)
                .orderBy('waktu', 'desc')
                .limit(20) // Menampilkan 20 pesanan terakhir
                .onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        orderHistoryContainer.innerHTML = `<p class="text-center text-muted">Belum ada riwayat pesanan.</p>`;
                        return;
                    }
                    let tableHTML = `
                        <table class="order-history-table">
                            <thead>
                                <tr>
                                    <th>Produk</th>
                                    <th>Pembeli</th>
                                    <th>Status</th>
                                    <th>Waktu</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const time = data.waktu?.toDate().toLocaleString() || 'N/A';
                        const statusClass = {
                            'Diproses': 'status-processing',
                            'Selesai': 'status-success',
                            'Gagal': 'status-failed'
                        }[data.status] || 'status-pending';
                        tableHTML += `
                            <tr>
                                <td>${data.produk}</td>
                                <td>${data.nama_pembeli}<br><small>${data.nomor_pelanggan}</small></td>
                                <td><span class="status ${statusClass}">${data.status}</span></td>
                                <td>${time}</td>
                            </tr>
                        `;
                    });
                    tableHTML += `</tbody></table>`;
                    orderHistoryContainer.innerHTML = tableHTML;
                }, error => {
                    console.error("Error listening to orders:", error);
                    orderHistoryContainer.innerHTML = `<p class="text-center text-danger">Gagal memuat riwayat pesanan.</p>`;
                });
        }
    </script>
</body>
</html>
