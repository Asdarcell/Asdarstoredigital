<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Deposit</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
      --muted-text: #6c757d;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --muted-text: #8a93a2;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
    }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
    }
    .deposit-container {
      text-align: center;
    }
    .deposit-container h2 {
      color: var(--primary);
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .payment-method-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .payment-method-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .payment-method-name {
      font-weight: 600;
      font-size: 1.2em;
      color: var(--primary);
    }
    .account-details {
      font-size: 1em;
      color: var(--text);
    }
    .account-details span {
      font-weight: 500;
    }
    .copy-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 0.9em;
      white-space: nowrap;
    }
    .copy-btn:hover {
      background-color: #218838;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--text);
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .notification {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .notification.success { background: #d4edda; color: #155724; }
    .notification.error { background: #f8d7da; color: #721c24; }
    .info-box {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      border-left: 5px solid var(--primary);
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <a href="index.html" style="color: white; text-decoration: none; font-size: 1.5em;"><i class="fas fa-arrow-left"></i></a>
    <h1>Pembayaran Deposit</h1>
    <div></div>
  </header>

  <main>
    <div class="section-container">
      <div id="error-message" class="info-box" style="display: none; background: #e74c3c; color: white;">
        Terjadi kesalahan saat memuat data.
      </div>

      <div class="deposit-container">
        <h2>Lakukan Pembayaran ke Salah Satu Rekening Ini</h2>
        <div id="payment-methods-list" class="payment-methods">
                  </div>
      </div>
    </div>

    <div class="section-container" style="margin-top: 20px;">
      <h2 style="text-align: center; margin-top: 0;">Konfirmasi Pembayaran</h2>
      <form id="confirmation-form">
        <div class="form-group">
          <label for="senderName">Nama Pengirim (Sesuai Rekening / E-Wallet)</label>
          <input type="text" id="senderName" required>
        </div>
        <div class="form-group">
          <label for="amount">Jumlah Transfer</label>
          <input type="number" id="amount" required>
        </div>
        <div class="form-group">
          <label for="paymentMethod">Metode Pembayaran yang Digunakan</label>
          <select id="paymentMethod" required>
                      </select>
        </div>
        <button type="submit" id="submit-btn">Konfirmasi Sekarang</button>
        <p id="status-message" style="text-align: center; margin-top: 15px;"></p>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    const paymentMethodsList = document.getElementById('payment-methods-list');
    const confirmationPaymentMethod = document.getElementById('paymentMethod');
    const statusMessage = document.getElementById('status-message');
    const errorMessage = document.getElementById('error-message');
    const confirmationForm = document.getElementById('confirmation-form');
    
    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.href = 'loginreseller.html';
        } else {
            loadPaymentMethods();
        }
    });
    
    function formatRupiah(angka) {
      return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
    
    // Fungsi untuk memuat metode pembayaran dari Firebase
    async function loadPaymentMethods() {
        try {
            const snapshot = await db.collection('metodePembayaran').get();
            if (snapshot.empty) {
                paymentMethodsList.innerHTML = `<p style="text-align:center;">Tidak ada metode pembayaran yang tersedia.</p>`;
                return;
            }
            
            paymentMethodsList.innerHTML = '';
            confirmationPaymentMethod.innerHTML = '<option value="">Pilih Metode</option>';
            
            snapshot.forEach(doc => {
                const data = doc.data();
                const id = doc.id;
                
                const item = document.createElement('div');
                item.className = 'payment-method-item';
                item.innerHTML = `
                    <div class="payment-method-header">
                        <span class="payment-method-name">${data.nama}</span>
                        <button type="button" class="copy-btn" onclick="copyToClipboard('${data.nomor_rekening}', this)">
                            <i class="fas fa-copy"></i> Salin
                        </button>
                    </div>
                    <div class="account-details">
                        <span>${data.nomor_rekening}</span><br>
                        a.n (${data.atas_nama})
                    </div>
                `;
                paymentMethodsList.appendChild(item);
                
                const option = document.createElement('option');
                option.value = id;
                option.textContent = data.nama;
                confirmationPaymentMethod.appendChild(option);
            });
            errorMessage.style.display = 'none';
        } catch (error) {
            console.error("Error memuat metode pembayaran:", error);
            paymentMethodsList.innerHTML = '';
            errorMessage.style.display = 'block';
        }
    }
    
    // Fungsi untuk menyalin teks ke clipboard
    window.copyToClipboard = (text, element) => {
        navigator.clipboard.writeText(text).then(() => {
            const originalHtml = `<i class="fas fa-copy"></i> Salin`;
            element.innerHTML = `<i class="fas fa-check"></i> Disalin!`;
            element.disabled = true;
            setTimeout(() => {
                element.innerHTML = originalHtml;
                element.disabled = false;
            }, 2000);
        }).catch(err => {
            console.error('Gagal menyalin teks: ', err);
            alert('Gagal menyalin. Mohon salin secara manual.');
        });
    };
    
    // Fungsi untuk menangani formulir konfirmasi pembayaran
    confirmationForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const senderName = document.getElementById('senderName').value;
        const amount = document.getElementById('amount').value;
        const paymentMethod = confirmationPaymentMethod.value;
        const submitBtn = document.getElementById('submit-btn');
        
        if (!senderName || !amount || !paymentMethod) {
            statusMessage.textContent = "Harap lengkapi semua data.";
            statusMessage.style.color = 'var(--danger)';
            return;
        }
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Mengirim...';
        statusMessage.textContent = 'Memproses konfirmasi Anda...';
        statusMessage.style.color = 'var(--primary)';

        const user = auth.currentUser;
        
        try {
            await db.collection('konfirmasiPembayaran').add({
                reseller_uid: user.uid,
                reseller_email: user.email,
                sender_name: senderName,
                amount: parseInt(amount, 10),
                payment_method: paymentMethod,
                status: 'pending',
                created_at: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            statusMessage.textContent = 'Konfirmasi Anda berhasil dikirim! Mohon tunggu admin memprosesnya.';
            statusMessage.style.color = 'var(--success)';
            confirmationForm.reset();
            
        } catch (error) {
            console.error("Error mengirim konfirmasi:", error);
            statusMessage.textContent = 'Gagal mengirim konfirmasi. Silakan coba lagi.';
            statusMessage.style.color = 'var(--danger)';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Konfirmasi Sekarang';
        }
    });
  </script>
</body>
</html>
