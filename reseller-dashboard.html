<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Reseller</title>
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
            --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
            --success: #28a745; --danger: #e74c3c;
            --muted-text: #6c757d;
        }
        [data-theme="dark"] {
            --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
            --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
            --muted-text: #8a93a2;
        }
        body {
            font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
        }
        header {
            background: var(--card); padding: 20px; text-align: center;
            border-bottom: 1px solid var(--border);
        }
        header h1 { margin: 0; font-size: 2.5rem; color: var(--primary); }
        .reseller-info { text-align: center; margin: 20px 0; }
        .saldo-box {
            background: var(--card); padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
        }
        .saldo-box h3 { margin: 0; font-size: 1.2rem; color: var(--muted-text); }
        .saldo-amount { font-size: 2.5rem; font-weight: bold; color: var(--primary); margin-top: 5px; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: var(--card); padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow); text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px var(--shadow); }
        .product-card img {
            max-width: 100px; height: auto; margin-bottom: 15px; border-radius: 8px;
        }
        .product-card h3 { font-size: 1.2rem; color: var(--primary); margin-bottom: 5px; }
        .product-card p { font-size: 0.9rem; color: var(--muted-text); margin-top: 0; }
        .product-card .price { font-weight: 700; font-size: 1.1rem; color: var(--text); }
        .product-card .out-of-stock {
            color: var(--danger); font-weight: 600; margin-top: 10px;
        }
        .modal-content {
            background: var(--card); color: var(--text);
            border-radius: 12px;
        }
        .modal-header { border-bottom: 1px solid var(--border); }
        .modal-body label { font-weight: 600; }
        .modal-body input {
            width: 100%; padding: 10px; border: 1px solid var(--border);
            border-radius: 8px; background: var(--card); color: var(--text);
        }
        .modal-footer button {
            border-radius: 8px; padding: 10px 20px;
            font-weight: bold;
        }
        .modal-footer .btn-primary { background-color: var(--primary); border-color: var(--primary); }
        .modal-footer .btn-primary:hover { background-color: #1abc9c; border-color: #1abc9c; }
        .loading-text { text-align: center; margin-top: 50px; color: var(--muted-text); }
    </style>
</head>
<body data-theme="dark">
    <header>
        <h1>Dasbor Reseller</h1>
        <a href="#" class="btn btn-danger float-end" id="logoutBtn">Logout <i class="fas fa-sign-out-alt"></i></a>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="saldo-box">
                    <h3>Saldo Anda</h3>
                    <p class="saldo-amount" id="saldoAmount">Rp0</p>
                    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#topupModal">Top Up Saldo</button>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="saldo-box">
                    <h3>ID Reseller</h3>
                    <p class="saldo-amount" id="resellerId"></p>
                </div>
            </div>
        </div>
        <h2 class="text-center mt-5 mb-4">Daftar Produk Reseller</h2>
        <div id="product-list" class="product-grid">
            <p class="loading-text">Memuat produk...</p>
        </div>
    </main>

    <div class="modal fade" id="topupModal" tabindex="-1" aria-labelledby="topupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="topupModalLabel">Ajukan Top Up Saldo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="topupForm">
                    <div class="modal-body">
                        <p class="text-muted">
                            Lakukan transfer ke rekening yang sudah ditentukan oleh admin. Setelah transfer, unggah bukti pembayaran di sini.
                        </p>
                        <label for="topupAmount">Jumlah Top Up (Rp)</label>
                        <input type="number" id="topupAmount" class="form-control" placeholder="Cth: 50000" min="10000" required />
                        <label for="topupProof" class="mt-3">Unggah Bukti Transfer</label>
                        <input type="file" id="topupProof" class="form-control" accept="image/*" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary" id="submitTopupBtn">Kirim Pengajuan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Pesan <span id="modalProductName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="orderForm">
                    <div class="modal-body">
                        <div class="info">
                            <p><b>Harga Reseller:</b> <span id="modalProductPrice"></span></p>
                            <p><b>Deskripsi:</b> <span id="modalProductDesc"></span></p>
                        </div>
                        <label for="customerName" class="mt-3">Nama Pembeli</label>
                        <input type="text" id="customerName" class="form-control" placeholder="Cth: Budi Santoso" required />
                        <label for="customerNumber" class="mt-3">Nomor HP / ID Game</label>
                        <input type="text" id="customerNumber" class="form-control" placeholder="Cth: 081234567890 atau ID Game" required />
                        <p id="saldoWarning" class="text-danger mt-3" style="display:none;">Saldo tidak cukup!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary" id="submitOrderBtn">Bayar dengan Saldo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });
        
        // PASTIKAN MENGGANTI firebaseConfig DENGAN KODE PUNYAMU!
        const firebaseConfig = {
          apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
          authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
          databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
          projectId: "asdarstoredigitalll-d89c4",
          storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const dbFS = firebase.firestore();
        const storage = firebase.storage();

        const productListDiv = document.getElementById('product-list');
        const saldoAmountEl = document.getElementById('saldoAmount');
        const resellerIdEl = document.getElementById('resellerId');
        const orderModal = new bootstrap.Modal(document.getElementById('orderModal'));
        const topupModal = new bootstrap.Modal(document.getElementById('topupModal'));
        const orderForm = document.getElementById('orderForm');
        const topupForm = document.getElementById('topupForm');
        
        let currentUserData = null;
        let selectedProduct = null;
        
        const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;

        auth.onAuthStateChanged(user => {
            if (user) {
                dbFS.collection('reseller').doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        currentUserData = { id: doc.id, ...doc.data() };
                        saldoAmountEl.textContent = formatRupiah(currentUserData.saldo);
                        resellerIdEl.textContent = user.email;
                    } else {
                        // Jika data reseller tidak ditemukan, logout
                        auth.signOut();
                    }
                });
                // Memuat produk
                dbFS.collection('produk').orderBy('urutan', 'asc').onSnapshot(snapshot => {
                    const products = [];
                    snapshot.forEach(doc => {
                        products.push({ id: doc.id, ...doc.data() });
                    });
                    displayProducts(products);
                });
            } else {
                window.location.href = 'loginreseller.html';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'loginreseller.html';
            });
        });

        function displayProducts(products) {
            productListDiv.innerHTML = '';
            products.forEach(product => {
                const isAvailable = product.stok > 0;
                const cardHTML = `
                    <div class="product-card ${isAvailable ? '' : 'out-of-stock'}" data-product-id="${product.id}" data-aos="fade-up">
                        <img src="${product.gambar || 'https://via.placeholder.com/100'}" alt="${product.nama_produk}" class="img-fluid" />
                        <h3>${product.nama_produk}</h3>
                        <p>${product.deskripsi || 'Deskripsi tidak tersedia'}</p>
                        ${isAvailable ? `<p class="price">${formatRupiah(product.harga_reseller)}</p>` : `<p class="out-of-stock">Stok Habis</p>`}
                    </div>
                `;
                productListDiv.innerHTML += cardHTML;
            });
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', () => {
                    const productId = card.dataset.productId;
                    const productData = products.find(p => p.id === productId);
                    if (productData && productData.stok > 0) {
                        selectedProduct = productData;
                        document.getElementById('modalProductName').textContent = selectedProduct.nama_produk;
                        document.getElementById('modalProductPrice').textContent = formatRupiah(selectedProduct.harga_reseller);
                        document.getElementById('modalProductDesc').textContent = selectedProduct.deskripsi || '-';
                        if (currentUserData.saldo < selectedProduct.harga_reseller) {
                            document.getElementById('saldoWarning').style.display = 'block';
                            document.getElementById('submitOrderBtn').disabled = true;
                        } else {
                            document.getElementById('saldoWarning').style.display = 'none';
                            document.getElementById('submitOrderBtn').disabled = false;
                        }
                        orderModal.show();
                    }
                });
            });
        }
        
        // Form Top Up
        topupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const topupAmount = document.getElementById('topupAmount').value;
            const topupProofFile = document.getElementById('topupProof').files[0];
            const submitTopupBtn = document.getElementById('submitTopupBtn');
            
            submitTopupBtn.textContent = 'Mengirim...';
            submitTopupBtn.disabled = true;
            
            try {
                const fileName = `bukti_topup/${currentUserData.id}_${Date.now()}_${topupProofFile.name}`;
                const storageRef = storage.ref(fileName);
                await storageRef.put(topupProofFile);
                const downloadURL = await storageRef.getDownloadURL();
                
                const requestId = "TUP" + Date.now();
                await dbFS.collection('permintaanTopup').doc(requestId).set({
                    id: requestId,
                    resellerId: currentUserData.id,
                    jumlah: parseInt(topupAmount),
                    bukti_transfer_url: downloadURL,
                    status: 'pending',
                    waktu: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                topupForm.reset();
                alert('Pengajuan top up berhasil dikirim. Menunggu konfirmasi admin.');
                topupModal.hide();
            } catch (error) {
                console.error("Error top up:", error);
                alert("Gagal mengirim pengajuan top up. Coba lagi.");
            } finally {
                submitTopupBtn.textContent = 'Kirim Pengajuan';
                submitTopupBtn.disabled = false;
            }
        });
        
        // Form Pemesanan
        orderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const customerName = document.getElementById('customerName').value.trim();
            const customerNumber = document.getElementById('customerNumber').value.trim();
            const submitOrderBtn = document.getElementById('submitOrderBtn');
            
            if (!selectedProduct || !customerName || !customerNumber || currentUserData.saldo < selectedProduct.harga_reseller) {
                return;
            }
            
            submitOrderBtn.textContent = 'Memproses...';
            submitOrderBtn.disabled = true;
            orderModal.hide();
            
            const produkDocRef = dbFS.collection('produk').doc(selectedProduct.id);
            const resellerDocRef = dbFS.collection('reseller').doc(currentUserData.id);
            
            try {
                await dbFS.runTransaction(async (transaction) => {
                    const produkDoc = await transaction.get(produkDocRef);
                    const resellerDoc = await transaction.get(resellerDocRef);
                    
                    const currentStok = produkDoc.data().stok || 0;
                    const currentSaldo = resellerDoc.data().saldo || 0;
                    
                    if (currentStok <= 0) {
                        throw new Error("Stok produk habis.");
                    }
                    if (currentSaldo < selectedProduct.harga_reseller) {
                        throw new Error("Saldo tidak cukup.");
                    }
                    
                    const newStok = currentStok - 1;
                    const newSaldo = currentSaldo - selectedProduct.harga_reseller;
                    
                    const idPesanan = "R" + Date.now();
                    const pesananRef = dbFS.collection('pesananReseller').doc(idPesanan);
                    
                    transaction.update(produkDocRef, { stok: newStok });
                    transaction.update(resellerDocRef, { saldo: newSaldo });
                    
                    transaction.set(pesananRef, {
                        id: idPesanan,
                        resellerId: currentUserData.id,
                        nama_pembeli: customerName,
                        nomor_pelanggan: customerNumber,
                        produk: selectedProduct.nama_produk,
                        harga: selectedProduct.harga_reseller,
                        waktu: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'Selesai'
                    });
                });
                
                orderForm.reset();
                alert('Pesanan berhasil dibuat!');
            } catch (error) {
                console.error("Error saat memesan:", error);
                alert(`Gagal memesan: ${error.message}`);
            } finally {
                submitOrderBtn.textContent = 'Bayar dengan Saldo';
                submitOrderBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
