<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; }
    .pesanan { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
    img { max-width: 150px; display: block; margin-top: 5px; }
    button { margin-top: 5px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Dashboard Admin</h1>
  <div id="pesananList">Memuat data...</div>

  <hr />
  <input type="file" id="buktiAdmin" accept="image/*" />
  <button onclick="uploadBukti()">Kirim Bukti ke Pembeli & Update Status</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // API Key ImgBB
    const imgbbApiKey = "f71ccc1a662c9f8656766990018d3a33";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let selectedId = null;

    // Tampilkan daftar pesanan realtime
    db.ref('pesanan').on('value', snapshot => {
      const data = snapshot.val();
      if (!data) {
        document.getElementById('pesananList').innerHTML = 'Belum ada pesanan.';
        return;
      }
      let html = '';
      for (let id in data) {
        const p = data[id];
        html += `
          <div class="pesanan">
            <b>ID:</b> ${id}<br>
            <b>Nama:</b> ${p.nama}<br>
            <b>Produk:</b> ${p.produk}<br>
            <b>Status:</b> ${p.status}<br>
            <button onclick="setSelected('${id}')">Pilih untuk Kirim Bukti</button>
            <button onclick="updateStatus('${id}', 'Diproses')">Verifikasi (Proses)</button><br>
            ${p.buktiBayar ? `<b>Bukti Pembeli:</b><br><img src="${p.buktiBayar}" />` : ''}
            ${p.buktiAdmin ? `<b>Bukti Admin:</b><br><img src="${p.buktiAdmin}" />` : ''}
          </div>
        `;
      }
      document.getElementById('pesananList').innerHTML = html;
    });

    function setSelected(id) {
      selectedId = id;
      alert('Pesanan dipilih: ' + id);
    }

    function updateStatus(id, status) {
      db.ref('pesanan/' + id).update({ status });
      alert('Status pesanan ' + id + ' diubah menjadi "' + status + '".');
    }

    async function uploadBukti() {
      const file = document.getElementById('buktiAdmin').files[0];
      if (!file) return alert('Pilih file gambar bukti!');
      if (!selectedId) return alert('Pilih pesanan terlebih dahulu.');

      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        if (result.success) {
          const imageUrl = result.data.url;
          await db.ref('pesanan/' + selectedId).update({
            buktiAdmin: imageUrl,
            status: 'Selesai'
          });
          alert('âœ… Bukti admin berhasil dikirim dan status diperbarui ke "Selesai".');
          // Clear input dan selectedId
          document.getElementById('buktiAdmin').value = '';
          selectedId = null;
        } else {
          alert('Gagal upload gambar ke ImgBB.');
          console.error(result);
        }
      } catch (error) {
        alert('Terjadi kesalahan saat upload bukti.');
        console.error(error);
      }
    }
  </script>
</body>
</html>
