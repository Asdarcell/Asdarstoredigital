
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .pesanan {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      border: none;
      background: green;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dashboard Admin</h1>
  <div id="daftarPesanan">Memuat data...</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";

      const db = firebase.database();
      const daftar = document.getElementById("daftarPesanan");
      db.ref('pesanan').on('value', snapshot => {
        const data = snapshot.val();
        daftar.innerHTML = '';
        for (let id in data) {
          const p = data[id];
          daftar.innerHTML += `
            <div class="pesanan">
              <b>Nama:</b> ${p.nama}<br>
              <b>Nomor:</b> ${p.nomor}<br>
              <b>Produk:</b> ${p.produk}<br>
              <b>Status:</b> ${p.status}<br>
              ${p.buktiBayar ? `<img src="${p.buktiBayar}">` : ''}
              ${p.status !== 'Selesai' ? `<button onclick="verifikasi('${id}')">Tandai Selesai</button>` : ''}
            </div>
          `;
        }
      });
    });

    function verifikasi(id) {
      firebase.database().ref('pesanan/' + id).update({
        status: "Selesai"
      }).then(() => alert("Pesanan ditandai selesai!"));
    }
  </script>
</body>
</html>
