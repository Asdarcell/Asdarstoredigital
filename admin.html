<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }
    .pesanan {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .pesanan img {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .status {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Dashboard Admin</h1>
  <div id="daftarPesanan">Memuat data...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fungsi untuk update status
    function verifikasiPesanan(id) {
      const konfirmasi = confirm("Tandai pesanan ini sebagai SELESAI?");
      if (!konfirmasi) return;

      db.ref('pesanan/' + id).update({
        status: "Selesai"
      }).then(() => {
        alert("Status pesanan telah diperbarui.");
      });
    }

    // Ambil data pesanan
    db.ref('pesanan').on('value', snapshot => {
      const data = snapshot.val();
      let html = '';
      if (!data) {
        html = '<p>Tidak ada pesanan ditemukan.</p>';
      } else {
        Object.keys(data).reverse().forEach(id => {
          const p = data[id];
          html += `
            <div class="pesanan">
              <h3>${p.nama}</h3>
              <p><strong>Produk:</strong> ${p.produk}</p>
              <p><strong>Nomor:</strong> ${p.nomor}</p>
              <p class="status">Status: ${p.status}</p>
              ${p.buktiBayar ? `<p><strong>Bukti:</strong><br><img src="${p.buktiBayar}" alt="Bukti Bayar"></p>` : `<p><em>Belum upload bukti pembayaran.</em></p>`}
              <button onclick="verifikasiPesanan('${id}')" ${p.status === 'Selesai' ? 'disabled' : ''}>
                Tandai Selesai
              </button>
            </div>
          `;
        });
      }
      document.getElementById('daftarPesanan').innerHTML = html;
    });
  </script>
</body>
</html>
