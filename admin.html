<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - Asdar Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body { padding: 20px; background-color: #f5f5f5; font-family: 'Poppins', sans-serif; }
    h1 { margin-bottom: 20px; }
    .card { margin-bottom: 15px; }
    img { max-width: 100px; margin-top: 10px; border-radius: 5px; }
    #galeri img { max-width: 120px; margin: 5px; border-radius: 6px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Dashboard Admin - Asdar Store</h1>  <div class="row mb-3">
    <div class="col-md-4">
      <select id="filterStatus" class="form-select">
        <option value="">Filter Semua Status</option>
        <option value="Belum Bayar">Belum Bayar</option>
        <option value="Sudah Bayar">Sudah Bayar</option>
        <option value="Diproses">Diproses</option>
        <option value="Selesai">Selesai</option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="text" id="searchId" class="form-control" placeholder="Cari ID Pesanan" />
    </div>
    <div class="col-md-4">
      <button class="btn btn-success w-100" id="exportCSVBtn">Export CSV</button>
    </div>
  </div>  <div id="pesananList"></div>  <h3>Upload Bukti Admin ke Pembeli</h3>
  <input type="file" id="buktiAdmin" class="form-control mb-2" accept="image/*" />
  <button id="uploadBuktiBtn" class="btn btn-primary mb-4">Kirim Bukti & Selesaikan</button>
  <hr>  <h3>Tambah / Edit Produk</h3>
  <form id="formProduk" class="row g-3 mb-4">
    <div class="col-md-3"><input type="text" id="kategori" class="form-control" placeholder="Kategori Produk" required /></div>
    <div class="col-md-3"><input type="text" id="varian" class="form-control" placeholder="Varian / Nama Produk" required /></div>
    <div class="col-md-2"><input type="number" id="harga" class="form-control" placeholder="Harga (Rp)" required /></div>
    <div class="col-md-4"><input type="text" id="cara" class="form-control" placeholder="Keterangan / Cara Beli" required /></div>
    <div class="col-12"><button type="submit" class="btn btn-success">Simpan / Edit Produk</button></div>
  </form>  <h4>Daftar Produk</h4>
  <ul id="daftarProduk" class="list-group mb-5"></ul>  <h4>Galeri Bukti Transfer</h4>
  <div id="galeri" class="d-flex flex-wrap"></div>
  <hr/>  <h3>Pengaturan Toko</h3>
  <form id="formPengaturan" class="row g-2 mb-4">
    <div class="col-md-6">
      <input type="text" id="namaToko" class="form-control" placeholder="Nama Toko" />
    </div>
    <div class="col-md-3">
      <select id="temaDefault" class="form-select">
        <option value="">Tema Default</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="testimoniAktif" class="form-select">
        <option value="true">Testimoni Aktif</option>
        <option value="false">Nonaktif</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-warning">Simpan Pengaturan</button>
    </div>
  </form>  <h3>Form Tambahan</h3>
  <form id="formTambahan" class="row g-2 mb-3">
    <div class="col-md-4">
      <input type="text" id="idField" class="form-control" placeholder="ID Field (mis: email / alamat)" />
    </div>
    <div class="col-md-4">
      <input type="text" id="labelField" class="form-control" placeholder="Label (mis: Email / Alamat)" />
    </div>
    <div class="col-md-2">
      <select id="wajibField" class="form-select">
        <option value="false">Opsional</option>
        <option value="true">Wajib</option>
      </select>
    </div>
    <div class="col-md-2">
      <button class="btn btn-secondary w-100" type="submit">Tambah / Edit</button>
    </div>
  </form>
  <ul id="listTambahan" class="list-group mb-5"></ul>  <h3>Hapus Semua Data</h3>
  <div class="d-grid gap-2 d-md-block mb-5">
    <button class="btn btn-danger mb-2" onclick="hapusSemuaPesanan()">ðŸ§¹ Hapus Semua Pesanan</button>
    <button class="btn btn-danger mb-2" onclick="hapusSemuaProduk()">ðŸ§¹ Hapus Semua Produk</button>
    <button class="btn btn-danger mb-2" onclick="hapusSemuaGaleri()">ðŸ§¹ Hapus Semua Bukti Transfer</button>
    <button class="btn btn-dark" onclick="hapusSemuaData()">ðŸ”¥ Hapus SEMUA DATA</button>
  </div>
</div><!-- Firebase SDK --><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script><script src="admin-firebase.js"></script></body>
</html>
