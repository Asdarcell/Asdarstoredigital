<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dashboard Admin</h1>
  <div id="pesananList">Memuat data...</div>

  <input type="file" id="buktiAdmin" />
  <button onclick="uploadBukti()">Kirim Bukti ke Pembeli</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const imgbbApiKey = "f71ccc1a662c9f8656766990018d3a33";

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let selectedId = null;

    db.ref('pesanan').on('value', snapshot => {
      const data = snapshot.val();
      let html = '';
      for (let id in data) {
        const p = data[id];
        html += `
          <div style="border:1px solid #ccc;padding:10px;margin-bottom:10px">
            <b>ID:</b> ${id}<br>
            <b>Nama:</b> ${p.nama}<br>
            <b>Produk:</b> ${p.produk}<br>
            <b>Status:</b> ${p.status}<br>
            <button onclick="setSelected('${id}')">Pilih untuk Kirim Bukti</button>
            <button onclick="verifikasi('${id}')">Verifikasi (Proses)</button><br>
            ${p.buktiBayar ? `<i>Bukti Pembeli:</i><br><img src="${p.buktiBayar}" width="100" />` : ''}
            ${p.buktiAdmin ? `<br><i>Bukti Admin:</i><br><img src="${p.buktiAdmin}" width="100" />` : ''}
          </div>
        `;
      }
      document.getElementById('pesananList').innerHTML = html;
    });

    function setSelected(id) {
      selectedId = id;
      alert('Pesanan dipilih: ' + id);
    }

    function verifikasi(id) {
      db.ref('pesanan/' + id).update({ status: 'Diproses' });
      alert('✅ Status diperbarui menjadi "Diproses".');
    }

    async function uploadBukti() {
      const file = document.getElementById('buktiAdmin').files[0];
      if (!file || !selectedId) return alert('Pilih pesanan dan gambar!');

      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        const imageUrl = result.data.url;

        await db.ref('pesanan/' + selectedId).update({
          buktiAdmin: imageUrl,
          status: 'Selesai'
        });

        alert('✅ Bukti berhasil dikirim ke pembeli dan status diubah menjadi "Selesai".');
      } catch (err) {
        console.error('Upload gagal:', err);
        alert('❌ Gagal mengupload bukti. Coba lagi.');
      }
    }
  </script>
</body>
</html>
