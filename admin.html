<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #pesananList > div { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    img { max-width: 100px; margin-top: 5px; }
    button { margin-right: 10px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Dashboard Admin</h1>
  <div id="pesananList">Memuat data...</div>

  <h3>Upload Bukti Kirim ke Pembeli</h3>
  <input type="file" id="buktiAdmin" accept="image/*" />
  <button onclick="uploadBukti()">Kirim Bukti ke Pembeli</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const imgbbApiKey = "f71ccc1a662c9f8656766990018d3a33";

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let selectedId = null;

    // Tampilkan list pesanan dari Firebase
    function tampilkanPesanan() {
      db.ref('pesanan').on('value', snapshot => {
        const data = snapshot.val();
        if (!data) {
          document.getElementById('pesananList').textContent = 'Tidak ada pesanan.';
          return;
        }
        let html = '';
        for (let id in data) {
          const p = data[id];
          html += `
            <div>
              <b>ID:</b> ${id}<br>
              <b>Nama:</b> ${p.nama}<br>
              <b>Produk:</b> ${p.produk}<br>
              <b>Status:</b> ${p.status}<br>
              <button onclick="setSelected('${id}')">Pilih untuk Kirim Bukti</button>
              <button onclick="verifikasi('${id}')">Verifikasi (Proses)</button><br>
              ${p.buktiBayar ? `<b>Bukti Pembeli:</b><br><img src="${p.buktiBayar}" />` : ''}
              ${p.buktiAdmin ? `<br><b>Bukti Admin:</b><br><img src="${p.buktiAdmin}" />` : ''}
            </div>
          `;
        }
        document.getElementById('pesananList').innerHTML = html;
      });
    }

    function setSelected(id) {
      selectedId = id;
      alert('Pesanan dipilih: ' + id);
    }

    function verifikasi(id) {
      db.ref('pesanan/' + id).update({ status: 'Diproses' })
      .then(() => alert('✅ Status diperbarui menjadi "Diproses".'))
      .catch(err => alert('Gagal update status: ' + err.message));
    }

    async function uploadBukti() {
      const fileInput = document.getElementById('buktiAdmin');
      const file = fileInput.files[0];

      if (!file) {
        alert('Pilih gambar bukti terlebih dahulu!');
        return;
      }
      if (!selectedId) {
        alert('Pilih pesanan terlebih dahulu!');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      try {
        // Upload gambar ke ImgBB
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          alert('Gagal upload gambar. Status: ' + response.status);
          return;
        }

        const result = await response.json();

        if (!result.success) {
          alert('Upload gagal: ' + JSON.stringify(result));
          return;
        }

        const imageUrl = result.data.url;

        // Update Firebase pesanan dengan link gambar dan status selesai
        await db.ref('pesanan/' + selectedId).update({
          buktiAdmin: imageUrl,
          status: 'Selesai'
        });

        alert('✅ Bukti admin berhasil dikirim dan status diubah menjadi "Selesai".');
        fileInput.value = '';
        selectedId = null;

      } catch (error) {
        alert('Terjadi kesalahan saat upload bukti: ' + error.message);
        console.error(error);
      }
    }

    // Inisialisasi tampilan awal
    tampilkanPesanan();
  </script>
</body>
</html>
