<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - Asdar Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding: 20px; background-color: #f5f5f5; font-family: 'Poppins', sans-serif; }
    h1 { margin-bottom: 20px; }
    .card { margin-bottom: 15px; }
    img { max-width: 100px; margin-top: 10px; border-radius: 5px; }
    #galeri img { max-width: 120px; margin: 5px; border-radius: 6px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Dashboard Admin - Asdar Store</h1>
  
  <!-- Statistik Pesanan -->
  <div class="row text-center mb-3">
    <div class="col"><div class="card p-2 bg-info text-white">Total Pesanan<br/><b id="statPesanan">0</b></div></div>
    <div class="col"><div class="card p-2 bg-success text-white">Selesai<br/><b id="statSelesai">0</b></div></div>
    <div class="col"><div class="card p-2 bg-warning text-white">Diproses<br/><b id="statProses">0</b></div></div>
  </div>
  
  <!-- Filter Pesanan -->
  <div class="row mb-3">
    <div class="col-md-4">
      <select id="filterStatus" class="form-select">
        <option value="">Filter Semua Status</option>
        <option value="Belum Bayar">Belum Bayar</option>
        <option value="Sudah Bayar">Sudah Bayar</option>
        <option value="Diproses">Diproses</option>
        <option value="Selesai">Selesai</option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="text" id="searchId" class="form-control" placeholder="Cari ID Pesanan" />
    </div>
    <div class="col-md-4">
      <button class="btn btn-success w-100" id="exportCSVBtn">Export CSV</button>
    </div>
  </div>

  <!-- List Pesanan -->
  <div id="pesananList"></div>

  <!-- Upload Bukti Admin -->
  <h3>Upload Bukti Admin ke Pembeli</h3>
  <input type="file" id="buktiAdmin" class="form-control mb-2" accept="image/*" />
  <button id="uploadBuktiBtn" class="btn btn-primary mb-4">Kirim Bukti & Selesaikan</button>
  <hr>

  <!-- Manage Produk -->
  <h3>Tambah / Edit Produk</h3>
  <form id="formProduk" class="row g-3 mb-4">
    <div class="col-md-3"><input type="text" id="kategori" class="form-control" placeholder="Kategori Produk" required /></div>
    <div class="col-md-3"><input type="text" id="varian" class="form-control" placeholder="Varian / Nama Produk" required /></div>
    <div class="col-md-2"><input type="number" id="harga" class="form-control" placeholder="Harga (Rp)" required /></div>
    <div class="col-md-4"><input type="text" id="cara" class="form-control" placeholder="Keterangan / Cara Beli" required /></div>
    <div class="col-12"><button type="submit" class="btn btn-success">Simpan / Edit Produk</button></div>
  </form>
  <h4>Daftar Produk</h4>
  <ul id="daftarProduk" class="list-group mb-5"></ul>

  <!-- Galeri Bukti Transfer -->
  <h4>Galeri Bukti Transfer</h4>
  <div id="galeri" class="d-flex flex-wrap"></div>

  <hr/>

  <!-- Hapus Data -->
  <h3>Hapus Semua Data</h3>
  <div class="d-grid gap-2 d-md-block mb-5">
    <button class="btn btn-danger mb-2" onclick="hapusSemuaPesanan()">üßπ Hapus Semua Pesanan</button>
    <button class="btn btn-danger mb-2" onclick="hapusSemuaProduk()">üßπ Hapus Semua Produk</button>
    <button class="btn btn-danger mb-2" onclick="hapusSemuaGaleri()">üßπ Hapus Semua Bukti Transfer</button>
    <button class="btn btn-dark mb-2" onclick="hapusSemuaData()">üî• Hapus SEMUA DATA</button>
    <button class="btn btn-warning mb-2" onclick="hapusPerKategoriStatus()">üóÉÔ∏è Hapus Per Kategori Status</button>
  </div>

  <!-- Fitur Dinamis -->
  <h3>Fitur Dinamis di Halaman Admin</h3>
  <div id="fiturDinamisAdmin" class="mb-4"></div>

  <!-- Form tambah fitur dinamis -->
  <h3>Tambah Fitur Dinamis</h3>
  <form id="formFiturDinamis" class="row g-3 mb-4">
  <div class="col-md-3">
    <select id="lokasiFitur" class="form-select" required>
      <option value="">Pilih Lokasi</option>
      <option value="index">Halaman Index</option>
      <option value="status">Halaman Status</option>
      <option value="admin">Dashboard Admin</option>
    </select>
  </div>
  <div class="col-md-9">
    <textarea id="htmlFitur" class="form-control" placeholder="Masukkan HTML fitur (bisa tombol, label, dll)" rows="4" required></textarea>
  </div>
  <div class="col-12">
    <input type="text" id="targetIdFitur" class="form-control" placeholder="ID Target Penempatan (contoh: formPesanan, infoProduk, dsb)" />
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-secondary">üíæ Simpan Fitur</button>
  </div>
</form>

  <ul id="listFiturDinamis" class="list-group mb-5"></ul>

</div>

<!-- Modal Edit Fitur Dinamis -->
<div class="modal fade" id="modalEditFitur" tabindex="-1" aria-labelledby="modalEditFiturLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="formEditFitur">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditFiturLabel">Edit Fitur Dinamis</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editFiturId" />
          <div class="mb-3">
            <label for="editLokasiFitur" class="form-label">Lokasi</label>
            <select id="editLokasiFitur" class="form-select" required>
              <option value="index">Halaman Index</option>
              <option value="status">Halaman Status</option>
              <option value="admin">Dashboard Admin</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editHtmlFitur" class="form-label">HTML / JS</label>
            <textarea id="editHtmlFitur" class="form-control" rows="6" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editTargetIdFitur" class="form-label">ID Target Penempatan (optional)</label>
            <input type="text" id="editTargetIdFitur" class="form-control" placeholder="Contoh: formPesanan, infoProduk, dsb" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
    authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
    databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
    projectId: "asdarstoredigitalll-d89c4",
    storageBucket: "asdarstoredigitalll.appspot.com",
    messagingSenderId: "220670500351",
    appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const fiturRef = db.ref('fitur_dinamis');

  const nomorAdmin = "6281803004607";

  let selectedId = null;
  let allDataPesanan = {};

  // --- Statistik Pesanan ---
  function tampilkanStatistik() {
    db.ref('pesanan').once('value').then(snap => {
      const data = snap.val() || {};
      let total = 0, selesai = 0, diproses = 0;
      for (let id in data) {
        total++;
        if (data[id].status === 'Selesai') selesai++;
        if (data[id].status === 'Diproses') diproses++;
      }
      document.getElementById('statPesanan').innerText = total;
      document.getElementById('statSelesai').innerText = selesai;
      document.getElementById('statProses').innerText = diproses;
    });
  }

  // --- Tampilkan Pesanan ---
  function tampilkanPesanan() {
    db.ref('pesanan').once('value').then(snapshot => {
      allDataPesanan = snapshot.val() || {};
      const filter = document.getElementById('filterStatus').value;
      const search = document.getElementById('searchId').value.toLowerCase();
      let html = '';
      for (let id in allDataPesanan) {
        const p = allDataPesanan[id];
        if (filter && p.status !== filter) continue;
        if (search && !id.toLowerCase().includes(search)) continue;
        html += `<div class="card"><div class="card-body">
          <b>ID:</b> ${id}<br/>
          <b>Nama:</b> ${p.nama || '-'}<br/>
          <b>Nomor HP / ID SN:</b> ${p.nomor || '-'}<br/>
          <b>Kategori:</b> ${p.kategori || '-'}<br/>
          <b>Produk:</b> ${p.produk || '-'}<br/>
          <b>Status:</b> ${p.status || '-'}<br/>
          <b>Waktu:</b> ${p.waktu || '-'}<br/>
          ${p.buktiBayar ? `<b>Bukti Pembeli:</b><br/><img src="${p.buktiBayar}" alt="Bukti Bayar" />` : ''}
          ${p.buktiAdmin ? `<br/><b>Bukti Admin:</b><br/><img src="${p.buktiAdmin}" alt="Bukti Admin" />` : ''}
          <br/>
          <button class="btn btn-warning btn-sm" onclick="setSelected('${id}')">üì§ Pilih Pesanan</button>
          <button class="btn btn-info btn-sm" onclick="updateStatus('${id}','Diproses')">‚úÖ Proses</button>
          <button class="btn btn-danger btn-sm" onclick="hapusPesanan('${id}')">üóëÔ∏è Hapus</button>
        </div></div>`;
      }
      document.getElementById('pesananList').innerHTML = html;
      tampilkanStatistik();
      tampilkanGaleri();
      tampilkanProduk();
      tampilkanFiturDinamisAdmin();
    });
  }

  // --- Pilih Pesanan untuk Upload Bukti ---
  function setSelected(id) {
    selectedId = id;
    alert("Pesanan dipilih: " + id);
  }

  // --- Update Status Pesanan ---
  function updateStatus(id, status) {
    db.ref('pesanan/' + id).update({ status }).then(() => {
      kirimNotifWA(`‚úÖ Pesanan ${id} status diubah ke ${status}.`);
      tampilkanPesanan();
    });
  }

  // --- Hapus Pesanan ---
  function hapusPesanan(id) {
    if (!confirm("Yakin hapus pesanan " + id + "?")) return;
    db.ref('pesanan/' + id).remove().then(() => {
      alert("Pesanan dihapus");
      tampilkanPesanan();
    });
  }

  // --- Fungsi Kirim Notifikasi WA via API ngirimwa.vercel.app ---
  async function kirimNotifWA(message, nomor = nomorAdmin) {
    try {
      await fetch("https://ngirimwa.vercel.app/api/send-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nomor, pesan: message })
      });
    } catch (err) {
      console.error("Gagal kirim WA:", err);
    }
  }

  // --- Upload Bukti Admin & Kirim Notif WA ---
  async function uploadBukti() {
    const fileInput = document.getElementById('buktiAdmin');
    const file = fileInput.files[0];
    if (!file) return alert("‚ùó Pilih gambar bukti dulu!");
    if (!selectedId) return alert("‚ùó Pilih pesanan terlebih dahulu!");

    const formData = new FormData();
    formData.append("image", file);

    const imgbbApiKey = "ab3727c5-e0be-40f9-bb3f-25d93b029f7a"; // Ganti kalau perlu
    try {
      const res = await fetch(`https://app.ngirimwa.com/api/create-message?key=${ngirimwaApiKey}`, {
        method: "POST",
        body: formData
      });
      const json = await res.json();
      if (!json.success) throw new Error("Gagal upload gambar");
      
      const urlBukti = json.data.url;
      // Simpan url bukti admin di pesanan dan ubah status ke Selesai
      await db.ref('pesanan/' + selectedId).update({
        buktiAdmin: urlBukti,
        status: 'Selesai'
      });

      alert("‚úÖ Bukti berhasil diupload dan status pesanan diubah ke Selesai!");
      kirimNotifWA(`üìå Pesanan ${selectedId} sudah selesai.\nBukti Admin: ${urlBukti}`);

      // Reset input dan refresh list
      document.getElementById('buktiAdmin').value = '';
      selectedId = null;
      tampilkanPesanan();
    } catch (error) {
      alert("‚ùå Gagal upload bukti: " + error.message);
    }
  }

  document.getElementById('uploadBuktiBtn').addEventListener('click', uploadBukti);

  // --- Tampilkan Galeri Bukti Transfer Pembeli ---
  function tampilkanGaleri() {
    db.ref('pesanan').once('value').then(snap => {
      const data = snap.val() || {};
      const galeriDiv = document.getElementById('galeri');
      galeriDiv.innerHTML = '';
      for (let id in data) {
        const p = data[id];
        if (p.buktiBayar) {
          const img = document.createElement('img');
          img.src = p.buktiBayar;
          img.alt = `Bukti Bayar ${id}`;
          galeriDiv.appendChild(img);
        }
      }
    });
  }

  // --- Kelola Produk ---
  const produkRef = db.ref('produk');

  function tampilkanProduk() {
    produkRef.once('value').then(snapshot => {
      const produkData = snapshot.val() || {};
      const daftarProduk = document.getElementById('daftarProduk');
      daftarProduk.innerHTML = '';
      for (let kategori in produkData) {
        for (let varian in produkData[kategori]) {
          const produk = produkData[kategori][varian];
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <div>
              <b>${kategori} - ${varian}</b><br/>
              Harga: Rp${produk.harga}<br/>
              Keterangan: ${produk.cara || produk.deskripsi || ''}
            </div>
            <button class="btn btn-danger btn-sm" onclick="hapusProduk('${kategori}','${varian}')">Hapus</button>
          `;
          daftarProduk.appendChild(li);
        }
      }
    });
  }

  // --- Hapus Produk ---
  function hapusProduk(kategori, varian) {
    if (!confirm(`Hapus produk ${kategori} - ${varian}?`)) return;
    produkRef.child(`${kategori}/${varian}`).remove().then(() => {
      alert("Produk berhasil dihapus");
      tampilkanProduk();
    });
  }

  

  // --- Tambah / Edit Produk ---
  document.getElementById('formProduk').addEventListener('submit', e => {
    e.preventDefault();
    const kategori = document.getElementById('kategori').value.trim();
    const varian = document.getElementById('varian').value.trim();
    const harga = parseInt(document.getElementById('harga').value);
    const cara = document.getElementById('cara').value.trim();

    if (!kategori || !varian || isNaN(harga) || harga <= 0) {
      alert("Lengkapi semua data dengan benar!");
      return;
    }

    produkRef.child(kategori).child(varian).set({
      harga,
      cara
    }).then(() => {
      alert("Produk berhasil disimpan");
      document.getElementById('formProduk').reset();
      tampilkanProduk();
    }).catch(err => {
      alert("Gagal simpan produk: " + err.message);
    });
  });

  // --- Hapus Semua Produk ---
  function hapusSemuaProduk() {
    if (confirm("Yakin hapus semua produk?")) {
      produkRef.remove().then(() => {
        alert("Semua produk berhasil dihapus");
        tampilkanProduk();
      });
    }
  }

  // --- Hapus Semua Pesanan ---
  function hapusSemuaPesanan() {
    if (confirm("Yakin hapus semua pesanan?")) {
      db.ref('pesanan').remove().then(() => {
        alert("Semua pesanan berhasil dihapus");
        tampilkanPesanan();
      });
    }
  }

  // --- Hapus Semua Bukti Transfer ---
  function hapusSemuaGaleri() {
    if (confirm("Yakin hapus semua bukti transfer (gambar)?")) {
      db.ref('pesanan').once('value').then(snapshot => {
        const pesanan = snapshot.val() || {};
        const updates = {};
        for (let id in pesanan) {
          updates[`${id}/buktiBayar`] = null;
          updates[`${id}/buktiAdmin`] = null;
        }
        return db.ref('pesanan').update(updates);
      }).then(() => {
        alert("Semua bukti transfer berhasil dihapus");
        tampilkanGaleri();
        tampilkanPesanan();
      });
    }
  }

  // --- Hapus Semua Data (pesanan + produk) ---
  function hapusSemuaData() {
    if (confirm("Yakin hapus SEMUA DATA (pesanan + produk + fitur)?")) {
      Promise.all([
        db.ref('pesanan').remove(),
        produkRef.remove(),
        fiturRef.remove()
      ]).then(() => {
        alert("Semua data berhasil dihapus");
        tampilkanPesanan();
        tampilkanProduk();
        tampilkanFiturDinamisAdmin();
      });
    }
  }

  // --- Hapus Per Kategori Status (contoh) ---
  function hapusPerKategoriStatus() {
    if (!confirm("Hapus semua pesanan dengan status 'Belum Bayar'?")) return;
    db.ref('pesanan').once('value').then(snapshot => {
      const pesanan = snapshot.val() || {};
      const updates = {};
      for (let id in pesanan) {
        if (pesanan[id].status === "Belum Bayar") {
          updates[id] = null;
        }
      }
      return db.ref('pesanan').update(updates);
    }).then(() => {
      alert("Pesanan dengan status 'Belum Bayar' berhasil dihapus");
      tampilkanPesanan();
    });
  }

  // --- Fitur Dinamis Admin ---
  // Fungsi tampil list fitur dinamis di admin
  function tampilkanFiturDinamisAdmin() {
    fiturRef.once('value').then(snapshot => {
      const data = snapshot.val() || {};
      const listFitur = document.getElementById('listFiturDinamis');
      listFitur.innerHTML = '';
      Object.entries(data).forEach(([key, fitur]) => {
        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div><b>ID:</b> ${key} | <b>Lokasi:</b> ${fitur.lokasi} | <b>Target:</b> ${fitur.targetId || '-'}<br/>
          <pre style="white-space: pre-wrap; max-height: 80px; overflow-y: auto;">${fitur.html}</pre></div>
          <div>
            <button class="btn btn-sm btn-primary me-2" onclick="editFitur('${key}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="hapusFitur('${key}')">Hapus</button>
          </div>
        `;
        listFitur.appendChild(li);
      });
    });
  }

  // --- Tambah Fitur Dinamis ---
  document.getElementById('formFiturDinamis').addEventListener('submit', e => {
    e.preventDefault();
    const lokasi = document.getElementById('lokasiFitur').value;
    const html = document.getElementById('htmlFitur').value.trim();
    const targetId = document.getElementById('targetIdFitur').value.trim();

    if (!lokasi || !html) {
      alert("Lokasi dan HTML wajib diisi!");
      return;
    }

    const newKey = fiturRef.push().key;
    fiturRef.child(newKey).set({ lokasi, html, targetId }).then(() => {
      alert("Fitur dinamis berhasil ditambahkan");
      document.getElementById('formFiturDinamis').reset();
      tampilkanFiturDinamisAdmin();
      renderFiturDinamis();
    });
  });

  // --- Edit Fitur Dinamis ---
  function editFitur(key) {
    fiturRef.child(key).once('value').then(snap => {
      const f = snap.val();
      if (!f) return alert("Fitur tidak ditemukan");
      document.getElementById('editFiturId').value = key;
      document.getElementById('editLokasiFitur').value = f.lokasi || '';
      document.getElementById('editHtmlFitur').value = f.html || '';
      document.getElementById('editTargetIdFitur').value = f.targetId || '';
      let modal = new bootstrap.Modal(document.getElementById('modalEditFitur'));
      modal.show();
    });
  }

  // --- Simpan Edit Fitur Dinamis ---
  document.getElementById('formEditFitur').addEventListener('submit', e => {
    e.preventDefault();
    const key = document.getElementById('editFiturId').value;
    const lokasi = document.getElementById('editLokasiFitur').value;
    const html = document.getElementById('editHtmlFitur').value.trim();
    const targetId = document.getElementById('editTargetIdFitur').value.trim();

    if (!key || !lokasi || !html) {
      alert("Lengkapi data dengan benar!");
      return;
    }

    fiturRef.child(key).update({ lokasi, html, targetId }).then(() => {
      alert("Fitur dinamis berhasil diperbarui");
      let modalEl = document.getElementById('modalEditFitur');
      let modal = bootstrap.Modal.getInstance(modalEl);
      modal.hide();
      tampilkanFiturDinamisAdmin();
      renderFiturDinamis();
    });
  });

  // --- Hapus Fitur Dinamis ---
  function hapusFitur(key) {
    if (!confirm("Hapus fitur dinamis ini?")) return;
    fiturRef.child(key).remove().then(() => {
      alert("Fitur berhasil dihapus");
      tampilkanFiturDinamisAdmin();
      renderFiturDinamis();
    });
  }

  // --- Render Fitur Dinamis ke Halaman ---
  // Contoh implementasi untuk halaman admin (bisa dikembangkan untuk index/status)
  function renderFiturDinamis() {
    fiturRef.once('value').then(snapshot => {
      const data = snapshot.val() || {};
      const container = document.getElementById('fiturDinamisAdmin');
      container.innerHTML = '';

      Object.values(data).forEach(fitur => {
        if (fitur.lokasi === 'admin') {
          if (fitur.targetId) {
            const targetEl = document.getElementById(fitur.targetId);
            if (targetEl) {
              targetEl.insertAdjacentHTML('beforeend', fitur.html);
            } else {
              // Jika targetId tidak ditemukan, append ke container utama
              container.insertAdjacentHTML('beforeend', fitur.html);
            }
          } else {
            container.insertAdjacentHTML('beforeend', fitur.html);
          }
        }
      });
    });
  }

  // --- Export CSV ---
  function exportToCSV() {
    db.ref('pesanan').once('value').then(snapshot => {
      const pesanan = snapshot.val() || {};
      let csv = 'ID,Nama,Nomor,Kategori,Produk,Status,Waktu\n';
      for (let id in pesanan) {
        const p = pesanan[id];
        csv += `"${id}","${p.nama || ''}","${p.nomor || ''}","${p.kategori || ''}","${p.produk || ''}","${p.status || ''}","${p.waktu || ''}"\n`;
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'pesanan_asdarstore.csv';
      a.click();
      URL.revokeObjectURL(url);
    });
  }
  document.getElementById('exportCSVBtn').addEventListener('click', exportToCSV);

  // --- Event Filter dan Search ---
  document.getElementById('filterStatus').addEventListener('change', tampilkanPesanan);
  document.getElementById('searchId').addEventListener('input', tampilkanPesanan);
