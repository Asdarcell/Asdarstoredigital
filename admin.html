<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Asdar Store</title>
    <link rel="icon" href="https://placehold.co/32x32/007bff/ffffff?text=A" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --bg-body: #f7f9fc; --bg-card: #ffffff; --text-primary: #212529; --text-secondary: #6c757d; --color-brand: #007bff; --color-brand-hover: #0056b3; --border-color: #e0e0e0; }
        [data-theme="dark"] { --bg-body: #1a202c; --bg-card: #2d3748; --text-primary: #e2e8f0; --text-secondary: #a0aec0; --color-brand: #4fd1c5; --color-brand-hover: #38b2ac; --border-color: #4a5568; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-body); color: var(--text-primary); }
        main { max-width: 1200px; margin: auto; width: 100%; padding: 1.5rem; }
        .section-card { background-color: var(--bg-card); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); padding: 1.5rem; margin-bottom: 1.5rem; }
        h2 { font-size: 1.6rem; font-weight: 600; color: var(--color-brand); margin-bottom: 1.5rem; text-align: center; }
        input, select, textarea { width: 100%; padding: 0.8rem 1rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--bg-card); color: var(--text-primary); }
        .btn { padding: 0.5rem 1rem; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-primary { background-color: var(--color-brand); color: white; }
        .btn-primary:hover { background-color: var(--color-brand-hover); }
        .btn-red { background-color: #dc3545; color: white; }
        .btn-green { background-color: #28a745; color: white; }
        .btn-gray { background-color: #6c757d; color: white; }
        .table-container { overflow-x: auto; margin-top: 1.5rem; }
        .data-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; text-align: left; }
        .data-table th, .data-table td { padding: 0.8rem; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .status-badge { padding: 0.3em 0.6em; border-radius: 5px; font-weight: 600; font-size: 0.8em; color: white; }
        .status-badge.belum-bayar { background-color: #ffc107; color: #343a40; }
        .status-badge.sudah-bayar { background-color: #007bff; }
        .status-badge.diproses { background-color: #17a2b8; }
        .status-badge.selesai { background-color: #28a745; }
        .status-badge.dibatalkan { background-color: #dc3545; }
        .tab-button { padding: 0.75rem 1.5rem; border: none; background: none; font-weight: 600; color: var(--text-secondary); cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-button.active { color: var(--color-brand); border-bottom-color: var(--color-brand); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .loading-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 2001; display: none; justify-content: center; align-items: center; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body data-theme="light">
    <main>
        <div class="section-card">
            <div class="border-b border-gray-200 dark:border-gray-700">
                <nav class="flex -mb-px" id="tab-container">
                    <button class="tab-button active" data-tab="orders">Pesanan</button>
                    <button class="tab-button" data-tab="products">Produk</button>
                    <button class="tab-button" data-tab="content">Konten</button>
                </nav>
            </div>

            <div id="tab-content-orders" class="tab-content active mt-6">
                <h2>Manajemen Pesanan</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead><tr><th>ID & Waktu</th><th>Info Pembeli</th><th>Status</th><th>Update & Catatan</th><th>Aksi</th></tr></thead>
                        <tbody id="orderList"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-content-products" class="tab-content mt-6">
                <h2>Manajemen Produk</h2>
                <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="productId" />
                    <div><label>Kategori</label><input type="text" id="productCategory" required /></div>
                    <div><label>Nama Produk</label><input type="text" id="productName" required /></div>
                    <div><label>Harga (Rp)</label><input type="number" id="productPrice" required /></div>
                    <div class="md:col-span-2"><label>Deskripsi</label><textarea id="productDescription" rows="2"></textarea></div>
                    <div class="md:col-span-2 flex gap-4"><button type="submit" class="btn btn-green w-full">Simpan</button><button type="button" class="btn btn-gray w-full" onclick="clearProductForm()">Batal</button></div>
                </form>
                <div class="table-container">
                    <table class="data-table">
                        <thead><tr><th>Kategori</th><th>Nama</th><th>Harga</th><th>Aksi</th></tr></thead>
                        <tbody id="productList"></tbody>
                    </table>
                </div>
            </div>
            
            <div id="tab-content-content" class="tab-content mt-6">
                <h2>Manajemen Konten Halaman Utama</h2>
                <h3 class="text-xl font-semibold mt-6 border-b pb-2 mb-4">Tanya Jawab (Q&A)</h3>
                <form id="faqForm">
                    <input type="hidden" id="faqId" />
                    <label>Pertanyaan</label><input type="text" id="faqQuestion" required />
                    <label class="mt-2">Jawaban</label><textarea id="faqAnswer" rows="2" required></textarea>
                    <div class="flex gap-4 mt-4"><button type="submit" class="btn btn-green w-full">Simpan</button><button type="button" class="btn btn-gray w-full" onclick="clearFaqForm()">Batal</button></div>
                </form>
                <div class="table-container">
                    <table class="data-table">
                        <thead><tr><th>Pertanyaan</th><th>Jawaban</th><th>Aksi</th></tr></thead>
                        <tbody id="faqList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div id="loading-overlay" class="loading-overlay"><div class="spinner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // --- Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
            databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
            projectId: "asdarstoredigitalll-d89c4",
            storageBucket: "asdarstoredigitalll-d89c4.firebasestorage.app",
            messagingSenderId: "220670500351",
            appId: "1:220670500351:web:5737ae5958a6f5a67d5bca",
            measurementId: "G-CMRW37J19G"
        };
        const NGIRIMWA_APPKEY = "ab3727c5-e0be-40f9-bb3f-25d93b029f7a";
        const NGIRIMWA_AUTHKEY = "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq";
        const BASE_URL = window.location.origin + window.location.pathname.replace('admin.html', '');

        // --- Init Firebase ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- Helpers & Global ---
        const showLoading = () => document.getElementById('loading-overlay').style.display = 'flex';
        const hideLoading = () => document.getElementById('loading-overlay').style.display = 'none';
        
        // --- Tabs ---
        const tabContainer = document.getElementById('tab-container');
        tabContainer.addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelector('.tab-button.active').classList.remove('active');
                document.querySelector('.tab-content.active').classList.remove('active');
                e.target.classList.add('active');
                document.getElementById(`tab-content-${e.target.dataset.tab}`).classList.add('active');
            }
        });

        // --- Orders ---
        function loadOrders() {
            db.ref('pesanan').orderByChild('timestamp').on('value', snapshot => {
                const listBody = document.getElementById('orderList');
                listBody.innerHTML = '';
                if (!snapshot.exists()) {
                    listBody.innerHTML = '<tr><td colspan="5" class="text-center p-4">Tidak ada pesanan.</td></tr>';
                    return;
                }
                const orders = [];
                snapshot.forEach(child => { orders.push({ id: child.key, ...child.val() }); });
                orders.reverse().forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><p class="font-bold">${order.id}</p><p class="text-sm">${new Date(order.timestamp).toLocaleString('id-ID')}</p></td>
                        <td><p>${order.buyerName}</p><p class="text-sm">${order.nomor}</p><p class="text-sm">${order.buyerWa}</p></td>
                        <td><span class="status-badge ${order.status.toLowerCase().replace(/\s+/g, '-')}">${order.status}</span></td>
                        <td>
                            <select id="status-${order.id}" class="!w-auto !py-1">${['Belum Bayar', 'Sudah Bayar', 'Diproses', 'Selesai', 'Dibatalkan'].map(s => `<option value="${s}" ${order.status === s ? 'selected' : ''}>${s}</option>`).join('')}</select>
                            <textarea id="fulfillment-${order.id}" class="mt-2 text-sm" rows="2" placeholder="Catatan/SN...">${order.hasilFulfillment || ''}</textarea>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="updateOrder('${order.id}')">Update</button>
                            ${order.buktiBayarUrl ? `<a href="${order.buktiBayarUrl}" target="_blank" class="btn btn-gray btn-sm mt-1">Bukti</a>` : ''}
                        </td>`;
                    listBody.appendChild(row);
                });
            });
        }
        window.updateOrder = async (id) => {
            const newStatus = document.getElementById(`status-${id}`).value;
            const fulfillmentNote = document.getElementById(`fulfillment-${id}`).value;
            showLoading();
            try {
                const orderSnapshot = await db.ref(`pesanan/${id}`).once('value');
                const orderData = orderSnapshot.val();
                await db.ref(`pesanan/${id}`).update({ status: newStatus, hasilFulfillment: fulfillmentNote });
                const statusLink = `${BASE_URL}status.html?id=${id}`;
                let waMessage = `Halo! Status pesanan Anda (ID: *${id}*) telah diupdate menjadi: *${newStatus}*.\n\n`;
                if (fulfillmentNote) waMessage += `Catatan: ${fulfillmentNote}\n\n`;
                waMessage += `Cek status di: ${statusLink}`;
                const formDataWa = new FormData();
                formDataWa.append('appkey', NGIRIMWA_APPKEY);
                formDataWa.append('authkey', NGIRIMWA_AUTHKEY);
                formDataWa.append('to', orderData.buyerWa);
                formDataWa.append('message', waMessage);
                await fetch('https://ngirimwa.com/api/send-message', { method: 'POST', body: formDataWa });
                alert('Status pesanan berhasil diupdate!');
            } catch(e) { console.error(e); alert('Gagal update.'); } finally { hideLoading(); }
        };

        // --- Products ---
        const productForm = document.getElementById('productForm');
        const productIdInput = document.getElementById('productId');
        window.clearProductForm = () => { productForm.reset(); productIdInput.value = ''; }
        function loadProducts() {
            db.ref('products').on('value', snapshot => {
                const listBody = document.getElementById('productList');
                listBody.innerHTML = '';
                if (!snapshot.exists()) { listBody.innerHTML = '<tr><td colspan="4" class="text-center p-4">Belum ada produk.</td></tr>'; return; }
                snapshot.forEach(child => {
                    const p = { id: child.key, ...child.val() };
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${p.category}</td><td>${p.name}</td><td>Rp${parseFloat(p.price).toLocaleString('id-ID')}</td>
                        <td><button class="btn btn-primary btn-sm" onclick="editProduct('${p.id}')">Edit</button><button class="btn btn-red btn-sm ml-2" onclick="deleteProduct('${p.id}')">Hapus</button></td>`;
                    listBody.appendChild(row);
                });
            });
        }
        productForm.addEventListener('submit', async e => {
            e.preventDefault();
            const id = productIdInput.value;
            const data = {
                category: document.getElementById('productCategory').value,
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: Number(document.getElementById('productPrice').value),
            };
            showLoading();
            const ref = id ? db.ref(`products/${id}`) : db.ref('products').push();
            try { await ref.set(data); clearProductForm(); } catch(e) { console.error(e); alert('Gagal menyimpan.'); } finally { hideLoading(); }
        });
        window.editProduct = async (id) => {
            const snap = await db.ref(`products/${id}`).once('value');
            if(snap.exists()){
                const p = snap.val();
                productIdInput.value = id;
                document.getElementById('productCategory').value = p.category;
                document.getElementById('productName').value = p.name;
                document.getElementById('productDescription').value = p.description || '';
                document.getElementById('productPrice').value = p.price;
            }
        };
        window.deleteProduct = async (id) => { if (confirm('Yakin ingin hapus?')) await db.ref(`products/${id}`).remove(); };

        // --- FAQs ---
        const faqForm = document.getElementById('faqForm');
        const faqIdInput = document.getElementById('faqId');
        window.clearFaqForm = () => { faqForm.reset(); faqIdInput.value = ''; }
        function loadFaqs() {
            db.ref('faq').on('value', snapshot => {
                const listBody = document.getElementById('faqList');
                listBody.innerHTML = '';
                if (!snapshot.exists()) { listBody.innerHTML = '<tr><td colspan="3" class="text-center p-4">Belum ada Q&A.</td></tr>'; return; }
                snapshot.forEach(child => {
                    const faq = { id: child.key, ...child.val() };
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${faq.question}</td><td>${faq.answer}</td>
                        <td><button class="btn btn-primary btn-sm" onclick="editFaq('${faq.id}')">Edit</button><button class="btn btn-red btn-sm ml-2" onclick="deleteFaq('${faq.id}')">Hapus</button></td>`;
                    listBody.appendChild(row);
                });
            });
        }
        faqForm.addEventListener('submit', async e => {
            e.preventDefault();
            const id = faqIdInput.value;
            const data = { question: document.getElementById('faqQuestion').value, answer: document.getElementById('faqAnswer').value };
            showLoading();
            const ref = id ? db.ref(`faq/${id}`) : db.ref('faq').push();
            try { await ref.set(data); clearFaqForm(); } catch(e) { console.error(e); alert('Gagal menyimpan.'); } finally { hideLoading(); }
        });
        window.editFaq = async (id) => {
            const snap = await db.ref(`faq/${id}`).once('value');
            if(snap.exists()){
                const faq = snap.val();
                faqIdInput.value = id;
                document.getElementById('faqQuestion').value = faq.question;
                document.getElementById('faqAnswer').value = faq.answer;
            }
        };
        window.deleteFaq = async (id) => { if (confirm('Yakin ingin hapus?')) await db.ref(`faq/${id}`).remove(); };

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            loadProducts();
            loadFaqs();
        });
    </script>
</body>
</html>
