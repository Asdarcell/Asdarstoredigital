<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin - Asdar Store Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .logout-btn {
      float: right;
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f1f1;
    }
    button.delete-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

<h1>Dashboard Admin</h1>
<button class="logout-btn" onclick="logout()">Logout</button>

<table id="testimoniTable">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Isi Testimoni</th>
      <th>Rating</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
    authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
    projectId: "asdarstoredigitalll-d89c4",
    storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
    messagingSenderId: "220670500351",
    appId: "1:220670500351:web:5737ae5958a6f5a67d5bca",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Cek login admin
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      loadTestimoni();
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "login.html";
    });
  }

  function loadTestimoni() {
    const tbody = document.querySelector("#testimoniTable tbody");
    tbody.innerHTML = "<tr><td colspan='4'>Loading data...</td></tr>";

    db.collection("testimoni").get().then(querySnapshot => {
      if (querySnapshot.empty) {
        tbody.innerHTML = "<tr><td colspan='4'>Belum ada testimoni.</td></tr>";
        return;
      }
      tbody.innerHTML = "";
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nama || "-"}</td>
          <td>${data.isi || "-"}</td>
          <td>${data.rating || "-"}</td>
          <td><button class="delete-btn" onclick="hapusTestimoni('${doc.id}')">Hapus</button></td>
        `;
        tbody.appendChild(tr);
      });
    }).catch(error => {
      tbody.innerHTML = `<tr><td colspan='4'>Error: ${error.message}</td></tr>`;
    });
  }

  function hapusTestimoni(id) {
    if (confirm("Yakin ingin hapus testimoni ini?")) {
      db.collection("testimoni").doc(id).delete().then(() => {
        alert("Testimoni berhasil dihapus.");
        loadTestimoni();
      }).catch(error => {
        alert("Gagal hapus: " + error.message);
      });
    }
  }
</script>

</body>
</html>
