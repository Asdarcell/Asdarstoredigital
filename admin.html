<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Asdar Store</title>
    <link rel="icon" href="https://placehold.co/32x32/007bff/ffffff?text=A" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-body: #f7f9fc; --bg-card: #ffffff; --text-primary: #212529; --text-secondary: #6c757d;
            --color-brand: #007bff; --color-brand-hover: #0056b3; --border-color: #e0e0e0;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08); --focus-ring: rgba(0, 123, 255, 0.25);
        }
        [data-theme="dark"] {
            --bg-body: #1a202c; --bg-card: #2d3748; --text-primary: #e2e8f0; --text-secondary: #a0aec0;
            --color-brand: #4fd1c5; --color-brand-hover: #38b2ac; --border-color: #4a5568;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.4); --focus-ring: rgba(79, 209, 197, 0.35);
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-body); color: var(--text-primary);
            transition: all 0.3s ease-in-out;
        }
        main { max-width: 1200px; margin: auto; width: 100%; padding: 1.5rem; }
        .section-card {
            background-color: var(--bg-card); border-radius: 12px; box-shadow: var(--shadow-light);
            padding: 1.5rem; color: var(--text-primary); margin-bottom: 1.5rem;
        }
        .section-card h2 {
            font-size: 1.6rem; font-weight: 600; color: var(--color-brand); margin-bottom: 1.5rem;
            text-align: center;
        }
        input, select, textarea {
            width: 100%; padding: 0.8rem 1rem; border-radius: 8px; border: 1px solid var(--border-color);
            background-color: var(--bg-card); color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--color-brand); outline: none; box-shadow: 0 0 0 3px var(--focus-ring);
        }
        .btn {
            padding: 0.75rem 1.25rem; border-radius: 8px; border: none; font-weight: 600; font-size: 0.95rem;
            cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center;
            justify-content: center; gap: 0.5rem; white-space: nowrap;
        }
        .btn-primary { background-color: var(--color-brand); color: white; }
        .btn-primary:hover { background-color: var(--color-brand-hover); }
        .btn-red { background-color: #dc3545; color: white; }
        .btn-red:hover { background-color: #c82333; }
        .btn-green { background-color: #28a745; color: white; }
        .btn-green:hover { background-color: #218838; }
        .btn-gray { background-color: #6c757d; color: white; }
        .btn-gray:hover { background-color: #5a6268; }
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.8rem; }
        .table-container { overflow-x: auto; margin-top: 1.5rem; }
        .data-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; text-align: left; }
        .data-table th, .data-table td { padding: 0.8rem 1rem; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .data-table th { background-color: var(--bg-body); font-weight: 600; }
        .data-table tbody tr:hover { background-color: rgba(0,0,0,0.02); }
        [data-theme="dark"] .data-table tbody tr:hover { background-color: rgba(255,255,255,0.05); }
        .status-badge {
            padding: 0.3em 0.6em; border-radius: 5px; font-weight: 600; font-size: 0.8em; color: white;
        }
        .status-badge.belum-bayar { background-color: #ffc107; color: #343a40; }
        .status-badge.sudah-bayar { background-color: #007bff; }
        .status-badge.diproses { background-color: #17a2b8; }
        .status-badge.selesai { background-color: #28a745; }
        .status-badge.dibatalkan { background-color: #dc3545; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #fff; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-button {
            padding: 0.75rem 1.5rem; border: none; background: none; font-weight: 600;
            color: var(--text-secondary); cursor: pointer; border-bottom: 3px solid transparent;
        }
        .tab-button.active { color: var(--color-brand); border-bottom-color: var(--color-brand); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body data-theme="light">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
        <div class="section-card w-full max-w-md">
            <h2 class="text-center">Admin Login</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="admin@example.com">
                <label for="password" class="mt-4">Password</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <p id="login-error" class="text-red-500 text-sm mt-2 text-center"></p>
                <button type="submit" class="btn btn-primary w-full mt-6">Login</button>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <header class="bg-white dark:bg-gray-800 shadow-md rounded-lg mb-6 p-4 flex justify-between items-center">
            <h1>Admin Panel</h1>
            <div>
                <button class="theme-toggle-btn mr-4" onclick="toggleTheme()" id="themeToggle">üåô</button>
                <button id="logoutBtn" class="btn btn-red"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <main>
            <div class="section-card">
                <div class="border-b border-gray-200 dark:border-gray-700">
                    <nav class="flex -mb-px" id="tab-container">
                        <button class="tab-button active" data-tab="orders">Pesanan</button>
                        <button class="tab-button" data-tab="products">Produk</button>
                        <button class="tab-button" data-tab="content">Konten</button>
                    </nav>
                </div>

                <div id="tab-content-orders" class="tab-content active mt-6">
                    <h2>Manajemen Pesanan</h2>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID Pesanan</th>
                                    <th>Pembeli</th>
                                    <th>Status</th>
                                    <th>Update Status & Catatan</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="orderList"></tbody>
                        </table>
                    </div>
                </div>

                <div id="tab-content-products" class="tab-content mt-6">
                    <h2>Manajemen Produk</h2>
                    <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="hidden" id="productId" />
                        <div>
                            <label for="productCategory">Kategori</label>
                            <input type="text" id="productCategory" placeholder="Cth: Pulsa, Token Listrik" required />
                        </div>
                        <div>
                            <label for="productName">Nama Produk</label>
                            <input type="text" id="productName" placeholder="Cth: Pulsa Telkomsel 10K" required />
                        </div>
                        <div>
                            <label for="productPrice">Harga (Rp)</label>
                            <input type="number" id="productPrice" placeholder="10500" required />
                        </div>
                        <div class="md:col-span-2">
                            <label for="productDescription">Deskripsi (Opsional)</label>
                            <textarea id="productDescription" rows="2"></textarea>
                        </div>
                        <div class="md:col-span-2 flex gap-4 mt-2">
                            <button type="submit" class="btn btn-green w-full">Simpan Produk</button>
                            <button type="button" class="btn btn-gray w-full" onclick="clearProductForm()">Batal</button>
                        </div>
                    </form>
                    <div class="table-container">
                        <table class="data-table">
                            <thead><tr><th>Kategori</th><th>Nama</th><th>Harga</th><th>Aksi</th></tr></thead>
                            <tbody id="productList"></tbody>
                        </table>
                    </div>
                </div>
                
                <div id="tab-content-content" class="tab-content mt-6">
                    <h2>Manajemen Konten Halaman Utama</h2>
                    <p class="text-center text-sm text-text-secondary mb-4">Atur Q&A dan konten dinamis lainnya.</p>
                    <!-- FAQ Management -->
                    <h3 class="text-xl font-semibold mt-6 border-b pb-2 mb-4">Tanya Jawab (Q&A)</h3>
                    <form id="faqForm">
                        <input type="hidden" id="faqId" />
                        <label for="faqQuestion">Pertanyaan</label>
                        <input type="text" id="faqQuestion" required />
                        <label for="faqAnswer" class="mt-2">Jawaban</label>
                        <textarea id="faqAnswer" rows="2" required></textarea>
                        <div class="flex gap-4 mt-4">
                            <button type="submit" class="btn btn-green w-full">Simpan Q&A</button>
                            <button type="button" class="btn btn-gray w-full" onclick="clearFaqForm()">Batal</button>
                        </div>
                    </form>
                    <div class="table-container">
                        <table class="data-table">
                            <thead><tr><th>Pertanyaan</th><th>Jawaban</th><th>Aksi</th></tr></thead>
                            <tbody id="faqList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center hidden"><div class="spinner"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, setDoc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Config ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210", 
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
            projectId: "asdarstoredigitalll-d89c4", 
            storageBucket: "asdarstoredigitalll-d89c4.appspot.com", 
            messagingSenderId: "220670500351",
            appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
        };
        const NGIRIMWA_APPKEY = "ab3727c5-e0be-40f9-bb3f-25d93b029f7a";
        const NGIRIMWA_AUTHKEY = "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq";
        const BASE_URL = window.location.origin + window.location.pathname.replace('admin.html', '');

        // --- Init Firebase ---
        let db, auth;
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) { console.error("Firebase Init Error", e); }

        // --- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loadingOverlay = document.getElementById('loading-overlay');

        // --- Helpers ---
        const showLoading = () => loadingOverlay.style.display = 'flex';
        const hideLoading = () => loadingOverlay.style.display = 'none';
        const formatRupiah = (angka) => parseFloat(angka).toLocaleString('id-ID');
        
        async function sendWhatsAppNotification(phoneNumber, message) {
            // This should ideally be a Cloud Function for security
            const formData = new FormData();
            formData.append('appkey', NGIRIMWA_APPKEY);
            formData.append('authkey', NGIRIMWA_AUTHKEY);
            formData.append('to', phoneNumber);
            formData.append('message', message);
            try {
                await fetch('https://ngirimwa.com/api/send-message', { method: 'POST', body: formData });
            } catch (error) { console.error('Error sending WA:', error); }
        }
        
        // --- Auth ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loginScreen.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loadAllData();
            } else {
                loginScreen.classList.remove('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');
            errorEl.textContent = '';
            showLoading();
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorEl.textContent = "Login gagal. Periksa email dan password.";
                console.error(error);
            } finally {
                hideLoading();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        // --- Tabs ---
        const tabContainer = document.getElementById('tab-container');
        const tabContents = document.querySelectorAll('.tab-content');
        tabContainer.addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                const tab = e.target.dataset.tab;
                tabContainer.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                tabContents.forEach(content => {
                    content.classList.toggle('active', content.id === `tab-content-${tab}`);
                });
            }
        });
        
        // --- Data Management ---
        function loadAllData() {
            loadOrders();
            loadProducts();
            loadFaqs();
        }

        // Orders
        const orderListBody = document.getElementById('orderList');
        function loadOrders() {
            const q = query(collection(db, "orders"), orderBy("timestamp", "desc"));
            onSnapshot(q, snapshot => {
                orderListBody.innerHTML = '';
                if (snapshot.empty) {
                    orderListBody.innerHTML = '<tr><td colspan="5" class="text-center p-4">Tidak ada pesanan.</td></tr>';
                    return;
                }
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const row = document.createElement('tr');
                    const statusClass = order.status.toLowerCase().replace(/\s+/g, '-');
                    row.innerHTML = `
                        <td>
                            <p class="font-bold">${order.id}</p>
                            <p class="text-sm">${new Date(order.timestamp).toLocaleString('id-ID')}</p>
                            <a href="./status.html?id=${order.id}" target="_blank" class="text-blue-500 text-xs hover:underline">Lihat Halaman Status</a>
                        </td>
                        <td>
                            <p>${order.buyerName}</p>
                            <p class="text-sm text-text-secondary">${order.nomor}</p>
                            <p class="text-sm text-text-secondary">${order.buyerWa}</p>
                        </td>
                        <td><span class="status-badge ${statusClass}">${order.status}</span></td>
                        <td>
                            <div class="flex items-center gap-2">
                                <select id="status-select-${order.id}" class="!w-auto !py-1">
                                    <option value="Belum Bayar" ${order.status === 'Belum Bayar' ? 'selected' : ''}>Belum Bayar</option>
                                    <option value="Sudah Bayar" ${order.status === 'Sudah Bayar' ? 'selected' : ''}>Sudah Bayar</option>
                                    <option value="Diproses" ${order.status === 'Diproses' ? 'selected' : ''}>Diproses</option>
                                    <option value="Selesai" ${order.status === 'Selesai' ? 'selected' : ''}>Selesai</option>
                                    <option value="Dibatalkan" ${order.status === 'Dibatalkan' ? 'selected' : ''}>Dibatalkan</option>
                                </select>
                            </div>
                            <textarea id="fulfillment-note-${order.id}" class="mt-2 text-sm" rows="2" placeholder="Catatan/SN untuk pelanggan...">${order.hasilFulfillment || ''}</textarea>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="window.updateOrderStatus('${order.id}')">Update</button>
                            ${order.proofImageUrl ? `<a href="${order.proofImageUrl}" target="_blank" class="btn btn-gray btn-sm mt-1">Lihat Bukti</a>` : ''}
                        </td>
                    `;
                    orderListBody.appendChild(row);
                });
            });
        }
        window.updateOrderStatus = async (orderId) => {
            const orderRef = doc(db, "orders", orderId);
            const newStatus = document.getElementById(`status-select-${orderId}`).value;
            const fulfillmentNote = document.getElementById(`fulfillment-note-${orderId}`).value;
            showLoading();
            try {
                const orderDoc = await getDoc(orderRef);
                const orderData = orderDoc.data();
                
                await updateDoc(orderRef, { status: newStatus, hasilFulfillment: fulfillmentNote });
                
                const statusLink = `${BASE_URL}status.html?id=${orderId}`;
                let waMessage = `Halo! Status pesanan Anda (ID: *${orderId}*) telah diperbarui menjadi: *${newStatus}*.\n\n`;
                if (fulfillmentNote) waMessage += `Catatan dari kami: ${fulfillmentNote}\n\n`;
                waMessage += `Cek status terbaru Anda di sini: ${statusLink}`;
                
                await sendWhatsAppNotification(orderData.buyerWa, waMessage);
                alert('Status pesanan berhasil diupdate!');
            } catch(e) {
                console.error(e);
                alert('Gagal mengupdate status.');
            } finally {
                hideLoading();
            }
        };

        // Products
        const productForm = document.getElementById('productForm');
        const productListBody = document.getElementById('productList');
        const productIdInput = document.getElementById('productId');
        window.clearProductForm = () => { productForm.reset(); productIdInput.value = ''; }
        
        function loadProducts() {
            const q = query(collection(db, "products"), orderBy("category"), orderBy("name"));
            onSnapshot(q, snapshot => {
                productListBody.innerHTML = '';
                if (snapshot.empty) {
                    productListBody.innerHTML = '<tr><td colspan="4" class="text-center p-4">Belum ada produk.</td></tr>';
                    return;
                }
                snapshot.forEach(doc => {
                    const product = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.category}</td>
                        <td>${product.name}</td>
                        <td>Rp${formatRupiah(product.price)}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="window.editProduct('${doc.id}')">Edit</button>
                            <button class="btn btn-red btn-sm" onclick="window.deleteProduct('${doc.id}')">Hapus</button>
                        </td>
                    `;
                    productListBody.appendChild(row);
                });
            });
        }
        productForm.addEventListener('submit', async e => {
            e.preventDefault();
            const id = productIdInput.value;
            const data = {
                category: document.getElementById('productCategory').value,
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: Number(document.getElementById('productPrice').value),
            };
            showLoading();
            try {
                if (id) {
                    await setDoc(doc(db, "products", id), data);
                } else {
                    await addDoc(collection(db, "products"), data);
                }
                clearProductForm();
            } catch(e) { console.error(e); alert('Gagal menyimpan produk.'); } finally { hideLoading(); }
        });
        window.editProduct = async (id) => {
            const docSnap = await getDoc(doc(db, "products", id));
            if (docSnap.exists()) {
                const data = docSnap.data();
                productIdInput.value = id;
                document.getElementById('productCategory').value = data.category;
                document.getElementById('productName').value = data.name;
                document.getElementById('productDescription').value = data.description;
                document.getElementById('productPrice').value = data.price;
            }
        };
        window.deleteProduct = async (id) => {
            if (confirm('Yakin ingin menghapus produk ini?')) {
                await deleteDoc(doc(db, "products", id));
            }
        };

        // FAQs
        const faqForm = document.getElementById('faqForm');
        const faqListBody = document.getElementById('faqList');
        const faqIdInput = document.getElementById('faqId');
        window.clearFaqForm = () => { faqForm.reset(); faqIdInput.value = ''; }

        function loadFaqs() {
            const q = query(collection(db, "faq"));
            onSnapshot(q, snapshot => {
                faqListBody.innerHTML = '';
                if (snapshot.empty) {
                    faqListBody.innerHTML = '<tr><td colspan="3" class="text-center p-4">Belum ada Q&A.</td></tr>';
                    return;
                }
                snapshot.forEach(doc => {
                    const faq = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${faq.question}</td>
                        <td>${faq.answer}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="window.editFaq('${doc.id}')">Edit</button>
                            <button class="btn btn-red btn-sm" onclick="window.deleteFaq('${doc.id}')">Hapus</button>
                        </td>
                    `;
                    faqListBody.appendChild(row);
                });
            });
        }
        faqForm.addEventListener('submit', async e => {
            e.preventDefault();
            const id = faqIdInput.value;
            const data = {
                question: document.getElementById('faqQuestion').value,
                answer: document.getElementById('faqAnswer').value,
            };
            showLoading();
            try {
                if (id) {
                    await setDoc(doc(db, "faq", id), data);
                } else {
                    await addDoc(collection(db, "faq"), data);
                }
                clearFaqForm();
            } catch(e) { console.error(e); alert('Gagal menyimpan Q&A.'); } finally { hideLoading(); }
        });
        window.editFaq = async (id) => {
            const docSnap = await getDoc(doc(db, "faq", id));
            if (docSnap.exists()) {
                const data = docSnap.data();
                faqIdInput.value = id;
                document.getElementById('faqQuestion').value = data.question;
                document.getElementById('faqAnswer').value = data.answer;
            }
        };
        window.deleteFaq = async (id) => {
            if (confirm('Yakin ingin menghapus Q&A ini?')) {
                await deleteDoc(doc(db, "faq", id));
            }
        };

        // Theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        });

    </script>
</body>
</html>
