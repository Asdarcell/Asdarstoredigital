<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Admin - Asdar Store Digital</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f8f9fa;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  button.logout-btn {
    float: right;
    background: #dc3545;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background: #007bff;
    color: white;
    font-weight: 600;
  }
  tr:hover {
    background: #f1f1f1;
  }
  button.delete-btn {
    background: #dc3545;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  img.bukti-img {
    max-width: 100px;
    border-radius: 6px;
  }
</style>
</head>
<body>

<h1>Dashboard Admin</h1>
<button class="logout-btn" onclick="logoutAdmin()">Logout</button>

<h2>Data Pesanan / Transaksi</h2>
<table id="transaksiTable">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Produk</th>
      <th>ID Pelanggan</th>
      <th>Harga</th>
      <th>Bukti Bayar</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2 style="margin-top: 40px;">Testimoni Pelanggan</h2>
<table id="testimoniTable">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Isi Testimoni</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
    authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
    databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
    projectId: "asdarstoredigitalll-d89c4",
    storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
    messagingSenderId: "220670500351",
    appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  // Cek apakah admin sudah login
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      loadDataTransaksi();
      loadDataTestimoni();
    }
  });

  function logoutAdmin() {
    auth.signOut().then(() => {
      window.location.href = "login.html";
    });
  }

  // Load data transaksi dari Realtime Database
  function loadDataTransaksi() {
    const tbody = document.querySelector("#transaksiTable tbody");
    tbody.innerHTML = "<tr><td colspan='6'>Memuat data...</td></tr>";
    db.ref("transaksi").on("value", snapshot => {
      tbody.innerHTML = "";
      if (!snapshot.exists()) {
        tbody.innerHTML = "<tr><td colspan='6'>Tidak ada data transaksi.</td></tr>";
        return;
      }
      snapshot.forEach(childSnap => {
        const data = childSnap.val();
        const id = childSnap.key;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nama || "-"}</td>
          <td>${data.produk || "-"}</td>
          <td>${data.idpel || "-"}</td>
          <td>Rp${(data.harga || 0).toLocaleString()}</td>
          <td>${data.buktiBayarUrl ? `<img src="${data.buktiBayarUrl}" alt="Bukti Bayar" class="bukti-img" />` : "-"}</td>
          <td><button class="delete-btn" onclick="hapusTransaksi('${id}')">Hapus</button></td>
        `;
        tbody.appendChild(tr);
      });
    });
  }

  function hapusTransaksi(id) {
    if (confirm("Yakin ingin menghapus transaksi ini?")) {
      db.ref("transaksi/" + id).remove()
        .then(() => alert("Data transaksi berhasil dihapus"))
        .catch(err => alert("Gagal menghapus data: " + err.message));
    }
  }

  // Load data testimoni dari Realtime Database
  function loadDataTestimoni() {
    const tbody = document.querySelector("#testimoniTable tbody");
    tbody.innerHTML = "<tr><td colspan='3'>Memuat data...</td></tr>";
    db.ref("testimoni").on("value", snapshot => {
      tbody.innerHTML = "";
      if (!snapshot.exists()) {
        tbody.innerHTML = "<tr><td colspan='3'>Tidak ada testimoni.</td></tr>";
        return;
      }
      snapshot.forEach(childSnap => {
        const data = childSnap.val();
        const id = childSnap.key;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nama || "-"}</td>
          <td>${data.isi || "-"}</td>
          <td><button class="delete-btn" onclick="hapusTestimoni('${id}')">Hapus</button></td>
        `;
        tbody.appendChild(tr);
      });
    });
  }

  function hapusTestimoni(id) {
    if (confirm("Yakin ingin menghapus testimoni ini?")) {
      db.ref("testimoni/" + id).remove()
        .then(() => alert("Testimoni berhasil dihapus"))
        .catch(err => alert("Gagal menghapus testimoni: " + err.message));
    }
  }
</script>

</body>
</html>
