<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Asdar Store Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Theme Variables - Consistent with other pages */
        :root {
            --bg-body: #f7f9fc;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --color-brand: #007bff;
            --color-brand-hover: #0056b3;
            --border-color: #e0e0e0;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --focus-ring: rgba(0, 123, 255, 0.25);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        [data-theme="dark"] {
            --bg-body: #1a202c;
            --bg-card: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --color-brand: #4fd1c5;
            --color-brand-hover: #38b2ac;
            --border-color: #4a5568;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.4);
            --focus-ring: rgba(79, 209, 197, 0.35);
            --success-color: #28a745; /* Tetap hijau, kontras baik */
            --warning-color: #ffc107; /* Tetap kuning, kontras baik */
            --danger-color: #dc3545; /* Tetap merah, kontras baik */
            --info-color: #17a2b8; /* Tetap biru muda, kontras baik */
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            transition: all 0.3s ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-brand);
            margin: 0;
        }
        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }
        .theme-toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--color-brand);
        }
        [data-theme="dark"] .theme-toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        main {
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 1024px) {
            main {
                grid-template-columns: 1fr 1fr; /* Two columns for larger screens */
            }
        }
        @media (min-width: 1200px) {
            main {
                grid-template-columns: 1fr 1fr 1fr; /* Three columns for very large screens */
            }
        }


        .section-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            padding: 1.5rem;
            color: var(--text-primary);
        }
        .section-card h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--color-brand);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Form Elements */
        label {
            font-weight: 500;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            display: block;
            color: var(--text-primary);
        }
        input:not([type="checkbox"]), select, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s, color 0.2s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--color-brand);
            outline: none;
            box-shadow: 0 0 0 3px var(--focus-ring);
        }
        input[readonly] {
            background-color: var(--bg-body);
            cursor: not-allowed;
        }
        input[type="file"] {
            padding: 0.5rem 0.8rem;
            cursor: pointer;
        }


        /* Buttons */
        .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        .btn-primary {
            background-color: var(--color-brand);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--color-brand-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .btn-green { background-color: var(--success-color); color: white; }
        .btn-green:hover { background-color: #218838; }
        .btn-red { background-color: var(--danger-color); color: white; }
        .btn-red:hover { background-color: #c82333; }
        .btn-blue { background-color: var(--info-color); color: white; }
        .btn-blue:hover { background-color: #138496; }
        .btn-yellow { background-color: var(--warning-color); color: var(--text-primary); } /* Note: Text might be dark for warning */
        .btn-yellow:hover { background-color: #e0a800; }
        .btn-gray { background-color: var(--text-secondary); color: white; }
        .btn-gray:hover { background-color: #5a6268; }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Custom Modal for Alerts */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .custom-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .custom-modal-content {
            background-color: var(--bg-card);
            color: var(--text-primary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            width: 90%;
            max-width: 450px;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .custom-modal.show .custom-modal-content {
            transform: translateY(0);
        }
        .custom-modal-content p {
            font-size: 1.15rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .custom-modal-content button {
            background-color: var(--color-brand);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .custom-modal-content button:hover {
            background-color: var(--color-brand-hover);
        }

        /* Loading Spinner Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2001;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Order List Styles */
        .order-list {
            list-style: none;
            padding: 0;
            max-height: 500px; /* Batasi tinggi daftar pesanan */
            overflow-y: auto; /* Aktifkan scroll */
        }
        .order-item {
            background-color: var(--bg-body); /* Lighter background for list items */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .order-item:hover {
            background-color: rgba(var(--primary-rgb), 0.05); /* subtle hover */
            transform: translateY(-2px);
        }
        .order-item.selected {
            border-color: var(--color-brand);
            box-shadow: 0 0 0 2px var(--focus-ring);
        }
        .order-item strong {
            color: var(--color-brand);
        }
        .order-status {
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.85em;
            display: inline-block;
        }
        .status-menunggu { background-color: var(--warning-color); color: var(--text-primary); }
        .status-diproses { background-color: var(--info-color); color: white; }
        .status-selesai { background-color: var(--success-color); color: white; }
        .status-dibatalkan { background-color: var(--danger-color); color: white; }

        /* Product List Styles for SortableJS */
        .product-list {
            list-style: none;
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
        }
        .product-item {
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: grab; /* Indicate draggable */
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }
        .product-item:hover {
            background-color: rgba(var(--primary-rgb), 0.05);
            transform: translateY(-2px);
        }
        .product-item.sortable-chosen {
            background-color: var(--color-brand);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: scale(1.02);
            cursor: grabbing;
        }
        .product-item.sortable-ghost {
            opacity: 0.3;
            background-color: var(--color-brand);
            border: 1px dashed var(--color-brand);
        }
        .handle {
            cursor: grab;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        .product-item.sortable-chosen .handle {
            color: white;
        }

        .product-info {
            flex-grow: 1;
        }
        .product-info strong {
            color: var(--color-brand);
            display: block;
            font-size: 1.1em;
        }
        .product-info span {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        .product-item.sortable-chosen .product-info strong,
        .product-item.sortable-chosen .product-info span {
            color: white;
        }

        .img-preview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 1rem;
            display: block; /* Ensures it takes full width of its container */
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <h1>Admin Panel</h1>
        <button class="theme-toggle-btn" onclick="toggleTheme()" id="themeToggle">🌙</button>
    </header>

    <main>
        <div class="section-card">
            <h2><i class="fas fa-receipt"></i> Kelola Pesanan</h2>
            <div class="mb-4">
                <input type="text" id="orderSearchInput" placeholder="Cari ID Pesanan, Nama, Produk..." class="w-full p-2 border rounded-md">

        <div class="section-card" id="orderDetailCard">

    <div id="custom-modal" class="custom-modal">
        <div class="custom-modal-content">
            <p id="modal-message"></p>
            <button id="modal-close-btn">Oke</button>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script>
        // --- Theme Toggle ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            const currentTheme = body.getAttribute('data-theme');
            const nextTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', nextTheme);
            btn.textContent = nextTheme === 'light' ? '🌙' : '☀️';
            localStorage.setItem('theme', nextTheme);
        }

        // Set initial theme on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                document.getElementById('themeToggle').textContent = savedTheme === 'light' ? '🌙' : '☀️';
            } else {
                document.body.setAttribute('data-theme', 'light');
                document.getElementById('themeToggle').textContent = '🌙';
            }
        });

        // --- Custom Alert Modal ---
        const customModal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function showCustomAlert(message) {
            modalMessage.textContent = message;
            customModal.classList.add('show');
        }

        modalCloseBtn.addEventListener('click', () => {
            customModal.classList.remove('show');
        });

        // --- Loading Overlay ---
        const loadingOverlay = document.getElementById('loading-overlay');
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        // --- Firebase Config & Init ---
        // PENTING: Ganti nilai placeholder ini dengan konfigurasi Firebase Anda yang sebenarnya.
        const firebaseConfig = {
            apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210", // GANTI DENGAN API KEY FIREBASE ANDA
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com", // GANTI DENGAN AUTH DOMAIN FIREBASE ANDA
            databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com", // GANTI DENGAN DATABASE URL FIREBASE ANDA
            projectId: "asdarstoredigitalll-d89c4", // GANTI DENGAN PROJECT ID FIREBASE ANDA
            storageBucket: "asdarstoredigitalll.appspot.com", // GANTI DENGAN STORAGE BUCKET FIREBASE ANDA
            messagingSenderId: "220670500351", // GANTI DENGAN MESSAGING SENDER ID FIREBASE ANDA
            appId: "1:220670500351:web:5737ae5958a6f5a67d5bca" // GANTI DENGAN APP ID FIREBASE ANDA
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- Konstanta NgirimWA & Admin ---
        const NGIRIMWA_APPKEY = "ab3727c5-e0be-40f9-bb3f-25d93b029f7a"; // GANTI DENGAN APP KEY NGIRIMWA ANDA
        const NGIRIMWA_AUTHKEY = "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq"; // GANTI DENGAN AUTH KEY NGIRIMWA ANDA
        const ADMIN_WA_NUMBER = "6281803004607"; // Nomor WA admin Anda (format 62xxxxxxxxxx)
        const CS_WA_NUMBER = "6281803004607"; // Nomor WA CS/Admin untuk notifikasi pembeli

        // --- Konstanta ImgBB ---
        const IMGBB_API_KEY = "4bb65566f2b6bad0aef16ac5ae6b2fbc"; // GANTI DENGAN API KEY IMGBB ANDA
        const IMGBB_UPLOAD_URL = "https://api.imgbb.com/1/upload";
        
        // URL ke halaman status pesanan Anda
        const STATUS_PAGE_URL = "https://asdarcell.github.io/Asdarstoredigital/status.html"; // Pastikan ini URL yang benar

        // --- DOM Elements ---
        const orderListDiv = document.getElementById('orderList');
        const orderDetailContent = document.getElementById('orderDetailContent');
        const productListDiv = document.getElementById('productList');
        const orderSearchInput = document.getElementById('orderSearchInput');
        const productSearchInput = document.getElementById('productSearchInput');

        let allOrders = []; // Untuk menyimpan semua pesanan dan filter
        let allProducts = []; // Untuk menyimpan semua produk dan filter
        let selectedOrderId = null; // Menyimpan ID pesanan yang sedang dipilih

        // --- Helper Functions ---
        function normalizePhoneNumber(number) {
            if (!number) return '';
            number = number.replace(/[^0-9]/g, ''); // Hapus semua karakter non-angka
            if (number.startsWith('0')) {
                number = '62' + number.slice(1);
            }
            return number;
        }

        async function sendWhatsAppNotification(phoneNumber, message) {
            const formData = new FormData();
            formData.append('appkey', NGIRIMWA_APPKEY);
            formData.append('authkey', NGIRIMWA_AUTHKEY);
            formData.append('to', phoneNumber);
            formData.append('message', message);

            try {
                const response = await fetch('https://ngirimwa.com/api/send-message', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.status === 'success') {
                    console.log('WA notification sent successfully:', result);
                } else {
                    console.error('Failed to send WA notification:', result);
                    showCustomAlert('Gagal mengirim notifikasi WA: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error sending WA notification:', error);
                showCustomAlert('Terjadi kesalahan saat mengirim notifikasi WA. Cek konsol.');
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'Menunggu Konfirmasi': return 'status-menunggu';
                case 'Diproses': return 'status-diproses';
                case 'Selesai': return 'status-selesai';
                case 'Dibatalkan': return 'status-dibatalkan';
                default: return 'status-menunggu';
            }
        }

        // --- Kelola Pesanan ---
        function renderOrders(ordersToRender) {
            orderListDiv.innerHTML = '';
            if (ordersToRender.length === 0) {
                orderListDiv.innerHTML = '<p class="text-center text-text-secondary">Tidak ada pesanan.</p>';
                return;
            }

            const ul = document.createElement('ul');
            ul.className = 'list-none p-0 m-0';

            ordersToRender.forEach(order => {
                const li = document.createElement('li');
                li.id = `order-${order.id}`;
                li.className = `order-item ${order.id === selectedOrderId ? 'selected' : ''}`;
                li.innerHTML = `
                    <div><strong>ID:</strong> ${order.id}</div>
                    <div><strong>Nama:</strong> ${order.buyerName}</div>
                    <div><strong>Produk:</strong> ${order.productName || 'N/A'}</div>
                    <div class="flex justify-between items-center">
                        <div><strong>Status:</strong> <span class="order-status ${getStatusClass(order.status)}">${order.status}</span></div>
                    </div>
                `;
                li.addEventListener('click', () => displayOrderDetail(order));
                ul.appendChild(li);
            });
            orderListDiv.appendChild(ul);
        }

        function displayOrderDetail(order) {
            selectedOrderId = order.id; // Set order yang sedang dipilih
            renderOrders(filterOrders(orderSearchInput.value)); // Perbarui highlight di daftar

            let paymentProofBuyerHtml = '<p class="text-sm text-text-secondary">Belum ada bukti pembayaran dari pembeli.</p>';
            if (order.bukti_pembayaran_url) {
                paymentProofBuyerHtml = `
                    <p class="font-medium mt-4">Bukti Pembayaran Pembeli:</p>
                    <a href="${order.bukti_pembayaran_url}" target="_blank" class="text-color-brand hover:underline block mb-2">Lihat Gambar Bukti Transfer</a>
                    <img src="${order.bukti_pembayaran_url}" alt="Bukti Pembayaran Pembeli" class="img-preview object-cover">
                `;
            }

            let adminProofHtml = '<p class="text-sm text-text-secondary">Belum ada bukti yang diunggah Admin.</p>';
            if (order.bukti_admin_url) {
                adminProofHtml = `
                    <p class="font-medium mt-4">Bukti Admin (Resi/Pengiriman):</p>
                    <a href="${order.bukti_admin_url}" target="_blank" class="text-color-brand hover:underline block mb-2">Lihat Gambar Bukti Admin</a>
                    <img src="${order.bukti_admin_url}" alt="Bukti Admin" class="img-preview object-cover">
                `;
            }


            orderDetailContent.innerHTML = `
                <h3 class="text-xl font-semibold mb-4 text-color-brand">${order.id}</h3>
                <p><strong>Nama Pembeli:</strong> ${order.buyerName}</p>
                <p><strong>WA Pembeli:</strong> <a href="https://wa.me/${order.buyerWa}" target="_blank" class="text-color-brand hover:underline">${order.buyerWa}</a></p>
                <p><strong>Produk:</strong> ${order.productName || 'N/A'}</p>
                <p><strong>Jumlah:</strong> Rp${(order.harga || 0).toLocaleString('id-ID')}</p>
                <p><strong>Waktu Pesan:</strong> ${new Date(order.timestamp).toLocaleString('id-ID')}</p>
                <p class="mb-4"><strong>Status:</strong> <span class="order-status ${getStatusClass(order.status)}">${order.status}</span></p>

                ${paymentProofBuyerHtml}

                <div class="mt-6 border-t pt-4 border-border-color">
                    <h4 class="text-lg font-semibold mb-3">Unggah Bukti Admin (Resi/Pengiriman)</h4>
                    <input type="file" id="adminProofInput" accept="image/*" class="mb-3 w-full" />
                    <button class="btn btn-primary w-full" onclick="uploadAdminProof('${order.id}')" id="uploadAdminProofBtn">
                        <i class="fas fa-upload"></i> Unggah Bukti
                    </button>
                    ${adminProofHtml}
                </div>

                <div class="mt-6 flex flex-col gap-3 border-t pt-4 border-border-color">
                    <button class="btn btn-green w-full" onclick="updateOrderStatus('${order.id}', 'Diproses', '${order.buyerWa}')">
                        <i class="fas fa-play"></i> Tandai Diproses
                    </button>
                    <button class="btn btn-blue w-full" onclick="updateOrderStatus('${order.id}', 'Selesai', '${order.buyerWa}')">
                        <i class="fas fa-check"></i> Tandai Selesai
                    </button>
                    <button class="btn btn-red w-full" onclick="updateOrderStatus('${order.id}', 'Dibatalkan', '${order.buyerWa}')">
                        <i class="fas fa-times"></i> Tandai Dibatalkan
                    </button>
                    <button class="btn btn-yellow w-full" onclick="updateOrderStatus('${order.id}', 'Menunggu Konfirmasi', '${order.buyerWa}')">
                        <i class="fas fa-hourglass-half"></i> Tandai Menunggu Konfirmasi
                    </button>
                    <button class="btn btn-gray w-full" onclick="deleteOrder('${order.id}')">
                        <i class="fas fa-trash"></i> Hapus Pesanan
                    </button>
                </div>
            `;
            // Cek apakah ada bukti admin yang sudah ada saat menampilkan detail
            if (order.bukti_admin_url) {
                document.getElementById('uploadAdminProofBtn').textContent = 'Perbarui Bukti';
            } else {
                document.getElementById('uploadAdminProofBtn').textContent = 'Unggah Bukti';
            }
        }

        async function uploadAdminProof(orderId) {
            const adminProofInput = document.getElementById('adminProofInput');
            const file = adminProofInput.files[0];

            if (!file) {
                showCustomAlert('Pilih file gambar untuk diunggah sebagai bukti admin.');
                return;
            }
            if (file.size > 2 * 1024 * 1024) { // 2 MB
                showCustomAlert('Ukuran file bukti admin maksimal 2MB.');
                return;
            }
            const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg'];
            if (!allowedTypes.includes(file.type)) {
                showCustomAlert('Hanya file gambar (JPG, PNG, JPEG) yang diterima.');
                return;
            }

            showLoading();
            try {
                const formData = new FormData();
                formData.append('key', IMGBB_API_KEY);
                formData.append('image', file); // Mengirim file langsung

                const imgbbResponse = await fetch(IMGBB_UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });
                const imgbbResult = await imgbbResponse.json();

                if (imgbbResult.success && imgbbResult.data && imgbbResult.data.url) {
                    const imageUrl = imgbbResult.data.url;
                    console.log("Bukti admin berhasil diunggah ke ImgBB. URL:", imageUrl);

                    // Simpan URL bukti admin ke Firebase Realtime Database
                    await db.ref(`pesanan/${orderId}`).update({
                        bukti_admin_url: imageUrl,
                        waktu_bukti_admin_unggah: new Date().toISOString()
                    });
                    
                    hideLoading();
                    showCustomAlert('Bukti admin berhasil diunggah dan disimpan!');
                    // Refresh detail pesanan untuk menampilkan bukti baru
                    const currentOrder = allOrders.find(o => o.id === orderId);
                    if (currentOrder) {
                        currentOrder.bukti_admin_url = imageUrl; // Update local data
                        displayOrderDetail(currentOrder); // Re-render detail
                    }
                } else {
                    console.error("Gagal mengunggah bukti admin ke ImgBB:", imgbbResult);
                    const errorMessageFromImgBB = imgbbResult.error ? imgbbResult.error.message : 'Gagal mengunggah gambar ke ImgBB.';
                    throw new Error(errorMessageFromImgBB);
                }
            } catch (error) {
                hideLoading();
                console.error("Error mengunggah bukti admin:", error);
                showCustomAlert("Gagal mengunggah bukti admin: " + error.message);
            }
        }

        async function updateOrderStatus(orderId, newStatus, buyerWa) {
            showLoading();
            try {
                await db.ref(`pesanan/${orderId}`).update({ status: newStatus });
                hideLoading();
                showCustomAlert(`Status pesanan ${orderId} berhasil diubah menjadi ${newStatus}.`);

                // Kirim notifikasi WA ke pembeli dengan link status
                let messageToBuyer = '';
                const statusLink = `${STATUS_PAGE_URL}?id=${orderId}`; // Link ke halaman status pesanan buyer

                if (newStatus === 'Diproses') {
                    messageToBuyer = `Halo! Pesanan Anda dengan ID *${orderId}* sedang *Diproses*. Mohon tunggu sebentar ya.\n\n` +
                                     `Anda bisa cek statusnya dan update terbaru di sini: ${statusLink}\n\n` +
                                     `Jika ada pertanyaan, balas pesan ini atau hubungi CS kami di ${CS_WA_NUMBER}.`;
                } else if (newStatus === 'Selesai') {
                    // Cukup kirim notifikasi selesai dan link status, TANPA URL BUKTI ADMIN
                    messageToBuyer = `Selamat! Pesanan Anda dengan ID *${orderId}* sudah *Selesai*. Terima kasih telah berbelanja di Asdar Store Digital.\n\n` +
                                     `Cek detail dan bukti penyelesaian di sini: ${statusLink}\n\n` +
                                     `Jika ada pertanyaan, balas pesan ini atau hubungi CS kami di ${CS_WA_NUMBER}.`;
                } else if (newStatus === 'Dibatalkan') {
                    messageToBuyer = `Mohon maaf, pesanan Anda dengan ID *${orderId}* telah *Dibatalkan*.\n\n` +
                                     `Anda bisa cek statusnya di sini: ${statusLink}\n\n` +
                                     `Silakan hubungi CS kami di ${CS_WA_NUMBER} untuk informasi lebih lanjut.`;
                } else if (newStatus === 'Menunggu Konfirmasi') {
                    messageToBuyer = `Pemberitahuan: Status pesanan Anda dengan ID *${orderId}* kini kembali *Menunggu Konfirmasi*.\n\n` +
                                     `Mohon pastikan bukti pembayaran Anda sudah benar. Anda bisa cek statusnya di sini: ${statusLink}\n\n` +
                                     `Jika ada pertanyaan, hubungi CS kami di ${CS_WA_NUMBER}.`;
                }

                if (messageToBuyer && buyerWa) {
                    await sendWhatsAppNotification(normalizePhoneNumber(buyerWa), messageToBuyer);
                }

            } catch (error) {
                hideLoading();
                console.error("Error updating order status:", error);
                showCustomAlert("Gagal mengubah status pesanan. " + error.message);
            }
        }

        async function deleteOrder(orderId) {
            if (!confirm(`Apakah Anda yakin ingin menghapus pesanan ${orderId}?`)) {
                return;
            }
            showLoading();
            try {
                await db.ref(`pesanan/${orderId}`).remove();
                hideLoading();
                showCustomAlert(`Pesanan ${orderId} berhasil dihapus.`);
                orderDetailContent.innerHTML = '<p class="text-text-secondary text-center">Pilih pesanan dari daftar untuk melihat detail.</p>';
                selectedOrderId = null; // Reset selected order
            } catch (error) {
                hideLoading();
                console.error("Error deleting order:", error);
                showCustomAlert("Gagal menghapus pesanan. " + error.message);
            }
        }

        // Search for orders
        orderSearchInput.addEventListener('keyup', () => {
            const searchTerm = orderSearchInput.value.toLowerCase();
            renderOrders(filterOrders(searchTerm));
        });

        function filterOrders(searchTerm) {
            if (!searchTerm) {
                return allOrders;
            }
            return allOrders.filter(order =>
                order.id.toLowerCase().includes(searchTerm) ||
                (order.buyerName && order.buyerName.toLowerCase().includes(searchTerm)) ||
                (order.productName && order.productName.toLowerCase().includes(searchTerm)) ||
                (order.status && order.status.toLowerCase().includes(searchTerm))
            );
        }

        // Fetch orders from Firebase
        db.ref('pesanan').on('value', (snapshot) => {
            const ordersData = snapshot.val();
            const ordersArray = [];
            for (let id in ordersData) {
                ordersArray.push({ id, ...ordersData[id] });
            }
            // Urutkan pesanan terbaru di atas (berdasarkan timestamp)
            ordersArray.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            allOrders = ordersArray;
            renderOrders(filterOrders(orderSearchInput.value));

            // Jika ada order ID dari URL, tampilkan detailnya
            const urlParams = new URLSearchParams(window.location.search);
            const orderIdFromUrl = urlParams.get('id');
            if (orderIdFromUrl && !selectedOrderId) { // Hanya jika belum ada yang terpilih
                const orderToDisplay = allOrders.find(order => order.id === orderIdFromUrl);
                if (orderToDisplay) {
                    displayOrderDetail(orderToDisplay);
                } else {
                    showCustomAlert(`ID Pesanan '${orderIdFromUrl}' tidak ditemukan.`);
                }
            }
        });


        // --- Kelola Produk (dengan SortableJS) ---
        function renderProducts(productsToRender) {
            productListDiv.innerHTML = '';
            if (productsToRender.length === 0) {
                productListDiv.innerHTML = '<p class="text-center text-text-secondary">Tidak ada produk.</p>';
                return;
            }

            const ul = document.createElement('ul');
            ul.id = 'sortableProducts'; // ID untuk SortableJS
            ul.className = 'list-none p-0 m-0';

            productsToRender.forEach(product => {
                const li = document.createElement('li');
                li.id = `product-${product.id}`;
                li.className = 'product-item';
                li.setAttribute('data-id', product.id); // Penting untuk SortableJS
                li.innerHTML = `
                    <i class="fas fa-grip-vertical handle"></i>
                    <div class="product-info">
                        <strong>${product.nama}</strong>
                        <span>Rp${(product.harga || 0).toLocaleString('id-ID')} - ${product.kategori || 'N/A'}</span>
                    </div>
                `;
                ul.appendChild(li);
            });
            productListDiv.appendChild(ul);

            // Inisialisasi SortableJS setelah elemen dirender
            initSortableProducts();
        }

        let sortableProductsInstance = null; // Simpan instance SortableJS
        function initSortableProducts() {
            const sortableList = document.getElementById('sortableProducts');
            if (!sortableList) return;

            // Hancurkan instance sebelumnya jika ada
            if (sortableProductsInstance) {
                sortableProductsInstance.destroy();
            }

            sortableProductsInstance = Sortable.create(sortableList, {
                animation: 150,
                handle: '.handle', // Hanya elemen dengan class 'handle' yang bisa menyeret
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                onEnd: async (evt) => {
                    // Update urutan di array lokal
                    const movedItem = allProducts.splice(evt.oldIndex, 1)[0];
                    allProducts.splice(evt.newIndex, 0, movedItem);

                    // Update 'order' property di Firebase
                    showLoading();
                    try {
                        const updates = {};
                        allProducts.forEach((product, index) => {
                            updates[`produk/${product.id}/order`] = index;
                        });
                        await db.ref().update(updates);
                        hideLoading();
                        showCustomAlert('Urutan produk berhasil diperbarui!');
                    }
                     catch (error) {
                        hideLoading();
                        console.error("Error updating product order:", error);
                        showCustomAlert("Gagal memperbarui urutan produk. " + error.message);
                        // Jika gagal, kembalikan ke urutan semula di UI (opsional, tapi bagus untuk UX)
                        renderProducts(allProducts.sort((a,b) => a.order - b.order));
                    }
                }
            });
        }


        // Search for products
        productSearchInput.addEventListener('keyup', () => {
            const searchTerm = productSearchInput.value.toLowerCase();
            renderProducts(filterProducts(searchTerm));
        });

        function filterProducts(searchTerm) {
            if (!searchTerm) {
                return allProducts.sort((a, b) => a.order - b.order); // Selalu urutkan berdasarkan 'order' jika tidak ada pencarian
            }
            return allProducts.filter(product =>
                product.nama.toLowerCase().includes(searchTerm) ||
                (product.kategori && product.kategori.toLowerCase().includes(searchTerm))
            ).sort((a, b) => a.order - b.order); // Tetap urutkan yang difilter
        }

        // Fetch products from Firebase
        db.ref('produk').on('value', (snapshot) => {
            const productsData = snapshot.val();
            const productsArray = [];
            for (let id in productsData) {
                productsArray.push({ id, ...productsData[id] });
            }
            // Pastikan setiap produk memiliki properti 'order'. Beri nilai default jika tidak ada.
            productsArray.forEach((p, index) => {
                if (p.order === undefined || p.order === null) {
                    p.order = index; // Beri urutan awal berdasarkan posisi di array
                }
            });
            // Urutkan berdasarkan properti 'order'
            productsArray.sort((a, b) => a.order - b.order);
            allProducts = productsArray;
            renderProducts(filterProducts(productSearchInput.value));
        });
    </script>
