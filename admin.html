<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - Asdar Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding: 20px; background-color: #f5f5f5; font-family: 'Poppins', sans-serif; }
    h1 { margin-bottom: 20px; }
    .card { margin-bottom: 15px; }
    img { max-width: 100px; margin-top: 10px; border-radius: 5px; }
    #galeri img { max-width: 120px; margin: 5px; border-radius: 6px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Dashboard Admin - Asdar Store</h1>
  <div class="row mb-3">
    <div class="col-md-3 mb-2">
      <select id="filterStatus" class="form-select">
        <option value="">Filter Semua Status</option>
        <option value="Belum Bayar">Belum Bayar</option>
        <option value="Sudah Bayar">Sudah Bayar</option>
        <option value="Diproses">Diproses</option>
        <option value="Selesai">Selesai</option>
      </select>
    </div>
    <div class="col-md-3 mb-2">
      <input type="text" id="searchId" class="form-control" placeholder="Cari ID Pesanan" />
    </div>
    <div class="col-md-3 mb-2">
      <button class="btn btn-success w-100" id="exportCSVBtn">Export CSV</button>
    </div>
    <div class="col-md-3 mb-2">
      <button class="btn btn-secondary w-100" onclick="tampilkanPesanan(true)">Tampilkan Semua</button>
    </div>
  </div>  <div class="mb-3">
    <button class="btn btn-outline-danger" onclick="hapusSemuaPesanan()">🗑️ Hapus Semua Pesanan (sesuai filter)</button>
    <button class="btn btn-outline-warning" onclick="hapusSemuaProduk()">🗑️ Hapus Semua Produk</button>
    <button class="btn btn-outline-secondary" onclick="hapusSemuaBuktiBayar()">🗑️ Hapus Semua Bukti Bayar</button>
  </div>  <div id="pesananList"></div>  <h3>Upload Bukti Admin ke Pembeli</h3>
  <input type="file" id="buktiAdmin" class="form-control mb-2" accept="image/*" />
  <button id="uploadBuktiBtn" class="btn btn-primary mb-4">Kirim Bukti & Selesaikan</button>  <hr>
  <h3>Tambah / Edit Produk</h3>
  <form id="formProduk" class="row g-3 mb-4">
    <div class="col-md-3">
      <input type="text" id="kategori" class="form-control" placeholder="Kategori Produk" required />
    </div>
    <div class="col-md-3">
      <input type="text" id="varian" class="form-control" placeholder="Varian / Nama Produk" required />
    </div>
    <div class="col-md-2">
      <input type="number" id="harga" class="form-control" placeholder="Harga (Rp)" required />
    </div>
    <div class="col-md-4">
      <input type="text" id="cara" class="form-control" placeholder="Keterangan / Cara Beli" required />
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Simpan / Edit Produk</button>
    </div>
  </form>  <h4>Daftar Produk</h4>
  <ul id="daftarProduk" class="list-group mb-5"></ul>  <h4>Galeri Bukti Transfer</h4>
  <div id="galeri" class="d-flex flex-wrap"></div>
</div><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
    authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
    databaseURL: "https://asdarstoredigitalll-default-rtdb.firebaseio.com",
    projectId: "asdarstoredigitalll-d89c4",
    storageBucket: "asdarstoredigitalll.appspot.com",
    messagingSenderId: "220670500351",
    appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const notifAPI = {
    appkey: "ab3727c5-e0be-40f9-bb3f-25d93b029f7a",
    authkey: "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq",
    nomorAdmin: "6281803004607"
  };

  let selectedId = null;
  let allDataPesanan = {};

  function tampilkanPesanan(showAll = false) {
    db.ref('pesanan').once('value').then(snapshot => {
      allDataPesanan = snapshot.val() || {};
      const filter = document.getElementById('filterStatus').value;
      const search = document.getElementById('searchId').value.toLowerCase();
      let html = '';
      for (let id in allDataPesanan) {
        const p = allDataPesanan[id];
        if (!showAll && filter && p.status !== filter) continue;
        if (!showAll && search && !id.toLowerCase().includes(search)) continue;
        html += `
          <div class="card">
            <div class="card-body">
              <b>ID:</b> ${id}<br/>
              <b>Nama:</b> ${p.nama}<br/>
              <b>Nomor HP / ID SN:</b> ${p.nomor || '-'}<br/>
              <b>Kategori:</b> ${p.kategori}<br/>
              <b>Produk:</b> ${p.produk}<br/>
              <b>Status:</b> ${p.status}<br/>
              <b>Waktu:</b> ${p.waktu || '-'}<br/>
              ${p.buktiBayar ? `<b>Bukti Pembeli:</b><br/><img src="${p.buktiBayar}"/>` : ''}
              ${p.buktiAdmin ? `<br/><b>Bukti Admin:</b><br/><img src="${p.buktiAdmin}"/>` : ''}
              <br/>
              <button class="btn btn-warning btn-sm" onclick="setSelected('${id}')">📤 Kirim Bukti</button>
              <button class="btn btn-info btn-sm" onclick="verifikasi('${id}')">✅ Proses</button>
              <button class="btn btn-danger btn-sm" onclick="hapusPesanan('${id}')">🗑️ Hapus</button>
            </div>
          </div>`;
      }
      document.getElementById('pesananList').innerHTML = html;
    });
  }

  function setSelected(id) {
    selectedId = id;
    alert("Pesanan dipilih: " + id);
  }

  function verifikasi(id) {
    db.ref('pesanan/' + id).update({ status: 'Diproses' })
      .then(() => {
        kirimNotifWA(`✅ Pesanan ${id} sedang diproses.`);
        tampilkanPesanan();
      });
  }

  async function uploadBukti() {
    const fileInput = document.getElementById('buktiAdmin');
    const file = fileInput.files[0];
    if (!file) return alert("❗ Pilih gambar bukti dulu!");
    if (!selectedId) return alert("❗ Pilih pesanan terlebih dahulu!");

    const formData = new FormData();
    formData.append("image", file);

    const imgbbApiKey = "f71ccc1a662c9f8656766990018d3a33";
    try {
      const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
        method: "POST",
        body: formData
      });
      const json = await res.json();
      if (!json.success) throw new Error("Upload gagal");

      const imageUrl = json.data.url;
      await db.ref('pesanan/' + selectedId).update({ buktiAdmin: imageUrl, status: 'Selesai' });
      kirimNotifWA(`✅ Pesanan ${selectedId} selesai, bukti admin terkirim.`);
      alert("✅ Bukti berhasil dikirim dan status selesai.");
      selectedId = null;
      fileInput.value = "";
      tampilkanPesanan();
    } catch (e) {
      alert("❌ Upload gambar gagal: " + e.message);
    }
  }

  function hapusPesanan(id) {
    if (confirm("Yakin ingin menghapus pesanan ini?")) {
      db.ref('pesanan/' + id).remove().then(() => {
        alert("✅ Pesanan dihapus.");
        tampilkanPesanan();
      });
    }
  }

  function hapusSemuaPesanan() {
    const filter = document.getElementById('filterStatus').value;
    if (!filter) return alert("Pilih status untuk menghapus.");
    db.ref('pesanan').once('value').then(snapshot => {
      const data = snapshot.val() || {};
      for (let id in data) {
        if (data[id].status === filter) db.ref('pesanan/' + id).remove();
      }
      alert(`✅ Semua pesanan dengan status '${filter}' dihapus.`);
      tampilkanPesanan();
    });
  }

  function exportCSV() {
    let csv = "ID,Nama,Nomor,Kategori,Produk,Status,Waktu\n";
    for (let id in allDataPesanan) {
      const p = allDataPesanan[id];
      csv += `"${id}","${p.nama}","${p.nomor || ''}","${p.kategori}","${p.produk}","${p.status}","${p.waktu || ''}"\n`;
    }
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "pesanan.csv";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  function tampilkanProduk() {
    db.ref('produk').once('value').then(snapshot => {
      const produk = snapshot.val() || {};
      const list = document.getElementById('daftarProduk');
      list.innerHTML = "";
      for (const kategori in produk) {
        for (const varian in produk[kategori]) {
          const p = produk[kategori][varian];
          const li = document.createElement('li');
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            <div>
              <b>${kategori} > ${varian}</b><br/>
              Harga: Rp${p.harga} - ${p.cara}
            </div>
            <button class="btn btn-danger btn-sm" onclick="hapusProduk('${kategori}','${varian}')">🗑️ Hapus</button>
          `;
          list.appendChild(li);
        }
      }
    });
  }

  function hapusSemuaProduk() {
    if (confirm("Hapus semua produk?")) {
      db.ref('produk').remove().then(() => {
        alert("✅ Semua produk dihapus.");
        tampilkanProduk();
      });
    }
  }

  function hapusProduk(kategori, varian) {
    if (confirm("Yakin ingin menghapus produk ini?")) {
      db.ref(`produk/${kategori}/${varian}`).remove().then(() => {
        alert("✅ Produk dihapus.");
        tampilkanProduk();
      });
    }
  }

  function hapusSemuaBuktiBayar() {
    db.ref('pesanan').once('value').then(snapshot => {
      const data = snapshot.val() || {};
      for (const id in data) {
        if (data[id].buktiBayar) {
          db.ref('pesanan/' + id + '/buktiBayar').remove();
        }
      }
      alert("✅ Semua bukti bayar pembeli dihapus.");
      tampilkanPesanan();
      tampilkanGaleri();
    });
  }

  function tampilkanGaleri() {
    db.ref('pesanan').once('value').then(snapshot => {
      const data = snapshot.val() || {};
      const galeri = document.getElementById('galeri');
      galeri.innerHTML = "";
      for (const id in data) {
        if (data[id].buktiBayar) {
          const img = document.createElement('img');
          img.src = data[id].buktiBayar;
          img.alt = "Bukti Bayar " + id;
          galeri.appendChild(img);
        }
      }
    });
  }

  function kirimNotifWA(message) {
    fetch("https://starsender.online/api/sendText", {
      method: "POST",
      body: new URLSearchParams({
        appkey: notifAPI.appkey,
        authkey: notifAPI.authkey,
        to: notifAPI.nomorAdmin,
        message: message
      })
    });
  }

  document.getElementById('filterStatus').addEventListener('change', () => tampilkanPesanan());
  document.getElementById('searchId').addEventListener('input', () => tampilkanPesanan());
  document.getElementById('uploadBuktiBtn').addEventListener('click', uploadBukti);
  document.getElementById('formProduk').addEventListener('submit', function(e) {
    e.preventDefault();
    const kategori = document.getElementById('kategori').value.trim();
    const varian = document.getElementById('varian').value.trim();
    const harga = parseInt(document.getElementById('harga').value);
    const cara = document.getElementById('cara').value.trim();
    if (!kategori || !varian || !harga || !cara) return alert("Semua field wajib diisi dengan benar.");
    db.ref(`produk/${kategori}/${varian}`).set({ harga, cara }).then(() => {
      alert("✅ Produk disimpan.");
      this.reset();
      tampilkanProduk();
    });
  });

  tampilkanPesanan();
  tampilkanProduk();
  tampilkanGaleri();
</script></body>
</html>
