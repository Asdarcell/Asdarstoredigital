<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - Asdar Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding: 20px; background-color: #f5f5f5; font-family: 'Poppins', sans-serif; }
    h1 { margin-bottom: 20px; }
    .card { margin-bottom: 15px; }
    img { max-width: 100px; margin-top: 10px; border-radius: 5px; }
    #galeri img { max-width: 120px; margin: 5px; border-radius: 6px; }
    pre { background: #eee; padding: 10px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Admin - Asdar Store</h1><!-- Fitur Dinamis Admin -->
<h3>Fitur Dinamis (Live HTML/JS)</h3>
<form id="formFiturDinamis" class="mb-3">
  <textarea id="htmlFitur" class="form-control mb-2" rows="6" placeholder="Masukkan kode HTML/JS untuk ditambahkan"></textarea>
  <button type="submit" class="btn btn-success">‚ûï Tambah Fitur</button>
</form>
<div id="fiturDinamisArea"></div>

<!-- Existing content: Filter, Pesanan, Produk, Galeri, etc. -->
<!-- (Bagian ini tetap sesuai versi sebelumnya, tidak dihapus) -->

  </div>  <script>
    const fiturList = [];

    function renderFiturDinamis() {
      const container = document.getElementById('fiturDinamisArea');
      container.innerHTML = '';
      fiturList.forEach((html, i) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'card p-3 mb-3';
        wrapper.innerHTML = `
          <div class="mb-2"><b>Fitur #${i + 1}</b></div>
          <pre>${html}</pre><div class="mt-2">${html}</div>
      <button class="btn btn-danger btn-sm mt-2" onclick="hapusFitur(${i})">üóëÔ∏è Hapus</button>
    `;
    container.appendChild(wrapper);
  });
}

function hapusFitur(i) {
  fiturList.splice(i, 1);
  renderFiturDinamis();
}

document.getElementById('formFiturDinamis').addEventListener('submit', function(e) {
  e.preventDefault();
  const html = document.getElementById('htmlFitur').value.trim();
  if (!html) return alert('Isi fitur tidak boleh kosong');
  fiturList.push(html);
  document.getElementById('htmlFitur').value = '';
  renderFiturDinamis();
});

  </script>
</body>
</html>
