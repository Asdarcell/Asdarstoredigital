</html><!-- admin.html --><!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f6fc; padding: 20px; }
    h1 { text-align: center; color: #007BFF; }
    .section { margin-top: 30px; }
    .item { background: white; padding: 16px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 12px; }
    .item h3 { margin-bottom: 8px; color: #333; }
    button { padding: 8px 12px; background: #007BFF; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #0056b3; }
    .logout { position: fixed; top: 20px; right: 20px; }
  </style>
</head>
<body>
  <button class="logout" onclick="logout()">Logout</button>
  <h1>Dashboard Admin</h1>
  <div class="section" id="transaksi">Memuat transaksi...</div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadTransaksi();
      }
    });

    function loadTransaksi() {
      db.ref("transaksi").once("value", snapshot => {
        const container = document.getElementById("transaksi");
        container.innerHTML = '';
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <h3>${data.namaProduk}</h3>
            <p>Nomor: ${data.noHP || data.idsn}</p>
            <p>Status: ${data.status}</p>
          `;
          container.appendChild(div);
        });
      });
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script></body>
</html><!-- galeri.html --><!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Bukti Bayar</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9fafc; padding: 20px; }
    h1 { text-align: center; color: #007BFF; margin-bottom: 30px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; }
    .grid img { width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <h1>Galeri Bukti Bayar</h1>
  <div class="grid" id="galeri"></div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll.firebaseapp.com",
      storageBucket: "asdarstoredigitalll.appspot.com",
      projectId: "asdarstoredigitalll-d89c4"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const galeriDiv = document.getElementById('galeri');

    storage.ref("bukti_bayar").listAll().then(res => {
      res.items.forEach(itemRef => {
        itemRef.getDownloadURL().then(url => {
          const img = document.createElement("img");
          img.src = url;
          galeriDiv.appendChild(img);
        });
      });
    });
  </script></body>
</html>
