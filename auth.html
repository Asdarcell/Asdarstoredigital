<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pelanggan - Asdar Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan variabel warna dari toko Anda */
        :root {
            --primary-color: #1abc9c;
            --secondary-color: #2c2c40;
            --background-color: #1a1a2e;
            --text-color: #e0e0e0;
            --light-text-color: #8a93a2;
            --border-color: #444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--secondary-color);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        p.subtitle {
            font-size: 14px;
            color: var(--light-text-color);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: var(--light-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .form-content form {
            display: none;
        }

        .form-content form.active {
            display: block;
        }

        input {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button[type="submit"] {
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }
        
        a.forgot-password {
            color: var(--light-text-color);
            font-size: 12px;
            text-decoration: none;
            display: block;
            text-align: right;
            margin-top: 5px;
        }
        
    </style>
</head>
<body>

<div class="login-container">
    <div class="tabs">
        <button class="tab-button active" onclick="showForm('login')">Login</button>
        <button class="tab-button" onclick="showForm('register')">Daftar</button>
    </div>

    <div class="form-content">
        <form id="login-form" class="active" action="#">
            <h1>Selamat Datang</h1>
            <p class="subtitle">Login untuk melanjutkan</p>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <a href="#" class="forgot-password">Lupa Password?</a>
            <button type="submit">Login</button>
        </form>

        <form id="register-form" action="#">
            <h1>Buat Akun Baru</h1>
            <p class="subtitle">Daftar untuk mulai berbelanja</p>
            <input type="text" placeholder="Nama Lengkap" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Daftar</button>
        </form>
    </div>
</div>

<script>
    const loginTab = document.querySelector('.tab-button[onclick*="login"]');
    const registerTab = document.querySelector('.tab-button[onclick*="register"]');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    function showForm(formName) {
        if (formName === 'login') {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        } else {
            loginTab.classList.remove('active');
            registerTab.classList.add('active');
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        }
    }
</script>

</body>
</html>
