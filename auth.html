<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Mobile - Asdar Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #12172b;
      --primary: #00aaff;
      --text: #ffffff;
      --input-border: #a7b2d3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .form-card {
      background-color: #1e294e;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: fadeIn 0.7s ease-in-out;
    }

    .form-card h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 25px;
      position: relative;
    }

    .input-box input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--input-border);
      padding: 10px 0;
      color: var(--text);
      font-size: 1em;
      outline: none;
    }

    .input-box label {
      position: absolute;
      left: 0;
      top: 10px;
      color: var(--input-border);
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-box input:focus + label,
    .input-box input:valid + label {
      top: -14px;
      font-size: 0.75em;
      color: var(--primary);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00d5ff;
    }

    .switch-link {
      text-align: center;
      margin-top: 20px;
    }

    .switch-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-card" id="loginForm">
    <h2>LOGIN</h2>
    <form onsubmit="return false;">
      <div class="input-box">
        <input type="email" id="email" required />
        <label for="email">Email</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" required />
        <label for="password">Password</label>
      </div>
      <button class="btn" onclick="alert('Login berhasil!')">Masuk</button>
    </form>
    <div class="switch-link">
      Belum punya akun? <a href="#" onclick="switchForm()">Daftar</a>
    </div>
  </div>

  <div class="form-card" id="registerForm" style="display: none;">
    <h2>DAFTAR</h2>
    <form onsubmit="return false;">
      <div class="input-box">
        <input type="text" id="username" required />
        <label for="username">Username</label>
      </div>
      <div class="input-box">
        <input type="email" id="reg-email" required />
        <label for="reg-email">Email</label>
      </div>
      <div class="input-box">
        <input type="password" id="reg-pass" required />
        <label for="reg-pass">Password</label>
      </div>
      <button class="btn" onclick="alert('Pendaftaran berhasil!')">Daftar</button>
    </form>
    <div class="switch-link">
      Sudah punya akun? <a href="#" onclick="switchForm()">Login</a>
    </div>
  </div>
</div>

<script>
  function switchForm() {
    const login = document.getElementById('loginForm');
    const regis = document.getElementById('registerForm');
    if (login.style.display !== 'none') {
      login.style.display = 'none';
      regis.style.display = 'block';
    } else {
      login.style.display = 'block';
      regis.style.display = 'none';
    }
  }
</script>

</body>
</html>
