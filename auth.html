<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f4ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2b6cb0;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 1rem;
    }

    .card {
      margin-bottom: 1rem;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 1rem;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      background-color: #2b6cb0;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1a4e87;
    }

    footer {
      background-color: #2b6cb0;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 576px) {
      .card {
        margin: 10px 0;
      }

      .container {
        padding: 0.5rem;
      }

      header, footer {
        padding: 0.75rem;
      }

      h1, h2, h3 {
        font-size: 1.2rem;
      }

      .btn, input, select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asdar Store Digital</h1>
    <p>Pembayaran Voucher & Paket Digital</p>
  </header>

  <div class="container">
    <!-- Contoh fitur -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Pesan Voucher TV</h5>
        <form>
          <div class="mb-3">
            <label for="produk" class="form-label">Pilih Produk</label>
            <select class="form-control" id="produk">
              <option>K-Vision</option>
              <option>Nex Parabola</option>
              <option>MNC Vision</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="idpel" class="form-label">ID Pelanggan / SN</label>
            <input type="text" class="form-control" id="idpel" placeholder="Masukkan ID atau SN" />
          </div>
          <div class="mb-3">
            <label for="paket" class="form-label">Pilih Paket</label>
            <select class="form-control" id="paket">
              <option>Cling 1 Bulan</option>
              <option>BRI Liga 1</option>
              <option>Paket Film</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Pesan Sekarang</button>
        </form>
      </div>
    </div>

    <!-- Tambahkan card lainnya sesuai kebutuhan -->
  </div>

  <footer>
    <p>&copy; 2025 Asdar Store Digital</p>
  </footer>
</body>
</html>
