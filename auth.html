<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024"> <!-- Paksa layout desktop -->
  <title>Login / Daftar - Asdar Store Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      min-width: 1024px;
      overflow-x: auto;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(90deg, #e0f2f7, #e8eaf6);
      background-size: 200% 200%;
      animation: backgroundPan 10s ease infinite;
      padding: 1rem;
    }

    @keyframes backgroundPan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      width: 768px;
      min-height: 480px;
      transition: all 0.6s ease-in-out;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 50px;
      width: 50%;
      left: 0;
    }

    .sign-in-container {
      z-index: 2;
      opacity: 1;
      pointer-events: auto;
    }

    .sign-up-container {
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }

    .container.active .sign-in-container {
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
    }

    .container.active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      pointer-events: auto;
      animation: show 0.6s;
    }

    @keyframes show {
      0%, 49% {
        opacity: 0;
        z-index: 1;
      }
      50%, 100% {
        opacity: 1;
        z-index: 5;
      }
    }

    form {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    h1 {
      font-weight: bold;
      color: #333;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .social-container {
      margin: 20px 0;
    }

    .social-container a {
      border: 1px solid #ddd;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      height: 40px;
      width: 40px;
      color: #555;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-container a:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 10px;
      font-size: 0.9em;
      color: #333;
    }

    .forgot-password {
      color: #333;
      font-size: 0.9em;
      text-decoration: none;
      margin: 15px 0;
    }

    button {
      border-radius: 20px;
      border: 1px solid #3498db;
      background-color: #3498db;
      color: #FFFFFF;
      font-size: 1em;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .container.active .overlay-container {
      transform: translateX(-100%);
    }

    .overlay {
      background: linear-gradient(to right, #3498db, #2980b9);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 0;
      color: #FFFFFF;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .container.active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .container.active .overlay-left {
      transform: translateX(0);
    }

    .container.active .overlay-right {
      transform: translateX(20%);
    }

    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 0.9em;
      margin: 25px 0 35px;
    }

    /* Tombol untuk mode mobile */
    #toggleResponsive {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      z-index: 9999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <button id="toggleResponsive">Tampilkan versi mobile</button>

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Buat Akun</h1>
        <div class="social-container">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>atau gunakan email Anda</span>
        <input type="text" placeholder="Username" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Daftar</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Login</h1>
        <div class="social-container">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>atau gunakan akun Anda</span>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <a href="#" class="forgot-password">Lupa password?</a>
        <button>Login</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Selamat Datang!</h1>
          <p>Masukkan detail pribadi Anda dan mulai perjalanan bersama kami</p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Halo, Teman!</h1>
          <p>Masukkan detail Anda dan mulai perjalanan dengan kami</p>
          <button class="ghost" id="signUp">Daftar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("active");
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("active");
    });

    // Tombol ganti ke versi mobile
    const toggleBtn = document.getElementById("toggleResponsive");
    let isDesktopView = true;

    toggleBtn.addEventListener("click", () => {
      if (isDesktopView) {
        document.querySelector("meta[name=viewport]").setAttribute("content", "width=device-width, initial-scale=1");
        toggleBtn.textContent = "Tampilkan versi desktop";
        location.reload(); // paksa reload agar CSS menyesuaikan
      } else {
        document.querySelector("meta[name=viewport]").setAttribute("content", "width=1024");
        toggleBtn.textContent = "Tampilkan versi mobile";
        location.reload();
      }
      isDesktopView = !isDesktopView;
    });
  </script>

</body>
</html>
