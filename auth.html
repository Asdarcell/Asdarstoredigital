<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Asdar Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0f1224; /* Sedikit diubah untuk kontras yang lebih baik */
            --card-bg: rgba(30, 41, 78, 0.5); /* Dibuat semi-transparan untuk efek kaca */
            --primary-blue: #00aaff;
            --light-blue: #00d5ff;
            --text-light: #a7b2d3;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* EFEK BARU: Animasi Background Gradien */
            background: linear-gradient(45deg, #12172b, #1a2342, #12172b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .Box-Pembungkus {
            position: relative;
            width: 800px;
            height: 500px;
            max-width: 100%;
        }

        .card-login, .card-regis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            display: flex;
            transition: 0.7s ease-in-out;
            overflow: hidden;
            /* EFEK BARU: Glassmorphism (Kaca Buram) */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-login { transform: translateX(0%); z-index: 2; }
        .card-regis { transform: translateX(-100%); z-index: 1; }
        .Box-Pembungkus.active .card-login { transform: translateX(100%); z-index: 1; }
        .Box-Pembungkus.active .card-regis { transform: translateX(0%); z-index: 2; }

        .quotes, .form {
            width: 50%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quotes {
            color: var(--text-white);
            background: linear-gradient(135deg, var(--light-blue), var(--primary-blue));
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .card-regis .quotes { order: 2; }

        h1 { font-size: 2.5em; margin-bottom: 10px; }

        .form { align-items: center; }

        .form h2 {
            font-size: 2em;
            color: var(--primary-blue);
            margin-bottom: 20px;
            /* EFEK BARU: Neon Glow */
            text-shadow: 0 0 5px var(--primary-blue), 0 0 10px var(--primary-blue);
        }

        .input-box { position: relative; width: 100%; margin-bottom: 35px; }
        .input-box input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--text-light);
            color: var(--text-white);
            padding: 10px 0;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-box label { position: absolute; top: 10px; left: 0; font-size: 1em; transition: 0.3s; pointer-events: none; }
        .input-box input:focus + label, .input-box input:valid + label { top: -15px; font-size: 0.8em; color: var(--primary-blue); }
        .input-box input:focus {
            border-bottom-color: var(--primary-blue);
            box-shadow: 0 5px 15px -10px var(--primary-blue); /* EFEK BARU: Glow pada input */
        }

        .tombol { width: 100%; }
        .tombol button {
            width: 100%;
            background: var(--primary-blue);
            color: var(--text-white);
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
            box-shadow: 0 0 5px var(--primary-blue), 0 0 10px var(--primary-blue); /* EFEK BARU: Glow pada tombol */
        }
        .tombol button:hover {
            background: var(--light-blue);
            box-shadow: 0 0 10px var(--light-blue), 0 0 20px var(--light-blue);
        }
        
        .link-switch { width: 100%; margin-top: 25px; text-align: center; }
        .link-switch a { color: var(--primary-blue); text-decoration: none; font-weight: 600; cursor: pointer; }
        .link-switch a:hover { text-decoration: underline; }
        
        .animasi { opacity: 1; transform: translateY(0); transition: 0.5s ease-in-out; transition-delay: var(--anim-in); }
        .card-login .animasi, .Box-Pembungkus.active .card-regis .animasi { transform: translateY(30px); opacity: 0; }
        .Box-Pembungkus.active .card-login .animasi, .card-regis .animasi { transform: translateY(0); opacity: 1; }
        .Box-Pembungkus.active .card-login .animasi { transition-delay: var(--anim-ex); }

        /* TAMPILAN MOBILE YANG DISEMPURNAKAN */
        @media (max-width: 820px) {
            .Box-Pembungkus {
                height: auto;
                background: transparent; /* Hilangkan background agar efek blur terlihat */
                box-shadow: none;
            }
            .card-login, .card-regis {
                position: relative;
                flex-direction: column;
                transform: none !important;
                opacity: 1 !important;
                z-index: 1 !important;
                box-shadow: 0 15px 35px rgba(0,0,0,0.5); /* Shadow tetap ada di mobile */
            }
            .card-regis {
                display: none; /* Sembunyikan form regis di awal pada mobile */
            }
            .quotes {
                display: none; /* Sembunyikan panel quotes di mobile */
            }
            .form {
                width: 100%;
                min-height: 480px;
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>

<div class="Box-Pembungkus" id="Box-Pembungkus">
    <div class="card-login">
        <div class="form">
            <h2 class="animasi" style="--anim-in: 0.2s; --anim-ex: 0.9s;">LOGIN</h2>
            <form action="#">
                <div class="input-box animasi" style="--anim-in: 0.4s; --anim-ex: 0.7s;">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email Address</label>
                </div>
                <div class="input-box animasi" style="--anim-in: 0.6s; --anim-ex: 0.5s;">
                    <input type="password" id="login-pass" required>
                    <label for="login-pass">Password</label>
                </div>
                <div class="tombol animasi" style="--anim-in: 0.8s; --anim-ex: 0.3s;">
                    <button type="submit">LOGIN</button>
                </div>
                <div class="link-switch animasi" style="--anim-in: 1s; --anim-ex: 0.1s;">
                    <p>Belum Punya Akun? <a id="linkDaftar">Buat Akun.</a></p>
                </div>
            </form>
        </div>
        <div class="quotes">
            <h1 class="animasi" style="--anim-in: 0.1s; --anim-ex: 1s;">Selamat Datang Kembali...!</h1>
            <p class="animasi" style="--anim-in: 0.3s; --anim-ex: 0.8s;">Masuk untuk mengakses semua fitur dan penawaran spesial untuk Anda.</p>
        </div>
    </div>
    <div class="card-regis">
        <div class="quotes">
            <h1 class="animasi" style="--anim-in: 0.1s; --anim-ex: 1s;">Selamat Mendaftar & Bergabung!</h1>
            <p class="animasi" style="--anim-in: 0.3s; --anim-ex: 0.8s;">Jadilah bagian dari komunitas kami dan nikmati berbagai kemudahan.</p>
        </div>
        <div class="form">
            <h2 class="animasi" style="--anim-in: 0.2s; --anim-ex: 0.9s;">DAFTAR</h2>
            <form action="#">
                <div class="input-box animasi" style="--anim-in: 0.4s; --anim-ex: 0.7s;">
                    <input type="text" id="regis-user" required>
                    <label for="regis-user">User Name</label>
                </div>
                <div class="input-box animasi" style="--anim-in: 0.6s; --anim-ex: 0.5s;">
                    <input type="email" id="regis-email" required>
                    <label for="regis-email">Email Address</label>
                </div>
                <div class="input-box animasi" style="--anim-in: 0.8s; --anim-ex: 0.3s;">
                    <input type="password" id="regis-pass" required>
                    <label for="regis-pass">Password</label>
                </div>
                <div class="tombol animasi" style="--anim-in: 1s; --anim-ex: 0.1s;">
                    <button type="submit">SUBMIT</button>
                </div>
                <div class="link-switch animasi" style="--anim-in: 1.2s; --anim-ex: 0.1s;">
                    <p>Sudah Punya Akun? <a id="linkLogin">Login.</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const section = document.getElementById('Box-Pembungkus');
    const linkDaftar = document.getElementById('linkDaftar');
    const linkLogin = document.getElementById('linkLogin');
    
    // PERBAIKAN LOGIKA JAVASCRIPT UNTUK MOBILE
    const cardLogin = document.querySelector('.card-login');
    const cardRegis = document.querySelector('.card-regis');

    linkDaftar.onclick = (e) => {
        e.preventDefault();
        // Jika layar kecil (mobile), ganti tampilan langsung
        if (window.innerWidth <= 820) {
            cardLogin.style.display = 'none';
            cardRegis.style.display = 'flex';
        } else { // Jika layar besar (desktop), gunakan animasi geser
            section.classList.add('active');
        }
    };

    linkLogin.onclick = (e) => {
        e.preventDefault();
        // Jika layar kecil (mobile), ganti tampilan langsung
        if (window.innerWidth <= 820) {
            cardRegis.style.display = 'none';
            cardLogin.style.display = 'flex';
        } else { // Jika layar besar (desktop), gunakan animasi geser
            section.classList.remove('active');
        }
    };
</script>

</body>
</html>
