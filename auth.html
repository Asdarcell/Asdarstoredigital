<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Asdar Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #12172b;
            --card-bg: #1e294e;
            --primary-blue: #00aaff;
            --light-blue: #00d5ff;
            --text-light: #a7b2d3;
            --text-white: #ffffff;
            --error-color: #ff4d4d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .Box-Pembungkus { position: relative; width: 800px; height: 500px; max-width: 90%; }
        .card-login, .card-regis {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            display: flex;
            transition: 0.7s ease-in-out;
            overflow: hidden;
        }
        .card-login { transform: translateX(0%); z-index: 2; }
        .card-regis { transform: translateX(-100%); z-index: 1; }
        .Box-Pembungkus.active .card-login { transform: translateX(100%); z-index: 1; }
        .Box-Pembungkus.active .card-regis { transform: translateX(0%); z-index: 2; }
        .quotes, .form { width: 50%; height: 100%; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .quotes { color: var(--text-white); background: linear-gradient(135deg, var(--light-blue), var(--primary-blue)); text-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .card-regis .quotes { order: 2; }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .form { align-items: center; }
        .form h2 { font-size: 2em; color: var(--primary-blue); margin-bottom: 20px; }
        .input-box { position: relative; width: 100%; margin-bottom: 35px; }
        .input-box input { width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--text-light); color: var(--text-white); padding: 10px 0; font-size: 1em; outline: none; }
        .input-box label { position: absolute; top: 10px; left: 0; font-size: 1em; transition: 0.3s; pointer-events: none; }
        .input-box input:focus + label, .input-box input:valid + label { top: -15px; font-size: 0.8em; color: var(--primary-blue); }
        .input-box input:focus { border-bottom-color: var(--primary-blue); }
        .tombol { width: 100%; }
        .tombol button { width: 100%; background: var(--primary-blue); color: var(--text-white); border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 1.1em; transition: 0.3s; }
        .tombol button:hover { background: var(--light-blue); }
        .link-switch { width: 100%; margin-top: 25px; text-align: center; }
        .link-switch a { color: var(--primary-blue); text-decoration: none; font-weight: 600; cursor: pointer; }
        .link-switch a:hover { text-decoration: underline; }
        .animasi { opacity: 1; transform: translateY(0); transition: 0.5s ease-in-out; transition-delay: var(--anim-in); }
        .card-login .animasi, .Box-Pembungkus.active .card-regis .animasi { transform: translateY(30px); opacity: 0; }
        .Box-Pembungkus.active .card-login .animasi, .card-regis .animasi { transform: translateY(0); opacity: 1; }
        .Box-Pembungkus.active .card-login .animasi { transition-delay: var(--anim-ex); }
        .error-message { color: var(--error-color); font-size: 0.9em; margin-top: -15px; margin-bottom: 15px; min-height: 1.2em; }
        
        @media (max-width: 820px) {
            .Box-Pembungkus { height: auto; background: var(--card-bg); border-radius: 15px; max-width: 400px; }
            .card-login, .card-regis { position: relative; flex-direction: column; transform: none !important; opacity: 1 !important; z-index: 1 !important; box-shadow: none; }
            .card-regis { display: none; }
            .quotes { display: none; }
            .form { width: 100%; min-height: 520px; padding: 40px 30px; }
        }
    </style>
</head>
<body>

<div class="Box-Pembungkus" id="Box-Pembungkus">
    <div class="card-login">
        <div class="form">
            <h2 class="animasi" style="--anim-in: 0.2s; --anim-ex: 0.9s;">LOGIN</h2>
            <form id="loginForm" action="#">
                <p class="error-message" id="loginError"></p>
                <div class="input-box animasi" style="--anim-in: 0.4s; --anim-ex: 0.7s;">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email Address</label>
                </div>
                <div class="input-box animasi" style="--anim-in: 0.6s; --anim-ex: 0.5s;">
                    <input type="password" id="login-pass" required>
                    <label for="login-pass">Password</label>
                </div>
                <div class="tombol animasi" style="--anim-in: 0.8s; --anim-ex: 0.3s;">
                    <button type="submit">LOGIN</button>
                </div>
                <div class="link-switch animasi" style="--anim-in: 1s; --anim-ex: 0.1s;">
                    <p>Belum Punya Akun? <a id="linkDaftar">Buat Akun.</a></p>
                </div>
            </form>
        </div>
        <div class="quotes">
            <h1 class="animasi" style="--anim-in: 0.1s; --anim-ex: 1s;">Selamat Datang Kembali...!</h1>
            <p class="animasi" style="--anim-in: 0.3s; --anim-ex: 0.8s;">Masuk untuk mengakses semua fitur dan penawaran spesial untuk Anda.</p>
        </div>
    </div>

    <div class="card-regis">
        <div class="quotes">
            <h1 class="animasi" style="--anim-in: 0.1s; --anim-ex: 1s;">Selamat Mendaftar & Bergabung!</h1>
            <p class="animasi" style="--anim-in: 0.3s; --anim-ex: 0.8s;">Jadilah bagian dari komunitas kami dan nikmati berbagai kemudahan.</p>
        </div>
        <div class="form">
            <h2 class="animasi" style="--anim-in: 0.2s; --anim-ex: 0.9s;">DAFTAR</h2>
            <form id="registerForm" action="#">
                <p class="error-message" id="registerError"></p>
                <div class="input-box animasi" style="--anim-in: 0.4s; --anim-ex: 0.7s;">
                    <input type="text" id="regis-user" required>
                    <label for="regis-user">User Name</label>
                </div>
                <div class="input-box animasi" style="--anim-in: 0.6s; --anim-ex: 0.5s;">
                    <input type="email" id="regis-email" required>
                    <label for="regis-email">Email Address</label>
                </div>
                <div class="input-box animasi" style="--anim-in: 0.8s; --anim-ex: 0.3s;">
                    <input type="password" id="regis-pass" required>
                    <label for="regis-pass">Password</label>
                </div>
                <div class="tombol animasi" style="--anim-in: 1s; --anim-ex: 0.1s;">
                    <button type="submit">SUBMIT</button>
                </div>
                <div class="link-switch animasi" style="--anim-in: 1.2s; --anim-ex: 0.1s;">
                    <p>Sudah Punya Akun? <a id="linkLogin">Login.</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    // --- Inisialisasi Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // --- Logika Animasi (Tetap Sama) ---
    const section = document.getElementById('Box-Pembungkus');
    const linkDaftar = document.getElementById('linkDaftar');
    const linkLogin = document.getElementById('linkLogin');
    const cardLogin = document.querySelector('.card-login');
    const cardRegis = document.querySelector('.card-regis');

    linkDaftar.onclick = (e) => {
        e.preventDefault();
        if (window.innerWidth <= 820) {
            cardLogin.style.display = 'none';
            cardRegis.style.display = 'flex';
        } else {
            section.classList.add('active');
        }
    };
    linkLogin.onclick = (e) => {
        e.preventDefault();
        if (window.innerWidth <= 820) {
            cardRegis.style.display = 'none';
            cardLogin.style.display = 'flex';
        } else {
            section.classList.remove('active');
        }
    };

    // --- LOGIKA BARU: Firebase Authentication ---

    // 1. Pendaftaran (Register)
    const registerForm = document.getElementById('registerForm');
    const registerError = document.getElementById('registerError');
    registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('regis-user').value;
        const email = document.getElementById('regis-email').value;
        const password = document.getElementById('regis-pass').value;

        registerError.textContent = ''; 

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                return userCredential.user.updateProfile({
                    displayName: name
                });
            })
            .then(() => {
                alert('Pendaftaran berhasil! Silakan login dengan akun Anda.');
                linkLogin.click();
            })
            .catch((error) => {
                registerError.textContent = error.message;
            });
    });

    // 2. Login
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-pass').value;
        
        loginError.textContent = '';

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert('Login berhasil! Anda akan diarahkan ke halaman utama.');
                window.location.href = 'index.html';
            })
            .catch((error) => {
                loginError.textContent = error.message;
            });
    });
</script>

</body>
</html>
