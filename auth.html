<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login / Daftar - Asdar Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #003366, #005599);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: #fff;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 1;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      color: #555;
      cursor: pointer;
    }

    /* ❄️ Snow effect */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="snow" id="snow-container"></div>

<div class="container" id="auth-container">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="submitForm()">Masuk</button>
  <div class="toggle" onclick="toggleForm()">Belum punya akun? Daftar</div>
</div>

<script>
  let isLogin = true;
  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("form-title").innerText = isLogin ? "Login" : "Daftar";
    document.querySelector("button").innerText = isLogin ? "Masuk" : "Daftar";
    document.querySelector(".toggle").innerText = isLogin ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
  }

  function submitForm() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    alert(`${isLogin ? 'Login' : 'Daftar'} berhasil!\nUsername: ${username}`);
  }

  // ❄️ Generate snowflakes
  const snowContainer = document.getElementById("snow-container");
  for (let i = 0; i < 50; i++) {
    const flake = document.createElement("div");
    flake.classList.add("snowflake");
    flake.style.width = flake.style.height = `${Math.random() * 5 + 2}px`;
    flake.style.left = `${Math.random() * 100}%`;
    flake.style.animationDuration = `${Math.random() * 5 + 3}s`;
    flake.style.animationDelay = `${Math.random() * 5}s`;
    snowContainer.appendChild(flake);
  }
</script>

</body>
</html>
