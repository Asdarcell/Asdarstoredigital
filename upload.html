<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah Bukti Bayar - Asdar Store Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Theme Variables - Consistent with index.html & admin.html */
        :root {
            --bg-body: #f7f9fc; /* Light background for the overall page */
            --bg-card: #ffffff; /* White background for cards/sections */
            --text-primary: #212529; /* Dark text for readability */
            --text-secondary: #6c757d; /* Lighter text for secondary info */
            --color-brand: #007bff; /* Primary brand color (blue) */
            --color-brand-hover: #0056b3; /* Darker blue on hover */
            --border-color: #e0e0e0; /* Light border for separation */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08); /* Subtle shadow for depth */
            --focus-ring: rgba(0, 123, 255, 0.25); /* Focus ring for inputs */
        }

        [data-theme="dark"] {
            --bg-body: #1a202c; /* Dark background */
            --bg-card: #2d3748; /* Darker card background */
            --text-primary: #e2e8f0; /* Light text for dark mode */
            --text-secondary: #a0aec0; /* Muted light text */
            --color-brand: #4fd1c5; /* Teal for dark mode brand color */
            --color-brand-hover: #38b2ac; /* Darker teal on hover */
            --border-color: #4a5568; /* Darker border */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.4); /* Darker shadow */
            --focus-ring: rgba(79, 209, 197, 0.35); /* Focus ring for inputs */
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            transition: all 0.3s ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1.5rem; /* Consistent padding */
        }
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-radius: 12px; /* Consistent border radius */
            margin-bottom: 1.5rem; /* Space below header */
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-brand);
            margin: 0;
        }
        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }
        .theme-toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--color-brand);
        }
        [data-theme="dark"] .theme-toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        main {
            flex-grow: 1;
            max-width: 500px;
            margin: auto; /* Center the form horizontally */
            width: 100%; /* Ensure it takes full width up to max */
            padding: 0; /* Remove main padding, section-card has it */
        }

        .section-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            padding: 1.5rem;
            color: var(--text-primary);
        }
        .section-card h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--color-brand);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Form Elements */
        label {
            font-weight: 500;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            display: block;
            color: var(--text-primary);
        }
        input:not([type="checkbox"]), select, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s, color 0.2s;
            -webkit-appearance: none; /* For consistent styling across browsers */
            -moz-appearance: none;
            appearance: none;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--color-brand);
            outline: none;
            box-shadow: 0 0 0 3px var(--focus-ring);
        }
        input[type="file"] {
            padding: 0.5rem 0.8rem;
            cursor: pointer;
        }
        input[readonly] {
            background-color: var(--bg-body); /* Lighter background for readonly */
            cursor: not-allowed;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap; /* Prevent text wrapping on buttons */
        }
        .btn-primary {
            background-color: var(--color-brand);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--color-brand-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .btn-green { background-color: #28a745; color: white; }
        .btn-green:hover { background-color: #218838; }
        .btn-red { background-color: #dc3545; color: white; }
        .btn-red:hover { background-color: #c82333; }
        .btn-blue { background-color: #007bff; color: white; }
        .btn-blue:hover { background-color: #0056b3; }
        .btn-gray { background-color: #6c757d; color: white; }
        .btn-gray:hover { background-color: #5a6268; }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Custom Modal for Alerts */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Ensure it's on top */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .custom-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .custom-modal-content {
            background-color: var(--bg-card);
            color: var(--text-primary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            width: 90%;
            max-width: 450px;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .custom-modal.show .custom-modal-content {
            transform: translateY(0);
        }
        .custom-modal-content p {
            font-size: 1.15rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .custom-modal-content button {
            background-color: var(--color-brand);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .custom-modal-content button:hover {
            background-color: var(--color-brand-hover);
        }

        /* Loading Spinner Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 2001; /* Above modal */
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <h1>Unggah Bukti Bayar</h1>
        <button class="theme-toggle-btn" onclick="toggleTheme()" id="themeToggle">🌙</button>
    </header>

    <main>
        <div class="section-card">
            <h2>Form Unggah Bukti Pembayaran</h2>
            <p class="text-sm text-text-secondary mb-4 text-center">
                Mohon lengkapi detail dan unggah bukti transfer Anda.
            </p>
            <form id="uploadForm">
                <label for="orderId">ID Pesanan</label>
                <input type="text" id="orderId" placeholder="Masukkan ID Pesanan Anda" required readonly />
                <p class="text-xs text-text-secondary mt-1 mb-3">ID Pesanan akan terisi otomatis jika Anda datang dari halaman utama.</p>

                <label for="buyerName">Nama Lengkap</label>
                <input type="text" id="buyerName" placeholder="Nama Anda" required />

                <label for="buyerWa">Nomor WhatsApp Aktif</label>
                <input type="tel" id="buyerWa" placeholder="Cth: 081234567890 atau 6281234567890" pattern="^(08|62)[0-9]{8,15}$" title="Format nomor WA: 08xxxxxxxxxx atau 62xxxxxxxxxx" required />
                <p class="text-xs text-text-secondary mt-1 mb-3">Gunakan format 08xxxxxxxxxx atau 62xxxxxxxxxx.</p>

                <label for="paymentProof">Unggah Bukti Transfer (Gambar)</label>
                <input type="file" id="paymentProof" accept="image/*" required />
                <p class="text-xs text-text-secondary mt-1 mb-3">Hanya file gambar (JPG, PNG, JPEG) yang diterima. Ukuran maksimal 2MB.</p>

                <button type="submit" class="btn btn-green w-full mt-4" id="submitBtn"><i class="fas fa-upload"></i> Unggah Bukti Bayar</button>
                <button type="button" class="btn btn-gray w-full mt-3" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> Kembali</button>
            </form>
        </div>
    </main>

    <div id="custom-modal" class="custom-modal">
        <div class="custom-modal-content">
            <p id="modal-message"></p>
            <button id="modal-close-btn">Oke</button>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // --- Theme Toggle ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            const currentTheme = body.getAttribute('data-theme');
            const nextTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', nextTheme);
            btn.textContent = nextTheme === 'light' ? '🌙' : '☀️';
            localStorage.setItem('theme', nextTheme);
        }

        // Set initial theme on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                document.getElementById('themeToggle').textContent = savedTheme === 'light' ? '🌙' : '☀️';
            } else {
                document.body.setAttribute('data-theme', 'light');
                document.getElementById('themeToggle').textContent = '🌙';
            }

            // Pre-fill Order ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const orderIdFromUrl = urlParams.get('id');
            if (orderIdFromUrl) {
                document.getElementById('orderId').value = orderIdFromUrl;
            }
        });

        // --- Custom Alert Modal ---
        const customModal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function showCustomAlert(message) {
            modalMessage.textContent = message;
            customModal.classList.add('show');
        }

        modalCloseBtn.addEventListener('click', () => {
            customModal.classList.remove('show');
        });

        // --- Loading Overlay ---
        const loadingOverlay = document.getElementById('loading-overlay');
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        // --- Firebase Config & Init ---
        // PENTING: Ganti nilai placeholder ini dengan konfigurasi Firebase Anda yang sebenarnya.
        const firebaseConfig = {
            apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210", // Ganti dengan API Key Anda
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
            databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
            projectId: "asdarstoredigitalll-d89c4",
            storageBucket: "asdarstoredigitalll.appspot.com", // Tidak lagi digunakan untuk upload, tapi biarkan saja
            messagingSenderId: "220670500351",
            appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        // Firebase Storage TIDAK lagi diinisialisasi karena kita pakai ImgBB
        // const storage = firebase.storage(); 

        // --- Konstanta NgirimWA & Admin ---
        const NGIRIMWA_APPKEY = "ab3727c5-e0be-40f9-bb3f-25d93b029f7a";
        const NGIRIMWA_AUTHKEY = "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq";
        const ADMIN_WA_NUMBER = "6281803004607"; // Nomor WA admin Anda (format 62xxxxxxxxxx)
        const ADMIN_PANEL_BASE_URL = "https://asdarcell.github.io/Asdarstoredigital/status.html"; 

        // --- Konstanta ImgBB ---
        const IMGBB_API_KEY = "4bb65566f2b6bad0aef16ac5ae6b2fbc"; // API Key ImgBB Anda
        const IMGBB_UPLOAD_URL = "https://api.imgbb.com/1/upload";

        // --- DOM Elements ---
        const uploadForm = document.getElementById('uploadForm');
        const orderIdInput = document.getElementById('orderId');
        const buyerNameInput = document.getElementById('buyerName');
        const buyerWaInput = document.getElementById('buyerWa');
        const paymentProofInput = document.getElementById('paymentProof');
        const submitBtn = document.getElementById('submitBtn');

        // --- Helper Functions ---
        function normalizePhoneNumber(number) {
            if (!number) return '';
            number = number.replace(/[^0-9]/g, ''); // Remove all non-digit characters
            if (number.startsWith('0')) {
                number = '62' + number.slice(1);
            }
            return number;
        }

        async function sendWhatsAppNotification(phoneNumber, message) {
            const formData = new FormData();
            formData.append('appkey', NGIRIMWA_APPKEY);
            formData.append('authkey', NGIRIMWA_AUTHKEY);
            formData.append('to', phoneNumber);
            formData.append('message', message);

            try {
                const response = await fetch('https://ngirimwa.com/api/send-message', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.status === 'success') {
                    console.log('WA notification sent successfully:', result);
                } else {
                    console.error('Failed to send WA notification:', result);
                }
            } catch (error) {
                console.error('Error sending WA notification:', error);
            }
        }

        // --- Handle Upload Form Submission ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            showLoading(); // Show loading overlay
            submitBtn.disabled = true; // Disable submit button

            const orderId = orderIdInput.value.trim();
            const buyerName = buyerNameInput.value.trim();
            const buyerWa = normalizePhoneNumber(buyerWaInput.value.trim());
            const paymentProofFile = paymentProofInput.files[0];

            // Basic client-side validation
            if (!orderId || !buyerName || !buyerWa || !paymentProofFile) {
                hideLoading();
                submitBtn.disabled = false;
                showCustomAlert('Harap lengkapi semua field dan unggah bukti transfer.');
                return;
            }

            // Validate file size (e.g., max 2MB)
            if (paymentProofFile.size > 2 * 1024 * 1024) { // 2 MB
                hideLoading();
                submitBtn.disabled = false;
                showCustomAlert('Ukuran file bukti transfer maksimal 2MB.');
                return;
            }

            // Validate file type (simple check)
            const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg'];
            if (!allowedTypes.includes(paymentProofFile.type)) {
                hideLoading();
                submitBtn.disabled = false;
                showCustomAlert('Hanya file gambar (JPG, PNG, JPEG) yang diterima.');
                return;
            }

            let imageUrl = ''; // Variabel untuk menyimpan URL gambar dari ImgBB

            try {
                // --- BAGIAN UNGGAH KE IMGBB ---
                const formData = new FormData();
                formData.append('key', IMGBB_API_KEY);
                formData.append('image', paymentProofFile); // 'image' adalah nama field untuk file di ImgBB API

                const imgbbResponse = await fetch(IMGBB_UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });

                const imgbbResult = await imgbbResponse.json();

                if (imgbbResult.success && imgbbResult.data && imgbbResult.data.url) {
                    imageUrl = imgbbResult.data.url;
                    console.log("File berhasil diunggah ke ImgBB. URL:", imageUrl);
                } else {
                    console.error("Gagal mengunggah ke ImgBB:", imgbbResult);
                    // Menampilkan pesan error spesifik dari ImgBB jika ada
                    const errorMessageFromImgBB = imgbbResult.error ? imgbbResult.error.message : 'Gagal mengunggah gambar ke ImgBB.';
                    throw new Error(errorMessageFromImgBB);
                }
                // --- AKHIR BAGIAN IMGBB ---

                // 2. Periksa ID Pesanan di Realtime Database
                const orderRef = db.ref(`pesanan/${orderId}`);
                const orderSnapshot = await orderRef.once('value');
                const orderData = orderSnapshot.val();

                if (!orderData) {
                    // Karena menggunakan ImgBB, tidak ada file di Firebase Storage untuk dihapus.
                    hideLoading();
                    submitBtn.disabled = false;
                    showCustomAlert(`ID Pesanan '${orderId}' tidak ditemukan. Mohon periksa kembali atau buat pesanan terlebih dahulu.`);
                    return;
                }

                // 3. Update status pesanan di Realtime Database
                await orderRef.update({
                    status: 'Menunggu Konfirmasi', // Ubah status menjadi 'Menunggu Konfirmasi'
                    bukti_pembayaran_url: imageUrl, // Simpan URL dari ImgBB
                    bukti_transfer_details: { // Detail tambahan
                        nama_file: paymentProofFile.name, // Simpan nama file asli
                        waktu_unggah: new Date().toISOString(),
                        nama_pengunggah: buyerName,
                        wa_pengunggah: buyerWa
                    }
                });

                // 4. Kirim notifikasi WA ke admin
                const adminPanelLink = `${ADMIN_PANEL_BASE_URL}?id=${orderId}`; 
                const waMessage = `🔔 Pemberitahuan Pembayaran Baru 🔔\n\n` +
                                  `ID Pesanan: *${orderId}*\n` +
                                  `Produk: *${orderData.produk || 'N/A'}*\n` +
                                  `Nominal: *Rp${(orderData.harga || 0).toLocaleString('id-ID')}*\n` +
                                  `Nama Pembeli: *${buyerName}*\n` +
                                  `No. WA Pembeli: ${buyerWa}\n\n` +
                                  `Lihat detail dan bukti bayar:\n${imageUrl}\n\n` + // Link langsung ke gambar di ImgBB
                                  `Aksi di Admin Panel:\n${adminPanelLink}\n\n` +
                                  `Silakan segera konfirmasi pesanan ini.`;

                await sendWhatsAppNotification(ADMIN_WA_NUMBER, waMessage);

                hideLoading();
                showCustomAlert('Bukti pembayaran berhasil diunggah! Pesanan Anda kini menunggu konfirmasi dari admin.');
                uploadForm.reset(); // Kosongkan form
                orderIdInput.value = orderId; // Pertahankan ID pesanan di kolom input

                // Opsional: Redirect ke halaman status setelah berhasil unggah
                setTimeout(() => {
                    window.location.replace(`./status.html?id=${orderId}`);
                }, 2000);

            } catch (error) {
                hideLoading();
                submitBtn.disabled = false;
                console.error("Error selama proses unggah atau notifikasi:", error);
                let errorMessage = 'Terjadi kesalahan saat mengunggah bukti pembayaran. Silakan coba lagi.';
                if (error.message.includes("ImgBB")) { 
                    errorMessage = 'Gagal mengunggah gambar ke ImgBB: ' + error.message;
                } else if (error.code === 'PERMISSION_DENIED') { 
                    errorMessage = 'Gagal mengakses database. Periksa aturan keamanan Firebase Realtime Database Anda.';
                }
                showCustomAlert(errorMessage);
            }
        });
    </script>
</body>
</html>
