<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Bukti Bayar - Imgbb</title>
</head>
<body>
  <h2>Upload Bukti Pembayaran</h2>
  <div id="statusBox">Silakan upload bukti bayar Anda.</div>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadBukti()">📤 Upload Sekarang</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase config kamu
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const imgbbApiKey = "4bb65566f2b6bad0aef16ac5ae6b2fbc";
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    async function uploadBukti() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("❗ Pilih gambar terlebih dahulu.");
      if (!id) return alert("❗ ID pesanan tidak ditemukan di URL.");

      document.getElementById("statusBox").innerText = "⏳ Mengupload ke Imgbb...";

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];

        const form = new FormData();
        form.append("key", imgbbApiKey);
        form.append("image", base64);
        form.append("name", "bukti_" + id);

        try {
          const res = await fetch("https://api.imgbb.com/1/upload", {
            method: "POST",
            body: form
          });
          const json = await res.json();

          if (!json.success) throw new Error(json.error?.message || "Upload gagal");

          const imageUrl = json.data.url;

          // Simpan ke Firebase
          await db.ref("pesanan/" + id).update({
            buktiBayar: imageUrl,
            status: "Sudah Bayar"
          });

          await db.ref("galeri_bukti").push({ url: imageUrl });

          // Ambil data pembeli
          const snap = await db.ref("pesanan/" + id).once("value");
          const data = snap.val();

          const notifPesan = `📥 Bukti pembayaran diterima\n🆔 ID: ${id}\n👤 ${data?.nama || "-"}\n📱 ${data?.nomor || "-"}\n📎 Bukti: ${imageUrl}\n🔎 Cek: https://asdarcell.github.io/Asdarstoredigital/admin.html`;

          // Kirim ke WA via NgirimWA
          const formWA = new FormData();
          formWA.append("appkey", "ab3727c5-e0be-40f9-bb3f-25d93b029f7a");
          formWA.append("authkey", "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq");
          formWA.append("to", "6281803004607");
          formWA.append("message", notifPesan);
          fetch("https://app.ngirimwa.com/api/create-message", {
            method: "POST",
            body: formWA
          });

          document.getElementById("statusBox").innerHTML = `✅ Bukti berhasil diupload!<br><a href="${imageUrl}" target="_blank">Lihat Bukti</a>`;
          fileInput.value = "";

        } catch (err) {
          alert("❌ Gagal upload: " + err.message);
          document.getElementById("statusBox").innerText = "❌ Gagal upload.";
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
