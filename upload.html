<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Bukti Bayar - Firebase Storage</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #3498db; }
    input, button {
      padding: 10px; margin: 10px 0;
      display: block; width: 100%; max-width: 400px;
    }
    .info {
      background: #eaf4ff; padding: 10px; border-left: 4px solid #3498db;
    }
  </style>
</head>
<body>
  <h2>Upload Bukti Pembayaran</h2>
  <div class="info" id="statusBox">Silakan upload bukti bayar Anda.</div>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadBukti()">üì§ Upload Sekarang</button>
  <div id="infoPembayaran"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);

    const storage = firebase.storage();
    const db = firebase.database();

    // Ambil parameter URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const via = urlParams.get('via');
    const harga = urlParams.get('harga');

    // Info pembayaran
    const info = {
      dana: { nama: "Dana", no: "087755432880", warna: "#00a8e8" },
      shopeepay: { nama: "ShopeePay", no: "081803004607", warna: "#ee4d2d" }
    };
    const metode = info[via];
    if(metode){
      document.getElementById("infoPembayaran").innerHTML = `
        <div style="background:${metode.warna};color:#fff;padding:10px;border-radius:10px;">
          <b>Metode Pembayaran: ${metode.nama}</b><br>
          Nomor Tujuan: <span>${metode.no}</span><br>
          <b>Total Bayar:</b> Rp${harga}<br>
          <button onclick="navigator.clipboard.writeText('${metode.no}').then(()=>alert('Nomor disalin!'))">üìã Salin Nomor</button>
        </div>
      `;
    }

    async function uploadBukti() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if(!file) return alert("‚ùó Pilih gambar terlebih dahulu.");
      if(!id) return alert("‚ùó ID pesanan tidak ditemukan di URL.");

      document.getElementById("statusBox").innerText = "‚è≥ Mengupload gambar ke Firebase Storage...";

      try {
        const storageRef = storage.ref();
        const buktiRef = storageRef.child(`bukti_bayar/${id}_${Date.now()}_${file.name}`);

        // Upload file ke Firebase Storage
        const snapshot = await buktiRef.put(file);
        const downloadURL = await snapshot.ref.getDownloadURL();

        // Simpan link ke Firebase Realtime Database
        await db.ref(`pesanan/${id}`).update({
          buktiBayar: downloadURL,
          status: "Sudah Bayar"
        });

        // Simpan juga ke galeri bukti
        await db.ref('galeri_bukti').push({ url: downloadURL });

        document.getElementById("statusBox").innerHTML = `<b>‚úÖ Bukti berhasil diupload!</b><br><a href="${downloadURL}" target="_blank">Lihat Gambar</a>`;

        fileInput.value = "";

        // Kalau mau, di sini bisa tambah kode kirim notifikasi WA

      } catch(err) {
        alert("‚ùå Gagal upload: " + err.message);
        document.getElementById("statusBox").innerText = "‚ùå Gagal upload.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
