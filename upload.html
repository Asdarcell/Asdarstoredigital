<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Bukti Pembayaran</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 400px; }
    #status, #infoBayar { margin-top: 10px; padding: 10px; background: #f0f8ff; border-left: 4px solid #3498db; }
    .copy-btn { background: #3498db; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Upload Bukti Pembayaran</h2>

  <div id="infoBayar">Memuat info pembayaran...</div>

  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="upload()">üì§ Upload & Kirim ke WhatsApp</button>
  <div id="status">Silakan pilih gambar dan klik tombol upload.</div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const imgbbApiKey = "4bb65566f2b6bad0aef16ac5ae6b2fbc";
    const ngirimwaAppkey = "ab3727c5-e0be-40f9-bb3f-25d93b029f7a";
    const ngirimwaAuthkey = "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq";
    const waTujuan = "6281803004607";

    const metode = {
      dana: { nama: "Dana", no: "087755432880", warna: "#00a8e8" },
      shopeepay: { nama: "ShopeePay", no: "081803004607", warna: "#ee4d2d" }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const via = urlParams.get('via');
    const harga = urlParams.get('harga') || '0';
    const bayar = metode[via];

    if (bayar) {
      document.getElementById("infoBayar").innerHTML = `
        <div style="background:${bayar.warna};color:#fff;padding:10px;border-radius:10px;">
          üü£ <b>PAYMENT</b> (${bayar.nama})<br>
          Nomor: <b id="nomorTujuan">${bayar.no}</b><br>
          Total Bayar: <b>Rp${harga}</b><br>
          <button class="copy-btn" onclick="salinNo()">üìã Salin Nomor</button><br><br>
          Cara Bayar: Silakan transfer ke nomor di atas, lalu upload bukti pembayaran Anda.
        </div>
      `;
    } else {
      document.getElementById("infoBayar").innerText = "‚ùå Metode pembayaran tidak valid.";
    }

    function salinNo() {
      const no = document.getElementById("nomorTujuan").innerText;
      navigator.clipboard.writeText(no).then(() => alert("‚úÖ Nomor disalin!"));
    }

    async function upload() {
      const file = document.getElementById("fileInput").files[0];
      const status = document.getElementById("status");
      if (!file) return alert("‚ùó Pilih gambar dulu.");
      status.innerText = "‚è≥ Upload ke ImgBB...";

      const base64 = await toBase64(file);
      try {
        const formData = new FormData();
        formData.append("key", imgbbApiKey);
        formData.append("image", base64.split(",")[1]);

        const imgbbRes = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData
        });

        const imgbbJson = await imgbbRes.json();
        if (!imgbbJson.success) throw new Error("Upload ke ImgBB gagal");

        const imageUrl = imgbbJson.data.url;
        status.innerText = "‚úÖ Upload berhasil. Mengirim ke WhatsApp...";

        // Simpan ke Firebase
        await db.ref("galeri_bukti").push({ url: imageUrl });

        // Kirim WA
        const formWA = new FormData();
        formWA.append("appkey", ngirimwaAppkey);
        formWA.append("authkey", ngirimwaAuthkey);
        formWA.append("to", waTujuan);
        formWA.append("message", `üì• Bukti pembayaran diterima\nMetode: ${bayar.nama}\nNomor: ${bayar.no}\nTotal: Rp${harga}\nLink Gambar:\n${imageUrl}`);
        formWA.append("image", imageUrl);

        const waRes = await fetch("https://app.ngirimwa.com/api/create-message", {
          method: "POST",
          body: formWA
        });

        const waJson = await waRes.json();

        if (waJson.success) {
          status.innerHTML = `‚úÖ Sukses!<br><a href="${imageUrl}" target="_blank">Lihat Bukti Bayar</a>`;
        } else {
          throw new Error("Gagal kirim WA");
        }
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Gagal: " + err.message;
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
