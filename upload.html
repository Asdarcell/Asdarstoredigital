<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Upload Bukti Pembayaran</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      max-width: 500px;
      margin: auto;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
    }
    input[type="file"], button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #statusMsg {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Upload Bukti Pembayaran</h1>
  <p>Silakan upload bukti pembayaran untuk pesanan Anda.</p>
  <form id="uploadForm">
    <input type="file" id="bukti" accept="image/*" required />
    <button type="submit">Upload Bukti</button>
  </form>
  <p id="statusMsg"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase config (gunakan yang benar sesuai projectmu)
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // API Key untuk layanan upload gambar eksternal (misal ImgBB)
    const externalApiKey = "f71ccc1a662c9f8656766990018d3a33";

    // Ambil ID pesanan dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const idPesanan = urlParams.get('id');

    const form = document.getElementById('uploadForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!idPesanan) {
        alert('ID pesanan tidak ditemukan di URL.');
        return;
      }

      const fileInput = document.getElementById('bukti');
      const file = fileInput.files[0];
      if (!file) {
        alert('Pilih file bukti pembayaran terlebih dahulu.');
        return;
      }

      statusMsg.style.color = 'black';
      statusMsg.textContent = 'Mengupload bukti...';

      // Convert file ke base64 agar bisa dikirim ke ImgBB
      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]); // hanya base64 saja
        reader.onerror = error => reject(error);
      });

      try {
        const base64Image = await toBase64(file);

        // Kirim ke API ImgBB (atau layanan kamu)
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${externalApiKey}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ image: base64Image })
        });

        const data = await response.json();

        if (data.success) {
          const imageUrl = data.data.url;

          // Simpan URL gambar ke Firebase Database agar admin & pembeli bisa lihat
          await db.ref('pesanan/' + idPesanan).update({
            buktiBayar: imageUrl,
            status: 'Menunggu Verifikasi Admin'
          });

          statusMsg.style.color = 'green';
          statusMsg.textContent = 'Bukti berhasil diupload! Terima kasih.';
          form.reset();

        } else {
          throw new Error('Upload gagal: ' + JSON.stringify(data));
        }
      } catch (err) {
        statusMsg.style.color = 'red';
        statusMsg.textContent = 'Gagal mengupload bukti.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
