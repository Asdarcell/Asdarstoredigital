<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Upload Bukti Bayar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    h2 { color: #3498db; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 400px; }
    #statusBox { margin-top: 10px; padding: 10px; background: #eaf4ff; border-left: 5px solid #3498db; }
    .loading { color: orange; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Upload Bukti Pembayaran</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">üì§ Upload Sekarang</button>

  <div id="statusBox">Silakan pilih dan upload bukti transfer Anda.</div>

  <script>
    document.getElementById("uploadBtn").addEventListener("click", async function () {
      const fileInput = document.getElementById("fileInput");
      const statusBox = document.getElementById("statusBox");

      const file = fileInput.files[0];
      if (!file) {
        statusBox.innerHTML = "‚ùó Silakan pilih gambar terlebih dahulu.";
        statusBox.className = "error";
        return;
      }

      statusBox.innerHTML = "‚è≥ Mengunggah gambar...";
      statusBox.className = "loading";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch("https://asdar.imgbb.com/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          statusBox.className = "success";
          statusBox.innerHTML = `‚úÖ Bukti berhasil diunggah:<br><a href="${data.data.url}" target="_blank">${data.data.url}</a>`;
          fileInput.value = "";
        } else {
          statusBox.className = "error";
          statusBox.innerHTML = "‚ùå Upload gagal. Silakan coba lagi.";
        }
      } catch (err) {
        statusBox.className = "error";
        statusBox.innerHTML = "‚ùå Gagal koneksi: " + err.message;
      }
    });
  </script>

</body>
</html>
