<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Bukti Pembayaran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Upload Bukti Pembayaran</h1>
  <form id="uploadForm">
    <input type="file" id="bukti" accept="image/*" required />
    <button type="submit">Upload Bukti</button>
  </form>
  <p id="statusMsg"></p>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const imgbbApiKey = "f71ccc1a662c9f8656766990018d3a33"; // API Key ImgBB

    const urlParams = new URLSearchParams(window.location.search);
    const idPesanan = urlParams.get('id');
    const form = document.getElementById('uploadForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('bukti').files[0];
      if (!file) return alert('Pilih file terlebih dahulu!');
      if (!idPesanan) return alert('ID pesanan tidak ditemukan di URL.');

      statusMsg.style.color = 'black';
      statusMsg.innerText = 'Mengupload bukti ke ImgBB...';

      const formData = new FormData();
      formData.append("image", file);

      try {
        // Upload ke ImgBB
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        const imageUrl = result.data.url;

        // Simpan ke Firebase Database
        await db.ref('pesanan/' + idPesanan).update({
          buktiBayar: imageUrl,
          status: "Sudah Bayar"
        });

        statusMsg.style.color = 'green';
        statusMsg.innerHTML = '✅ Bukti berhasil diupload!<br><a href="status.html?id=' + idPesanan + '">Lihat Status Pesanan</a>';
        form.reset();
      } catch (error) {
        statusMsg.style.color = 'red';
        statusMsg.innerText = '❌ Gagal upload bukti. Coba lagi.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
