<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Bukti Pembayaran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Upload Bukti Pembayaran</h1>
  <form id="uploadForm">
    <input type="file" id="bukti" accept="image/*" required />
    <button type="submit">Upload Bukti</button>
  </form>
  <p id="statusMsg"></p>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const idPesanan = urlParams.get('id');
    const form = document.getElementById('uploadForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const file = document.getElementById('bukti').files[0];
      if (!file) return alert('Pilih file terlebih dahulu!');
      if (!idPesanan) return alert('ID pesanan tidak ditemukan di URL.');

      statusMsg.textContent = 'Mengupload bukti...';

      const ref = storage.ref('buktiBayar/' + idPesanan);
      ref.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          db.ref('pesanan/' + idPesanan).update({
            buktiBayar: url,
            status: 'Sudah Bayar'
          });
          statusMsg.innerHTML = '✅ Bukti berhasil diupload!<br><a href="status.html?id=' + idPesanan + '">Lihat Status Pesanan</a>';
          form.reset();
        });
      }).catch(() => {
        statusMsg.textContent = '❌ Gagal mengupload bukti.';
      });
    });
  </script>
</body>
</html>
