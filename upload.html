<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Bukti Pembayaran</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; background: #f9f9f9; padding: 20px; }
    h1 { font-size: 24px; }
    input, button {
      padding: 10px; width: 100%;
      margin-top: 10px; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #28a745; color: white; border: none;
      font-weight: bold; cursor: pointer;
    }
    #fiturDinamis { margin-top: 30px; padding: 15px; background: #fff; border: 1px dashed #999; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Upload Bukti Pembayaran</h1>
  <form id="uploadForm">
    <input type="file" id="bukti" accept="image/*" required />
    <button type="submit">Upload Bukti</button>
  </form>
  <p id="statusMsg"></p>

  <div id="fiturDinamis"><b>🔧 Fitur Tambahan Admin:</b><br/>Memuat...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const imgbbApiKey = "f71ccc1a662c9f8656766990018d3a33"; // API Key ImgBB
    const urlParams = new URLSearchParams(window.location.search);
    const idPesanan = urlParams.get('id');
    const form = document.getElementById('uploadForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('bukti').files[0];
      if (!file || !idPesanan) return alert("❗ File atau ID pesanan kosong.");

      statusMsg.innerText = "⏳ Mengupload bukti ke ImgBB...";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        const imageUrl = result.data.url;

        await db.ref('pesanan/' + idPesanan).update({
          buktiBayar: imageUrl,
          status: "Sudah Bayar"
        });

        // Kirim notifikasi ke WA Admin
        const snap = await db.ref('pesanan/' + idPesanan).once('value');
        const data = snap.val();
        const pesan = `📥 Bukti Baru Masuk\n🆔 ID: ${idPesanan}\n👤 ${data.nama}\n📦 ${data.produk}\n🖼️ ${imageUrl}`;
        const waForm = new FormData();
        waForm.append("appkey", "ab3727c5-e0be-40f9-bb3f-25d93b029f7a");
        waForm.append("authkey", "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq");
        waForm.append("to", "6281803004607");
        waForm.append("message", pesan);
        fetch("https://app.ngirimwa.com/api/create-message", { method: "POST", body: waForm });

        statusMsg.style.color = "green";
        statusMsg.innerHTML = '✅ Bukti berhasil diupload!<br><a href="status.html?id=' + idPesanan + '">📄 Lihat Status Pesanan</a>';
        form.reset();
      } catch (error) {
        statusMsg.style.color = "red";
        statusMsg.innerText = "❌ Gagal upload bukti. Coba lagi.";
        console.error(error);
      }
    });

    // Tampilkan fitur dinamis dari Firebase
    const fiturRef = db.ref("fitur_dinamis");
    function tampilkanFiturDinamisUpload() {
      fiturRef.once('value').then(snapshot => {
        const data = snapshot.val() || {};
        let html = "";
        for (let id in data) {
          const f = data[id];
          if (f.lokasi === "upload") {
            html += `<div style="margin-bottom:10px">${f.html}</div>`;
          }
        }
        document.getElementById("fiturDinamis").innerHTML = html || "Tidak ada fitur tambahan.";
      });
    }
    tampilkanFiturDinamisUpload();
  </script>
</body>
</html>
