<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Upload Bukti Pembayaran Tanpa Firebase</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      max-width: 500px;
      margin: auto;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
    }
    input[type="file"], button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #statusMsg {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Upload Bukti Pembayaran</h1>
  <form id="uploadForm">
    <input type="file" id="bukti" accept="image/*" required />
    <button type="submit">Upload Bukti</button>
  </form>
  <p id="statusMsg"></p>

  <script>
    const imgbbApiKey = 'f71ccc1a662c9f8656766990018d3a33'; // Ganti dengan API key kamu dari imgbb.com

    const form = document.getElementById('uploadForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('bukti');
      if (!fileInput.files.length) {
        alert('Pilih file terlebih dahulu!');
        return;
      }

      const file = fileInput.files[0];

      // Baca file jadi base64
      const reader = new FileReader();
      reader.onload = async function () {
        const base64Image = reader.result.replace(/^data:image\/[a-z]+;base64,/, '');

        statusMsg.style.color = 'black';
        statusMsg.textContent = 'Mengupload bukti...';

        try {
          const formData = new FormData();
          formData.append('key', imgbbApiKey);
          formData.append('image', base64Image);

          const response = await fetch('https://api.imgbb.com/1/upload', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (data.success) {
            statusMsg.style.color = 'green';
            statusMsg.innerHTML = `✅ Bukti berhasil diupload!<br><a href="${data.data.url}" target="_blank">Lihat gambar</a><br><br><a href="index.html">⬅ Kembali ke Halaman Utama</a>`;

            // Simpan URL gambar di localStorage supaya nanti bisa dicek di halaman status
            localStorage.setItem('buktiBayarURL', data.data.url);
          } else {
            statusMsg.style.color = 'red';
            statusMsg.textContent = 'Gagal upload gambar ke server.';
          }
        } catch (error) {
          statusMsg.style.color = 'red';
          statusMsg.textContent = 'Terjadi kesalahan saat upload.';
          console.error(error);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
