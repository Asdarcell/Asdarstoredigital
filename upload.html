<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Bukti Pembayaran</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 400px; }
    #status { margin-top: 10px; background: #f0f8ff; padding: 10px; border-left: 4px solid #3498db; }
  </style>
</head>
<body>
  <h2>Upload Bukti Pembayaran</h2>

  <input type="text" id="idPesanan" placeholder="Masukkan ID Pesanan" />
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="upload()">Upload & Kirim Notif</button>
  <div id="status">Silakan upload bukti pembayaran Anda.</div>

  <script>
    const imgbbApiKey = "4bb65566f2b6bad0aef16ac5ae6b2fbc";
    const nomorAdmin = "6281803004607";

    async function upload() {
      const id = document.getElementById("idPesanan").value.trim();
      const file = document.getElementById("fileInput").files[0];
      const status = document.getElementById("status");

      if (!id || !file) return alert("Lengkapi ID & Gambar!");

      status.innerText = "‚è≥ Uploading...";
      const base64 = await toBase64(file);

      const formData = new FormData();
      formData.append("key", imgbbApiKey);
      formData.append("image", base64.split(",")[1]);

      const res = await fetch("https://api.imgbb.com/1/upload", { method: "POST", body: formData });
      const json = await res.json();
      if (!json.success) return alert("Gagal upload ke ImgBB!");

      const imageUrl = json.data.url;

      await db.ref("pesanan/" + id).update({
        buktiBayar: imageUrl,
        status: "Sudah Bayar"
      });

      await fetch("https://ngirimwa.vercel.app/api/send-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nomor: nomorAdmin,
          pesan: `üì• Pesanan *${id}* telah upload bukti dan menunggu verifikasi.\nCek sekarang di dashboard admin.`
        })
      });

      status.innerHTML = `‚úÖ Bukti terkirim!<br><a href="${imageUrl}" target="_blank">Lihat Gambar</a>`;
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
