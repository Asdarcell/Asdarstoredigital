<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Bukti Bayar - Asdar Store</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #3498db; }
    input, button {
      padding: 10px; margin: 10px 0;
      display: block; width: 100%; max-width: 400px;
    }
    .info {
      background: #eaf4ff; padding: 10px; border-left: 4px solid #3498db;
      margin-bottom: 20px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Upload Bukti Pembayaran</h2>
  <div id="infoPembayaran" class="info">Memuat informasi pembayaran...</div>

  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadBukti()">üì§ Upload Bukti Sekarang</button>
  <div id="statusBox"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Ambil parameter URL
    const urlParams = new URLSearchParams(window.location.search);
    const idPesanan = urlParams.get('id');  // id pesanan wajib ada di URL
    const via = urlParams.get('via');       // metode pembayaran: dana/shopeepay
    const harga = urlParams.get('harga');   // total harga pembayaran

    const infoMetode = {
      dana: { nama: "Dana", no: "087755432880", warna: "#00a8e8" },
      shopeepay: { nama: "ShopeePay", no: "081803004607", warna: "#ee4d2d" }
    };

    // Tampilkan info pembayaran
    function tampilkanInfoPembayaran() {
      const metode = infoMetode[via];
      const infoDiv = document.getElementById('infoPembayaran');

      if (!idPesanan || !metode || !harga) {
        infoDiv.innerHTML = '<b style="color:red;">Data pembayaran tidak lengkap. Pastikan link sudah benar.</b>';
        return false;
      }

      infoDiv.innerHTML = `
        <div style="background:${metode.warna}; color:#fff; padding:15px; border-radius:8px;">
          <b>Metode Pembayaran: ${metode.nama}</b><br>
          Nomor Tujuan: <span id="nomorTujuan">${metode.no}</span> 
          <button onclick="salinNomor()" style="margin-left:10px; padding:5px 10px; cursor:pointer;">üìã Salin Nomor</button><br><br>
          <b>Total Bayar:</b> Rp${harga}<br>
          <small>Silakan transfer sesuai nominal di atas, lalu upload bukti pembayaran di bawah.</small>
        </div>
      `;
      return true;
    }

    function salinNomor() {
      const no = document.getElementById('nomorTujuan').innerText;
      navigator.clipboard.writeText(no).then(() => alert('Nomor tujuan berhasil disalin!'));
    }

    // Upload bukti ke imgbb dan simpan ke Firebase
    async function uploadBukti() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const statusBox = document.getElementById('statusBox');

      if (!file) {
        alert("‚ùó Silakan pilih gambar bukti pembayaran terlebih dahulu.");
        return;
      }

      if (!idPesanan) {
        alert("‚ùó ID pesanan tidak ditemukan, halaman ini harus dibuka dengan link yang benar.");
        return;
      }

      statusBox.innerText = "‚è≥ Mengupload gambar bukti...";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const imgbbApiKey = "f71ccc1a662c9f8656766990018d3a33"; // Bisa diganti dengan API key kamu sendiri
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: "POST",
          body: formData
        });
        const result = await response.json();

        if (!result.success) {
          throw new Error("Upload gambar gagal.");
        }

        const urlGambar = result.data.url;

        // Update data pesanan di Firebase: simpan URL bukti bayar dan status
        await db.ref('pesanan/' + idPesanan).update({
          buktiBayar: urlGambar,
          status: "Sudah Bayar"
        });

        statusBox.innerHTML = `<b style="color:green;">‚úÖ Bukti pembayaran berhasil diupload!</b>`;
        fileInput.value = "";

        // Kirim notifikasi WA ke admin via API (ngirimwa)
        const notifPesan = `üì• Bukti pembayaran diterima untuk ID: ${idPesanan}\nMetode: ${infoMetode[via].nama}\nNominal: Rp${harga}`;
        fetch("https://app.ngirimwa.com/api/create-message", {
          method: "POST",
          body: (() => {
            const form = new FormData();
            form.append("appkey", "ab3727c5-e0be-40f9-bb3f-25d93b029f7a");
            form.append("authkey", "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq");
            form.append("to", "6281803004607"); // Nomor admin
            form.append("message", notifPesan);
            return form;
          })()
        });

      } catch (err) {
        statusBox.innerHTML = `<b style="color:red;">‚ùå Gagal upload bukti: ${err.message}</b>`;
      }
    }

    // Init tampil info
    if (!tampilkanInfoPembayaran()) {
      document.getElementById('fileInput').disabled = true;
    }
  </script>
</body>
</html>
