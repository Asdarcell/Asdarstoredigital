<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pembayaran dan Upload Bukti - Asdar Store</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f4f8; }
    h2 { color: #2c3e50; }
    label { display: block; margin-top: 15px; }
    input, select, button, textarea {
      padding: 10px; margin-top: 5px; width: 100%; max-width: 400px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #3498db; color: white; border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Form Pembayaran dan Upload Bukti</h2>
  <form id="formPembayaran">
    <label>Nama Pembeli
      <input type="text" id="nama" required />
    </label>

    <label>Nomor HP / ID SN
      <input type="text" id="nomor" required />
    </label>

    <label>Kategori Produk
      <select id="kategori" required>
        <option value="">-- Pilih Kategori --</option>
        <option value="K-Vision">K-Vision</option>
        <option value="Nex Parabola">Nex Parabola</option>
        <option value="MNC Vision">MNC Vision</option>
        <option value="Paket Data">Paket Data</option>
      </select>
    </label>

    <label>Varian Produk
      <input type="text" id="varian" required placeholder="Contoh: Cling 1 bulan" />
    </label>

    <label>Harga (Rp)
      <input type="number" id="harga" required min="1000" />
    </label>

    <label>Status Pesanan
      <select id="status" required>
        <option value="Belum Bayar">Belum Bayar</option>
        <option value="Sudah Bayar">Sudah Bayar</option>
        <option value="Diproses">Diproses</option>
        <option value="Selesai">Selesai</option>
      </select>
    </label>

    <label>Bukti Bayar (gambar)
      <input type="file" id="buktiBayar" accept="image/*" required />
    </label>

    <button type="submit">Kirim Pesanan & Upload Bukti</button>
  </form>

  <div class="status" id="statusMessage"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase config (ubah sesuai milikmu)
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('formPembayaran');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMessage.textContent = "‚è≥ Sedang mengupload dan menyimpan data...";

      const nama = document.getElementById('nama').value.trim();
      const nomor = document.getElementById('nomor').value.trim();
      const kategori = document.getElementById('kategori').value;
      const varian = document.getElementById('varian').value.trim();
      const harga = parseInt(document.getElementById('harga').value);
      const status = document.getElementById('status').value;
      const buktiFile = document.getElementById('buktiBayar').files[0];

      if (!buktiFile) {
        statusMessage.textContent = "‚ùó Harap pilih gambar bukti bayar.";
        return;
      }

      try {
        // Upload gambar ke imgbb
        const formData = new FormData();
        formData.append('image', buktiFile);
        const imgbbApiKey = "f71ccc1a662c9f8656766990018d3a33";
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: "POST",
          body: formData
        });
        const json = await res.json();
        if (!json.success) throw new Error("Upload gambar gagal");

        const urlBuktiBayar = json.data.url;

        // Simpan data pesanan di Firebase
        const newKey = db.ref('pesanan').push().key;
        await db.ref('pesanan/' + newKey).set({
          nama,
          nomor,
          kategori,
          produk: varian,
          harga,
          status,
          buktiBayar: urlBuktiBayar,
          waktu: new Date().toLocaleString()
        });

        // Kirim notifikasi WA ke admin via API ngirimwa
        const pesanWA = `üì• Pesanan baru masuk!\nID: ${newKey}\nNama: ${nama}\nNomor: ${nomor}\nProduk: ${kategori} - ${varian}\nHarga: Rp${harga}\nStatus: ${status}`;
        fetch("https://ngirimwa.vercel.app/api/send-message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nomor: "6281803004607", // nomor admin
            pesan: pesanWA
          })
        });

        statusMessage.textContent = "‚úÖ Pesanan berhasil dikirim dan bukti terupload!";
        form.reset();
      } catch (error) {
        statusMessage.textContent = "‚ùå Gagal mengirim pesanan: " + error.message;
      }
    });
  </script>
</body>
</html>
