<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Reseller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db; --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05); }
        [data-theme="dark"] { --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c; --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15); }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); transition: background-color 0.3s ease, color 0.3s ease; line-height: 1.6; padding-top: 20px; }
        .form-container { max-width: 500px; margin: 0 auto; padding: 25px; background: var(--card); border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); }
        h1 { color: var(--primary); text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: 600; display: block; }
        input { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid var(--border); background-color: var(--bg); color: var(--text); }
        button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.2s ease; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        #status-message { text-align: center; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body data-theme="dark">
    <div class="form-container">
        <h1 id="form-title">Pendaftaran Reseller</h1>
        <p class="text-center" id="plan-info">Memuat...</p>
        <form id="register-form">
            <div id="nama-container" class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan Nama Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="contoh@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimal 6 karakter" required minlength="6">
            </div>
            <button type="submit" id="submit-btn">Daftar Sekarang</button>
        </form>
        <p id="status-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
            databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
            projectId: "asdarstoredigitalll-d89c4",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const form = document.getElementById('register-form');
        const namaContainer = document.getElementById('nama-container');
        const namaInput = document.getElementById('nama');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const planInfo = document.getElementById('plan-info');
        const formTitle = document.getElementById('form-title');
        
        let selectedPlan = '';
        let isLoginMode = false;

        const urlParams = new URLSearchParams(window.location.search);
        selectedPlan = urlParams.get('plan');

        if (selectedPlan === 'A') {
            planInfo.innerHTML = "Anda memilih <strong>Reseller Paket A</strong> dengan keuntungan 15% dan minimal deposit Rp 100.000.";
        } else if (selectedPlan === 'B') {
            planInfo.innerHTML = "Anda memilih <strong>Reseller Paket B</strong> dengan keuntungan 10% dan minimal deposit Rp 50.000.";
        } else {
            planInfo.innerHTML = "Pilihan paket tidak valid. Silakan kembali ke halaman utama.";
            submitBtn.disabled = true;
        }
        
        function switchToLoginMode() {
            isLoginMode = true;
            formTitle.textContent = 'Login Reseller';
            namaContainer.style.display = 'none';
            submitBtn.textContent = 'Login';
            statusMessage.textContent = 'Email ini sudah terdaftar. Silakan login.';
            statusMessage.style.color = '#1abc9c';
            namaInput.required = false;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';
            statusMessage.textContent = '';

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (isLoginMode) {
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    statusMessage.textContent = 'Login berhasil! Mengalihkan ke halaman member...';
                    statusMessage.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = `member-dashboard.html?uid=${userCredential.user.uid}`;
                    }, 2000);
                } catch (error) {
                    statusMessage.textContent = 'Login gagal. Periksa kembali email dan password Anda.';
                    statusMessage.style.color = 'red';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
                return;
            }

            const nama = namaInput.value.trim();
            if (!nama || !email || !password || !selectedPlan) {
                statusMessage.textContent = 'Harap lengkapi semua data.';
                statusMessage.style.color = 'red';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Daftar Sekarang';
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;
                await db.collection('resellers').doc(uid).set({
                    nama: nama,
                    email: email,
                    paket: selectedPlan,
                    status: 'pending-deposit',
                    registeredAt: new Date().toISOString()
                });
                statusMessage.textContent = 'Pendaftaran berhasil! Mengalihkan ke halaman pembayaran...';
                statusMessage.style.color = 'green';
                setTimeout(() => {
                    window.location.href = `deposit.html?uid=${uid}`;
                }, 2000);
            } catch (error) {
                let errorMessage = 'Terjadi kesalahan. Silakan coba lagi.';
                
                // ### INI BAGIAN UTAMA YANG BERUBAH ###
                if (error.code === 'auth/email-already-in-use') {
                    // Cek status user di Firestore
                    const resellerQuery = await db.collection('resellers').where('email', '==', email).limit(1).get();
                    
                    if (!resellerQuery.empty) {
                        const resellerDoc = resellerQuery.docs[0];
                        const resellerData = resellerDoc.data();
                        
                        if (resellerData.status === 'pending-deposit') {
                            // Jika status pending, langsung arahkan ke deposit
                            statusMessage.textContent = 'Email sudah terdaftar, deposit Anda tertunda. Mengalihkan ke halaman pembayaran...';
                            statusMessage.style.color = 'green';
                            setTimeout(() => {
                                window.location.href = `deposit.html?uid=${resellerDoc.id}`;
                            }, 2500);
                            return; // Hentikan eksekusi lebih lanjut
                        } else {
                            // Jika status lain (misal: active), alihkan ke mode login
                            switchToLoginMode();
                            submitBtn.disabled = false; // Aktifkan tombol lagi untuk login
                        }
                    } else {
                        // Jika tidak ada di DB (kasus langka), alihkan ke mode login
                        switchToLoginMode();
                        submitBtn.disabled = false;
                    }

                } else if (error.code === 'auth/weak-password') {
                    statusMessage.textContent = 'Password terlalu lemah, minimal 6 karakter.';
                    statusMessage.style.color = 'red';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Daftar Sekarang';
                } else {
                    statusMessage.textContent = errorMessage;
                    statusMessage.style.color = 'red';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Daftar Sekarang';
                }
            }
        });
    </script>
</body>
</html>
