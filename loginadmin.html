<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #1a1a2e;
            --text: #e0e0e0;
            --primary: #1abc9c;
            --card: #2c2c40;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .form-control {
            background-color: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background-color: var(--card);
            border-color: var(--primary);
            box-shadow: none;
            color: var(--text);
        }
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-primary:hover {
            opacity: 0.9;
            background-color: var(--primary);
            border-color: var(--primary);
        }
        .alert-danger {
            background-color: #e74c3c20;
            border: 1px solid #e74c3c;
            color: #e74c3c;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Admin Login</h1>
        
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Konfigurasi Firebase Anda (SAMA PERSIS dengan di dashboard)
        const firebaseConfig = {
            apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210", // API Key Anda
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
            databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
            projectId: "asdarstoredigitalll-d89c4",
            storageBucket: "asdarstoredigitalll-d89c4.appspot.com"
        };
        
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Mengambil elemen form dan pesan error
        const loginForm = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        // Menambahkan 'event listener' saat form disubmit
        loginForm.addEventListener('submit', (e) => {
            // Mencegah form refresh halaman
            e.preventDefault();

            // Mengambil email dan password dari input
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = loginForm.querySelector('button');

            // Reset pesan error dan tampilkan status loading di tombol
            errorMessageDiv.style.display = 'none';
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';

            // Proses login menggunakan Firebase Auth
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Jika login BERHASIL
                    console.log('Login berhasil:', userCredential.user);
                    // Arahkan ke halaman dashboard admin
                    window.location.href = 'admin_dashboard.html';
                })
                .catch((error) => {
                    // Jika login GAGAL
                    console.error('Login gagal:', error);
                    errorMessageDiv.textContent = 'Email atau kata sandi salah. Silakan coba lagi.';
                    errorMessageDiv.style.display = 'block';
                })
                .finally(() => {
                    // Kembalikan tombol ke keadaan semula
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Login';
                });
        });
    </script>
</body>
</html>
