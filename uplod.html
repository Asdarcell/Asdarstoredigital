<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Upload Bukti Pembayaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f9fc; }
    .container { max-width: 500px; }
    #status { margin-top: 10px; background: #e3f2fd; padding: 10px; border-left: 4px solid #2196f3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Bukti Pembayaran</h2>
    <p class="text-muted">Pastikan ID Pesanan Anda benar sebelum mengunggah.</p>
    <div class="mb-3">
        <label for="idPesanan" class="form-label">ID Pesanan</label>
        <input type="text" class="form-control" id="idPesanan" placeholder="Masukkan ID Pesanan" />
    </div>
    <div class="mb-3">
        <label for="fileInput" class="form-label">Pilih Gambar Bukti</label>
        <input type="file" class="form-control" id="fileInput" accept="image/*" />
    </div>
    <button class="btn btn-primary w-100" onclick="upload()">üì§ Upload & Kirim Notifikasi</button>
    <div id="status" class="mt-3">Silakan upload bukti pembayaran Anda.</div>
    <a href="./" class="btn btn-secondary w-100 mt-2">Kembali ke Halaman Utama</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    const IMGBB_API_KEY = "4bb65566f2b6bad0aef16ac5ae6b2fbc";
    const ADMIN_WA_NUMBER = "6281803004607";
    const ADMIN_PANEL_LINK = "https://asdarcell.github.io/Asdarstoredigital/admin.html";

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const functions = firebase.functions();

    const idPesananInput = document.getElementById("idPesanan");
    const fileInput = document.getElementById("fileInput");
    const statusDiv = document.getElementById("status");

    // PERBAIKAN: Menggunakan Firebase Functions untuk mengirim WhatsApp
    async function sendWhatsApp(to, message) {
        try {
            const sendWaMessage = functions.httpsCallable('sendWaMessage');
            await sendWaMessage({ to: to, message: message });
            console.log("‚úÖ Permintaan notifikasi WA berhasil dikirim ke Cloud Function.");
        } catch (error) {
            console.error("‚ùå Gagal memanggil Cloud Function:", error);
            // Meskipun gagal kirim WA, proses lain tetap berjalan
            // Anda bisa menambahkan alert di sini jika ingin memberitahu pengguna
            // alert("Gagal mengirim notifikasi, tapi pesanan Anda tetap diupdate.");
        }
    }

    async function upload() {
      const id = idPesananInput.value.trim();
      const file = fileInput.files[0];
      if (!id || !file) return alert("Lengkapi ID dan pilih gambar!");
      statusDiv.innerText = "‚è≥ Mengupload gambar...";
      
      const base64 = await toBase64(file).catch(() => statusDiv.innerText = "‚ùå Gagal membaca file.");
      if (!base64) return;

      const formDataImg = new FormData();
      formDataImg.append("key", IMGBB_API_KEY);
      formDataImg.append("image", base64.split(",")[1]);

      try {
        const orderSnapshot = await db.ref(`pesanan/${id}`).once('value');
        if (!orderSnapshot.exists()) throw new Error('ID Pesanan tidak ditemukan.');
        const orderData = orderSnapshot.val();

        const resImg = await fetch("https://api.imgbb.com/1/upload", { method: "POST", body: formDataImg });
        const jsonImg = await resImg.json();
        if (!jsonImg.success) throw new Error(`Gagal upload ke ImgBB: ${jsonImg.error.message}`);
        
        const imageUrl = jsonImg.data.url;
        
        await db.ref("pesanan/" + id).update({ 
            buktiBayar: imageUrl, 
            status: "Sudah Bayar",
            waktu: new Date().toISOString()
        });

        const pesanWA = `üîî Bukti Bayar Diterima! üîî\n\nID Pesanan: *${id}*\nNama Pembeli: ${orderData.nama}\nLink Bukti: ${imageUrl}\n\nSegera verifikasi di Admin Panel:\n${ADMIN_PANEL_LINK}`;
        
        await sendWhatsApp(ADMIN_WA_NUMBER, pesanWA);
        
        statusDiv.innerHTML = `‚úÖ Bukti berhasil dikirim! Status pesanan Anda telah diupdate. <br><a href="status.html?id=${id}">Cek Status Sekarang</a>`;
      } catch (error) {
        console.error(error);
        statusDiv.innerText = "‚ùå Gagal: " + error.message;
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const orderIdFromUrl = urlParams.get('id');
        if (orderIdFromUrl) {
            idPesananInput.value = orderIdFromUrl;
        }
    });
  </script>
</body>
</html>
