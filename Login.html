<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Asdar Store</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background: #2196F3;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Login</button>
  </div>
  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === "admin" && p === "12345") {
        alert("Login sukses!");
        window.location.href = "dashboard.html"; // ganti sesuai halaman setelah login
      } else {
        alert("Username atau Password salah!");
      }
    }
  </script>
</body>
</html>
