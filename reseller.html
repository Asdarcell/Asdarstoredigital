<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tool - Upgrade ke Reseller</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #2c2c40;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        h2 {
            text-align: center;
            color: #1abc9c;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #e0e0e0;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #1a1a2e;
            color: #e0e0e0;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #1abc9c;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            background-color: #1abc9c;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #25e0b9;
            transform: translateY(-2px);
        }
        #status-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .success { color: #28a745; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>

<div class="container">
    <h2>Upgrade Pembeli ke Reseller</h2>
    <form id="admin-form">
        <label for="buyer-email">Email Pembeli:</label>
        <input type="email" id="buyer-email" placeholder="contoh@email.com" required>

        <label for="reseller-name">Nama Toko Reseller:</label>
        <input type="text" id="reseller-name" placeholder="Nama Toko" required>

        <label for="reseller-password">Password Reseller Baru:</label>
        <input type="password" id="reseller-password" placeholder="Password (minimal 6 karakter)" required>

        <label for="reseller-tier">Pilih Paket Reseller:</label>
        <select id="reseller-tier" required>
            <option value="B">Tier B (Diskon 10%)</option>
            <option value="A">Tier A (Diskon 15%)</option>
        </select>
        
        <button type="submit">Upgrade Sekarang</button>
        <div id="status-message"></div>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      projectId: "asdarstoredigitalll-d89c4",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById('admin-form');
    const emailInput = document.getElementById('buyer-email');
    const nameInput = document.getElementById('reseller-name');
    const passwordInput = document.getElementById('reseller-password');
    const tierSelect = document.getElementById('reseller-tier');
    const statusMessage = document.getElementById('status-message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const name = nameInput.value;
        const password = passwordInput.value;
        const tier = tierSelect.value;
        const diskon = (tier === 'A') ? 15 : 10;
        
        statusMessage.textContent = 'Memproses...';
        statusMessage.className = '';

        try {
            // Cek apakah user sudah ada
            const userExists = await db.collection('resellers').where('email', '==', email).get();
            if (!userExists.empty) {
                throw new Error('Akun dengan email ini sudah menjadi reseller.');
            }

            // Buat user di Firebase Authentication
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            // Simpan data reseller ke Firestore
            await db.collection('resellers').doc(user.uid).set({
                namaToko: name,
                email: email,
                tier: tier,
                diskon: diskon,
                saldo: 0,
                uid: user.uid,
                bergabungPada: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Beri notifikasi berhasil
            statusMessage.textContent = `Berhasil! Akun reseller untuk ${email} telah dibuat. Nama Toko: ${name}, Password: ${password}.`;
            statusMessage.className = 'success';
            form.reset();
            
            // Log out user admin agar tidak mengganggu
            auth.signOut();

        } catch (error) {
            console.error("Error: ", error);
            statusMessage.textContent = `Gagal mengupgrade user: ${error.message}`;
            statusMessage.className = 'error';
        }
    });

    // Otomatis login admin (Opsional)
    auth.signInWithEmailAndPassword('admin@gmail.com', 'passwordadmin') // GANTI DENGAN EMAIL DAN PASSWORD ADMIN ANDA
        .then(() => {
            console.log('Login admin berhasil.');
        })
        .catch(error => {
            console.error('Login admin gagal:', error.message);
            statusMessage.textContent = 'Login admin otomatis gagal. Cek email & password di kode.';
            statusMessage.className = 'error';
        });
</script>
</body>
</html>
