<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Seller - Asdar Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a; /* Latar belakang sedikit lebih gelap */
            --card-bg: #2d2d2d;
            /* Tema Warna Hijau untuk Seller */
            --primary-green: #28a745; 
            --light-green: #34d399;
            --text-light: #a7b2d3;
            --text-white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .Box-Pembungkus {
            position: relative;
            width: 800px;
            height: 500px;
            max-width: 100%;
        }
        .card-login, .card-regis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            display: flex;
            transition: 0.7s ease-in-out;
            overflow: hidden;
        }
        .card-login { opacity: 1; transform: translateX(0); z-index: 2; }
        .card-regis { opacity: 0; transform: translateX(-100%); z-index: 1; }
        .Box-Pembungkus.active .card-login { transform: translateX(100%); opacity: 0; z-index: 1; }
        .Box-Pembungkus.active .card-regis { transform: translateX(0); opacity: 1; z-index: 2; }
        .quotes, .form {
            width: 50%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .quotes { color: var(--text-white); background: linear-gradient(135deg, var(--light-green), var(--primary-green)); }
        .card-regis .quotes { order: 2; }
        h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .form { align-items: center; }
        .form h2 { font-size: 2em; color: var(--primary-green); margin-bottom: 20px; }
        .input-box { position: relative; width: 100%; margin-bottom: 35px; }
        .input-box input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--text-light);
            color: var(--text-white);
            padding: 10px 0;
            font-size: 1em;
            outline: none;
        }
        .input-box label { position: absolute; top: 10px; left: 0; font-size: 1em; transition: 0.3s; pointer-events: none; }
        .input-box input:focus + label, .input-box input:valid + label { top: -15px; font-size: 0.8em; color: var(--primary-green); }
        .input-box input:focus { border-bottom-color: var(--primary-green); }
        .tombol { width: 100%; }
        .tombol button {
            width: 100%;
            background: var(--primary-green);
            color: var(--text-white);
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            transition: 0.3s;
        }
        .tombol button:hover { background: var(--light-green); }
        .link-switch { width: 100%; margin-top: 25px; text-align: center; }
        .link-switch a { color: var(--primary-green); text-decoration: none; font-weight: 600; cursor: pointer; }
        .link-switch a:hover { text-decoration: underline; }
        @media (max-width: 820px) {
            body { align-items: flex-start; padding-top: 5vh; padding-bottom: 5vh; }
            .Box-Pembungkus, .card-login, .card-regis { height: auto; }
            .card-login, .card-regis { box-shadow: none; }
            .quotes { display: none; }
            .form { width: 100%; min-height: auto; padding: 35px 25px; }
            .form h2 { font-size: 1.5em; margin-bottom: 25px; }
            .input-box { margin-bottom: 30px; }
            .input-box input, .input-box label { font-size: 0.95em; }
            .tombol button { padding: 11px; font-size: 1em; }
            .link-switch { margin-top: 20px; font-size: 0.9em; }
        }
    </style>
</head>
<body>

<div class="Box-Pembungkus" id="Box-Pembungkus">
    <div class="card-login">
        <div class="form">
            <h2>LOGIN SELLER</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email Seller</label>
                </div>
                <div class="input-box">
                    <input type="password" id="login-pass" required>
                    <label for="login-pass">Password</label>
                </div>
                <div class="tombol">
                    <button type="submit">LOGIN</button>
                </div>
                <div class="link-switch">
                    <p>Belum punya akun Seller? <a id="linkDaftar">Daftar di sini.</a></p>
                </div>
            </form>
        </div>
        <div class="quotes">
            <h1>Selamat Datang, Partner!</h1>
            <p>Login untuk mengelola toko dan produk Anda.</p>
        </div>
    </div>
    <div class="card-regis">
        <div class="quotes">
            <h1>Mulai Berjualan Sekarang!</h1>
            <p>Daftar dan jangkau lebih banyak pelanggan bersama kami.</p>
        </div>
        <div class="form">
            <h2>DAFTAR SELLER</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="regis-toko" required>
                    <label for="regis-toko">Nama Toko</label>
                </div>
                <div class="input-box">
                    <input type="email" id="regis-email" required>
                    <label for="regis-email">Email Address</label>
                </div>
                <div class="input-box">
                    <input type="password" id="regis-pass" required>
                    <label for="regis-pass">Password</label>
                </div>
                <div class="tombol">
                    <button type="submit">DAFTAR SEKARANG</button>
                </div>
                <div class="link-switch">
                    <p>Sudah punya akun Seller? <a id="linkLogin">Login di sini.</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
    // Konfigurasi Firebase Anda (SAMA SEPERTI SEBELUMNYA)
    const firebaseConfig = {
        apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
        authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
        databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
        projectId: "asdarstoredigitalll-d89c4",
        storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
        messagingSenderId: "220670500351",
        appId: "1:220670500351:web:5737ae5958a6f5a67d5bca",
        measurementId: "G-CMRW37J19G"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); 

    const boxPembungkus = document.getElementById('Box-Pembungkus');
    const linkDaftar = document.getElementById('linkDaftar');
    const linkLogin = document.getElementById('linkLogin');

    linkDaftar.addEventListener('click', (e) => { e.preventDefault(); boxPembungkus.classList.add('active'); });
    linkLogin.addEventListener('click', (e) => { e.preventDefault(); boxPembungkus.classList.remove('active'); });

    // Logika Form Registrasi Seller
    const formRegistrasi = document.querySelector('.card-regis .form form');
    formRegistrasi.addEventListener('submit', (event) => {
        event.preventDefault();
        const namaToko = document.getElementById('regis-toko').value;
        const email = document.getElementById('regis-email').value;
        const password = document.getElementById('regis-pass').value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert(`Pendaftaran toko "${namaToko}" berhasil! Silakan login.`);
                // Di langkah selanjutnya, kita akan menyimpan namaToko dan role 'seller' ke database Firestore
                linkLogin.click();
            })
            .catch((error) => {
                // Logika terjemahan error sama seperti sebelumnya
                alert('Pendaftaran gagal: ' + error.message);
            });
    });

    // Logika Form Login Seller
    const formLogin = document.querySelector('.card-login .form form');
    formLogin.addEventListener('submit', (event) => {
        event.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-pass').value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert('Login seller berhasil! Mengalihkan ke dashboard seller...');
                // Arahkan ke dashboard khusus seller
                window.location.href = 'https://asdarcell.github.io/Asdarstoredigital/seller-dashboard.html';
            })
            .catch((error) => {
                // Logika terjemahan error sama seperti sebelumnya
                alert('Login gagal: ' + error.message);
            });
    });
</script>

</body>
</html>
