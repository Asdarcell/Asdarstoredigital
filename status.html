<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Status Transaksi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Status Transaksi</h2>
  <div id="statusInfo">Memuat...</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "f71ccc1a662c9f8656766990018d3a33",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    db.ref('pesanan/' + id).once('value').then(snapshot => {
      const data = snapshot.val();
      if (data) {
        let html = `
          <p><strong>Nama:</strong> ${data.nama}</p>
          <p><strong>Produk:</strong> ${data.produk}</p>
          <p><strong>Status:</strong> ${data.status}</p>
        `;

        if (data.buktiBayar) {
          html += `<p><strong>Bukti Pembayaran:</strong><br><img src="${data.buktiBayar}" width="150" /></p>`;
        }

        if (data.buktiAdmin) {
          html += `<p><strong>Bukti Admin (Pesanan Selesai):</strong><br><img src="${data.buktiAdmin}" width="150" /></p>`;
        }

        html += `<br><a href="index.html">⬅ Kembali ke Halaman Utama</a>`;

        document.getElementById('statusInfo').innerHTML = html;
      } else {
        document.getElementById('statusInfo').innerHTML = '❌ ID Pesanan tidak ditemukan.';
      }
    }).catch(err => {
      document.getElementById('statusInfo').innerHTML = '⚠ Gagal memuat data.';
      console.error(err);
    });
  </script>
</body>
</html>
