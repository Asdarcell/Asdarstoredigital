<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status Pesanan - Asdar Store Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(to right, #e8f0ff, #ffffff); color: #333; padding: 16px; }
    header { text-align: center; padding: 30px 16px; background: #007BFF; color: white; border-radius: 16px; margin-bottom: 24px; }
    header h1 { font-size: 2.4em; margin-bottom: 10px; }
    header p { font-size: 1.1em; color: #e0eaff; }
    .card { background: #fff; border-radius: 16px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); margin-bottom: 24px; }
    .card h2 { font-size: 1.4em; margin-bottom: 12px; color: #007BFF; border-bottom: 1px solid #ddd; padding-bottom: 6px; }
    input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid #ccc; font-size: 1em; }
    button { background: #007BFF; color: white; border: none; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #007BFF; color: white; }
    img.bukti-img { max-width: 120px; border-radius: 8px; }
    .status-pending { color: #ffc107; font-weight: 700; }
    .status-proses { color: #0d6efd; font-weight: 700; }
    .status-terkirim { color: #198754; font-weight: 700; }
    .not-found { color: #dc3545; font-weight: 600; margin-top: 20px; }
    footer { text-align: center; margin-top: 40px; color: #777; font-size: 0.9em; }
  </style>
</head>
<body>
<header>
  <h1>Asdar Store Digital</h1>
  <p>Cek Status Pesanan Anda</p>
</header>

<section class="card">
  <h2>Masukkan Nomor HP</h2>
  <input type="text" id="inputNomorHP" placeholder="Masukkan nomor HP Anda" />
  <button onclick="cekStatus()">Cari Status</button>
  <div class="result" id="hasilCek"></div>
</section>

<footer>
  &copy; 2025 Asdar Store Digital Â· All Rights Reserved
</footer>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
    authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
    databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
    projectId: "asdarstoredigitalll-d89c4",
    storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
    messagingSenderId: "220670500351",
    appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function cekStatus() {
    const nomorHP = document.getElementById("inputNomorHP").value.trim();
    const hasilDiv = document.getElementById("hasilCek");
    hasilDiv.innerHTML = "";

    if (!nomorHP) {
      alert("Masukkan nomor HP terlebih dahulu.");
      return;
    }

    hasilDiv.innerHTML = "Mencari data...";

    db.ref("transaksi").orderByChild("idpel").equalTo(nomorHP).once("value", snapshot => {
      if (!snapshot.exists()) {
        hasilDiv.innerHTML = `<p class="not-found">Tidak ditemukan transaksi dengan nomor HP ${nomorHP}.</p>`;
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Produk</th>
              <th>Harga</th>
              <th>Status</th>
              <th>Bukti Pembayaran</th>
            </tr>
          </thead>
          <tbody>
      `;

      snapshot.forEach(childSnap => {
        const data = childSnap.val();
        const statusClass = {
          "Pending": "status-pending",
          "Proses": "status-proses",
          "Terkirim": "status-terkirim"
        }[data.status] || "";

        const buktiBayar = data.buktiBayarUrl
          ? `<a href="${data.buktiBayarUrl}" target="_blank"><img src="${data.buktiBayarUrl}" alt="Bukti Bayar" class="bukti-img" /></a>`
          : "Belum upload";

        tableHTML += `
          <tr>
            <td>${data.produkNama || "-"}</td>
            <td>Rp${(data.harga || 0).toLocaleString()}</td>
            <td class="${statusClass}">${data.status || "-"}</td>
            <td>${buktiBayar}</td>
          </tr>
        `;
      });

      tableHTML += "</tbody></table>";
      hasilDiv.innerHTML = tableHTML;
    });
  }
</script>

</body>
</html>
