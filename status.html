<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Status Transaksi</title>
</head>
<body>
  <h2>Status Transaksi</h2>
  <div id="statusInfo">Memuat...</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll-d89c4.firebasestorage.app",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    db.ref('pesanan/' + id).once('value').then(snapshot => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('statusInfo').innerHTML =
          `Nama: ${data.nama}<br>Produk: ${data.produk}<br>Status: ${data.status}`;
      } else {
        document.getElementById('statusInfo').innerHTML = 'Pesanan tidak ditemukan.';
      }
    });
  </script>
</body>
</html>
