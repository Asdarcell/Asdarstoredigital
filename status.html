<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Status Pesanan</title>
  <link rel="icon" href="favicon.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    /* Variabel Warna untuk Tema */
    :root {
      --bg: #f9f9f9; 
      --text: #2c3e50; 
      --primary: #3498db;
      --card: #ffffff; 
      --border: #ddd; 
      --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; 
      --danger: #e74c3c;
    }

    [data-theme="dark"] {
      --bg: #1a1a2e; 
      --text: #e0e0e0; 
      --primary: #1abc9c;
      --card: #2c2c40; 
      --border: #444; 
      --shadow: rgba(0, 0, 0, 0.15);
    }

    /* Style Dasar */
    body { 
      font-family: 'Poppins', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      line-height: 1.6; 
    }

    header { 
      position: sticky; 
      top: 0; 
      background: var(--card); 
      padding: 15px 20px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      border-bottom: 1px solid var(--border); 
      z-index: 999; 
    }

    header h1 { 
      margin: 0; 
      font-size: 24px; 
      color: var(--primary); 
    }

    main { 
      max-width: 700px; 
      margin: 20px auto; 
      padding: 0 20px; 
    }

    .section-container { 
      background: var(--card); 
      padding: 25px; 
      border-radius: 12px; 
      box-shadow: 0 4px 12px var(--shadow); 
      margin-top: 20px; 
      text-align: center; 
    }

    /* Style Komponen Khusus */
    .status-badge { 
      padding: 8px 15px; 
      border-radius: 50px; 
      font-weight: 600; 
      color: white; 
      display: inline-block; 
      margin-top: 15px; 
      font-size: 1.1em;
    }
    
    .status-menunggu-pembayaran, .status-menunggu-verifikasi { background-color: #f0ad4e; }
    .status-diproses { background-color: #3498db; }
    .status-selesai { background-color: #28a745; }
    .status-dibatalkan, .status-ditolak { background-color: #e74c3c; }

    .status-detail-item { 
      background-color: var(--bg); 
      border: 1px solid var(--border); 
      border-radius: 8px; 
      padding: 15px; 
      margin-top: 15px; 
      text-align: left; 
    }
    
    .status-detail-item strong { color: var(--primary); }

    .proof-image-container img { 
      max-width: 100%; 
      height: auto; 
      border-radius: 8px; 
      margin-top: 10px; 
      box-shadow: 0 2px 6px var(--shadow); 
      cursor: pointer;
    }

    .info-box { 
      border-left: 4px solid var(--primary); 
      padding: 15px; 
      background-color: var(--bg); 
      margin-top: 20px; 
      border-radius: 4px; 
      text-align: left;
    }
    
    .promo-card { 
      background: linear-gradient(45deg, var(--primary), var(--success)); 
      color: white; 
      padding: 20px; 
      border-radius: 12px; 
      margin-top: 25px; 
      text-align: left;
    }
    .promo-card a { color: var(--card); font-weight: bold; }
  </style>
</head>
<body data-theme="dark">

  <header>
    <h1>Cek Status Pesanan</h1>
    <a href="/" class="btn btn-secondary btn-sm">Kembali</a>
  </header>

  <main>
    <div data-aos="fade-up" class="section-container">
      <div id="status-content">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Memuat status pesanan...</p>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const dbFS = firebase.firestore();

    const statusContent = document.getElementById('status-content');
    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;

    function renderStatus(orderId, data) {
        const statusClass = (data.status || 'Menunggu Pembayaran').toLowerCase().replace(/ /g, '-');
        
        // Membuat HTML untuk bukti pembayaran dari pembeli (jika ada)
        let buyerProofHTML = '';
        if (data.bukti_pembayaran_url) {
            buyerProofHTML = `
                <div class="status-detail-item proof-image-container">
                    <strong>Bukti Pembayaran Anda:</strong><br>
                    <a href="${data.bukti_pembayaran_url}" target="_blank">
                        <img src="${data.bukti_pembayaran_url}" alt="Bukti Pembayaran">
                    </a>
                </div>`;
        }
        
        // Membuat HTML untuk bukti pengiriman dari admin (jika ada)
        let adminProofHTML = '';
        if (data.bukti_pengiriman_url) {
            adminProofHTML = `
                <div class="status-detail-item proof-image-container">
                    <strong>Bukti Pengiriman dari Admin:</strong><br>
                    <a href="${data.bukti_pengiriman_url}" target="_blank">
                        <img src="${data.bukti_pengiriman_url}" alt="Bukti Pengiriman">
                    </a>
                </div>`;
        }

        // Membuat HTML untuk info atau aksi tambahan
        let additionalInfo = '';
        if (data.status === 'Menunggu Pembayaran' && !data.bukti_pembayaran_url) {
            additionalInfo = `<div class="info-box"><p>Anda belum mengunggah bukti pembayaran. Silakan <a href="upload.html?id=${orderId}">unggah bukti di sini</a>.</p></div>`;
        } else if (data.status === 'Selesai' && data.no_whatsap_aktif) {
            const pesanPromo = encodeURIComponent(`Mau dapat diskon untuk pembelian selanjutnya? Cek di sini: ${window.location.origin}`);
            const linkWA = `https://api.whatsapp.com/send?text=${pesanPromo}`;
            additionalInfo = `
                <div class="promo-card">
                    <h5 class="fw-bold">ðŸŽ‰ DAPATKAN DISKON PEMBELIAN SELANJUTNYA!</h5>
                    <p class="small">Bagikan info toko kami ke teman/grup WhatsApp Anda, lalu upload screenshot (SS) untuk mendapatkan potongan harga di pesanan berikutnya.</p>
                    <a href="${linkWA}" target="_blank" class="btn btn-light w-100 mb-2"><i class="fab fa-whatsapp"></i> 1. Bagikan via WhatsApp</a>
                    <a href="promo-upload.html?email=${data.email_pelanggan || ''}" target="_blank" class="btn btn-dark w-100"><i class="fa fa-upload"></i> 2. Upload Bukti SS Di Sini</a>
                </div>`;
        }

        // Menggabungkan semua bagian menjadi satu tampilan utuh
        statusContent.innerHTML = `
            <h2>Status Pesanan</h2>
            <p><strong>ID Pesanan:</strong> <code>${orderId}</code></p>
            <span class="status-badge ${statusClass}">${data.status}</span>
            
            <div class="status-detail-item">
                <strong>Produk:</strong> ${data.produk}
            </div>
            <div class="status-detail-item">
                <strong>Total Bayar:</strong> ${formatRupiah(data.harga_final || data.harga_beli)}
            </div>
            <div class="status-detail-item">
                <strong>Pelanggan:</strong> ${data.nama_pelanggan || data.nama_reseller}
            </div>
            <div class="status-detail-item">
                <strong>Waktu Pemesanan:</strong> ${data.waktu ? new Date(data.waktu.toDate()).toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' }) : 'N/A'}
            </div>
            
            ${buyerProofHTML}
            ${adminProofHTML}
            ${additionalInfo}
        `;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (!orderId) {
            statusContent.innerHTML = '<h2><i class="fa fa-exclamation-triangle"></i> ID Pesanan Tidak Ditemukan.</h2><p>Pastikan link yang Anda masukkan sudah benar.</p>';
            return;
        }

        const umumRef = dbFS.collection('pesananUmum').doc(orderId);
        const resellerRef = dbFS.collection('pesananReseller').doc(orderId);

        // Langkah 1: Coba dengarkan perubahan pada koleksi 'pesananUmum'
        umumRef.onSnapshot(doc => {
            if (doc.exists) {
                renderStatus(orderId, doc.data());
            } else {
                // Langkah 2: Jika tidak ada, dengarkan perubahan pada koleksi 'pesananReseller'
                resellerRef.onSnapshot(docReseller => {
                    if (docReseller.exists) {
                        renderStatus(orderId, docReseller.data());
                    } else {
                        statusContent.innerHTML = '<h2><i class="fa fa-search"></i> Pesanan Tidak Ditemukan.</h2>';
                    }
                }, err => {
                    console.error("Error listener reseller:", err);
                    statusContent.innerHTML = '<h2>Terjadi Kesalahan Saat Memuat Data.</h2>';
                });
            }
        }, err => {
            console.error("Error listener umum:", err);
            statusContent.innerHTML = '<h2>Terjadi Kesalahan Saat Memuat Data.</h2>';
        });
    });
  </script>
</body>
</html>
