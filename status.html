<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Status Pesanan</title>
    <link rel="icon" href="https://placehold.co/32x32/007bff/ffffff?text=AS" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Theme Variables */
        :root {
            --bg-body: #f7f9fc;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --color-brand: #007bff;
            --color-brand-hover: #0056b3;
            --border-color: #e0e0e0;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --focus-ring: rgba(0, 123, 255, 0.25);
        }

        [data-theme="dark"] {
            --bg-body: #1a202c;
            --bg-card: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --color-brand: #4fd1c5;
            --color-brand-hover: #38b2ac;
            --border-color: #4a5568;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.4);
            --focus-ring: rgba(79, 209, 197, 0.35);
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            transition: all 0.3s ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-brand);
            margin: 0;
        }
        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }
        .theme-toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--color-brand);
        }
        [data-theme="dark"] .theme-toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        main {
            flex-grow: 1;
            max-width: 600px;
            margin: auto;
            width: 100%;
            padding: 0;
        }

        .section-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            padding: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }
        .section-card h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--color-brand);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .order-detail p {
            margin-bottom: 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            word-break: break-word;
        }
        .order-detail p strong {
            color: var(--color-brand);
            font-weight: 600;
            min-width: 120px;
            display: inline-block;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        .btn-primary {
            background-color: var(--color-brand);
            color: white;
        }
        .btn-primary:not(:disabled):hover {
            background-color: var(--color-brand-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .btn-gray { background-color: #6c757d; color: white; }
        .btn-gray:hover { background-color: #5a6268; }
        
        /* Status Timeline */
        .timeline {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            position: relative;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: var(--border-color);
            transform: translateY(-50%);
            z-index: 1;
        }
        .timeline-progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background-color: var(--color-brand);
            transform: translateY(-50%);
            z-index: 2;
            transition: width 0.5s ease;
        }
        .timeline-item {
            position: relative;
            z-index: 3;
            text-align: center;
            width: 80px;
        }
        .timeline-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--border-color);
            border: 4px solid var(--bg-card);
            margin: 0 auto 0.5rem auto;
            transition: background-color 0.5s ease;
        }
        .timeline-item.active .timeline-dot {
            background-color: var(--color-brand);
        }
        .timeline-label {
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: var(--color-brand);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .placeholder {
            text-align: center;
            padding: 2rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
        }
        .placeholder i {
            font-size: 3rem;
            color: var(--border-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <h1>Cek Status Pesanan</h1>
        <button class="theme-toggle-btn" onclick="toggleTheme()" id="themeToggle">üåô</button>
    </header>

    <main>
        <div class="section-card">
            <button class="btn btn-gray mb-6" onclick="window.location.href='./'"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</button>
            <div id="order-status-container">
                <div class="placeholder">
                    <i class="fas fa-receipt"></i>
                    <p class="text-text-secondary">Status pesanan Anda akan muncul di sini.</p>
                </div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="text-center mb-4">Cari Pesanan Anda</h2>
            <div class="flex gap-2">
                <input type="text" id="searchKeyword" placeholder="Masukkan ID Pesanan atau No. WA" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
                <button class="btn btn-primary" onclick="handleSearch()"><i class="fas fa-search"></i></button>
            </div>
            <div id="searchResults" class="mt-4"></div>
        </div>
    </main>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Theme Toggle ---
        window.toggleTheme = function() {
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            const currentTheme = body.getAttribute('data-theme');
            const nextTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', nextTheme);
            btn.textContent = nextTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', nextTheme);
        }

        // --- Firebase Initialization ---
        let db, auth;
        let unsubscribe; // To store the onSnapshot listener

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210", 
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
            projectId: "asdarstoredigitalll-d89c4", 
            storageBucket: "asdarstoredigitalll-d89c4.appspot.com", 
            messagingSenderId: "220670500351",
            appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
        };
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            document.getElementById('order-status-container').innerHTML = `<p class="text-center text-red-500">Gagal terhubung ke server.</p>`;
        }

        // --- DOM Elements ---
        const orderStatusContainer = document.getElementById('order-status-container');
        const searchInput = document.getElementById('searchKeyword');
        const searchResultsDiv = document.getElementById('searchResults');

        // --- Helper Functions ---
        const formatRupiah = (angka) => parseFloat(angka).toLocaleString('id-ID');
        const normalizePhoneNumber = (number) => {
            if (!number) return '';
            const numStr = String(number).replace(/[^0-9]/g, '');
            return numStr.startsWith('0') ? '62' + numStr.slice(1) : numStr;
        };

        const statusLevels = {
            'Belum Bayar': 0,
            'Sudah Bayar': 1,
            'Diproses': 2,
            'Selesai': 3,
            'Dibatalkan': -1
        };

        // --- Display Logic ---
        function renderOrderStatus(order) {
            const currentLevel = statusLevels[order.status] ?? -1;
            const timelineWidth = currentLevel >= 0 ? (currentLevel / 3) * 100 : 0;
            const isCancelled = currentLevel === -1;

            const formattedDate = new Date(order.timestamp).toLocaleString('id-ID', { dateStyle: 'long', timeStyle: 'short' });
            
            orderStatusContainer.innerHTML = `
                <h2 class="text-center text-color-brand mb-4">Detail Pesanan #${order.id}</h2>
                
                ${isCancelled ? `
                    <div class="text-center p-4 rounded-lg bg-red-100 dark:bg-red-900/20 text-red-700 dark:text-red-300">
                        <p class="font-bold text-lg">Pesanan Dibatalkan</p>
                    </div>
                ` : `
                    <div class="timeline">
                        <div class="timeline-progress" style="width: ${timelineWidth}%;"></div>
                        <div class="timeline-item ${currentLevel >= 0 ? 'active' : ''}">
                            <div class="timeline-dot"></div><div class="timeline-label">Dipesan</div>
                        </div>
                        <div class="timeline-item ${currentLevel >= 1 ? 'active' : ''}">
                            <div class="timeline-dot"></div><div class="timeline-label">Dibayar</div>
                        </div>
                        <div class="timeline-item ${currentLevel >= 2 ? 'active' : ''}">
                            <div class="timeline-dot"></div><div class="timeline-label">Diproses</div>
                        </div>
                        <div class="timeline-item ${currentLevel >= 3 ? 'active' : ''}">
                            <div class="timeline-dot"></div><div class="timeline-label">Selesai</div>
                        </div>
                    </div>
                `}

                <div class="order-detail mt-8">
                    <p><strong>Status:</strong> <span class="font-bold">${order.status}</span></p>
                    <p><strong>Produk:</strong> ${order.productName}</p>
                    <p><strong>Harga:</strong> Rp${formatRupiah(order.harga)}</p>
                    <p><strong>Waktu Pesan:</strong> ${formattedDate}</p>
                    <p><strong>Nama Pembeli:</strong> ${order.buyerName}</p>
                    <p><strong>Nomor/ID:</strong> ${order.nomor}</p>
                    <p><strong>Bukti Bayar:</strong>
                        ${order.proofImageUrl ? `<a href="${order.proofImageUrl}" target="_blank" class="text-blue-600 hover:underline">Lihat Gambar</a>` : 'Belum diunggah'}
                    </p>
                    ${order.hasilFulfillment ? `<p><strong>Catatan Admin:</strong> ${order.hasilFulfillment}</p>` : ''}
                </div>
                
                ${order.status === 'Belum Bayar' ? `
                    <div class="flex justify-center mt-6">
                        <button class="btn btn-primary" onclick="window.location.href='./upload.html?id=${order.id}'">
                            <i class="fas fa-upload"></i> Unggah Bukti Bayar
                        </button>
                    </div>
                ` : ''}
            `;
        }

        function renderPlaceholder(message, isError = false) {
            const colorClass = isError ? 'text-red-500' : 'text-text-secondary';
            orderStatusContainer.innerHTML = `
                <div class="placeholder">
                    <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-receipt'}"></i>
                    <p class="${colorClass}">${message}</p>
                </div>
            `;
        }
        
        // --- Data Fetching and Business Logic ---
        window.viewOrderDetail = function(orderId) {
            const url = new URL(window.location);
            url.searchParams.set('id', orderId);
            window.history.pushState({}, '', url);
            
            listenToOrderStatus(orderId);
            searchResultsDiv.innerHTML = ''; // Clear search results after selection
        }

        function listenToOrderStatus(orderId) {
            if (unsubscribe) unsubscribe();
            
            orderStatusContainer.innerHTML = `<div class="spinner"></div>`;
            const orderRef = doc(db, "orders", orderId);

            unsubscribe = onSnapshot(orderRef, (doc) => {
                if (doc.exists()) {
                    renderOrderStatus(doc.data());
                } else {
                    renderPlaceholder('Pesanan tidak ditemukan. Pastikan ID Pesanan benar.', true);
                }
            }, (error) => {
                console.error("Error listening to order status:", error);
                renderPlaceholder('Gagal memuat status pesanan.', true);
            });
        }

        window.handleSearch = async function() {
            const keyword = searchInput.value.trim();
            if (!keyword) return;

            searchResultsDiv.innerHTML = `<div class="spinner !w-6 !h-6"></div>`;
            
            const foundOrders = new Map();

            // Search by exact ID
            try {
                const docRef = doc(db, "orders", keyword);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    foundOrders.set(docSnap.id, docSnap.data());
                }
            } catch (error) { console.error("Error searching by ID:", error); }

            // Search by WA number
            const normalizedKeyword = normalizePhoneNumber(keyword);
            if (normalizedKeyword) {
                try {
                    const ordersRef = collection(db, "orders");
                    const q = query(ordersRef, where("buyerWa", "==", normalizedKeyword));
                    const querySnapshot = await getDocs(q);
                    querySnapshot.forEach((doc) => {
                        foundOrders.set(doc.id, doc.data());
                    });
                } catch (error) { console.error("Error searching by WA:", error); }
            }

            // Render results
            if (foundOrders.size > 0) {
                let resultsHtml = `<p class="font-semibold mb-2">${foundOrders.size} pesanan ditemukan:</p>`;
                foundOrders.forEach((order) => {
                    resultsHtml += `
                        <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg mb-2 flex justify-between items-center transition hover:bg-gray-200 dark:hover:bg-gray-600">
                            <div>
                                <p class="font-semibold">${order.productName}</p>
                                <p class="text-sm text-text-secondary">ID: ${order.id}</p>
                            </div>
                            <button class="btn btn-primary btn-sm" onclick="viewOrderDetail('${order.id}')">Lihat Detail</button>
                        </div>
                    `;
                });
                searchResultsDiv.innerHTML = resultsHtml;
            } else {
                searchResultsDiv.innerHTML = '<p class="text-center text-sm text-text-secondary mt-2">Tidak ada pesanan yang cocok dengan pencarian Anda.</p>';
            }
        }

        // --- Initial Load and Auth ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const orderIdFromUrl = new URLSearchParams(window.location.search).get('id');
                    if (orderIdFromUrl) {
                        searchInput.value = orderIdFromUrl;
                        listenToOrderStatus(orderIdFromUrl);
                    }
                } else {
                    signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
                }
            });
        });
    </script>
</body>
</html>
