<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Status Pesanan</title>
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
            --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
            --success: #28a745; --danger: #e74c3c;
            --muted-text: #6c757d;
        }
        [data-theme="dark"] {
            --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
            --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
            --muted-text: #8a93a2;
        }
        body {
            font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
        }
        header {
            position: sticky; top: 0; background: var(--card); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
        }
        header h1 { margin: 0; font-size: 24px; color: var(--primary); }
        main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
        label { font-weight: 600; margin-top: 15px; display: block; }
        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
            border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
        }
        button {
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
            border: none; background: var(--primary); color: white; cursor: pointer;
            font-weight: bold; font-size: 16px; transition: all 0.2s ease;
        }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .info {
            background: var(--card); padding: 15px; margin-top: 1rem;
            border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
        }
        .section-container {
            background: var(--card); padding: 25px; border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
        }
        hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
        h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
        .status-badge {
            display: inline-block; padding: 5px 10px; border-radius: 15px; font-weight: bold;
            font-size: 0.9em; margin-top: 10px;
        }
        .status-badge.pending { background-color: #f39c12; color: white; }
        .status-badge.success { background-color: #28a745; color: white; }
        .status-badge.selesai { background-color: #28a745; color: white; }
        .status-badge.batal { background-color: #e74c3c; color: white; }
        .detail-item { margin-bottom: 10px; }
        .detail-item strong { display: inline-block; width: 120px; }
    </style>
</head>
<body data-theme="dark">
    <header id="header">
        <h1>Cek Status</h1>
        <a href="index.html" style="text-decoration: none; color: var(--primary);">
            <i class="fas fa-home"></i> Beranda
        </a>
    </header>

    <main id="main-content">
        <div data-aos="fade-up" class="section-container">
            <h2>Cek Status Pesanan</h2>
            <form onsubmit="event.preventDefault(); cekStatus();">
                <label for="idInput">Masukkan ID Pesanan</label>
                <input type="text" id="idInput" placeholder="Contoh: B12345 atau R12345" required />
                <button type="submit">Cek Status</button>
            </form>
            <div id="statusResult" class="mt-4" style="display: none;"></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });

        const firebaseConfig = {
          apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
          authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
          databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
          projectId: "asdarstoredigitalll-d89c4",
        };
        firebase.initializeApp(firebaseConfig);
        const dbFS = firebase.firestore();
        const dbRT = firebase.database();

        const idInput = document.getElementById('idInput');
        const statusResultDiv = document.getElementById('statusResult');

        const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;

        const getQueryParams = () => {
            const params = {};
            window.location.search.substring(1).split("&").forEach(param => {
                const parts = param.split("=");
                if (parts[0]) {
                    params[parts[0]] = parts[1] ? decodeURIComponent(parts[1]) : '';
                }
            });
            return params;
        };
        
        const showResult = (data) => {
            let statusClass = data.status.toLowerCase().replace(' ', '-');
            let harga = data.harga || data.harga_beli;
            const statusHtml = `<span class="status-badge ${statusClass}">${data.status}</span>`;
            
            statusResultDiv.innerHTML = `
                <div class="info">
                    <h5 class="mb-3">Detail Pesanan: <strong>${data.id}</strong></h5>
                    <div class="detail-item"><strong>Nama:</strong> ${data.nama_pelanggan || data.nama_pembeli || '-'}</div>
                    <div class="detail-item"><strong>Nomor:</strong> ${data.nomor_pelanggan || '-'}</div>
                    <div class="detail-item"><strong>Produk:</strong> ${data.produk || '-'}</div>
                    <div class="detail-item"><strong>Harga:</strong> ${formatRupiah(harga)}</div>
                    <div class="detail-item"><strong>Waktu:</strong> ${new Date(data.waktu).toLocaleString()}</div>
                    <div class="detail-item"><strong>Status:</strong> ${statusHtml}</div>
                </div>
            `;
            statusResultDiv.style.display = 'block';
            window.scrollTo({ top: statusResultDiv.offsetTop - 80, behavior: 'smooth' });
        };
        
        const showError = (message) => {
            statusResultDiv.innerHTML = `<div class="info" style="border-left-color: var(--danger); color: var(--danger);"><strong><i class="fas fa-exclamation-circle me-2"></i>Error:</strong> ${message}</div>`;
            statusResultDiv.style.display = 'block';
            window.scrollTo({ top: statusResultDiv.offsetTop - 80, behavior: 'smooth' });
        };

        const cekStatus = async () => {
            const id = idInput.value.trim();
            if (!id) {
                showError("Masukkan ID pesanan terlebih dahulu.");
                return;
            }
            
            showError("Mencari pesanan...");

            let orderData = null;
            try {
                if (id.startsWith('B')) {
                    // Cari di Realtime Database untuk pesanan Pembeli
                    const snapshot = await dbRT.ref('pesananBuyer/' + id).once('value');
                    if (snapshot.exists()) {
                        orderData = snapshot.val();
                    }
                } else if (id.startsWith('R')) {
                    // Cari di Firestore untuk pesanan Reseller
                    const doc = await dbFS.collection('pesananReseller').doc(id).get();
                    if (doc.exists) {
                        orderData = doc.data();
                        orderData.waktu = orderData.waktu.toDate().toISOString();
                    }
                }
            } catch (error) {
                console.error("Error saat mencari pesanan:", error);
                showError("Gagal mencari pesanan. Coba lagi nanti.");
                return;
            }

            if (orderData) {
                showResult(orderData);
            } else {
                showError("ID pesanan tidak ditemukan.");
            }
        };

        // Cek ID dari URL saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            if (params.id) {
                idInput.value = params.id;
                cekStatus();
            }
        });
    </script>
</body>
</html>
