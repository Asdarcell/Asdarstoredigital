<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Status Pesanan</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
      --info: #0c5460; --warning: #856404;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --info: #d1ecf1; --warning: #ffeeba;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999;
    }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
      text-align: center;
    }
    .status-badge {
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      color: white;
      display: inline-block;
      margin-top: 15px;
    }
    .status-badge.pending { background-color: #f0ad4e; }
    .status-badge.processing { background-color: #3498db; }
    .status-badge.completed { background-color: #28a745; }
    .status-badge.cancelled { background-color: #e74c3c; }
    .status-detail-item {
        background-color: var(--bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
        text-align: left;
    }
    .status-detail-item strong {
        color: var(--primary);
    }
  </style>
</head>

<body data-theme="dark">
  <header>
    <h1>Cek Status Pesanan</h1>
  </header>

  <main>
    <div data-aos="fade-up" class="section-container">
      <div id="status-content">
        <p>Memuat status pesanan...</p>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const dbFS = firebase.firestore();

    const statusContent = document.getElementById('status-content');

    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;

    async function getStatus() {
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (!orderId) {
            statusContent.innerHTML = '<h2>ID Pesanan Tidak Ditemukan.</h2><p>Harap kembali ke halaman utama dan cek status menggunakan ID pesanan yang benar.</p>';
            return;
        }

        let doc;
        let isResellerOrder = false;

        try {
          if (orderId.startsWith('PR')) {
              doc = await dbFS.collection('pesananReseller').doc(orderId).get();
              isResellerOrder = true;
          } else {
              doc = await dbFS.collection('pesananUmum').doc(orderId).get();
          }
        } catch (error) {
          console.error("Error fetching order:", error);
          statusContent.innerHTML = '<h2><i class="fas fa-exclamation-triangle text-danger"></i> Terjadi Kesalahan.</h2><p>Gagal memuat status. Silakan coba lagi nanti.</p>';
          return;
        }

        if (!doc.exists) {
            statusContent.innerHTML = '<h2><i class="fas fa-exclamation-triangle text-danger"></i> Pesanan Tidak Ditemukan.</h2><p>ID pesanan yang Anda masukkan tidak valid.</p>';
            return;
        }

        const data = doc.data();
        let statusBadgeClass = '';
        let statusText = '';
        let additionalInfo = '';

        switch (data.status) {
            case 'Menunggu Pembayaran':
            case 'Menunggu Verifikasi':
                statusBadgeClass = 'pending';
                statusText = data.status;
                additionalInfo = `<p>Status pesanan Anda sedang menunggu verifikasi atau pembayaran. Untuk pesanan umum, silakan <a href="upload.html?id=${orderId}">unggah bukti pembayaran</a>.</p>`;
                break;
            case 'Diproses':
                statusBadgeClass = 'processing';
                statusText = 'Diproses';
                additionalInfo = '<p>Pesanan Anda sedang diproses. Mohon tunggu notifikasi selanjutnya.</p>';
                break;
            case 'Selesai':
                statusBadgeClass = 'completed';
                statusText = 'Selesai';
                additionalInfo = '<p>Pesanan Anda telah selesai dan berhasil dikirimkan. Terima kasih sudah berbelanja!</p>';
                break;
            case 'Dibatalkan':
                statusBadgeClass = 'cancelled';
                statusText = 'Dibatalkan';
                additionalInfo = '<p>Pesanan Anda telah dibatalkan.</p>';
                break;
            default:
                statusBadgeClass = 'pending';
                statusText = data.status;
        }

        let customerDetails = `
            <div class="status-detail-item">
                <strong>Pelanggan:</strong> ${data.nama_pelanggan}
            </div>
            <div class="status-detail-item">
                <strong>Nomor HP / ID Game:</strong> ${data.nomor_pelanggan}
            </div>`;

        if (isResellerOrder) {
            customerDetails = `
            <div class="status-detail-item">
                <strong>Reseller:</strong> ${data.nama_reseller}
            </div>
            <div class="status-detail-item">
                <strong>Pelanggan:</strong> ${data.nama_pelanggan}
            </div>
            <div class="status-detail-item">
                <strong>Nomor HP / ID Game:</strong> ${data.nomor_pelanggan}
            </div>`;
        }

        statusContent.innerHTML = `
            <h2>Status Pesanan</h2>
            <p><strong>ID Pesanan:</strong> <code>${orderId}</code></p>
            <span class="status-badge ${statusBadgeClass}">${statusText}</span>
            <div class="status-detail-item">
                <strong>Produk:</strong> ${data.produk}
            </div>
            <div class="status-detail-item">
                <strong>Harga:</strong> ${formatRupiah(isResellerOrder ? data.harga_beli : data.harga_final)}
            </div>
            ${customerDetails}
            <div class="status-detail-item">
                <strong>Waktu Pemesanan:</strong> ${new Date(data.waktu.toDate()).toLocaleString()}
            </div>
            ${additionalInfo}
        `;
    }

    document.addEventListener('DOMContentLoaded', getStatus);
  </script>
</body>
</html>
