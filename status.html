<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Transaksi - Asdar Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f4faff; color: #333; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
    h2 { text-align: center; color: #007bff; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 1em; margin-bottom: 12px; }
    .btn { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; width: 100%; font-weight: 600; }
    .btn:hover { background: #0056b3; }
    .result { margin-top: 20px; }
    .status-box { background: #e7f1ff; padding: 14px; border-radius: 10px; margin-bottom: 12px; line-height: 1.6; }
    img.bukti-img { max-width: 100%; border-radius: 10px; margin-top: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="container">
  <h2>Cek Status Transaksi</h2>
  <input type="text" id="noHP" placeholder="Masukkan Nomor HP Anda..." />
  <button class="btn" onclick="cekStatus()">Cek Sekarang</button>
  <div class="result" id="hasilStatus"></div>
</div><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
    authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
    databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
    projectId: "asdarstoredigitalll-d89c4",
    storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
    messagingSenderId: "220670500351",
    appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function cekStatus() {
    const noHP = document.getElementById("noHP").value.trim();
    const hasil = document.getElementById("hasilStatus");
    hasil.innerHTML = "<p>Mencari data...</p>";

    db.ref("transaksi").orderByChild("idpel").equalTo(noHP).once("value", snapshot => {
      if (!snapshot.exists()) {
        hasil.innerHTML = "<p>Tidak ditemukan transaksi untuk nomor ini.</p>";
        return;
      }

      hasil.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        hasil.innerHTML += `
          <div class='status-box'>
            <b>Produk:</b> ${data.produkNama}<br>
            <b>Harga:</b> Rp${parseInt(data.harga).toLocaleString()}<br>
            <b>Status:</b> ${data.status}<br>
            ${data.buktiBayarUrl ? `<img src='${data.buktiBayarUrl}' class='bukti-img' />` : ""}
          </div>
        `;
      });
    });
  }
</script></body>
</html>
