<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Status Transaksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background: #f9f9f9;
      padding: 20px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
    a, button {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .alert {
      background: #fff3cd;
      padding: 15px;
      border-left: 5px solid #ffc107;
      margin-top: 20px;
    }
    #fiturDinamisStatus {
      margin-top: 30px;
      background: #ffffff;
      border-left: 5px solid #17a2b8;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Status Transaksi</h2>
  <div id="statusInfo">Memuat...</div>

  <!-- Fitur Dinamis Tambahan dari Admin -->
  <div id="fiturDinamisStatus"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const id = new URLSearchParams(window.location.search).get('id');
    const statusInfo = document.getElementById('statusInfo');

    db.ref('pesanan/' + id).once('value').then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        statusInfo.textContent = '‚ùå ID pesanan tidak ditemukan.';
        return;
      }

      let html = `
        <p><strong>ID Pesanan:</strong> ${id}</p>
        <p><strong>Nama:</strong> ${data.nama}</p>
        <p><strong>Produk:</strong> ${data.produk}</p>
        <p><strong>Status:</strong> ${data.status}</p>
      `;

      if (data.buktiBayar) {
        html += `<p><strong>Bukti Pembayaran:</strong><br><img src="${data.buktiBayar}" /></p>`;
      }

      if (data.status === 'Belum Bayar') {
        html += `
          <div class="alert">
            <b>‚ùó Pesanan Anda belum dibayar.</b><br>
            Silakan transfer ke:
            <ul>
              <li>DANA: <b>087755432880</b></li>
              <li>ShopeePay: <b>081803004607</b></li>
            </ul>
            Setelah transfer, upload bukti pembayaran Anda.
            <br><br>
            <a href="upload.html?id=${id}">Upload Bukti Pembayaran</a>
          </div>
        `;
      }

      if (data.status === 'Diproses' || data.status === 'Selesai') {
        if (data.buktiAdmin) {
          html += `<p><strong>Bukti dari Admin:</strong><br><img src="${data.buktiAdmin}" /></p>`;
        } else {
          html += `<p><em>Admin sedang memproses pesanan Anda...</em></p>`;
        }
      }

      html += `<br><a href="index.html">‚¨Ö Kembali ke Halaman Utama</a>`;
      statusInfo.innerHTML = html;
    }).catch(err => {
      statusInfo.textContent = '‚ùå Gagal mengambil data.';
      console.error(err);
    });

    // üîÅ Tampilkan fitur dinamis (lokasi: "status")
    const fiturRef = db.ref("fitur_dinamis");
    function tampilkanFiturDinamisStatus() {
      fiturRef.once("value").then((snap) => {
        const data = snap.val() || {};
        let isi = "";
        for (let id in data) {
          const f = data[id];
          if (f.lokasi === "status") {
            isi += f.html;
          }
        }
        document.getElementById("fiturDinamisStatus").innerHTML = isi;
      });
    }

    tampilkanFiturDinamisStatus();
  </script>
</body>
</html>
