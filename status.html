<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Status Pesanan</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
    }
    body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
    header { position: sticky; top: 0; background: var(--card); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); z-index: 999; }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    .section-container { background: var(--card); padding: 25px; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); margin-top: 20px; text-align: center; }
    .status-badge { padding: 8px 15px; border-radius: 50px; font-weight: 600; color: white; display: inline-block; margin-top: 15px; font-size: 1.1em; }
    .status-menunggu-pembayaran, .status-menunggu-verifikasi { background-color: #f0ad4e; }
    .status-diproses { background-color: #3498db; }
    .status-selesai { background-color: #28a745; }
    .status-dibatalkan, .status-ditolak { background-color: #e74c3c; }
    .status-detail-item { background-color: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 15px; margin-top: 15px; text-align: left; }
    .status-detail-item strong { color: var(--primary); }
    .proof-image-container img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; box-shadow: 0 2px 6px var(--shadow); cursor: pointer; }
    .info-box { border-left: 4px solid var(--primary); padding: 15px; background-color: var(--bg); margin-top: 20px; border-radius: 4px; text-align: left; }
    .promo-card { background: linear-gradient(145deg, hsl(204, 70%, 53%), hsl(221, 44%, 19%)); color: #ffffff; padding: 30px; border-radius: 18px; margin-top: 25px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); text-align: center; }
    .promo-card .fa-gift { font-size: 2.5rem; margin-bottom: 1rem; color: #f1c40f; text-shadow: 0 0 15px rgba(241, 196, 15, 0.7); }
    .promo-card h5 { font-weight: 700; font-size: 1.5rem; letter-spacing: 0.5px; margin-bottom: 0.5rem; }
    .promo-card p { opacity: 0.85; font-size: 0.95rem; margin-bottom: 2rem; }
    .promo-card .btn-promo { width: 100%; padding: 12px; font-weight: 600; border-radius: 10px; margin-bottom: 10px; transition: all 0.3s ease; border: 2px solid transparent; }
    .promo-card .btn-promo-primary { background-color: #ffffff; color: #1a1a2e; }
    .promo-card .btn-promo-primary:hover { background-color: #f1c40f; color: #1a1a2e; transform: translateY(-3px); box-shadow: 0 4px 15px rgba(255,255,255,0.2); }
    .promo-card .btn-promo-secondary { background-color: transparent; color: #ffffff; border: 2px solid rgba(255, 255, 255, 0.5); }
    .promo-card .btn-promo-secondary:hover { background-color: rgba(255, 255, 255, 0.1); border-color: #ffffff; }
    .payment-instruction-box { margin-top: 20px; padding: 20px; border: 1px solid var(--border); border-radius: 10px; background-color: var(--bg); }
    .payment-method-item { background-color: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .copy-btn { background-color: transparent; border: 1px solid var(--border); color: var(--text); padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    .copy-btn:disabled { background-color: var(--success) !important; color: white !important; border-color: var(--success) !important; }
  </style>
</head>
<body data-theme="dark">

  <header>
    <h1>Cek Status Pesanan</h1>
    <a href="/" class="btn btn-secondary btn-sm">Kembali</a>
  </header>

  <main>
    <div data-aos="fade-up" class="section-container">
      <div id="status-content">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Memuat status pesanan...</p>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210", // Ganti dengan config Anda
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const dbFS = firebase.firestore();

    const statusContent = document.getElementById('status-content');
    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            element.innerHTML = `<i class="fas fa-check"></i> Disalin!`;
            element.disabled = true;
            setTimeout(() => {
                element.innerHTML = `<i class="far fa-copy"></i> Salin`;
                element.disabled = false;
            }, 2000);
        });
    }

    // ================== FUNGSI DIPERBAIKI ==================
    // Fungsi ini membuat blok HTML untuk instruksi pembayaran
    async function generatePaymentInstructions(orderData) {
        // Ambil metode pembayaran, ubah ke huruf kecil, dan pastikan tidak null
        const metode = (orderData.metode_pembayaran || '').toLowerCase();
        let instructionContent = '';

        if (metode === 'qris') {
            instructionContent = `
                <div style="text-align: center;">
                    <p>Pindai kode di bawah ini:</p>
                    <img src="https://iili.io/FgTQZNa.png" alt="QRIS Code" width="250">
                    <p style="font-weight: bold; color: var(--danger);">PENTING: Masukkan total tagihan secara manual.</p>
                </div>`;
        } else if (metode === 'dana' || metode === 'shopeepay') {
            const paymentSnapshot = await dbFS.collection('infoPembayaran').get();
            let paymentInfo = null;
            
            // Cari info pembayaran yang cocok (tidak case-sensitive)
            paymentSnapshot.forEach(doc => {
                if (doc.data().metode.toLowerCase() === metode) {
                    paymentInfo = doc.data();
                }
            });

            if (paymentInfo) {
                instructionContent = `
                    <div class="payment-method-item">
                        <div class="payment-details">
                            <div style="font-weight: 600;">${paymentInfo.metode}</div>
                            <div style="color: var(--primary);">${paymentInfo.nomor}</div>
                            <div>a.n ${paymentInfo.atas_nama}</div>
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${paymentInfo.nomor}', this)"><i class="far fa-copy"></i> Salin</button>
                    </div>`;
            } else {
                // Pesan jika info (misal: nomor DANA) tidak ada di koleksi 'infoPembayaran'
                instructionContent = `<p class="text-center text-danger">Detail untuk metode pembayaran ${orderData.metode_pembayaran} tidak ditemukan.</p>`;
            }
        } else {
            // Pesan jika metode pembayaran dari pesanan tidak dikenali
            instructionContent = `<p class="text-center text-muted">Metode pembayaran tidak diketahui.</p>`;
        }
        
        return `
            <div class="payment-instruction-box">
                <h4 class="text-center">Lanjutkan Pembayaran</h4>
                <p class="text-center">Lakukan pembayaran sebesar <strong>${formatRupiah(orderData.harga_final)}</strong></p>
                ${instructionContent}
                <p class="text-center mt-3">Setelah membayar, jangan lupa upload bukti pembayaran.</p>
                <a class='btn btn-primary d-block mt-3' href="upload.html?id=${orderData.id}"><i class="fas fa-upload me-2"></i>Upload Bukti</a>
            </div>`;
    }
    // ================== AKHIR PERBAIKAN ==================

    async function renderStatus(orderId, data) {
        const statusClass = (data.status || 'Menunggu Pembayaran').toLowerCase().replace(/ /g, '-');
        
        let buyerProofHTML = '';
        if (data.bukti_pembayaran_url) {
            buyerProofHTML = `<div class="status-detail-item proof-image-container"><strong>Bukti Pembayaran Anda:</strong><br><a href="${data.bukti_pembayaran_url}" target="_blank"><img src="${data.bukti_pembayaran_url}" alt="Bukti Pembayaran"></a></div>`;
        }
        
        let adminProofHTML = '';
        if (data.bukti_pengiriman_url) {
            adminProofHTML = `<div class="status-detail-item proof-image-container"><strong>Bukti Pengiriman dari Admin:</strong><br><a href="${data.bukti_pengiriman_url}" target="_blank"><img src="${data.bukti_pengiriman_url}" alt="Bukti Pengiriman"></a></div>`;
        }

        let additionalInfo = '';
        // Jika status Menunggu Pembayaran, panggil fungsi untuk menampilkan instruksi
        if (data.status === 'Menunggu Pembayaran') {
            // Tambahkan data 'id' ke object sebelum dikirim, karena fungsi instruksi membutuhkannya
            const orderDataWithId = { ...data, id: orderId };
            additionalInfo = await generatePaymentInstructions(orderDataWithId);
        } 
        // Logika untuk status Selesai tetap sama
        else if (data.status === 'Selesai') {
            const tokoLink = "https://asdarcell.github.io/Asdarstoredigital/auth.html";
            const pesanPromo = encodeURIComponent(`Asli, aku baru nemu store digital favorit! Prosesnya cepet, aman, dan terpercaya banget. Kalau kamu butuh top-up atau lainnya, coba cek di sini deh, dijamin suka! ðŸ˜‰ ${tokoLink}`);
            const linkWA = `https://wa.me/?text=${pesanPromo}`;
            additionalInfo = `
                <div class="promo-card">
                    <i class="fas fa-gift"></i>
                    <h5>Sebuah Kejutan Manis, Khusus Untukmu...</h5>
                    <p>Karena kamu pelanggan istimewa, kami ingin memberimu hadiah. Cukup bagikan sedikit cerita tentang kami dan dapatkan potongan <strong>Rp 5.000</strong> untuk petualangan belanjamu selanjutnya.</p>
                    <a href="${linkWA}" target="_blank" class="btn btn-promo btn-promo-primary">Langkah 1: Bagikan Cerita <i class="fab fa-whatsapp ms-2"></i></a>
                    <a href="promo-upload.html?wa=${data.no_whatsap_aktif || ''}" target="_blank" class="btn btn-promo btn-promo-secondary">Langkah 2: Klaim Hadiahmu <i class="fas fa-upload ms-2"></i></a>
                </div>
            `;
        }

        statusContent.innerHTML = `
            <h2>Status Pesanan</h2>
            <p><strong>ID Pesanan:</strong> <code>${orderId}</code></p>
            <span class="status-badge ${statusClass}">${data.status}</span>
            <div class="status-detail-item"><strong>Produk:</strong> ${data.produk}</div>
            <div class="status-detail-item"><strong>Total Bayar:</strong> ${formatRupiah(data.harga_final || data.harga_beli)}</div>
            <div class="status-detail-item"><strong>Pelanggan:</strong> ${data.nama_pelanggan || data.nama_reseller}</div>
            <div class="status-detail-item"><strong>Waktu Pemesanan:</strong> ${data.waktu ? new Date(data.waktu.toDate()).toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' }) : 'N/A'}</div>
            ${buyerProofHTML}
            ${adminProofHTML}
            ${additionalInfo}
        `;
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');
        const kembaliButton = document.querySelector('header .btn-secondary');

        if (!orderId) {
            statusContent.innerHTML = '<h2><i class="fa fa-exclamation-triangle"></i> ID Pesanan Tidak Ditemukan.</h2><p>Pastikan tautan yang Anda masukkan sudah benar.</p>';
            kembaliButton.href = 'index.html'; 
            return;
        }

        const umumRef = dbFS.collection('pesananUmum').doc(orderId);
        const resellerRef = dbFS.collection('pesananReseller').doc(orderId);

        try {
            let orderFound = false;
            
            const unsubscribeUmum = umumRef.onSnapshot(async doc => {
                if (doc.exists) {
                    if (orderFound && !isResellerOrder) return; // Hanya render ulang jika dari sumber yang sama
                    orderFound = true;
                    isResellerOrder = false;
                    kembaliButton.href = 'index.html';
                    await renderStatus(orderId, doc.data());
                    unsubscribeReseller(); // Hentikan listener lain jika sudah ketemu
                }
            });

            const unsubscribeReseller = resellerRef.onSnapshot(async doc => {
                if (doc.exists) {
                    if (orderFound && isResellerOrder) return;
                    orderFound = true;
                    isResellerOrder = true;
                    kembaliButton.href = 'reseller-dashboard.html';
                    await renderStatus(orderId, doc.data());
                    unsubscribeUmum(); // Hentikan listener lain jika sudah ketemu
                }
            });

            setTimeout(() => {
                if (!orderFound) {
                    unsubscribeUmum();
                    unsubscribeReseller();
                    statusContent.innerHTML = '<h2><i class="fa fa-search"></i> Pesanan Tidak Ditemukan.</h2>';
                    kembaliButton.href = 'index.html'; 
                }
            }, 3000);

        } catch (err) {
            console.error("Gagal mengambil data pesanan:", err);
            statusContent.innerHTML = '<h2>Terjadi Kesalahan Saat Memuat Data.</h2><p>Silakan coba lagi nanti atau hubungi dukungan.</p>';
            kembaliButton.href = 'index.html'; 
        }
    });
  </script>
</body>
</html>
