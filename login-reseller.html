<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Reseller</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #5A67D8;
            --secondary: #2C3E50;
            --background: #1A202C;
            --surface: #2D3748;
            --text-primary: #F7FAFC;
            --text-secondary: #CBD5E0;
            --success: #38A169;
            --error: #E53E3E;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .panel {
            background-color: var(--surface);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .panel h1 {
            color: var(--primary);
            margin-bottom: 25px;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: var(--background);
            color: var(--text-secondary);
            border: 1px solid var(--surface);
            padding: 10px 20px;
            border-radius: 8px;
            flex-grow: 1;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .tabs button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .tabs button:hover:not(.active) {
            background-color: #3B4B63;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: var(--background);
            border: 1px solid #4A5568;
            color: var(--text-primary);
            border-radius: 8px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(90, 103, 216, 0.5);
        }
        .btn-submit {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-submit:disabled {
            background-color: #4A5568;
            cursor: not-allowed;
        }
        .btn-submit:hover:not(:disabled) {
            background-color: #434190;
        }
        #message {
            margin-top: 20px;
            color: var(--error);
        }
        .btn-logout {
            background-color: var(--error);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn-logout:hover {
            background-color: #C53030;
        }
    </style>
</head>
<body>
    <div id="authPanel" class="panel">
        <h1>Login Reseller</h1>
        <div class="tabs">
            <button id="loginTab" class="active">Masuk</button>
            <button id="registerTab">Daftar</button>
        </div>
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Masuk</button>
        </form>
        <div id="message"></div>
    </div>

    <div id="notResellerPanel" class="panel" style="display: none;">
        <h1>Akses Ditolak</h1>
        <p>Akun Anda belum terdaftar sebagai reseller. Silakan hubungi admin untuk mendaftar dan menunggu persetujuan.</p>
        <button id="logoutBtn" class="btn-logout">Keluar</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
            databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
            projectId: "asdarstoredigitalll-d89c4",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const authPanel = document.getElementById('authPanel');
        const notResellerPanel = document.getElementById('notResellerPanel');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const logoutBtn = document.getElementById('logoutBtn');
        
        let isLoginMode = true;

        // Fungsi untuk menampilkan panel yang sesuai
        const showPanel = (panel) => {
            authPanel.style.display = 'none';
            notResellerPanel.style.display = 'none';
            panel.style.display = 'block';
        };

        // Pengecekan status login saat halaman dimuat
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const resellerRef = db.ref('resellers/' + user.uid);
                const snapshot = await resellerRef.once('value');
                if (snapshot.exists()) {
                    // Jika pengguna adalah reseller, arahkan ke halaman panel utama
                    window.location.href = 'reseller-panel.html';
                } else {
                    // Jika pengguna bukan reseller, tampilkan pesan akses ditolak
                    showPanel(notResellerPanel);
                }
            } else {
                // Jika belum login, tampilkan panel login/daftar
                showPanel(authPanel);
            }
        });

        // Logika untuk beralih antara Login dan Daftar
        loginTab.addEventListener('click', () => {
            isLoginMode = true;
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            submitBtn.textContent = 'Masuk';
            messageDiv.textContent = '';
        });

        registerTab.addEventListener('click', () => {
            isLoginMode = false;
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            submitBtn.textContent = 'Daftar';
            messageDiv.textContent = '';
        });

        // Logika saat formulir dikirim
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            messageDiv.textContent = 'Memproses...';
            submitBtn.disabled = true;

            try {
                if (isLoginMode) {
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    await auth.createUserWithEmailAndPassword(email, password);
                }
            } catch (error) {
                let errorMessage = '';
                switch(error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Email atau password salah.';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email sudah terdaftar. Silakan login.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password terlalu lemah. Minimal 6 karakter.';
                        break;
                    default:
                        errorMessage = 'Terjadi kesalahan. Silakan coba lagi.';
                }
                messageDiv.textContent = errorMessage;
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        // Logika tombol keluar
        logoutBtn.addEventListener('click', async () => {
            await auth.signOut();
        });
    </script>
</body>
</html>
