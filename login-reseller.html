<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Reseller - Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
      --muted-text: #6c757d;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --muted-text: #8a93a2;
    }
    body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .container { width: 100%; max-width: 450px; padding: 20px; }
    .card { background: var(--card); border-radius: 12px; padding: 25px; box-shadow: 0 4px 12px var(--shadow); }
    h2 { color: var(--primary); margin-bottom: 25px; text-align: center; font-weight: 700; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid var(--border); background-color: var(--bg); color: var(--text);
    }
    button {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    .notification { padding: 12px; margin-bottom: 15px; border-radius: 8px; font-weight: 500; text-align: center; display: none; }
    .notification.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .notification.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .toggle-link { text-align: center; margin-top: 20px; font-size: 0.9em; }
    .toggle-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="card">
      <h2 id="form-title">Login Reseller</h2>
      <div id="form-notification" class="notification"></div>

      <form id="form-auth">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email Anda" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required />
        <button type="submit" id="auth-btn">Masuk</button>
      </form>

      <div class="toggle-link">
        <p>Belum punya akun? <a href="#" id="toggle-link">Daftar Sekarang</a></p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    const form = document.getElementById('form-auth');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authBtn = document.getElementById('auth-btn');
    const formTitle = document.getElementById('form-title');
    const notification = document.getElementById('form-notification');
    const toggleText = document.querySelector('.toggle-link p');
    let isLogin = true;

    function showNotification(message, type) {
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
    }

    function hideNotification() {
      notification.style.display = 'none';
    }

    const updateUI = () => {
        if (isLogin) {
            formTitle.textContent = 'Login Reseller';
            authBtn.textContent = 'Masuk';
            toggleText.innerHTML = 'Belum punya akun? <a href="#" id="toggle-link">Daftar Sekarang</a>';
        } else {
            formTitle.textContent = 'Daftar Reseller';
            authBtn.textContent = 'Daftar';
            toggleText.innerHTML = 'Sudah punya akun? <a href="#" id="toggle-link">Login Sekarang</a>';
        }
        document.getElementById('toggle-link').addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            hideNotification();
            updateUI();
        });
    };

    // Ini adalah logika yang akan berjalan setelah login
    auth.onAuthStateChanged(async user => {
      if (user) {
        // Hanya cek apakah pengguna adalah reseller, tidak peduli dia juga admin
        const resellerDoc = await firestore.collection('resellers').doc(user.uid).get();
        
        if (resellerDoc.exists) {
          const resellerData = resellerDoc.data();
          if (resellerData.status === 'approved') {
            // Jika reseller disetujui, arahkan ke halaman reseller
            window.location.href = 'reseller.html';
          } else if (resellerData.status === 'pending') {
            // Jika reseller belum disetujui, berikan notifikasi
            showNotification('Pendaftaran berhasil! Akun Anda sedang menunggu persetujuan admin.', 'success');
            auth.signOut();
          }
        } else {
            // Jika pengguna tidak terdaftar sebagai reseller, berikan notifikasi
            showNotification('Maaf, akun Anda tidak memiliki akses reseller.', 'error');
            auth.signOut();
        }
      }
    });

    // Menangani pengiriman formulir login atau daftar
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideNotification();
      const email = emailInput.value;
      const password = passwordInput.value;

      authBtn.disabled = true;
      authBtn.textContent = 'Memproses...';

      try {
        if (isLogin) {
          // Logika untuk login
          await auth.signInWithEmailAndPassword(email, password);
        } else {
          // Logika untuk pendaftaran akun baru
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          await firestore.collection('resellers').doc(userCredential.user.uid).set({
            email: userCredential.user.email,
            status: 'pending',
            registeredAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          showNotification('Pendaftaran berhasil! Akun Anda sedang menunggu persetujuan admin.', 'success');
          isLogin = true;
          updateUI();
        }
      } catch (error) {
        showNotification(error.message, 'error');
      } finally {
        authBtn.disabled = false;
        authBtn.textContent = isLogin ? 'Masuk' : 'Daftar';
      }
    });

    updateUI();
  </script>
</body>
</html>
