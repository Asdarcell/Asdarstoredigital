<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Deposit Reseller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db; --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05); --success: #28a745; }
        [data-theme="dark"] { --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c; --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15); }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding-top: 20px; }
        .deposit-container { max-width: 700px; margin: 0 auto; padding: 25px; background: var(--card); border-radius: 12px; }
        h1 { color: var(--primary); text-align: center; margin-bottom: 25px; }
        .info { background: var(--bg); padding: 15px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 20px; text-align: center; }
        .payment-method-item { background-color: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;}
        .copy-btn { background-color: transparent; border: 1px solid var(--border); color: var(--text); padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        label { font-weight: 600; margin-top: 15px; display: block; }
        input, button { width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--border); background-color: var(--bg); color: var(--text); }
        button { border: none; background: var(--primary); color: white; cursor: pointer; font-weight: bold; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        #status-message { text-align: center; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body data-theme="dark">
    <div class="deposit-container">
        <h1>Pembayaran Deposit</h1>
        <div id="deposit-info" class="info">
            <p id="deposit-text">Memuat detail deposit...</p>
        </div>
        
        <h2>Lakukan Pembayaran ke Salah Satu Rekening Ini</h2>
        <div id="payment-methods-list">
            <div class="payment-method-item">
                <div>
                    <div>Shopee Pay</div>
                    <div style="color: var(--primary); font-weight: 600;">081803004607</div>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('081803004607', this)">Salin</button>
            </div>
            <div class="payment-method-item">
                <div>
                    <div>Dana</div>
                    <div style="color: var(--primary); font-weight: 600;">087755432880</div>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('087755432880', this)">Salin</button>
            </div>
        </div>

        <h2 style="margin-top: 40px;">Konfirmasi Pembayaran</h2>
        <form id="deposit-form">
            <label for="sender-name">Nama Pengirim</label>
            <input type="text" id="sender-name" required placeholder="Contoh: Budi Santoso">
            
            <label for="proof-file">Upload Bukti Pembayaran</label>
            <input type="file" id="proof-file" accept="image/*" required>
            
            <button type="submit" id="submit-btn" disabled>Kirim Bukti Pembayaran</button>
        </form>
        <p id="status-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSy...", // GANTI DENGAN KUNCI API ANDA
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
            databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
            projectId: "asdarstoredigitalll-d89c4",
            storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const IMGBB_API_KEY = "4bb65566f2b6bad0aef16ac5ae6b2fbc";
        const DEPOSIT_AMOUNTS = { 'A': 100000, 'B': 50000 };

        const depositTextEl = document.getElementById('deposit-text');
        const depositForm = document.getElementById('deposit-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessageEl = document.getElementById('status-message');

        function copyToClipboard(text, element) { /* ... */ }
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        // Pengecekan "Pintar"
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const uid = user.uid;
                const urlParams = new URLSearchParams(window.location.search);
                const paketId = urlParams.get('paket');

                if (!paketId || !DEPOSIT_AMOUNTS[paketId]) {
                    depositTextEl.textContent = 'Paket reseller tidak valid. Kembali ke halaman sebelumnya.';
                    submitBtn.disabled = true;
                    return;
                }

                const depositAmount = DEPOSIT_AMOUNTS[paketId];
                depositTextEl.innerHTML = `Jumlah yang harus dibayar: <b>Rp${(depositAmount).toLocaleString('id-ID')}</b>`;
                submitBtn.disabled = false;

                depositForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Mengirim...';
                    
                    const senderName = document.getElementById('sender-name').value;
                    const proofFile = document.getElementById('proof-file').files[0];

                    if (!proofFile) {
                         alert('Mohon unggah file bukti pembayaran.');
                         submitBtn.disabled = false;
                         submitBtn.textContent = 'Kirim Bukti Pembayaran';
                         return;
                    }

                    try {
                        const base64Image = await toBase64(proofFile);
                        const formData = new FormData();
                        formData.append("key", IMGBB_API_KEY);
                        formData.append("image", base64Image);

                        const imgbbResponse = await fetch("https://api.imgbb.com/1/upload", { method: "POST", body: formData });
                        const imgbbData = await imgbbResponse.json();

                        if (!imgbbData.success) { throw new Error(imgbbData.error.message); }
                        
                        await db.collection('users').doc(uid).update({
                            bukti_pembayaran: {
                                nama_pengirim: senderName,
                                link_bukti: imgbbData.data.url,
                                tanggal_kirim: new Date().toISOString(),
                                jumlah: depositAmount
                            },
                            status_reseller: 'menunggu_persetujuan'
                        });

                        statusMessageEl.textContent = 'Bukti pembayaran berhasil dikirim! Silakan tunggu verifikasi admin.';
                        statusMessageEl.style.color = 'green';
                        depositForm.reset();

                    } catch (error) {
                        statusMessageEl.textContent = `Gagal mengirim: ${error.message}`;
                        statusMessageEl.style.color = 'red';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Kirim Bukti Pembayaran';
                    }
                });

            } else {
                depositTextEl.textContent = 'Anda harus login untuk mengakses halaman ini. Mengalihkan...';
                submitBtn.disabled = true;
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
