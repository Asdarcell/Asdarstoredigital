<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Bukti Pembayaran</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9ff; padding: 20px; }
    h1 { text-align: center; color: #007bff; margin-bottom: 30px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
    .item { background: white; border-radius: 12px; padding: 14px; box-shadow: 0 6px 16px rgba(0,0,0,0.05); text-align: center; }
    .item img { width: 100%; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-bottom: 10px; }
    .caption { font-size: 0.95em; color: #333; }
  </style>
</head>
<body>
<h1>ðŸ§¾ Galeri Bukti Pembayaran</h1>
<div class="grid" id="galeriContainer"></div><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
    authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
    databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
    projectId: "asdarstoredigitalll-d89c4",
    storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
    messagingSenderId: "220670500351",
    appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const container = document.getElementById("galeriContainer");

  db.ref("transaksi").orderByChild("buktiBayarUrl").once("value", snapshot => {
    container.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      if (data.buktiBayarUrl) {
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <img src="${data.buktiBayarUrl}" alt="Bukti Pembayaran">
          <div class="caption">${data.produkNama || "Produk"}<br>Rp${parseInt(data.harga).toLocaleString()}</div>
        `;
        container.appendChild(item);
      }
    });
    if (!container.innerHTML) {
      container.innerHTML = "<p style='text-align:center;'>Belum ada bukti pembayaran.</p>";
    }
  });
</script></body>
</html>
