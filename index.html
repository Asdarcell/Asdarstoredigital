<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Asdar Store Digital</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #idPesananInfo {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>Asdar Store Digital</h1>

  <form id="formPesanan">
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="text" id="nomor" placeholder="Nomor HP / ID SN" required />
    <select id="produk" required>
      <option value="">Pilih Produk</option>
      <option value="Pulsa 5.000">Pulsa 5.000</option>
      <option value="Paket Data 10GB">Paket Data 10GB</option>
      <option value="Voucher K-Vision">Voucher K-Vision</option>
    </select>
    <button type="submit">Pesan Sekarang</button>
  </form>

  <p id="idPesananInfo"></p>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
