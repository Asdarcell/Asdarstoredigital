<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Variabel Tema */
    :root {
      --bg: #f9f9f9;
      --text: #2c3e50;
      --primary: #3498db;
      --card: #ffffff;
      --border: #ddd;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; /* Darker background */
      --text: #e0e0e0; /* Lighter text */
      --primary: #1abc9c; /* Teal primary */
      --card: #2c2c40; /* Darker card background */
      --border: #444;
    }

    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
      margin: 0;
      line-height: 1.6;
    }
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      z-index: 999;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: var(--primary);
    }
    .theme-btn {
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: var(--text); /* Changed to text color for better contrast */
      transition: color 0.3s ease;
    }
    .theme-btn:hover {
        color: var(--primary);
    }
    main {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 20px;
    }

    /* Form & Input Styles */
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: var(--text);
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: var(--card);
      color: var(--text);
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    button:active {
        transform: translateY(0);
    }

    /* Info Box */
    .info {
      background: var(--card);
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* Testimonial Box */
    #testimoniBox {
      background: var(--card);
      padding: 15px;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
      min-height: 100px;
      margin-top: 30px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-style: italic;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    #animTestimoni {
      position: absolute;
      width: calc(100% - 30px);
      transition: opacity 0.7s ease-in-out;
      opacity: 0;
    }

    /* Result Section */
    #hasil {
        margin-top: 30px;
        background: var(--card);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .qr-btn {
      margin-top: 15px;
      padding: 12px 20px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      display: block;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      color: white;
    }
    .qr-btn.upload { background: #28a745; }
    .qr-btn.status { background: #17a2b8; }
    .qr-btn:hover { opacity: 0.9; }

    hr {
        margin: 40px 0;
        border: 0;
        border-top: 1px solid var(--border);
    }
    h2 {
        color: var(--primary);
        margin-top: 30px;
        margin-bottom: 20px;
        text-align: center;
    }
  </style>
</head>
<body data-theme="light">
  <header id="header">
    <h1>Asdar Store Digital</h1>
    <button class="theme-btn" onclick="toggleTheme()" id="themeToggle">🌙</button>
  </header>
  <main id="main-content">
    <form id="formPesanan">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
      <label for="nomor">Nomor HP / ID Game</label>
      <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Game Anda" required />
      <label for="waAktif">Nomor WhatsApp Aktif</label>
      <input type="tel" id="waAktif" placeholder="Cth: 081234567890" pattern="^(08|62)[0-9]{8,15}$" required />
      <label for="kategori">Kategori Produk</label>
      <select id="kategori" required><option value="">Pilih Kategori</option></select>
      <label for="produk">Produk</label>
      <select id="produk" required><option value="">Pilih Produk</option></select>
      <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
      <button type="submit">Pesan Sekarang</button>
    </form>

    <div id="hasil" style="display: none;"></div>
    <hr>
    <h2>Cek Status Pesanan Anda</h2>
    <form onsubmit="event.preventDefault(); cekStatus();">
      <label for="idCek">Masukkan ID Pesanan</label>
      <input type="text" id="idCek" placeholder="Cth: P16789..." required />
      <button type="submit">Cek Status</button>
    </form>
    <hr>
    <h2>Testimoni Pelanggan Kami</h2>
    <div id="testimoniBox"><div id="animTestimoni">Memuat testimoni...</div></div>
    <div id="dynamic-content-area"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const functions = firebase.functions();

    const ADMIN_WA_NUMBER = "6281803004607";
    const ADMIN_PANEL_LINK = "https://asdarcell.github.io/Asdarstoredigital/admin.html";

    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const hasilDiv = document.getElementById('hasil');

    const formatRupiah = (angka) => angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    const normalizePhone = (num) => {
        if (!num) return '';
        let n = String(num).replace(/[^0-9]/g, '');
        if (n.startsWith('0')) n = '62' + n.slice(1);
        return n;
    };
    window.toggleTheme = () => {
        const theme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', theme);
        document.getElementById('themeToggle').textContent = theme === 'light' ? '🌙' : '☀️';
        localStorage.setItem('theme', theme);
    };
    if (localStorage.getItem('theme')) {
        document.body.setAttribute('data-theme', localStorage.getItem('theme'));
        document.getElementById('themeToggle').textContent = localStorage.getItem('theme') === 'light' ? '🌙' : '☀️';
    }

    async function sendWhatsApp(to, message) {
        try {
            const sendWaMessage = functions.httpsCallable('sendWaMessage');
            await sendWaMessage({ to, message });
        } catch (error) {
            console.error("Gagal memanggil Cloud Function:", error);
        }
    }

    db.ref('produk').once('value').then(snapshot => {
        const data = snapshot.val() || {};
        kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
        for (let kategori in data) {
            kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
        }
    });

    kategoriSelect.addEventListener('change', () => {
        produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
        const kategori = kategoriSelect.value;
        if (!kategori) return;
        db.ref(`produk/${kategori}`).once('value').then(snapshot => {
            const data = snapshot.val() || {};
            for (let nama in data) {
                produkSelect.innerHTML += `<option value="${nama}">${nama}</option>`;
            }
        });
    });
 
    produkSelect.addEventListener('change', () => {
        const kategori = kategoriSelect.value;
        const produk = produkSelect.value;
        if (!produk || !kategori) return;
        db.ref(`produk/${kategori}/${produk}`).once('value').then(snapshot => {
            const data = snapshot.val();
            if (data) {
                infoProduk.innerHTML = `<b>Harga:</b> Rp${formatRupiah(data.harga)}<br><b>Deskripsi:</b> ${data.deskripsi || data.cara || '-'}`;
            }
        });
    });

    document.getElementById('formPesanan').addEventListener('submit', async e => {
        e.preventDefault();
        const nama = document.getElementById('nama').value.trim();
        const nomor = document.getElementById('nomor').value.trim();
        const waAktif = normalizePhone(document.getElementById('waAktif').value.trim());
        const kategori = kategoriSelect.value;
        const produk = produkSelect.value;
        const waktu = new Date().toISOString();
        const id = "P" + Date.now();

        if (!nama || !nomor || !waAktif || !kategori || !produk) return alert("Harap lengkapi semua field!");

        try {
            const snapProduk = await db.ref(`produk/${kategori}/${produk}`).once('value');
            const dataProduk = snapProduk.val();
            if (!dataProduk) return alert("Produk tidak valid.");
            const harga = dataProduk.harga || 0;

            await db.ref('pesanan/' + id).set({
                nama, nomor, kategori, produk, harga, waktu, wa_aktif: waAktif, status: 'Belum Bayar'
            });

            hasilDiv.style.display = 'block';
            hasilDiv.innerHTML = `
                <p class="text-success fw-bold">✅ Pesanan Anda berhasil dibuat!</p>
                <p><b>ID Pesanan Anda:</b> <code>${id}</code></p>
                <div class="info">
                    <p><strong>Silakan lakukan pembayaran sejumlah Rp${formatRupiah(harga)}</strong> ke salah satu tujuan berikut:</p>
                    <ul class="list-unstyled">
                        <li><strong>ShopeePay:</strong> 081803004607</li>
                        <li><strong>Dana:</strong> 087755432880</li>
                    </ul>
                </div>
                <a class='qr-btn upload' href="uplod.html?id=${id}">📤 Upload Bukti Bayar Sekarang</a>
                <a class='qr-btn status' href="status.html?id=${id}">📄 Cek Status Pesanan Anda</a>
            `;
            document.getElementById('formPesanan').reset();
            
            const pesanAdmin = `📦 Pesanan Baru!\n\nID: *${id}*\nNama: ${nama}\nWA: ${waAktif}\nProduk: ${produk}\nHarga: Rp${formatRupiah(harga)}\n\nCek di Admin Panel:\n${ADMIN_PANEL_LINK}`;
            await sendWhatsApp(ADMIN_WA_NUMBER, pesanAdmin);
            alert("Pesanan berhasil dibuat!");
        } catch (error) {
            console.error("Error:", error);
            alert("Terjadi kesalahan.");
        }
    });

    window.cekStatus = () => {
        const id = document.getElementById('idCek').value.trim();
        if (id) window.location.href = `status.html?id=${id}`;
        else alert("Masukkan ID Pesanan.");
    };

    let dataTesti = [], testiIndex = 0;
    const animTestimoniDiv = document.getElementById('animTestimoni');
    function tampilkanSatuTesti() {
        if (!dataTesti.length) {
            animTestimoniDiv.innerHTML = "Belum ada testimoni.";
            animTestimoniDiv.style.opacity = '1';
            return;
        }
        const t = dataTesti[testiIndex];
        animTestimoniDiv.style.opacity = '0';
        setTimeout(() => {
            animTestimoniDiv.innerHTML = `⭐️⭐️⭐️⭐️⭐️<br/><b>${t.nama || 'Anonim'}</b>: ${t.pesan || ''}`;
            animTestimoniDiv.style.opacity = '1';
            testiIndex = (testiIndex + 1) % dataTesti.length;
            setTimeout(tampilkanSatuTesti, 5000);
        }, 700);
    }
    db.ref('testimoni').on('value', snap => {
        dataTesti = Object.values(snap.val() || {}).reverse();
        tampilkanSatuTesti();
    });

    db.ref('dynamicContent/index').once('value').then(snapshot => {
        const konten = snapshot.val() || {};
        if (konten.css) {
            const styleTag = document.createElement('style');
            styleTag.textContent = konten.css;
            document.head.appendChild(styleTag);
        }
        if (konten.html) {
            document.getElementById('dynamic-content-area').innerHTML = konten.html;
        }
        if (konten.js) {
            const scriptTag = document.createElement('script');
            scriptTag.textContent = konten.js;
            document.body.appendChild(scriptTag);
        }
    });
  </script>
</body>
</html>
