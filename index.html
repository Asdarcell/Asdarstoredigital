<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asdar Store Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Theme Variables */
        :root {
            --bg-body: #f7f9fc;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --color-brand: #007bff;
            --color-brand-hover: #0056b3;
            --border-color: #e0e0e0;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --focus-ring: rgba(0, 123, 255, 0.25);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --category-bg: #e9ecef; /* Light gray for category */
        }

        [data-theme="dark"] {
            --bg-body: #1a202c;
            --bg-card: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --color-brand: #4fd1c5;
            --color-brand-hover: #38b2ac;
            --border-color: #4a5568;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.4);
            --focus-ring: rgba(79, 209, 197, 0.35);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --category-bg: #4a5568; /* Darker gray for category in dark mode */
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            transition: all 0.3s ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-brand);
            margin: 0;
        }
        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }
        .theme-toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--color-brand);
        }
        [data-theme="dark"] .theme-toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding: 1.5rem;
            max-width: 1200px;
            margin: auto;
            width: 100%;
        }

        /* Section Cards */
        .section-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        .section-card h2 {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--color-brand);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .section-card p {
            color: var(--text-secondary);
        }

        /* Product Grid */
        #product-list-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        .product-card-body {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .product-card-category {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            background-color: var(--category-bg);
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            display: inline-block;
            align-self: flex-start; /* Ensure it doesn't stretch */
        }
        .product-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-brand);
            margin-bottom: 0.5rem;
        }
        .product-card-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }
        .product-card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            flex-grow: 1; /* Pushes button to bottom */
            overflow: hidden; /* For long descriptions */
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limit to 3 lines */
            -webkit-box-orient: vertical;
        }
        .product-card button {
            background-color: var(--color-brand);
            color: white;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
        }
        .product-card button:hover {
            background-color: var(--color-brand-hover);
            transform: translateY(-1px);
        }
        .product-card button:active {
            transform: translateY(0);
        }

        /* Testimonials */
        #testimonials-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .testimonial-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .testimonial-card p {
            font-style: italic;
            color: var(--text-primary);
            margin-bottom: 1rem;
            flex-grow: 1;
        }
        .testimonial-card .author {
            font-weight: 600;
            color: var(--color-brand);
            margin-top: 0.5rem;
        }

        /* Footer */
        footer {
            background-color: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            margin-top: 2rem;
            box-shadow: var(--shadow-light);
        }

        /* Order Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--bg-card);
            color: var(--text-primary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            max-height: 90vh; /* Limit height for scrollable content */
            overflow-y: auto; /* Enable scrolling for long content */
        }
        .modal.show .modal-content {
            transform: translateY(0);
        }
        .modal-content h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-brand);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .modal-content label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .modal-content input, .modal-content textarea, .modal-content select {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin-bottom: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .modal-content input:focus, .modal-content textarea:focus, .modal-content select:focus {
            border-color: var(--color-brand);
            outline: none;
            box-shadow: 0 0 0 3px var(--focus-ring);
        }
        .modal-content button {
            background-color: var(--color-brand);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-content button:hover {
            background-color: var(--color-brand-hover);
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .modal-footer .btn-close {
            background-color: var(--text-secondary);
        }
        .modal-footer .btn-close:hover {
            background-color: #5a6268;
        }

        /* Payment Proof Image Preview */
        #paymentProofPreview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 1rem;
            display: block; /* Ensure it takes full width */
            border: 1px solid var(--border-color);
        }

        /* Custom Alert Modal */
        .custom-alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2001; /* Higher than order modal */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .custom-alert-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .custom-alert-modal-content {
            background-color: var(--bg-card);
            color: var(--text-primary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .custom-alert-modal.show .custom-alert-modal-content {
            transform: translateY(0);
        }
        .custom-alert-modal-content p {
            font-size: 1.15rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .custom-alert-modal-content button {
            background-color: var(--color-brand);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .custom-alert-modal-content button:hover {
            background-color: var(--color-brand-hover);
        }

        /* Loading Spinner Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2002;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Check Status Button */
        .check-status-btn {
            background-color: var(--info-color);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block;
            margin: 1.5rem auto 0 auto;
            max-width: 300px;
            text-align: center;
            text-decoration: none;
        }
        .check-status-btn:hover {
            background-color: #138496;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            main {
                padding: 1rem;
            }
            .section-card {
                padding: 1rem;
            }
            .section-card h2 {
                font-size: 1.5rem;
            }
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- Theme Toggle ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            const currentTheme = body.getAttribute('data-theme');
            const nextTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', nextTheme);
            btn.textContent = nextTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('theme', nextTheme);
        }
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                document.getElementById('themeToggle').textContent = savedTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
            } else {
                document.body.setAttribute('data-theme', 'light');
                document.getElementById('themeToggle').textContent = 'ðŸŒ™';
            }
        });

        // --- Custom Alert Modal ---
        const customAlertModal = document.getElementById('custom-alert-modal');
        const alertModalMessage = document.getElementById('alert-modal-message');
        const alertModalCloseBtn = document.getElementById('alert-modal-close-btn');

        function showCustomAlert(message) {
            alertModalMessage.textContent = message;
            customAlertModal.classList.add('show');
        }

        alertModalCloseBtn.addEventListener('click', () => {
            customAlertModal.classList.remove('show');
        });

        // --- Loading Overlay ---
        const loadingOverlay = document.getElementById('loading-overlay');
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        // --- Firebase Config & Init ---
        // PENTING: GANTI nilai placeholder ini dengan konfigurasi Firebase Anda yang sebenarnya.
        const firebaseConfig = {
            apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210", // PENTING: GANTI DENGAN API KEY FIREBASE ANDA
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com", // PENTING: GANTI DENGAN AUTH DOMAIN FIREBASE ANDA
            databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com", // PENTING: GANTI DENGAN DATABASE URL FIREBASE ANDA
            projectId: "asdarstoredigitalll-d89c4", // PENTING: GANTI DENGAN PROJECT ID FIREBASE ANDA
            storageBucket: "asdarstoredigitalll.appspot.com", // PENTING: GANTI DENGAN STORAGE BUCKET FIREBASE ANDA
            messagingSenderId: "220670500351", // PENTING: GANTI DENGAN MESSAGING SENDER ID FIREBASE ANDA
            appId: "1:220670500351:web:5737ae5958a6f5a67d5bca" // PENTING: GANTI DENGAN APP ID FIREBASE ANDA
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const IMGBB_API_KEY = "4bb65566f2b6bad0aef16ac5ae6b2fbc";
        const IMGBB_UPLOAD_URL = "https://api.imgbb.com/1/upload";
        const CS_WA_NUMBER = "6281803004607"; // PENTING: GANTI DENGAN NOMOR WA CS/ADMIN ANDA (format internasional tanpa +)

        // --- Helper Functions ---
        function formatRupiah(angka) {
            return parseFloat(angka).toLocaleString('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 }).replace('IDR', 'Rp');
        }

        function normalizePhoneNumber(number) {
            if (!number) return '';
            number = String(number).replace(/[^0-9]/g, ''); // Hapus semua karakter non-angka, pastikan jadi string
            if (number.startsWith('0')) {
                number = '62' + number.slice(1);
            }
             // Tambahkan "62" jika diawali dengan 8 dan panjangnya kurang dari 11 (asumsi nomor Indo)
            if (number.startsWith('8') && number.length > 7 && number.length < 13) {
                 number = '62' + number;
            }
            return number;
        }

        // --- Product Display ---
        const productListContainer = document.getElementById('product-list-container');
        const loadingProductsMessage = document.getElementById('loading-products-message');

        db.ref('produk').orderByChild('order').on('value', (snapshot) => {
            productListContainer.innerHTML = ''; // Clear previous products
            if (loadingProductsMessage) loadingProductsMessage.remove(); // Remove loading message

            const products = [];
            snapshot.forEach((childSnapshot) => {
                products.push({ id: childSnapshot.key, ...childSnapshot.val() });
            });

            if (products.length === 0) {
                productListContainer.innerHTML = '<p class="text-center text-text-secondary">Belum ada produk yang tersedia.</p>';
            } else {
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <div class="product-card-body">
                            <span class="product-card-category">${product.kategori || 'Umum'}</span>
                            <h3 class="product-card-title">${product.nama || 'Produk Tanpa Nama'}</h3>
                            <p class="product-card-price">${formatRupiah(product.harga || 0)}</p>
                            <p class="product-card-description">${product.deskripsi || 'Deskripsi produk ini belum tersedia.'}</p>
                            <button onclick="openOrderModal('${product.id}', '${product.nama}', ${product.harga}, '${product.kategori}')">Beli Sekarang</button>
                        </div>
                    `;
                    productListContainer.appendChild(productCard);
                });
            }
        }, (error) => {
            console.error("Gagal memuat produk:", error);
            if (loadingProductsMessage) loadingProductsMessage.textContent = 'Gagal memuat produk. Silakan refresh halaman.';
            showCustomAlert('Gagal memuat daftar produk. Silakan coba lagi nanti.');
        });

        // --- Order Modal & Form ---
        const orderModal = document.getElementById('orderModal');
        const orderForm = document.getElementById('orderForm');
        const modalProductName = document.getElementById('modalProductName');
        const modalProductId = document.getElementById('modalProductId');
        const modalProductPrice = document.getElementById('modalProductPrice');
        const modalProductCategory = document.getElementById('modalProductCategory');
        const paymentProofInput = document.getElementById('paymentProof');
        const paymentProofPreview = document.getElementById('paymentProofPreview');

        paymentProofInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    paymentProofPreview.src = e.target.result;
                    paymentProofPreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                paymentProofPreview.classList.add('hidden');
                paymentProofPreview.src = '#';
            }
        });

        function openOrderModal(productId, productName, productPrice, productCategory) {
            modalProductId.value = productId;
            modalProductName.textContent = productName;
            modalProductPrice.value = productPrice;
            modalProductCategory.value = productCategory;
            orderForm.reset(); // Clear previous form data
            paymentProofPreview.classList.add('hidden'); // Hide preview
            orderModal.classList.add('show');
        }

        function closeOrderModal() {
            orderModal.classList.remove('show');
        }

        orderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const productId = modalProductId.value;
            const productName = modalProductName.textContent;
            const productPrice = parseFloat(modalProductPrice.value);
            const productCategory = modalProductCategory.value;
            const orderName = document.getElementById('orderName').value.trim();
            const orderWa = normalizePhoneNumber(document.getElementById('orderWa').value.trim());
            const paymentMethod = document.getElementById('paymentMethod').value;
            const orderNotes = document.getElementById('orderNotes').value.trim();
            const paymentProofFile = paymentProofInput.files[0];

            if (!orderName || !orderWa || !paymentMethod) {
                showCustomAlert('Harap lengkapi Nama Lengkap, Nomor WhatsApp, dan Metode Pembayaran.');
                hideLoading();
                return;
            }

            let buktiFotoUrl = '';
            if (paymentProofFile) {
                try {
                    const formData = new FormData();
                    formData.append('image', paymentProofFile);
                    formData.append('key', IMGBB_API_KEY);

                    const response = await fetch(IMGBB_UPLOAD_URL, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (result.success) {
                        buktiFotoUrl = result.data.url;
                    } else {
                        showCustomAlert('Gagal mengunggah bukti pembayaran: ' + (result.error?.message || 'Unknown error'));
                        hideLoading();
                        return;
                    }
                } catch (error) {
                    console.error('Error uploading payment proof:', error);
                    showCustomAlert('Terjadi kesalahan saat mengunggah bukti pembayaran. Silakan coba lagi.');
                    hideLoading();
                    return;
                }
            }

            try {
                const newOrderRef = db.ref('pesanan').push();
                const orderId = newOrderRef.key;
                const orderData = {
                    id: orderId,
                    productId: productId,
                    namaProduk: productName, // Store for redundancy
                    kategoriProduk: productCategory, // Store for redundancy
                    jumlahHarga: productPrice, // Store for redundancy
                    namaPembeli: orderName,
                    nomorWa: orderWa,
                    metodePembayaran: paymentMethod,
                    catatanPembeli: orderNotes,
                    buktiFotoUrl: buktiFotoUrl,
                    status: 'BelumBayar',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                await newOrderRef.set(orderData);

                // Send WA notification to CS
                const csMessage = `*PESANAN BARU MASUK!*
ID Pesanan: *${orderId.substring(0, 8)}*
Produk: ${productName} (${productCategory})
Harga: ${formatRupiah(productPrice)}
Pembeli: ${orderName}
WA Pembeli: ${orderWa}
Metode Pembayaran: ${paymentMethod}
${buktiFotoUrl ? `Bukti Bayar: ${buktiFotoUrl}` : 'Belum ada bukti bayar'}
Catatan: ${orderNotes || '-'}
Status: Belum Bayar

Silakan cek panel admin untuk detail: [Link Admin Panel Anda]
`;
                // You'll need to set up sendWhatsAppNotification via a backend if you use NgirimWA for CS.
                // For direct use (if NgirimWA allows API calls from frontend), you'd integrate here.
                // For now, let's just log it and prompt user.
                console.log("Pesan untuk CS:", csMessage);
                // For a real-world scenario, this should be sent from your server using NgirimWA or another service.

                showCustomAlert('Pesanan Anda berhasil dibuat! ID Pesanan Anda: ' + orderId + '. Harap tunggu konfirmasi dari admin.');
                closeOrderModal();
                // Optionally, redirect to status page or show status link
                window.location.href = `./status.html?id=${orderId}`;

            } catch (error) {
                console.error('Error creating order:', error);
                showCustomAlert('Terjadi kesalahan saat membuat pesanan. Silakan coba lagi.');
            } finally {
                hideLoading();
            }
        });

        // --- Testimonial Display ---
        const testimonialsContainer = document.getElementById('testimonials-container');
        const loadingTestimonialsMessage = document.getElementById('loading-testimonials-message');

        db.ref('testimoni').orderByChild('timestamp').on('value', (snapshot) => {
            testimonialsContainer.innerHTML = '';
            if (loadingTestimonialsMessage) loadingTestimonialsMessage.remove();

            const testimonials = [];
            snapshot.forEach((childSnapshot) => {
                testimonials.push({ id: childSnapshot.key, ...childSnapshot.val() });
            });

            if (testimonials.length === 0) {
                testimonialsContainer.innerHTML = '<p class="text-center text-text-secondary">Belum ada testimoni.</p>';
            } else {
                testimonials.reverse().forEach(testi => { // Display newest first
                    const testimonialCard = document.createElement('div');
                    testimonialCard.className = 'testimonial-card';
                    testimonialCard.innerHTML = `
                        <p>"${testi.pesan || 'Tidak ada pesan'}"</p>
                        <div class="author">- ${testi.nama || 'Anonim'}</div>
                    `;
                    testimonialsContainer.appendChild(testimonialCard);
                });
            }
        }, (error) => {
            console.error("Gagal memuat testimoni:", error);
            if (loadingTestimonialsMessage) loadingTestimonialsMessage.textContent = 'Gagal memuat testimoni. Silakan refresh halaman.';
            showCustomAlert('Gagal memuat daftar testimoni. Silakan coba lagi nanti.');
        });

        // --- Dynamic Content Display ---
        const dynamicContentSections = document.getElementById('dynamic-content-sections');

        db.ref('dinamis').orderByChild('order').on('value', (snapshot) => {
            dynamicContentSections.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const content = childSnapshot.val();
                if (content.htmlContent) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'section-card dynamic-content-section';
                    sectionDiv.innerHTML = content.htmlContent;

                    // Add dynamic CSS
                    if (content.cssContent) {
                        const styleTag = document.createElement('style');
                        styleTag.textContent = content.cssContent;
                        sectionDiv.appendChild(styleTag);
                    }

                    dynamicContentSections.appendChild(sectionDiv);
                }
            });
            // Execute dynamic JS after elements are in DOM
            snapshot.forEach((childSnapshot) => {
                const content = childSnapshot.val();
                if (content.jsContent) {
                    try {
                        // eslint-disable-next-line no-eval
                        eval(content.jsContent); // Use eval cautiously, here for dynamic JS
                    } catch (e) {
                        console.error('Error executing dynamic JS:', e);
                    }
                }
            });

        }, (error) => {
            console.error("Gagal memuat konten dinamis:", error);
            showCustomAlert('Gagal memuat konten dinamis. Silakan coba lagi nanti.');
        });
    </script>
</body>
</html>
