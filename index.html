<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asdar Store Digital</title>
  <style>
    body {
      font-family: sans-serif; background: #f1f7ff; padding: 20px;
    }
    h2 { color: #007BFF; }
    .produk-card {
      background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .produk-card select, .produk-card button {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 8px; border: 1px solid #ccc;
    }
    .produk-card button {
      background: #28a745; color: white; border: none; font-weight: bold;
    }
    .produk-card button:hover {
      background: #218838; cursor: pointer;
    }
  </style>
</head>
<body>  <h2>üè≠Ô∏è Daftar Produk</h2>
  <div id="produkList"></div>  <script>
    const produkData = [
      { kategori: 'K-Vision', nama: 'K-Vision CLING', varian: ['1 Bulan - 39.000', '3 Bulan - 110.000'], base: 39000 },
      { kategori: 'Nex Parabola', nama: 'Nex Basic', varian: ['30 Hari - 29.000', '360 Hari - 290.000'], base: 29000 },
      { kategori: 'MNC Vision', nama: 'Paket Jawara', varian: ['1 Bulan - 60.000', '12 Bulan - 700.000'], base: 60000 },
      { kategori: 'XL', nama: 'XL Unlimited', varian: ['TikTok + Semua Aplikasi - 80.000', 'Tanpa TikTok - 75.000'], base: 80000 },
      { kategori: 'PLN', nama: 'Token Listrik', varian: ['20.000 - Rp23.000', '50.000 - Rp53.000', '100.000 - Rp103.000'], base: 23000 }
    ];

    const waTujuan = "6281803004607";
    const produkList = document.getElementById('produkList');

    produkData.forEach((p, i) => {
      const varianId = `varian-${i}`;
      const total = p.base + 3000;
      const div = document.createElement('div');
      div.className = 'produk-card';
      div.innerHTML = `
        <h3>${p.nama}</h3>
        <p><strong>Kategori:</strong> ${p.kategori}</p>
        <select id="${varianId}">
          ${p.varian.map(v => `<option value="${v}">${v}</option>`).join('')}
        </select>
        <p><strong>Total:</strong> Rp${total.toLocaleString()} (sudah termasuk admin Rp3.000)</p>
        <small>Transfer ke ShopeePay: 081803004607 / DANA: 087755432880</small>
        <button onclick="pesanWA('${p.nama}', '${varianId}', ${total})">‚úÖ Saya Sudah Bayar</button>
      `;
      produkList.appendChild(div);
    });

    function pesanWA(namaProduk, varianId, total) {
      const varian = document.getElementById(varianId).value;
      const pesan = `Halo kak, saya sudah transfer.%0AProduk: ${namaProduk}%0AVarian: ${varian}%0ATotal: Rp${total.toLocaleString()}%0AMohon segera diproses ya üôè`;
      const link = `https://wa.me/${waTujuan}?text=${pesan}`;
      window.open(link, '_blank');
    }
  </script></body>
</html>
