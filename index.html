<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Asdar Store Digital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, select, button { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    button { cursor: pointer; }
    .result-box { border: 1px solid #ccc; padding: 20px; border-radius: 10px; background: #f0f8ff; }
  </style>
</head>
<body>
  <h1>Asdar Store Digital</h1>

  <form id="formPesanan">
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="text" id="nomor" placeholder="Nomor HP / ID SN" required />
    <select id="produk" required>
      <option value="">Pilih Produk</option>
      <option value="Pulsa 5.000">Pulsa 5.000</option>
      <option value="Paket Data 10GB">Paket Data 10GB</option>
      <option value="Voucher K-Vision">Voucher K-Vision</option>
    </select>
    <button type="submit">Pesan Sekarang</button>
  </form>

  <br><hr><br>

  <h2>Cek Status Pesanan</h2>
  <form onsubmit="event.preventDefault(); cekStatus();">
    <input type="text" id="idCek" placeholder="Masukkan ID Pesanan" required />
    <button type="submit">Cek Status</button>
  </form>

  <div id="resultArea"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('formPesanan');
    const resultArea = document.getElementById('resultArea');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const nomor = document.getElementById('nomor').value;
      const produk = document.getElementById('produk').value;

      const id = Date.now().toString();

      db.ref('pesanan/' + id).set({
        nama,
        nomor,
        produk,
        status: 'Belum Bayar'
      }).then(() => {
        form.reset();
        resultArea.innerHTML = `
          <div class="result-box">
            <h2>✅ Pesanan Berhasil Dibuat</h2>
            <p><strong>ID Pesanan Anda:</strong></p>
            <input type="text" value="${id}" id="idBaru" readonly />
            <button onclick="salinID()">📋 Salin ID</button>
            <br>
            <a href="upload.html?id=${id}">📤 Upload Bukti Pembayaran</a><br>
            <a href="status.html?id=${id}">🔍 Cek Status Pesanan</a>
          </div>
        `;
      }).catch(err => {
        alert('❌ Gagal menyimpan pesanan: ' + err.message);
      });
    });

    function cekStatus() {
      const id = document.getElementById('idCek').value.trim();
      if (id) {
        window.location.href = "status.html?id=" + id;
      }
    }

    function salinID() {
      const input = document.getElementById('idBaru');
      input.select();
      document.execCommand('copy');
      alert('📋 ID berhasil disalin ke clipboard!');
    }
  </script>
</body>
</html>
