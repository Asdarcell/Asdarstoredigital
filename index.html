<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asdar Store Digital</title>
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
            --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
            --success: #28a745; --danger: #e74c3c;
            --muted-text: #6c757d;
        }
        [data-theme="dark"] {
            --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
            --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
            --muted-text: #8a93a2;
        }
        body {
            font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
        }
        header {
            position: sticky; top: 0; background: var(--card); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
        }
        header h1 { margin: 0; font-size: 24px; color: var(--primary); }
        main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
        label { font-weight: 600; margin-top: 15px; display: block; }
        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
            border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
        }
        button {
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
            border: none; background: var(--primary); color: white; cursor: pointer;
            font-weight: bold; font-size: 16px; transition: all 0.2s ease;
        }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .info {
            background: var(--card); padding: 15px; margin-top: 1rem;
            border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
        }
        .section-container {
            background: var(--card); padding: 25px; border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
        }
        hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
        h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
        .notification {
            padding: 10px; margin-top: 10px; border-radius: 8px;
            font-weight: 600; display: none;
        }
        .notification.success { background-color: #d4edda; color: #155724; }
        .notification.error { background-color: #f8d7da; color: #721c24; }
        .notification.info { background-color: #d1ecf1; color: #0c5460; }
        .claim-promo-card {
            background-color: #e8f5e9; border-left: 5px solid var(--success);
            padding: 15px; border-radius: 8px; margin-top: 15px;
        }
        .claim-promo-card p { margin: 0; color: #155724; }
        .testimonial-bubble { background-color: var(--card); color: var(--text); padding: 12px 18px; border-radius: 20px; max-width: 85%; align-self: flex-start; box-shadow: 0 4px 8px rgba(0,0,0,0.07); opacity: 0; animation: slideInUp 0.6s ease-out forwards; border: 1px solid var(--border); }
        .testimonial-header { display: flex; align-items: center; margin-bottom: 8px; gap: 8px; }
        .testimonial-header .fa-user-circle { font-size: 1.2em; color: var(--primary); }
        .testimonial-name { font-weight: 700; font-size: 0.95em; color: var(--text); }
        .testimonial-body { font-size: 0.9em; line-height: 1.5; color: var(--muted-text); padding-left: 2px; }
        @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .faq-item { border-bottom: 1px solid var(--border); padding: 15px 0; }
        .faq-item:last-child { border-bottom: none; }
        .faq-question { cursor: pointer; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .faq-question::after { content: 'â–¼'; font-size: 12px; transition: transform 0.3s ease; }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding-top 0.3s ease; padding-top: 0; }
        .faq-item.active .faq-answer { padding-top: 15px; max-height: 200px; }
        .faq-item.active .faq-question::after { transform: rotate(180deg); }
        .payment-method-item {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg); padding: 10px; border-radius: 8px; margin-bottom: 8px;
            border: 1px solid var(--border);
        }
        .payment-method-item .copy-btn {
            width: auto; padding: 6px 12px; font-size: 14px;
        }
    </style>
</head>
<body data-theme="dark">
    <header id="header">
        <h1>Asdar Store Digital</h1>
        <a href="loginreseller.html" style="text-decoration: none; color: var(--primary);">
            <i class="fas fa-user-circle"></i> Reseller
        </a>
    </header>

    <main id="main-content">
        <div data-aos="fade-up" class="section-container">
            <form id="formPesanan">
                <div id="formNotification" class="notification"></div>
                <h2>Formulir Pemesanan</h2>
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
                <label for="nomor">Nomor HP / ID Game</label>
                <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Anda" required />
                <label for="waAktif">Nomor WhatsApp Aktif</label>
                <input type="tel" id="waAktif" placeholder="Cth: 081234567890 (awali 08...)" pattern="^08[0-9]{8,15}$" required />
                <div id="claim-discount-section" style="display: none;">
                    <h3>ðŸŽ‰ Selamat! Anda Punya Hak Diskon!</h3>
                    <p>Anda berhak mendapatkan potongan <strong>Rp 5.000</strong> untuk pesanan kali ini.</p>
                    <button id="claim-button" type="button" onclick="gunakanDiskonShare()">âœ… Ya, Gunakan Diskon</button>
                </div>
                <label for="kategori">Kategori Produk</label>
                <select id="kategori" required>
                    <option value="">Pilih Kategori</option>
                </select>
                <label for="produk">Produk</label>
                <select id="produk" required>
                    <option value="">Pilih Produk</option>
                </select>
                <div id="product-promo-container"></div>
                <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
                <button type="submit" id="submitBtn" disabled>Pilih Produk Dahulu</button>
            </form>
        </div>
        <div id="hasil" class="section-container" style="display: none;" data-aos="zoom-in"></div>
        <hr>
        <div data-aos="fade-up">
            <h2>Testimoni Pelanggan Kami</h2>
            <div id="testimoniContainer"></div>
        </div>
        <div data-aos="fade-up" class="section-container">
            <h2>Beri Kami Testimoni</h2>
            <form id="formTestimoni">
                <label for="testiNama">Nama Anda</label>
                <input type="text" id="testiNama" placeholder="Nama Anda" required>
                <label for="testiPesan">Pesan Anda</label>
                <textarea id="testiPesan" rows="4" placeholder="Pengalaman Anda berbelanja di sini?" required></textarea>
                <button type="submit">Kirim Testimoni</button>
                <p id="testiStatus" style="text-align:center; margin-top:10px;"></p>
            </form>
        </div>
        <hr>
        <div data-aos="fade-up">
            <h2>Ada Pertanyaan?</h2>
            <div class="section-container" id="faq-container"></div>
        </div>
        <hr>
        <div data-aos="fade-up" class="section-container">
            <h2>Cek Status Pesanan Anda</h2>
            <form onsubmit="event.preventDefault(); cekStatus();">
                <label for="idCek">Masukkan ID Pesanan</label>
                <input type="text" id="idCek" placeholder="Cth: B16789..." required />
                <button type="submit">Cek Status</button>
            </form>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });

        // PASTIKAN MENGGANTI firebaseConfig DENGAN KODE PUNYAMU!
        const firebaseConfig = {
          apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
          authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
          databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
          projectId: "asdarstoredigitalll-d89c4",
        };
        firebase.initializeApp(firebaseConfig);
        const dbFS = firebase.firestore();
        const dbRT = firebase.database();
        
        let produkTerpilihData = null;
        let promoProdukTerpakai = false;
        let diskonShareTerpakai = false;
        let testimonialInterval;
        const POTONGAN_DISKON_SHARE = 5000;
        
        const submitBtn = document.getElementById('submitBtn');
        const kategoriSelect = document.getElementById('kategori');
        const produkSelect = document.getElementById('produk');
        const infoProduk = document.getElementById('infoProduk');
        const hasilDiv = document.getElementById('hasil');
        const formNotification = document.getElementById('formNotification');
        
        const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
        const normalizePhone = (num) => {
          let n = String(num).trim().replace(/[^0-9]/g, '');
          if (n.startsWith('0')) return '62' + n.slice(1);
          if (n.startsWith('62')) return n;
          return num;
        };
        const showNotification = (message, type = 'error') => {
            formNotification.textContent = message;
            formNotification.className = `notification ${type}`;
            formNotification.style.display = 'block';
        };
        const hideNotification = () => { formNotification.style.display = 'none'; };

        // --- Fungsi untuk menyalin teks ---
        window.copyToClipboard = (text, element) => {
            navigator.clipboard.writeText(text).then(() => {
                const originalHtml = element.innerHTML;
                element.innerHTML = `<i class="fas fa-check"></i> Disalin!`;
                element.disabled = true;
                setTimeout(() => {
                    element.innerHTML = originalHtml;
                    element.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin. Mohon salin secara manual.', err);
                alert('Gagal menyalin. Mohon salin secara manual.');
            });
        };
        // --- Akhir fungsi salin teks ---

        document.addEventListener('DOMContentLoaded', () => {
          loadInitialData();
          kategoriSelect.addEventListener('change', handleCategoryChange);
          produkSelect.addEventListener('change', handleProductSelection);
          document.getElementById('waAktif').addEventListener('input', checkDiskonShare);
          document.getElementById('formTestimoni').addEventListener('submit', handleTestimoniSubmit);
          document.getElementById('formPesanan').addEventListener('submit', handleOrderSubmit);
        });
        
        function loadInitialData() {
            dbFS.collection('produk').get().then(snapshot => {
                const categories = new Set();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.kategori) {
                        categories.add(data.kategori);
                    }
                });
                kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
                categories.forEach(kategori => {
                    kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
                });
            });
            loadAndRenderFaq();
            loadApprovedTestimonials();
        }

        function handleCategoryChange() {
            resetFormState();
            const kategori = kategoriSelect.value;
            if (!kategori) return;
            produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
            dbFS.collection('produk').where('kategori', '==', kategori).get().then(snapshot => {
                const products = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    products.push({ id: doc.id, ...data });
                });
                products.sort((a, b) => (a.urutan || 0) - (b.urutan || 0));
                products.forEach(prod => {
                    produkSelect.innerHTML += `<option value="${prod.id}">${prod.nama_produk}</option>`;
                });
            });
        }

        function handleProductSelection() {
            const produkId = produkSelect.value;
            promoProdukTerpakai = false;
            diskonShareTerpakai = false;
            if (!produkId) {
                resetFormState();
                return;
            }
            infoProduk.innerHTML = 'Memuat detail produk...';
            submitBtn.disabled = true;
            submitBtn.textContent = '...';
            document.getElementById('product-promo-container').innerHTML = '';
            dbFS.collection('produk').doc(produkId).onSnapshot(doc => {
                if (!doc.exists) {
                    infoProduk.innerHTML = 'Produk tidak ditemukan.';
                    return;
                }
                produkTerpilihData = { id: doc.id, ...doc.data() };
                updateTotalHarga();
                checkDiskonShare();
                if (!produkTerpilihData.stok || produkTerpilihData.stok <= 0) {
                    submitBtn.textContent = 'Stok Habis';
                    submitBtn.disabled = true;
                    infoProduk.innerHTML += `<br><b class="text-danger">Stok saat ini habis.</b>`;
                } else {
                    submitBtn.textContent = 'Pesan Sekarang';
                    submitBtn.disabled = false;
                    if (produkTerpilihData.promo && produkTerpilihData.promo.jenis) {
                        let promoText = produkTerpilihData.promo.jenis === 'nominal' ? `Potongan ${formatRupiah(produkTerpilihData.promo.nilai)}` : `Diskon ${produkTerpilihData.promo.nilai}%`;
                        document.getElementById('product-promo-container').innerHTML = `<div class="claim-promo-card"><p style="font-weight:600;">ðŸŽ‰ Promo Spesial!</p><p>${promoText}</p><button type="button" class="btn btn-sm btn-primary mt-1" onclick="klaimPromoProduk()">âœ¨ Klaim Diskon</button></div>`;
                    }
                }
            });
        }

        function updateTotalHarga() {
            if (!produkTerpilihData) return;
            let hargaAwal = produkTerpilihData.harga_umum;
            let hargaFinal = hargaAwal;
            let deskripsiHarga = `<b>Harga:</b> ${formatRupiah(hargaAwal)}`;
            if (promoProdukTerpakai && produkTerpilihData.promo) {
                let potongan = (produkTerpilihData.promo.jenis === 'nominal') ? produkTerpilihData.promo.nilai : hargaAwal * (produkTerpilihData.promo.nilai / 100);
                hargaFinal = Math.max(0, hargaAwal - potongan);
                deskripsiHarga = `<b>Harga Normal:</b> <del>${formatRupiah(hargaAwal)}</del><br><b style="color:var(--success);">Harga Promo: ${formatRupiah(hargaFinal)}</b>`;
            } else if (diskonShareTerpakai) {
                hargaFinal = Math.max(0, hargaAwal - POTONGAN_DISKON_SHARE);
                deskripsiHarga = `<b>Harga Normal:</b> <del>${formatRupiah(hargaAwal)}</del><br><b style="color:var(--success);">Harga Diskon: ${formatRupiah(hargaFinal)}</b>`;
            }
            infoProduk.innerHTML = `${deskripsiHarga}<br><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || '-'}<br><b>Stok Tersedia:</b> ${produkTerpilihData.stok || 0}`;
        }
        
        async function handleOrderSubmit(e) {
            e.preventDefault();
            hideNotification();
            if (submitBtn.disabled) return;
            
            const nama = document.getElementById('nama').value.trim();
            const nomor = document.getElementById('nomor').value.trim();
            const waAktifInput = document.getElementById('waAktif');
            if (!nama || !nomor || !waAktifInput.checkValidity() || !produkTerpilihData) {
                showNotification("Harap lengkapi semua data dengan benar!");
                return;
            }
            const waAktif = normalizePhone(waAktifInput.value.trim());
            const kategori = kategoriSelect.value;
            const produkId = produkSelect.value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';
            
            try {
                let hargaAwal = produkTerpilihData.harga_umum;
                let hargaFinal = hargaAwal;
                let promoDigunakan = null;

                if (promoProdukTerpakai && produkTerpilihData.promo) {
                    let potongan = (produkTerpilihData.promo.jenis === 'nominal') ? produkTerpilihData.promo.nilai : hargaAwal * (produkTerpilihData.promo.nilai / 100);
                    hargaFinal = Math.max(0, hargaAwal - potongan);
                    promoDigunakan = produkTerpilihData.promo;
                } else if (diskonShareTerpakai) {
                    hargaFinal = Math.max(0, hargaAwal - POTONGAN_DISKON_SHARE);
                }
                
                const produkDocRef = dbFS.collection('produk').doc(produkId);
                let pesananBerhasil = false;

                await dbFS.runTransaction(async (transaction) => {
                    const updatedProdukDoc = await transaction.get(produkDocRef);
                    const currentStok = updatedProdukDoc.data().stok || 0;

                    if (currentStok <= 0) {
                        throw new Error("Stok produk habis.");
                    }

                    const newStok = currentStok - 1;

                    transaction.update(produkDocRef, { stok: newStok });
                    pesananBerhasil = true;
                });
                
                if (pesananBerhasil) {
                    if (diskonShareTerpakai) await dbRT.ref('hakDiskon/' + waAktif).remove();

                    const idPesanan = "B" + Date.now();
                    const orderData = {
                        id: idPesanan,
                        nama_pelanggan: nama,
                        nomor_pelanggan: nomor,
                        wa_aktif: waAktif,
                        kategori: kategori,
                        produk: produkTerpilihData.nama_produk,
                        waktu: new Date().toISOString(),
                        status: 'Menunggu Pembayaran',
                        harga: hargaFinal,
                        promo_digunakan: promoDigunakan,
                        diskon_share: diskonShareTerpakai
                    };
                    await dbRT.ref('pesananBuyer/' + idPesanan).set(orderData);
                    
                    const paymentInfo = (await dbRT.ref('paymentInfo').once('value')).val();
                    let paymentHtml = '<p>Silakan transfer sejumlah <b>' + formatRupiah(hargaFinal) + '</b> ke salah satu rekening berikut:</p>';
                    for (let key in paymentInfo) {
                        const method = paymentInfo[key];
                        paymentHtml += `<div class="payment-method-item"><div class="payment-details"><div class="payment-method-name">${method.metode}</div><div class="payment-method-number">${method.nomor}</div><div class="payment-method-an">a.n ${method.an}</div></div><button class="copy-btn" onclick="copyToClipboard('${method.nomor}', this)"><i class="fas fa-copy"></i> Salin</button></div>`;
                    }

                    // Menampilkan pesan sukses setelah pesanan selesai
                    hasilDiv.style.display = 'block';
                    hasilDiv.innerHTML = `<p class="fw-bold fs-5 text-center" style="color:var(--success);"><i class="fas fa-check-circle me-2"></i>Pesanan Berhasil Dibuat!</p><p class="text-center"><b>ID Pesanan:</b> <code>${idPesanan}</code></p><div class="info">${paymentHtml}</div><p class="text-center fw-bold mt-3">Pesanan Anda akan diproses setelah pembayaran diterima.</p><div class="d-flex justify-content-center mt-3"><a class='qr-btn status' href="status.html?id=${idPesanan}">ðŸ“„ Cek Status</a></div>`;
                    document.getElementById('formPesanan').reset();
                    window.scrollTo({ top: hasilDiv.offsetTop - 80, behavior: 'smooth' });
                }
            } catch (error) {
                console.error("Error saat memesan:", error);
                if (error.message.includes("Stok produk habis")) {
                    showNotification("Stok produk saat ini habis. Mohon pilih produk lain.", 'error');
                } else {
                    showNotification("Terjadi kesalahan: " + error.message, 'error');
                }
                submitBtn.disabled = false;
                submitBtn.textContent = 'Pesan Sekarang';
            }
        }

        function resetFormState() {
            produkTerpilihData = null;
            promoProdukTerpakai = false;
            diskonShareTerpakai = false;
            document.getElementById('claim-button').disabled = false;
            document.getElementById('claim-button').innerText = "âœ… Ya, Gunakan Diskon";
            document.getElementById('claim-discount-section').style.display = 'none';
            infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Pilih Produk Dahulu';
            document.getElementById('product-promo-container').innerHTML = '';
            hideNotification();
        }

        function loadAndRenderFaq() {
            const faqContainer = document.getElementById('faq-container');
            dbRT.ref('faq').once('value').then(snap => {
                faqContainer.innerHTML = '';
                if (!snap.exists()) {
                    faqContainer.innerHTML = '<p>FAQ tidak tersedia.</p>';
                    return;
                }
                const faqData = snap.val();
                const faqList = Array.isArray(faqData) ? faqData : Object.values(faqData);
                faqList.forEach(itemData => {
                    const item = document.createElement('div');
                    item.className = 'faq-item';
                    item.innerHTML = `<div class="faq-question">${itemData.q}</div><div class="faq-answer">${itemData.a}</div>`;
                    faqContainer.appendChild(item);
                });

                document.querySelectorAll('.faq-question').forEach(item => {
                    item.addEventListener('click', () => item.parentElement.classList.toggle('active'));
                });
            }).catch(err => {
                console.error("Gagal memuat FAQ:", err);
            });
        }

        function loadApprovedTestimonials() {
            const container = document.getElementById('testimoniContainer');
            const allTestimonials = [];
            let currentIndex = 0;
            dbRT.ref('testimonials').orderByChild('status').equalTo('disetujui').once('value', snap => {
                container.innerHTML = '';
                if (!snap.exists()) {
                    container.innerHTML = `<p style="text-align:center; padding-top: 20px;">Jadilah yang pertama memberi testimoni!</p>`;
                    return;
                }
                snap.forEach(childSnap => {
                    allTestimonials.push(childSnap.val());
                });
                allTestimonials.reverse();
                if (testimonialInterval) clearInterval(testimonialInterval);
                testimonialInterval = setInterval(() => {
                    if (allTestimonials.length === 0) return;
                    if (container.children.length > 6) {
                        container.firstChild.remove();
                    }
                    const testi = allTestimonials[currentIndex];
                    const bubble = document.createElement('div');
                    bubble.className = 'testimonial-bubble';
                    bubble.innerHTML = `<div class="testimonial-header"><i class="fas fa-user-circle"></i><span class="testimonial-name">${testi.nama || 'Anonim'}</span></div><div class="testimonial-body">${testi.isi || ''}</div>`;
                    container.appendChild(bubble);
                    container.scrollTop = container.scrollHeight;
                    currentIndex = (currentIndex + 1) % allTestimonials.length;
                }, 4000);
            });
        }

        async function handleTestimoniSubmit(e) {
            e.preventDefault();
            const nama = document.getElementById('testiNama').value.trim();
            const pesan = document.getElementById('testiPesan').value.trim();
            const statusEl = document.getElementById('testiStatus');
            if (!nama || !pesan) {
                statusEl.textContent = 'Nama dan pesan wajib diisi!';
                statusEl.style.color = 'var(--danger)';
                return;
            }
            try {
                await dbRT.ref('testimonials').push({
                    nama,
                    isi: pesan,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                });
                statusEl.textContent = 'Terima kasih! Testimoni Anda akan kami review.';
                statusEl.style.color = 'var(--success)';
                e.target.reset();
                setTimeout(() => {
                    statusEl.textContent = '';
                }, 4000);
            } catch (error) {
                statusEl.textContent = 'Gagal mengirim testimoni.';
                statusEl.style.color = 'var(--danger)';
            }
        }
        
        window.cekStatus = () => {
            const id = document.getElementById('idCek').value.trim();
            if (id) window.location.href = `status.html?id=${id}`;
        };

        window.klaimPromoProduk = () => {
            promoProdukTerpakai = true;
            diskonShareTerpakai = false;
            document.getElementById('claim-discount-section').style.display = 'none';
            updateTotalHarga();
            document.querySelector('#product-promo-container .claim-promo-card').innerHTML = `<p style="font-weight:600; color:var(--success);">âœ… Promo Produk diklaim!</p>`;
        };
        
        async function checkDiskonShare() {
            if (promoProdukTerpakai) return;
            const waInput = document.getElementById('waAktif');
            const claimSection = document.getElementById('claim-discount-section');
            const nomorWA = normalizePhone(waInput.value);
            if (waInput.checkValidity() && nomorWA.length > 10) {
                try {
                    const snapshot = await dbRT.ref('hakDiskon/' + nomorWA).once('value');
                    claimSection.style.display = (snapshot.exists() && snapshot.val() === true) ? 'block' : 'none';
                } catch (error) {
                    console.error("Error checking discount:", error);
                    claimSection.style.display = 'none';
                }
            } else {
                claimSection.style.display = 'none';
            }
        }

        window.gunakanDiskonShare = () => {
            diskonShareTerpakai = true;
            promoProdukTerpakai = false;
            document.getElementById('product-promo-container').innerHTML = '';
            updateTotalHarga();
            document.getElementById('claim-button').disabled = true;
            document.getElementById('claim-button').innerText = "âœ… Diskon Diterapkan";
        };
    </script>
</body>
</html>
