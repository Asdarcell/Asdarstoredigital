<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asdar Store Digital</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #eef6ff;
      color: #333;
      padding: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    label, select, input, button, textarea {
      width: 100%;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }
    #kirimWA {
      background: green;
      display: none;
    }
    .testimoni {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .testimoni p {
      display: inline-block;
      padding-right: 50px;
      animation: marquee 25s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(100%) }
      100% { transform: translateX(-100%) }
    }
    .testiForm textarea {
      resize: none;
      height: 100px;
    }
  </style>
</head>
<body>

<h1>ğŸ›’ Asdar Store Digital</h1>

<div class="card">
  <h2>ğŸ§¾ Upload Bukti Bayar</h2>
  <label>Varian Produk:</label>
  <select id="varianProduk">
    <option value="1 Bulan - 39.000">1 Bulan - 39.000</option>
    <option value="3 Bulan - 110.000">3 Bulan - 110.000</option>
  </select>

  <label>Upload Bukti Bayar (gambar):</label>
  <input type="file" id="buktiInput" accept="image/*" />

  <button onclick="uploadToImgbb()">âœ… Upload Bukti Bayar</button>
  <button id="kirimWA">ğŸ“² Kirim Pesanan ke WhatsApp</button>
</div>

<div class="card">
  <h2>ğŸ’¬ Kirim Testimoni</h2>
  <div class="testiForm">
    <label>Nama:</label>
    <input type="text" id="namaTesti" placeholder="Nama kamu">
    <label>Pesan Testimoni:</label>
    <textarea id="pesanTesti" placeholder="Tulis testimu di sini..."></textarea>
    <button onclick="kirimTesti()">ğŸ“¨ Kirim Testimoni</button>
  </div>
</div>

<div class="card">
  <h2>ğŸ“¢ Testimoni Pelanggan</h2>
  <div class="testimoni" id="tampilanTestimoni">
    <p>ğŸ‘ Pelayanan cepat dan aman! - Andi</p>
    <p>ğŸ’¯ Voucher langsung aktif, mantap - Sari</p>
    <p>â­â­â­â­â­ Rekomendasi banget - Budi</p>
  </div>
</div>

<script>
  const API_KEY = "f71ccc1a662c9f8656766990018d3a33";
  let buktiURL = "";

  async function uploadToImgbb() {
    const fileInput = document.getElementById('buktiInput');
    const varian = document.getElementById("varianProduk").value;
    const btnWA = document.getElementById("kirimWA");

    if (!fileInput.files[0]) return alert("â— Pilih file gambar dulu!");

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("image", file);

    try {
      const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.success) {
        buktiURL = data.data.url;
        alert("âœ… Upload berhasil!");
        btnWA.style.display = "inline-block";

        btnWA.onclick = () => {
          const pesan = `Halo Admin, saya sudah bayar:\nğŸ“¦ Varian: ${varian}\nğŸ§¾ Bukti: ${buktiURL}`;
          window.open(`https://wa.me/6281803004607?text=${encodeURIComponent(pesan)}`, "_blank");
        };
      } else {
        alert("âŒ Upload gagal: " + data.error.message);
      }
    } catch (err) {
      alert("âš ï¸ Error saat upload: " + err.message);
    }
  }

  function kirimTesti() {
    const nama = document.getElementById("namaTesti").value.trim();
    const pesan = document.getElementById("pesanTesti").value.trim();
    const tampil = document.getElementById("tampilanTestimoni");

    if (!nama || !pesan) {
      alert("â— Nama dan testimoni wajib diisi!");
      return;
    }

    // Cek testimoni jelek (filter kata-kata kasar/negatif)
    const blacklist = ["jelek", buruk, "penipu", "tidak bagus", "bohong", "rip", "sampah"];
    const lowerPesan = pesan.toLowerCase();

    for (let kata of blacklist) {
      if (lowerPesan.includes(kata)) {
        alert("âŒ Testimoni kamu ditolak karena mengandung kata negatif.");
        return;
      }
    }

    // Tambahkan ke marquee
    const elemen = document.createElement("p");
    elemen.textContent = `ğŸ—£ï¸ ${pesan} - ${nama}`;
    tampil.appendChild(elemen);

    // Reset form
    document.getElementById("namaTesti").value = "";
    document.getElementById("pesanTesti").value = "";
    alert("âœ… Testimoni berhasil dikirim!");
  }
</script>

</body>
</html>
