<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital - Pilih Tema Anda</title>
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* === BAGIAN TEMA WARNA === */
    :root {
      /* Tema 1: Biru Langit (Default) */
      --body-bg: linear-gradient(135deg, #e0f2f1, #b2dfdb);
      --text-color: #34495e;
      --muted-text-color: #7f8c8d;
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --glass-bg: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(255, 255, 255, 0.6);
      --header-bg: rgba(255, 255, 255, 0.6);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="gelap"] {
      --body-bg: linear-gradient(135deg, #2c3e50, #4ca1af);
      --text-color: #ecf0f1;
      --muted-text-color: #bdc3c7;
      --primary-color: #e74c3c;
      --secondary-color: #c0392b;
      --success-color: #27ae60;
      --danger-color: #f1c40f;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --header-bg: rgba(44, 62, 80, 0.7);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    
    [data-theme="sunset"] {
      --body-bg: linear-gradient(135deg, #ff7e5f, #feb47b);
      --text-color: #ffffff;
      --muted-text-color: #f5f6fa;
      --primary-color: #e67e22;
      --secondary-color: #d35400;
      --success-color: #27ae60;
      --danger-color: #c0392b;
      --glass-bg: rgba(0, 0, 0, 0.2);
      --glass-border: rgba(255, 255, 255, 0.2);
      --header-bg: rgba(0, 0, 0, 0.3);
      --shadow: rgba(0, 0, 0, 0.2);
    }

    [data-theme="hutan"] {
      --body-bg: linear-gradient(135deg, #56ab2f, #a8e063);
      --text-color: #ffffff;
      --muted-text-color: #e0f2f1;
      --primary-color: #1abc9c;
      --secondary-color: #2ecc71;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.25);
      --header-bg: rgba(86, 171, 47, 0.5);
      --shadow: rgba(0, 0, 0, 0.2);
    }

    [data-theme="permen"] {
      --body-bg: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
      --text-color: #574b90;
      --muted-text-color: #7f8c8d;
      --primary-color: #f875aa;
      --secondary-color: #a6c1ee;
      --glass-bg: rgba(255, 255, 255, 0.5);
      --glass-border: rgba(255, 255, 255, 0.7);
      --header-bg: rgba(255, 255, 255, 0.6);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    /* === TEMA BARU YANG DITAMBAHKAN: ANGKASA === */
    [data-theme="angkasa"] {
      --body-bg: linear-gradient(135deg, #6dd5ed, #2193b0);
      --text-color: #ffffff;
      --muted-text-color: #bdc3c7;
      --primary-color: #8e44ad;
      --secondary-color: #3498db;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --header-bg: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.1);
    }
    /* === AKHIR BAGIAN TEMA === */


    body {
      font-family: 'Poppins', sans-serif;
      background: var(--body-bg);
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
      margin: 0;
      line-height: 1.6;
      background-attachment: fixed;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--header-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--glass-border);
      z-index: 999;
      transition: background 0.5s ease;
    }
    header h1 { color: var(--primary-color); font-weight: 700; transition: color 0.5s ease; }

    main { max-width: 700px; margin: 30px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; color: var(--text-color); }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 10px; border: 1px solid var(--glass-border); background-color: var(--glass-bg);
      color: var(--text-color); font-family: 'Poppins', sans-serif; font-size: 16px; transition: all 0.3s ease;
    }
    input::placeholder, textarea::placeholder { color: var(--muted-text-color); }
    input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); }

    button, .reseller-btn, .dashboard-btn, .all-products-btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      padding: 12px; margin-top: 10px; border-radius: 50px; border: none;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;
      cursor: pointer; font-weight: bold; font-size: 16px; text-decoration: none;
      transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .all-products-btn { font-size: 0.9em; padding: 10px 16px; }
    .reseller-btn { font-size: 0.9em; padding: 10px 16px; }
    button:hover, .reseller-btn:hover, .dashboard-btn:hover, .all-products-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); filter: brightness(1.1); }
    button:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; box-shadow: none; }

    .info { background: var(--glass-bg); padding: 20px; margin-top: 1rem; border-left: 5px solid var(--primary-color); border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); }
    .section-container { background: var(--glass-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 30px; border-radius: 20px; box-shadow: 0 8px 32px 0 var(--shadow); border: 1px solid var(--glass-border); margin-top: 25px; transition: background 0.5s ease; }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--glass-border); }
    h2 { color: var(--text-color); margin-top: 30px; margin-bottom: 25px; text-align: center; font-weight: 700; }

    #testimoniContainer, .testimonial-bubble, .faq-item, .payment-option label, .payment-content, .payment-method-item { transition: all 0.5s ease; }
    #testimoniContainer { background: transparent; border-radius: 12px; padding: 15px; height: 350px; overflow-y: auto; border: none; display: flex; flex-direction: column; gap: 1rem; }
    .testimonial-bubble { background-color: rgba(0,0,0,0.1); color: var(--text-color); padding: 15px 20px; border-radius: 20px; max-width: 85%; align-self: flex-start; box-shadow: 0 4px 8px rgba(0,0,0,0.05); opacity: 0; animation: slideInUp 0.6s ease-out forwards; border: 1px solid var(--glass-border); }
    .testimonial-header { display: flex; align-items: center; margin-bottom: 8px; gap: 10px; }
    .testimonial-header .fa-user-circle { font-size: 1.4em; color: var(--primary-color); }
    .testimonial-name { font-weight: 700; font-size: 1em; }
    .testimonial-body { font-size: 0.95em; line-height: 1.5; color: var(--muted-text-color); padding-left: 2px; }
    @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .faq-item { border-bottom: 1px solid var(--glass-border); padding: 18px 0; }
    .faq-item:last-child { border-bottom: none; }
    .faq-question { cursor: pointer; font-weight: 600; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
    .faq-question::after { content: 'â–¼'; font-size: 12px; transition: transform 0.3s ease; color: var(--primary-color); }
    .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding-top 0.3s ease; padding-top: 0; color: var(--muted-text-color); font-weight: 500; }
    .faq-item.active .faq-answer { padding-top: 15px; max-height: 999px; }
    .faq-item.active .faq-question::after { transform: rotate(180deg); }

    .notification { padding: 15px; margin-bottom: 15px; border-radius: 8px; font-weight: 600; display: none; text-align: center; color: #fff; }
    .notification.info { background-color: var(--primary-color); }
    .notification.success { background-color: var(--success-color); }
    .notification.error { background-color: var(--danger-color); }

    .payment-option input[type="radio"]:checked + label { background: var(--primary-color); border-color: var(--primary-color); color: white; }

    /* === ELEMEN BARU: Pilihan Tema === */
    #theme-switcher {
      background: var(--glass-bg);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    #theme-switcher h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
      color: var(--text-color);
    }
    .theme-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap; /* Agar rapi di layar kecil */
    }
    .theme-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    .theme-button:hover, .theme-button.active {
      transform: scale(1.15);
      border-color: var(--primary-color);
    }
    /* === AKHIR ELEMEN BARU === */

  </style>
</head>

<body>
<header id="header">
    <div class="header-left">
        <h1>Asdar Store</h1>
    </div>
    <div class="header-right">
        <a href="daftar-produk.html" class="all-products-btn">
            <i class="fas fa-list"></i> Semua Produk
        </a>
        <div id="user-panel">
            <a href="login.html" class="reseller-btn"><i class="fas fa-sign-in-alt"></i><span>Login/Daftar</span></a>
        </div>
    </div>
</header>
  
<main id="main-content">
    
    <div id="theme-switcher" data-aos="fade-down">
        <h3>Pilih Tema Anda</h3>
        <div class="theme-buttons">
            <button class="theme-button" title="Biru Langit" style="background: linear-gradient(135deg, #e0f2f1, #b2dfdb);" onclick="switchTheme('default')" data-theme-name="default"></button>
            <button class="theme-button" title="Mode Gelap" style="background: linear-gradient(135deg, #2c3e50, #4ca1af);" onclick="switchTheme('gelap')" data-theme-name="gelap"></button>
            <button class="theme-button" title="Matahari Terbenam" style="background: linear-gradient(135deg, #ff7e5f, #feb47b);" onclick="switchTheme('sunset')" data-theme-name="sunset"></button>
            <button class="theme-button" title="Hutan Rindang" style="background: linear-gradient(135deg, #56ab2f, #a8e063);" onclick="switchTheme('hutan')" data-theme-name="hutan"></button>
            <button class="theme-button" title="Permen Ceria" style="background: linear-gradient(135deg, #ff9a9e, #fecfef);" onclick="switchTheme('permen')" data-theme-name="permen"></button>
            <button class="theme-button" title="Angkasa" style="background: linear-gradient(135deg, #6dd5ed, #2193b0);" onclick="switchTheme('angkasa')" data-theme-name="angkasa"></button>
        </div>
    </div>

    <div id="banner-container" data-aos="fade-down"></div>
    <div id="custom-html-container"></div>
    
    <div data-aos="fade-up" class="section-container" id="order-form-container">
      <h2 style="margin-top:0;">Formulir Pemesanan</h2>
      <div id="existing-order-notification" style="display: none;"></div>
      <form id="formPesanan">
        <div id="formNotification" class="notification"></div>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
        <label for="nomor">Nomor HP / ID Game/ [SN/ID]DIGITAL</label>
        <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Anda" required />
        <label for="waAktif">Nomor WhatsApp Aktif</label>
        <input type="tel" id="waAktif" placeholder="Cth: 081234567890 (awali 08...)" pattern="^08[0-9]{8,15}$" required />
        
        <label for="kategori">Kategori Produk</label>
        <select id="kategori" required><option value="">Pilih Kategori</option></select>
        <label for="produk">Produk</label>
        <select id="produk" required><option value="">Pilih Produk</option></select>
        <div class="info" id="infoProduk" style="min-height: 80px;">Harga dan deskripsi akan muncul di sini.</div>
        <button type="button" id="nextToPaymentBtn" disabled>Lanjut ke Pembayaran</button>
      </form>
    </div>

    <div id="payment-selection-container" class="section-container" style="display: none;" data-aos="fade-up"></div>
    <hr>
    <div data-aos="fade-up">
        <h2>Testimoni Pelanggan</h2>
        <div class="section-container">
            <div id="testimoniContainer"></div>
        </div>
    </div>
</main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    // === LOGIKA TEMA ===
    function switchTheme(themeName) {
      if (!themeName || themeName === 'default') {
        document.body.removeAttribute('data-theme');
      } else {
        document.body.setAttribute('data-theme', themeName);
      }
      localStorage.setItem('selectedTheme', themeName);

      // Menandai tombol aktif
      document.querySelectorAll('.theme-button').forEach(btn => {
        btn.classList.remove('active');
      });
      const activeBtn = document.querySelector(`.theme-button[data-theme-name="${themeName}"]`);
      if (activeBtn) {
        activeBtn.classList.add('active');
      }
    }

    // Kode JavaScript lainnya SAMA PERSIS dan tidak perlu diubah.
    // Pastikan semua fungsi lama Anda (loadInitialData, buatPesanan, dll.) tetap ada di bawah sini.
    // ...
    // (Seluruh blok kode JavaScript Anda dari sebelumnya diletakkan di sini)
    // ...

    // Modifikasi pada event listener DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('selectedTheme') || 'default';
      switchTheme(savedTheme);
      
      // Sisa logika lama Anda
      // (Fungsi-fungsi seperti loadInitialData() dll. harus dipanggil di sini jika sebelumnya ada di sini)
    });
  </script>
</body>
</html>
