<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
      --muted-text: #6c757d;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --muted-text: #8a93a2;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999;
    }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
    }
    button, .btn {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    .info {
      background: var(--card); padding: 15px; margin-top: 1rem;
      border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
    }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
    }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
    h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .all-products-btn, .reseller-btn, .dashboard-btn { display: inline-flex; align-items: center; gap: 8px; color: white; padding: 8px 16px; border-radius: 50px; font-size: 0.9em; font-weight: 600; text-decoration: none; transition: all 0.2s ease-in-out; }
    .reseller-btn { background-color: var(--success); }
    .dashboard-btn, .all-products-btn { background-color: var(--primary); }
    .payment-method-item { background-color: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .payment-details { line-height: 1.4; }
    .payment-method-name { font-weight: 600; font-size: 1.1em; color: var(--text); }
    .payment-method-number { font-size: 1em; font-weight: 500; color: var(--primary); }
    .payment-method-an { font-size: 0.85em; color: var(--muted-text); }
    .copy-btn { background-color: transparent; border: 1px solid var(--border); color: var(--muted-text); padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.9em; margin-left: 1rem; }
  </style>
</head>

<body data-theme="dark">
<header id="header">
    <div class="header-left">
        <h1>Asdar Store Digital</h1>
    </div>
    <div class="header-right">
        <a href="daftar-produk.html" class="all-products-btn mb-2">
            <i class="fas fa-list"></i> Semua Produk
        </a>
        <div id="user-panel">
            <a href="login.html" class="reseller-btn"><i class="fas fa-sign-in-alt"></i><span>Login/Daftar</span></a>
        </div>
    </div>
</header>
  
  <main id="main-content">
    <div id="banner-container" data-aos="fade-down"></div>
    <div id="custom-html-container"></div>
    
    <div data-aos="fade-up" class="section-container" id="order-form-container">
      <form id="formPesanan">
        <div id="formNotification" class="notification"></div>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
        <label for="nomor">Nomor HP / ID Game</label>
        <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Anda" required />
        <label for="waAktif">Nomor WhatsApp Aktif</label>
        <input type="tel" id="waAktif" placeholder="Cth: 081234567890 (awali 08...)" pattern="^08[0-9]{8,15}$" required />
        <div id="claim-discount-section" style="display: none;">
            <h3>ðŸŽ‰ Selamat! Anda Punya Hak Diskon!</h3>
            <p>Anda berhak mendapatkan potongan <strong>Rp 5.000</strong> untuk pesanan kali ini.</p>
            <button id="claim-button" type="button" onclick="gunakanDiskonShare()">âœ… Ya, Gunakan Diskon</button>
        </div>

        <label for="kategori">Kategori Produk</label>
        <select id="kategori" required><option value="">Pilih Kategori</option></select>
        <label for="produk">Produk</label>
        <select id="produk" required><option value="">Pilih Produk</option></select>
        <div id="product-promo-container"></div>
        <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
        
        <button type="button" id="nextToPaymentBtn" disabled>Lanjut ke Pembayaran</button>
      </form>
    </div>

    <div id="payment-selection-container" class="section-container" style="display: none;" data-aos="fade-up">
      </div>

    <hr>
    <div data-aos="fade-up">
        <h2>Testimoni Pelanggan</h2>
        <div id="testimoniContainer"></div>
    </div>
    <div data-aos="fade-up" class="section-container">
        <h2>Beri Testimoni</h2>
        <form id="formTestimoni">
            <label for="testiNama">Nama Anda</label>
            <input type="text" id="testiNama" placeholder="Nama Anda" required>
            <label for="testiPesan">Pesan Anda</label>
            <textarea id="testiPesan" rows="4" placeholder="Pengalaman Anda berbelanja?" required></textarea>
            <button type="submit">Kirim</button>
            <p id="testiStatus" style="text-align:center; margin-top:10px;"></p>
        </form>
    </div>
    <hr>
    <div data-aos="fade-up">
        <h2>FAQ</h2>
        <div class="section-container" id="faq-container"></div>
    </div>
    <hr>
    <div data-aos="fade-up" class="section-container">
      <h2>Cek Status Pesanan</h2>
      <form onsubmit="event.preventDefault(); cekStatus();">
        <label for="idCek">Masukkan ID Pesanan</label>
        <input type="text" id="idCek" placeholder="Cth: P16789..." required />
        <button type="submit">Cek</button>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const dbFS = firebase.firestore();
    const dbRT = firebase.database();
    
    // === Variabel Global ===
    const userPanel = document.getElementById('user-panel');
    const nextToPaymentBtn = document.getElementById('nextToPaymentBtn');
    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const formNotification = document.getElementById('formNotification');

    let produkTerpilihData = null;
    let promoProdukTerpakai = false;
    let diskonShareTerpakai = false;
    const POTONGAN_DISKON_SHARE = 5000;
    let testimonialInterval = null;
    let pendingOrderData = {}; // Variabel untuk menyimpan data pesanan sementara

    // === Fungsi Utilitas ===
    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
    const normalizePhone = (num) => {
      let n = String(num).trim().replace(/[^0-9]/g, '');
      if (n.startsWith('0')) return '62' + n.slice(1);
      if (n.startsWith('62')) return n;
      return '62' + n;
    };
    const showNotification = (message, type = 'error') => {
        formNotification.textContent = message;
        formNotification.className = `notification ${type}`;
        formNotification.style.display = 'block';
    };
    const hideNotification = () => { formNotification.style.display = 'none'; };

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            element.innerHTML = `<i class="fas fa-check"></i> Disalin!`;
            element.disabled = true;
            setTimeout(() => {
                element.innerHTML = `<i class="far fa-copy"></i> Salin`;
                element.disabled = false;
            }, 2000);
        }).catch(err => {
            console.error('Gagal menyalin: ', err);
            alert('Gagal menyalin. Silakan salin manual.');
        });
    }

    // === Event Listeners Utama ===
    document.addEventListener('DOMContentLoaded', () => {
      loadInitialData();
      loadCustomCode();
      kategoriSelect.addEventListener('change', handleCategoryChange);
      produkSelect.addEventListener('change', handleProductSelection);
      document.getElementById('waAktif').addEventListener('input', checkDiskonShare);
      document.getElementById('formTestimoni').addEventListener('submit', handleTestimoniSubmit);
      nextToPaymentBtn.addEventListener('click', handleNextToPayment);
    });

    // === Logika Utama Pemesanan ===
    function handleNextToPayment() {
        hideNotification();
        if (nextToPaymentBtn.disabled) return;
        
        const waAktifInput = document.getElementById('waAktif');
        if (!document.getElementById('formPesanan').checkValidity() || !produkTerpilihData) {
            showNotification("Harap lengkapi semua data pesanan dengan benar!");
            return;
        }

        let hargaAwal = produkTerpilihData.harga_umum;
        let hargaFinal = hargaAwal;
        if (promoProdukTerpakai && produkTerpilihData.promo) {
            let potongan = (produkTerpilihData.promo.jenis === 'nominal') ? produkTerpilihData.promo.nilai : hargaAwal * (produkTerpilihData.promo.nilai / 100);
            hargaFinal = Math.max(0, hargaAwal - potongan);
        } else if (diskonShareTerpakai) {
            hargaFinal = Math.max(0, hargaAwal - POTONGAN_DISKON_SHARE);
        }

        pendingOrderData = {
            nama_pelanggan: document.getElementById('nama').value.trim(),
            nomor_pelanggan: document.getElementById('nomor').value.trim(),
            no_whatsap_aktif: normalizePhone(waAktifInput.value.trim()),
            kategori: kategoriSelect.value,
            produk: produkTerpilihData.nama_produk,
            harga_final: hargaFinal,
            promo_digunakan: promoProdukTerpakai ? produkTerpilihData.promo : null,
            diskon_share: diskonShareTerpakai,
        };

        document.getElementById('order-form-container').style.display = 'none';
        const paymentContainer = document.getElementById('payment-selection-container');
        paymentContainer.style.display = 'block';
        
        paymentContainer.innerHTML = `
            <h2 class="text-center">Konfirmasi Pembayaran</h2>
            <div class="info">
                <p><strong>Produk:</strong> ${pendingOrderData.produk}</p>
                <p><strong>Total Bayar:</strong> <strong style="font-size: 1.2em">${formatRupiah(pendingOrderData.harga_final)}</strong></p>
            </div>
            <h3 style="margin-top:20px; text-align:center;">Pilih Metode Bayar:</h3>
            <div id="payment-buttons" style="display:flex; flex-direction:column; gap:10px;">
                <button onclick="buatPesanan('DANA')"><i class="fas fa-wallet"></i> Transfer DANA</button>
                <button onclick="buatPesanan('ShopeePay')"><i class="fas fa-mobile-alt"></i> Transfer ShopeePay</button>
                <button onclick="buatPesanan('QRIS')"><i class="fas fa-qrcode"></i> QRIS (Scan)</button>
            </div>
            <div id="payment-instruction" style="margin-top: 20px;"></div>
        `;
        window.scrollTo({ top: paymentContainer.offsetTop - 80, behavior: 'smooth' });
    }

    async function buatPesanan(metode) {
        document.querySelectorAll('#payment-buttons button').forEach(button => button.disabled = true);
        const instructionDiv = document.getElementById('payment-instruction');
        instructionDiv.innerHTML = '<p style="text-align:center;">Memproses pesanan...</p>';

        try {
            const id = "P" + Date.now();
            const finalOrderData = {
                id,
                ...pendingOrderData,
                metode_pembayaran: metode,
                status: 'Menunggu Pembayaran',
                waktu: firebase.firestore.FieldValue.serverTimestamp()
            };

            await dbFS.collection('pesananUmum').doc(id).set(finalOrderData);

            if (finalOrderData.diskon_share) {
                await dbRT.ref('hakDiskon/' + finalOrderData.no_whatsap_aktif).remove();
            }

            let instructionHtml = '';
            if (metode === 'QRIS') {
                const qrisDoc = await dbFS.collection('infoPembayaran').doc('QRIS').get();
                if(qrisDoc.exists() && qrisDoc.data().url) {
                    instructionHtml = `<div style="text-align: center;"><p>Silakan pindai kode di bawah ini:</p><img src="${qrisDoc.data().url}" alt="QRIS Code" width="250" style="border-radius:8px;"><p style="font-weight: bold; color: var(--danger);">PENTING: Masukkan total tagihan secara manual.</p></div>`;
                } else {
                    instructionHtml = `<p class="text-center text-danger">Detail pembayaran QRIS tidak tersedia.</p>`;
                }
            } else {
                const paymentSnapshot = await dbFS.collection('infoPembayaran').where('metode', '==', metode).limit(1).get();
                if (!paymentSnapshot.empty) {
                    const paymentInfo = paymentSnapshot.docs[0].data();
                    instructionHtml = `
                        <p class="text-center">Silakan transfer ke:</p>
                        <div class="payment-method-item">
                            <div class="payment-details">
                                <div class="payment-method-name">${paymentInfo.metode}</div>
                                <div class="payment-method-number">${paymentInfo.nomor}</div>
                                <div class="payment-method-an">a.n ${paymentInfo.atas_nama}</div>
                            </div>
                            <button class="copy-btn" onclick="copyToClipboard('${paymentInfo.nomor}', this)"><i class="far fa-copy"></i> Salin</button>
                        </div>`;
                } else {
                    instructionHtml = `<p class="text-center text-danger">Metode pembayaran ${metode} tidak tersedia.</p>`;
                }
            }
            
            instructionDiv.innerHTML = `
                <hr>
                <p class="fw-bold fs-5 text-center" style="color:var(--success);"><i class="fas fa-check-circle me-2"></i>Pesanan Berhasil Dibuat!</p>
                <p class="text-center"><b>ID Pesanan Anda:</b> <code>${id}</code></p>
                ${instructionHtml}
                <p class="text-center mt-3">Setelah membayar, jangan lupa upload bukti pembayaran.</p>
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <a class='btn btn-primary' href="upload.html?id=${id}" style="width:100%; text-decoration:none;"><i class="fas fa-upload me-2"></i>Upload Bukti</a>
                    <a class='btn btn-secondary' href="status.html?id=${id}" style="width:100%; text-decoration:none;"><i class="fas fa-eye me-2"></i>Cek Status</a>
                </div>`;
        } catch (error) {
            console.error("Gagal membuat pesanan:", error);
            instructionDiv.innerHTML = `<p class="text-center text-danger">Terjadi kesalahan: ${error.message}</p>`;
        }
    }

    // === Fungsi-fungsi Pendukung ===
    function loadInitialData() {
        auth.onAuthStateChanged(user => { 
            if (user) { 
                dbFS.collection('resellers').doc(user.uid).get().then(doc => { 
                    userPanel.innerHTML = (doc.exists && doc.data().status === 'active') ? 
                    `<a href="reseller-dashboard.html" class="dashboard-btn"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>` : 
                    `<a href="reseller.html" class="reseller-btn"><i class="fas fa-user-tie"></i><span>Jadi Reseller</span></a>`;
                }).catch(err => console.error("Error cek reseller:", err));
            } else { 
                userPanel.innerHTML = `<a href="login.html" class="reseller-btn"><i class="fas fa-sign-in-alt"></i><span>Login/Daftar</span></a>`; 
            } 
        });
        dbFS.collection('produk').get().then(snapshot => {
            const categories = [...new Set(snapshot.docs.map(doc => doc.data().kategori).filter(Boolean))];
            kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>' + categories.map(k => `<option value="${k}">${k}</option>`).join('');
        });
        loadAndDisplayBanners();
        loadAndRenderFaq();
        loadApprovedTestimonials();
    }
    async function loadAndDisplayBanners() { /* ...kode banner... */ }
    function handleCategoryChange() {
        produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
        resetFormState();
        const kategori = kategoriSelect.value;
        if (!kategori) return;
        dbFS.collection('produk').where('kategori', '==', kategori).orderBy('urutan').get().then(snapshot => {
            snapshot.forEach(doc => {
                produkSelect.innerHTML += `<option value="${doc.id}">${doc.data().nama_produk}</option>`;
            });
        });
    }
    function handleProductSelection() {
        const produkId = produkSelect.value;
        if (!produkId) { resetFormState(); return; }
        infoProduk.innerHTML = 'Memuat...';
        nextToPaymentBtn.disabled = true;
        dbFS.collection('produk').doc(produkId).onSnapshot(doc => {
            if (!doc.exists) { infoProduk.innerHTML = 'Produk tidak ditemukan.'; return; }
            produkTerpilihData = { id: doc.id, ...doc.data() };
            updateTotalHarga();
            checkDiskonShare();
            if (produkTerpilihData.stok > 0 || !produkTerpilihData.stok) {
                nextToPaymentBtn.disabled = false;
                nextToPaymentBtn.textContent = 'Lanjut ke Pembayaran';
            } else {
                nextToPaymentBtn.disabled = true;
                nextToPaymentBtn.textContent = 'Stok Habis';
            }
        });
    }
    function resetFormState() {
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
        nextToPaymentBtn.disabled = true;
        nextToPaymentBtn.textContent = 'Pilih Produk Dahulu';
        produkTerpilihData = null;
        promoProdukTerpakai = false;
        diskonShareTerpakai = false;
        document.getElementById('product-promo-container').innerHTML = '';
        document.getElementById('claim-discount-section').style.display = 'none';
        hideNotification();
    }
    function updateTotalHarga() { /* ...kode update harga... */ }
    function loadAndRenderFaq() { /* ...kode FAQ... */ }
    function loadApprovedTestimonials() { /* ...kode testimoni... */ }
    async function handleTestimoniSubmit(e) { /* ...kode submit testimoni... */ }
    window.cekStatus = () => { /* ...kode cek status... */ }
    window.klaimPromoProduk = () => { /* ...kode klaim promo... */ }
    async function checkDiskonShare() { /* ...kode cek diskon... */ }
    window.gunakanDiskonShare = () => { /* ...kode gunakan diskon... */ }
    function loadCustomCode() { /* ...kode custom... */ }

  </script>
</body>
</html>
