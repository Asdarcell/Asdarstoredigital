<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #2c3e50;
      --primary: #3498db;
      --card: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f1f1f1;
      --primary: #1abc9c;
      --card: #1e1e1e;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg); color: var(--text); transition: all 0.3s ease; margin: 0;
    }
    header {
      position: sticky; top: 0;
      background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #ddd; z-index: 999;
    }
    header h1 { margin: 0; font-size: 20px; }
    .theme-btn {
      background: transparent; border: none; font-size: 20px;
      cursor: pointer; color: var(--primary);
    }
    main { max-width: 700px; margin: auto; padding: 20px; }
    label { font-weight: 600; margin-top: 10px; display: block; }
    input, select, button {
      width: 100%; padding: 10px; margin: 8px 0;
      border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      background: var(--primary); color: white;
      cursor: pointer; font-weight: bold;
    }
    .info {
      background: var(--card); padding: 12px; margin-top: 10px;
      border-left: 4px solid var(--primary); border-radius: 5px;
    }
    #testimoniBox {
      background: var(--card); padding: 10px;
      border-left: 4px solid var(--primary); border-radius: 6px;
      min-height: 80px; margin-top: 20px; position: relative;
    }
    #animTestimoni {
      position: absolute; width: 100%;
      transition: opacity 0.5s ease; opacity: 1;
    }
    .qr-btn {
      margin-top: 10px; background: #000;
      color: #fff; padding: 10px; border-radius: 6px;
      text-align: center; display: inline-block; text-decoration: none;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>Asdar Store Digital</h1>
    <button class="theme-btn" onclick="toggleTheme()" id="themeToggle">ðŸŒ™</button>
  </header>
  <main>
    <form id="formPesanan">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required/>
      <label for="nomor">Nomor HP / ID SN</label>
      <input type="text" id="nomor" required/>
      <label for="kategori">Kategori Produk</label>
      <select id="kategori" required><option value="">Pilih Kategori</option></select>
      <label for="produk">Produk</label>
      <select id="produk" required><option value="">Pilih Produk</option></select>
      <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini...</div>
      <div id="tambahanInput"></div>
      <button type="submit">Pesan Sekarang</button>
    </form><div id="hasil"></div>

<hr><br>
<h2>Cek Status Pesanan</h2>
<form onsubmit="event.preventDefault(); cekStatus();">
  <input type="text" id="idCek" placeholder="Masukkan ID Pesanan" required/>
  <button type="submit">Cek Status</button>
</form>

<hr><br>
<h2>Testimoni Pelanggan</h2>
<div id="testimoniBox"><div id="animTestimoni">Loading...</div></div>

  </main>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script src="index-firebase.js"></script></body>
</html>
