<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* === BAGIAN TEMA WARNA === */
    :root {
      /* Tema 1: Default (Sesuai kode asli Anda) */
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c; --muted-text: #6c757d;
    }

    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --muted-text: #8a93a2;
    }

    [data-theme="sunset"] {
      --bg: linear-gradient(135deg, #ff7e5f, #feb47b);
      --text: #ffffff; --primary: #e67e22;
      --card: rgba(0, 0, 0, 0.2); --border: rgba(255, 255, 255, 0.2);
      --shadow: rgba(0, 0, 0, 0.2); --muted-text: #f5f6fa;
    }

    [data-theme="hutan"] {
      --bg: linear-gradient(135deg, #56ab2f, #a8e063);
      --text: #ffffff; --primary: #1abc9c;
      --card: rgba(255, 255, 255, 0.15); --border: rgba(255, 255, 255, 0.25);
      --shadow: rgba(0, 0, 0, 0.2); --muted-text: #e0f2f1;
    }

    [data-theme="permen"] {
      --bg: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
      --text: #574b90; --primary: #f875aa;
      --card: rgba(255, 255, 255, 0.5); --border: rgba(255, 255, 255, 0.7);
      --shadow: rgba(0, 0, 0, 0.1); --muted-text: #7f8c8d;
    }
    
    [data-theme="angkasa"] {
      --bg: linear-gradient(135deg, #6dd5ed, #2193b0);
      --text: #ffffff; --primary: #8e44ad;
      --card: rgba(255, 255, 255, 0.1); --border: rgba(255, 255, 255, 0.2);
      --shadow: rgba(0, 0, 0, 0.1); --muted-text: #bdc3c7;
    }

    /* === GAYA DASAR === */
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: background 0.5s ease, color 0.5s ease; margin: 0; line-height: 1.6;
      background-attachment: fixed;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999;
    }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); font-weight: 700; }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 10px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
    }
    input::placeholder, textarea::placeholder { color: var(--muted-text); }
    input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; }
    
    button {
      padding: 12px; margin-top: 10px; border-radius: 50px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    button:hover { filter: brightness(1.1); transform: translateY(-2px); }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; transform: none; }
    
    .info { background: var(--card); padding: 15px; margin-top: 1rem; border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow); }
    .section-container { background: var(--card); padding: 25px; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); margin-top: 20px; }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
    h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }

    .reseller-btn, .dashboard-btn, .all-products-btn { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 50px; font-size: 0.9em; font-weight: 600; text-decoration: none; margin-top: 0; }
    .all-products-btn { background-color: var(--primary); color: white; }
    .reseller-btn, .dashboard-btn { background-color: var(--success); color: white; }
    
    .payment-option input[type="radio"]:checked + label { background-color: var(--primary); border-color: var(--primary); color: white; }

    /* === ELEMEN BARU: Pilihan Tema === */
    #theme-switcher { padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: center; background: var(--card); }
    #theme-switcher h3 { margin-top: 0; margin-bottom: 15px; font-weight: 600; color: var(--text); font-size: 1.1em; }
    .theme-buttons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .theme-button { width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--border); cursor: pointer; transition: all 0.3s ease; flex-shrink: 0; padding: 0; margin: 0; }
    .theme-button:hover, .theme-button.active { transform: scale(1.15); border-color: var(--primary); }
  </style>
</head>

    function switchTheme(themeName) {
      const effectiveTheme = themeName || 'default';
      if (effectiveTheme === 'default') {
          document.body.removeAttribute('data-theme');
      } else {
          document.body.setAttribute('data-theme', effectiveTheme);
      }
      localStorage.setItem('selectedTheme', effectiveTheme);

      document.querySelectorAll('.theme-button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`.theme-button[data-theme-name="${effectiveTheme}"]`);
      if (activeBtn) activeBtn.classList.add('active');
