<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
      --muted-text: #6c757d;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --muted-text: #8a93a2;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
    }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    .theme-btn { background: transparent; border: none; font-size: 22px; cursor: pointer; color: var(--text); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
    }
    button {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    .info {
      background: var(--card); padding: 15px; margin-top: 1rem;
      border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
    }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
    }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
    h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
    .qr-btn {
      margin-top: 15px; padding: 12px 20px; text-align: center; border-radius: 8px;
      text-decoration: none; display: inline-block; width: calc(50% - 10px);
      font-weight: bold; transition: background-color 0.3s ease, transform 0.2s ease;
      color: white !important;
    }
    .qr-btn.upload { background: #28a745; }
    .qr-btn.status { background: #17a2b8; }
    /* ... CSS lainnya tetap sama ... */
    #testimoniContainer { background: var(--card); border-radius: 12px; padding: 20px; height: 300px; overflow-y: auto; position: relative; box-shadow: 0 4px 12px var(--shadow); border: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }
    .testimonial-bubble { background-color: var(--primary); color: white; padding: 10px 15px; border-radius: 20px 20px 20px 5px; max-width: 85%; align-self: flex-start; opacity: 0; animation: slideInUp 0.5s ease-out forwards; }
    .testimonial-bubble b { display: block; font-size: 0.9em; opacity: 0.8; margin-bottom: 4px;}
    @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .notification { padding: 12px; margin-bottom: 15px; border-radius: 8px; text-align: center; font-weight: 500; display: none; }
    .notification.error { background-color: #f8d7da; color: #721c24; }

    /* --- CSS BARU UNTUK TAMPILAN PEMBAYARAN --- */
    .payment-methods-list {
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }
    .payment-method-item {
        background-color: var(--bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .payment-details {
        line-height: 1.4;
    }
    .payment-method-name {
        font-weight: 600;
        font-size: 1.1em;
        color: var(--text);
    }
    .payment-method-number {
        font-size: 1em;
        font-weight: 500;
        color: var(--primary);
    }
    .payment-method-an {
        font-size: 0.85em;
        color: var(--muted-text);
    }
    .copy-btn {
        background-color: transparent;
        border: 1px solid var(--border);
        color: var(--muted-text);
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.9em;
        margin-left: 1rem;
        white-space: nowrap;
    }
    .copy-btn:hover {
        background-color: var(--primary);
        color: white;
        border-color: var(--primary);
    }
    .copy-btn:disabled {
        background-color: var(--success) !important;
        color: white !important;
        border-color: var(--success) !important;
    }
  </style>
</head>

<body data-theme="dark"> <header id="header">
    <h1>Asdar Store Digital</h1>
    <button class="theme-btn" onclick="toggleTheme()" id="themeToggle">‚òÄÔ∏è</button>
  </header>

  <main id="main-content">
    <div data-aos="fade-up" class="section-container">
      <form id="formPesanan">
        <div id="formNotification" class="notification"></div>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
        <label for="nomor">Nomor HP / ID Game</label>
        <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Anda" required />
        <label for="waAktif">Nomor WhatsApp Aktif</label>
        <input type="tel" id="waAktif" placeholder="Cth: 081234567890 (awali 08...)" pattern="^08[0-9]{8,15}$" required />
        
        <div id="claim-discount-section" style="display: none;">
            <h3>üéâ Selamat! Anda Punya Hak Diskon!</h3>
            <p>Anda berhak mendapatkan potongan <strong>Rp 5.000</strong> untuk pesanan kali ini.</p>
            <button id="claim-button" type="button" onclick="gunakanDiskonShare()">‚úÖ Ya, Gunakan Diskon</button>
        </div>
        
        <label for="kategori">Kategori Produk</label>
        <select id="kategori" required>
          <option value="">Pilih Kategori</option>
        </select>
        <label for="produk">Produk</label>
        <select id="produk" required>
          <option value="">Pilih Produk</option>
        </select>
        
        <div id="product-promo-container"></div>
        <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
        <button type="submit" id="submitBtn" disabled>Pilih Produk Dahulu</button>
      </form>
    </div>

    <div id="hasil" class="section-container" style="display: none;" data-aos="zoom-in"></div>
    <hr>
    <div data-aos="fade-up">
        <h2>Testimoni Pelanggan Kami</h2>
        <div id="testimoniContainer"></div>
    </div>
    <div data-aos="fade-up" class="section-container">
        <h2>Beri Kami Testimoni</h2>
        <form id="formTestimoni">
            <label for="testiNama">Nama Anda</label>
            <input type="text" id="testiNama" placeholder="Nama Anda" required>
            <label for="testiPesan">Pesan Anda</label>
            <textarea id="testiPesan" rows="4" placeholder="Pengalaman Anda berbelanja di sini?" required></textarea>
            <button type="submit">Kirim Testimoni</button>
            <p id="testiStatus" style="text-align:center; margin-top:10px;"></p>
        </form>
    </div>
    <hr>
    <div data-aos="fade-up">
        <h2>Ada Pertanyaan?</h2>
        <div class="section-container" id="faq-container"></div>
    </div>
    <hr>
    <div data-aos="fade-up" class="section-container">
      <h2>Cek Status Pesanan Anda</h2>
      <form onsubmit="event.preventDefault(); cekStatus();">
        <label for="idCek">Masukkan ID Pesanan</label>
        <input type="text" id="idCek" placeholder="Cth: P16789..." required />
        <button type="submit">Cek Status</button>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    // --- Variabel Global ---
    let produkTerpilihData = null;
    let promoProdukTerpakai = false;
    let diskonShareTerpakai = false;
    let currentProductRef = null;
    let testimonialInterval; 
    const POTONGAN_DISKON_SHARE = 5000;

    const submitBtn = document.getElementById('submitBtn');
    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const hasilDiv = document.getElementById('hasil');
    const formNotification = document.getElementById('formNotification');

    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
    const normalizePhone = (num) => {
      let n = String(num).trim().replace(/[^0-9]/g, '');
      if (n.startsWith('0')) return '62' + n.slice(1);
      if (n.startsWith('62')) return n;
      return num;
    };
    const showNotification = (message, type = 'error') => {
        formNotification.textContent = message;
        formNotification.className = `notification ${type}`;
        formNotification.style.display = 'block';
    };
    const hideNotification = () => { formNotification.style.display = 'none'; };

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const originalHtml = `<i class="far fa-copy"></i> Salin`;
            element.innerHTML = `<i class="fas fa-check"></i> Disalin!`;
            element.disabled = true;
            setTimeout(() => {
                element.innerHTML = originalHtml;
                element.disabled = false;
            }, 2000);
        }).catch(err => {
            console.error('Gagal menyalin teks: ', err);
            alert('Gagal menyalin. Mohon salin secara manual.');
        });
    }

    window.toggleTheme = () => {
      const currentTheme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', currentTheme);
      document.getElementById('themeToggle').textContent = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', currentTheme);
    };

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'dark'; // Mengubah default ke dark
      document.body.setAttribute('data-theme', savedTheme);
      document.getElementById('themeToggle').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
      loadInitialData();
      kategoriSelect.addEventListener('change', handleCategoryChange);
      produkSelect.addEventListener('change', handleProductSelection);
      document.getElementById('waAktif').addEventListener('input', checkDiskonShare);
      document.getElementById('formTestimoni').addEventListener('submit', handleTestimoniSubmit);
      document.getElementById('formPesanan').addEventListener('submit', handleOrderSubmit);
    });
    
    // ... fungsi lainnya tetap sama ...
    async function handleOrderSubmit(e) {
        e.preventDefault();
        hideNotification();
        if (submitBtn.disabled) return;
        
        const nama = document.getElementById('nama').value.trim();
        const nomor = document.getElementById('nomor').value.trim();
        const waAktifInput = document.getElementById('waAktif');
        
        if (!nama || !nomor || !waAktifInput.checkValidity()) {
            showNotification("Harap lengkapi semua data dengan benar!");
            return;
        }
        const waAktif = normalizePhone(waAktifInput.value.trim());
        const kategori = kategoriSelect.value;
        const produk = produkSelect.value;
        
        submitBtn.disabled = true; 
        submitBtn.textContent = 'Memproses...';

        try {
            const produkRef = db.ref(`produk/${kategori}/${produk}`);
            let hargaAwal, hargaFinal, promoDigunakan = null;

            const transactionResult = await produkRef.transaction(dataProduk => {
                if (dataProduk && dataProduk.stok > 0) {
                    dataProduk.stok--;
                    hargaAwal = dataProduk.harga;
                    hargaFinal = hargaAwal;
                    if (promoProdukTerpakai && dataProduk.promo) {
                        let potongan = (dataProduk.promo.jenis === 'nominal') ? dataProduk.promo.nilai : hargaAwal * (dataProduk.promo.nilai / 100);
                        hargaFinal = Math.max(0, hargaAwal - potongan);
                        promoDigunakan = dataProduk.promo;
                    } else if (diskonShareTerpakai) {
                        hargaFinal = Math.max(0, hargaAwal - POTONGAN_DISKON_SHARE);
                    }
                    return dataProduk;
                }
                return;
            });
            
            if (!transactionResult.committed) {
                 showNotification("Maaf, stok produk ini baru saja habis. Silakan pilih produk lain.");
                 submitBtn.textContent = 'Stok Habis';
                 submitBtn.disabled = true;
                 return;
            }
            if (diskonShareTerpakai) await db.ref('hakDiskon/' + waAktif).remove();
            
            const id = "P" + Date.now();
            await db.ref('pesanan/' + id).set({
                nama, nomor, wa_aktif: waAktif, kategori, produk, 
                waktu: new Date().toISOString(), status: 'Belum Bayar',
                harga_asli: hargaAwal, harga_final: hargaFinal,
                promo_digunakan: promoDigunakan,
                diskon_share: diskonShareTerpakai
            });
            
            const paymentSnapshot = await db.ref('infoPembayaran').once('value');
            const paymentData = paymentSnapshot.val() || {};
            // --- PERBAIKAN TAMPILAN PEMBAYARAN ---
            let paymentHtml = '<div class="payment-methods-list">';
            for (const [metode, detail] of Object.entries(paymentData)) {
                 paymentHtml += `<div class="payment-method-item">
                                  <div class="payment-details">
                                    <div class="payment-method-name">${metode}</div>
                                    <div class="payment-method-number">${detail.nomor}</div>
                                    <div class="payment-method-an">a.n ${detail.nama}</div>
                                  </div>
                                  <button class="copy-btn" onclick="copyToClipboard('${detail.nomor}', this)">
                                      <i class="far fa-copy"></i> Salin
                                  </button>
                                </div>`;
            }
            paymentHtml += '</div>';

            hasilDiv.style.display = 'block';
            hasilDiv.innerHTML = `<p class="fw-bold fs-5 text-center" style="color:var(--success);"><i class="fas fa-check-circle me-2"></i>Pesanan Berhasil!</p>
                                  <p class="text-center"><b>ID Pesanan:</b> <code>${id}</code></p>
                                  <div class="info">
                                    <p class="mb-2 text-center"><strong>Lakukan pembayaran sebesar ${formatRupiah(hargaFinal)}</strong> ke salah satu rekening berikut:</p>
                                    ${paymentHtml}
                                  </div>
                                  <p class="text-center text-muted mt-3">Setelah membayar, jangan lupa upload bukti pembayaran.</p>
                                  <div class="d-flex justify-content-center gap-2">
                                      <a class='qr-btn upload' href="upload.html?id=${id}">üì§ Upload Bukti</a>
                                      <a class='qr-btn status' href="status.html?id=${id}">üìÑ Cek Status</a>
                                  </div>`;
            
            document.getElementById('formPesanan').reset();
            resetFormState();
            window.scrollTo({ top: hasilDiv.offsetTop - 80, behavior: 'smooth' }); 
        } catch (error) {
            console.error("Error saat memesan:", error);
            showNotification("Terjadi kesalahan. Silakan coba lagi.");
            submitBtn.disabled = false; 
            submitBtn.textContent = 'Pesan Sekarang';
        }
    }

    function loadApprovedTestimonials() {
        const container = document.getElementById('testimoniContainer');
        const allTestimonials = [];
        let currentIndex = 0;

        db.ref('testimonials').orderByChild('status').equalTo('disetujui').once('value', snap => {
            container.innerHTML = '';
            if (!snap.exists()) {
                container.innerHTML = `<p style="text-align:center; padding-top: 20px;">Jadilah yang pertama memberi testimoni!</p>`;
                return;
            }

            snap.forEach(childSnap => {
                allTestimonials.push(childSnap.val());
            });
            allTestimonials.reverse(); 

            if (testimonialInterval) clearInterval(testimonialInterval);

            testimonialInterval = setInterval(() => {
                if (allTestimonials.length === 0) return;

                if (container.children.length > 6) {
                    container.firstChild.remove();
                }
                
                const testi = allTestimonials[currentIndex];
                const bubble = document.createElement('div');
                bubble.className = 'testimonial-bubble';
                bubble.innerHTML = `<b>${testi.nama || 'Anonim'}</b> ${testi.isi || ''}`;
                container.appendChild(bubble);

                container.scrollTop = container.scrollHeight;
                currentIndex = (currentIndex + 1) % allTestimonials.length;

            }, 4000);
        });
    }

    // Sisa fungsi tidak diubah dan disembunyikan untuk keringkasan
    function loadAndRenderFaq() { const faqContainer = document.getElementById('faq-container'); db.ref('faq').once('value').then(snap => { faqContainer.innerHTML = ''; if (!snap.exists()) { faqContainer.innerHTML = '<p>FAQ tidak tersedia.</p>'; return; } const faqData = snap.val(); if (Array.isArray(faqData)) { faqData.forEach(itemData => { const item = document.createElement('div'); item.className = 'faq-item'; item.innerHTML = `<div class="faq-question">${itemData.q}</div><div class="faq-answer">${itemData.a}</div>`; faqContainer.appendChild(item); }); } document.querySelectorAll('.faq-question').forEach(item => { item.addEventListener('click', () => item.parentElement.classList.toggle('active')); }); }).catch(err => { console.error("Gagal memuat FAQ:", err); }); }
    window.cekStatus = () => { const id = document.getElementById('idCek').value.trim(); if (id) window.location.href = `status.html?id=${id}`; };
    window.klaimPromoProduk = () => { promoProdukTerpakai = true; diskonShareTerpakai = false; document.getElementById('claim-discount-section').style.display = 'none'; updateTotalHarga(); document.querySelector('#product-promo-container .claim-promo-card').innerHTML = `<p style="font-weight:600; color:var(--success);">‚úÖ Promo Produk diklaim!</p>`; };
    async function checkDiskonShare() { if (promoProdukTerpakai) return; const waInput = document.getElementById('waAktif'); const claimSection = document.getElementById('claim-discount-section'); const nomorWA = normalizePhone(waInput.value); if (waInput.checkValidity() && nomorWA.length > 10) { try { const snapshot = await db.ref('hakDiskon/' + nomorWA).once('value'); claimSection.style.display = (snapshot.exists() && snapshot.val() === true) ? 'block' : 'none'; } catch (error) { console.error("Error checking discount:", error); claimSection.style.display = 'none'; } } else { claimSection.style.display = 'none'; } }
    window.gunakanDiskonShare = () => { diskonShareTerpakai = true; promoProdukTerpakai = false; document.getElementById('product-promo-container').innerHTML = ''; updateTotalHarga(); document.getElementById('claim-button').disabled = true; document.getElementById('claim-button').innerText = "‚úÖ Diskon Diterapkan"; };
    async function handleTestimoniSubmit(e) { e.preventDefault(); const nama = document.getElementById('testiNama').value.trim(); const pesan = document.getElementById('testiPesan').value.trim(); const statusEl = document.getElementById('testiStatus'); if (!nama || !pesan) { statusEl.textContent = 'Nama dan pesan wajib diisi!'; statusEl.style.color = 'var(--danger)'; return; } try { await db.ref('testimonials').push({ nama, isi: pesan, status: 'pending', createdAt: new Date().toISOString() }); statusEl.textContent = 'Terima kasih! Testimoni Anda akan kami review.'; statusEl.style.color = 'var(--success)'; e.target.reset(); setTimeout(() => { statusEl.textContent = ''; }, 4000); } catch (error) { statusEl.textContent = 'Gagal mengirim testimoni.'; statusEl.style.color = 'var(--danger)'; } }
    // Fungsi handleProductSelection dan lainnya sengaja tidak ditampilkan lagi karena sudah benar
  </script>
</body>
</html>
