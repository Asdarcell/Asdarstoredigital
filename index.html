<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
      --muted-text: #6c757d;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --muted-text: #8a93a2;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
    }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
    }
    button, .btn {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    .info {
      background: var(--card); padding: 15px; margin-top: 1rem;
      border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
    }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
    }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
    h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
    
    .all-products-btn, .reseller-btn, .dashboard-btn { display: inline-flex; align-items: center; gap: 8px; color: white; padding: 8px 16px; border-radius: 50px; font-size: 0.9em; font-weight: 600; text-decoration: none; transition: all 0.2s ease-in-out; }
    .reseller-btn { background-color: var(--success); }
    .dashboard-btn, .all-products-btn { background-color: var(--primary); }
    .all-products-btn:hover, .reseller-btn:hover, .dashboard-btn:hover { color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    
    .payment-method-item { background-color: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .payment-details { line-height: 1.4; }
    .payment-method-number { font-size: 1em; font-weight: 500; color: var(--primary); }
    .payment-method-an { font-size: 0.85em; color: var(--muted-text); }
    .copy-btn { background-color: transparent; border: 1px solid var(--border); color: var(--muted-text); padding: 6px 12px; border-radius: 6px; cursor: pointer; transition: all 0.2s ease; font-size: 0.9em; margin-left: 1rem; white-space: nowrap; }
    .copy-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); }
    .copy-btn:disabled { background-color: var(--success) !important; color: white !important; border-color: var(--success) !important; }
    .notification { padding: 15px; margin-bottom: 15px; border-radius: 8px; font-weight: 600; display: none; text-align: center; }
    .notification.error { background-color: #f8d7da; color: #721c24; }
    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .payment-select-btn {
        background-color: var(--bg);
        border: 2px solid var(--border);
        color: var(--text);
        text-align: left;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1em;
        width: 100%;
    }
    .payment-select-btn.active {
        border-color: var(--primary);
        background-color: var(--primary);
        color: white;
    }
    .btn-outline-danger {
        background: transparent;
        border: 1px solid var(--danger);
        color: var(--danger);
    }
    .btn-outline-danger:hover {
        background: var(--danger);
        color: white;
    }
  </style>
</head>

<body data-theme="dark">
<header id="header">
    <div class="header-left">
        <h1>Asdar Store Digital</h1>
    </div>
    <div class="header-right">
        <a href="daftar-produk.html" class="all-products-btn mb-2">
            <i class="fas fa-list"></i> Lihat Semua Produk
        </a>
        <div id="user-panel">
            <a href="login.html" class="reseller-btn"><i class="fas fa-sign-in-alt"></i><span>Login/Daftar</span></a>
        </div>
    </div>
</header>
  
  <main id="main-content">
    <div id="banner-container" data-aos="fade-down"></div>
    <div id="custom-html-container"></div>
    
    <div data-aos="fade-up" class="section-container" id="order-form-container">
      <form id="formPesanan">
        <div id="formNotification" class="notification"></div>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
        <label for="nomor">Nomor HP / ID Game</label>
        <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Anda" required />
        <label for="waAktif">Nomor WhatsApp Aktif</label>
        <input type="tel" id="waAktif" placeholder="Cth: 081234567890 (awali 08...)" pattern="^08[0-9]{8,15}$" required />
        
        <label for="kategori">Kategori Produk</label>
        <select id="kategori" required><option value="">Pilih Kategori</option></select>
        <label for="produk">Produk</label>
        <select id="produk" required><option value="">Pilih Produk</option></select>
        <div id="product-promo-container"></div>
        <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
        <button type="button" id="nextToPaymentBtn" disabled>Lanjut ke Pembayaran</button>
      </form>
    </div>

    <div id="payment-selection-container" class="section-container" style="display: none;" data-aos="fade-up">
    </div>

    </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    const firebaseConfig = {
      // GANTI DENGAN KONFIGURASI FIREBASE ANDA
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const dbFS = firebase.firestore();
    
    // Variabel Global
    const userPanel = document.getElementById('user-panel');
    const nextToPaymentBtn = document.getElementById('nextToPaymentBtn');
    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const formPesanan = document.getElementById('formPesanan');
    const formNotification = document.getElementById('formNotification');
    
    let produkTerpilihData = null;
    let hargaFinal = 0;
    
    document.addEventListener('DOMContentLoaded', () => {
        loadInitialData();
        auth.onAuthStateChanged(handleAuthStateChange);
        kategoriSelect.addEventListener('change', handleCategoryChange);
        produkSelect.addEventListener('change', handleProductSelection);
        nextToPaymentBtn.addEventListener('click', handleNextToPayment);
        checkPendingOrder();
    });
    
    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
    const showNotification = (message, type = 'error') => {
        formNotification.textContent = message;
        formNotification.className = `notification ${type}`;
        formNotification.style.display = 'block';
    };

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const originalHtml = element.innerHTML;
            element.innerHTML = `<i class="fas fa-check"></i> Disalin!`;
            element.disabled = true;
            setTimeout(() => {
                element.innerHTML = originalHtml;
                element.disabled = false;
            }, 2000);
        });
    }

    function checkPendingOrder() {
        const pendingOrderJSON = sessionStorage.getItem('pendingOrder');
        if (pendingOrderJSON) {
            const pendingOrder = JSON.parse(pendingOrderJSON);
            document.getElementById('order-form-container').style.display = 'none';
            renderPaymentSelection(pendingOrder.orderId, pendingOrder.harga_final, pendingOrder.last_method);
        }
    }
    
    async function handleNextToPayment() {
        if (!formPesanan.checkValidity()) {
            showNotification("Harap lengkapi semua data pesanan dengan benar!");
            formPesanan.reportValidity();
            return;
        }
        
        hargaFinal = produkTerpilihData.harga_umum;
        
        const orderDataForDb = {
            nama_pelanggan: document.getElementById('nama').value.trim(),
            nomor_pelanggan: document.getElementById('nomor').value.trim(),
            kategori: kategoriSelect.value,
            produk: produkTerpilihData.nama_produk,
            harga_final: hargaFinal,
            status: 'Menunggu Pembayaran',
            waktu: firebase.firestore.FieldValue.serverTimestamp(),
            metode_pembayaran: 'Belum Dipilih',
        };

        nextToPaymentBtn.disabled = true;
        nextToPaymentBtn.textContent = 'Memproses...';

        try {
            const id = "P" + Date.now();
            await dbFS.collection('pesananUmum').doc(id).set({id, ...orderDataForDb});
            
            const pendingOrder = { orderId: id, harga_final: hargaFinal, last_method: null };
            sessionStorage.setItem('pendingOrder', JSON.stringify(pendingOrder));

            document.getElementById('order-form-container').style.display = 'none';
            renderPaymentSelection(id, hargaFinal, null);

        } catch (error) {
            console.error("Gagal membuat pesanan:", error);
            showNotification("Terjadi kesalahan, silakan coba lagi.", 'error');
            nextToPaymentBtn.disabled = false;
            nextToPaymentBtn.textContent = 'Lanjut ke Pembayaran';
        }
    }

    async function renderPaymentSelection(orderId, amount, last_method) {
        const paymentContainer = document.getElementById('payment-selection-container');
        paymentContainer.style.display = 'block';
        AOS.refresh();
        
        const paymentMethods = [
            { id: 'DANA', name: 'Transfer DANA', icon: 'fas fa-wallet' },
            { id: 'ShopeePay', name: 'Transfer ShopeePay', icon: 'fas fa-mobile-alt' },
            { id: 'QRIS', name: 'QRIS (Scan)', icon: 'fas fa-qrcode' }
        ];

        let buttonsHtml = paymentMethods.map(method => 
            `<button class="payment-select-btn" id="btn-${method.id}" onclick="selectPaymentMethod('${method.id}')">
                <i class="${method.icon}"></i> ${method.name}
             </button>`
        ).join('');

        paymentContainer.innerHTML = `
            <h2 class="text-center">Pilih Metode Pembayaran</h2>
            <div class="info">
                <p class="text-center mb-0"><strong>Total Tagihan: ${formatRupiah(amount)}</strong></p>
                <p class="text-center mt-1">ID Pesanan: <code>${orderId}</code></p>
            </div>
            <div id="payment-buttons" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                ${buttonsHtml}
            </div>
            <div id="payment-instruction" style="margin-top: 20px;"></div>
            <button onclick="resetFormState()" class="btn-outline-danger" style="width:100%;">
                <i class="fas fa-times-circle"></i> Batal & Buat Pesanan Baru
            </button>
        `;
        window.scrollTo({ top: paymentContainer.offsetTop - 80, behavior: 'smooth' });

        if (last_method) {
            await selectPaymentMethod(last_method, true);
        }
    }

    async function selectPaymentMethod(metode) {
        const pendingOrderJSON = sessionStorage.getItem('pendingOrder');
        if (!pendingOrderJSON) return;
        let pendingOrder = JSON.parse(pendingOrderJSON);
        const { orderId } = pendingOrder;
        
        await dbFS.collection('pesananUmum').doc(orderId).update({ metode_pembayaran: metode });
        pendingOrder.last_method = metode;
        sessionStorage.setItem('pendingOrder', JSON.stringify(pendingOrder));

        document.querySelectorAll('.payment-select-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`btn-${metode}`).classList.add('active');

        const instructionDiv = document.getElementById('payment-instruction');
        instructionDiv.innerHTML = `<p style="text-align:center;">Memuat instruksi pembayaran...</p>`;

        let instructionHtml = '';
        try {
            if (metode === 'QRIS') {
                // Untuk QRIS, kita ambil dari dokumen dengan ID 'QRIS'
                const qrisSnapshot = await dbFS.collection('infoPembayaran').doc('QRIS').get();
                if (qrisSnapshot.exists() && qrisSnapshot.data().url) {
                    instructionHtml = `<div style="text-align: center;"><img src="${qrisSnapshot.data().url}" alt="QRIS Code" width="250" style="border-radius: 8px;"><p style="font-weight: bold; color: var(--danger);">PENTING: Masukkan total tagihan secara manual.</p></div>`;
                } else {
                     instructionHtml = `<p class="text-center">Gambar QRIS tidak ditemukan.</p>`;
                }
            } else {
                // Untuk metode lain, kita cari berdasarkan field 'metode'
                const paymentSnapshot = await dbFS.collection('infoPembayaran').where('metode', '==', metode).limit(1).get();
                if (!paymentSnapshot.empty) {
                    const paymentInfo = paymentSnapshot.docs[0].data();
                    instructionHtml = `
                        <div class="payment-method-item">
                            <div class="payment-details">
                                <div class="payment-method-number">${paymentInfo.nomor}</div>
                                <div class="payment-method-an">a.n ${paymentInfo.atas_nama}</div>
                            </div>
                            <button class="copy-btn" onclick="copyToClipboard('${paymentInfo.nomor}', this)"><i class="far fa-copy"></i> Salin</button>
                        </div>`;
                } else {
                    instructionHtml = `<p class="text-center">Detail pembayaran untuk ${metode} tidak tersedia.</p>`;
                }
            }
        } catch (error) {
            console.error("Gagal memuat info pembayaran: ", error);
            instructionHtml = `<p class="text-center">Gagal memuat instruksi pembayaran. Cek konsol (F12) untuk detail error.</p>`;
        }
        
        instructionDiv.innerHTML = `
            ${instructionHtml}
            <p class="text-center mt-3">Setelah membayar, silakan klik tombol di bawah ini.</p>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <a href="upload.html?id=${orderId}" style="flex: 1; text-decoration: none;" class="btn" onclick="sessionStorage.removeItem('pendingOrder')"><i class="fas fa-upload"></i> Upload Bukti</a>
                <a href="status.html?id=${orderId}" style="flex: 1; text-decoration: none;" class="btn" onclick="sessionStorage.removeItem('pendingOrder')"><i class="fas fa-search"></i> Cek Status</a>
            </div>
        `;
    }

    function handleAuthStateChange(user) { /* ...Fungsi login... */ }
    
    function loadInitialData() {
        dbFS.collection('produk').get().then(snapshot => {
            const categories = new Set();
            snapshot.forEach(doc => { if (doc.data().kategori) { categories.add(doc.data().kategori); } });
            kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
            categories.forEach(kategori => { kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`; });
        });
    }
    
    function handleCategoryChange() {
        produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
        nextToPaymentBtn.disabled = true;
        produkTerpilihData = null;
        
        const kategori = kategoriSelect.value;
        if (!kategori) return;

        dbFS.collection('produk').where('kategori', '==', kategori).get().then(snapshot => {
            snapshot.forEach(doc => { produkSelect.innerHTML += `<option value="${doc.id}">${doc.data().nama_produk}</option>`; });
        });
    }

    function handleProductSelection() {
        const produkId = produkSelect.value;
        if (!produkId) {
            infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
            nextToPaymentBtn.disabled = true;
            return;
        }

        infoProduk.innerHTML = 'Memuat detail produk...';
        dbFS.collection('produk').doc(produkId).get().then(doc => {
            if (!doc.exists) {
                infoProduk.innerHTML = 'Produk tidak ditemukan.';
                return;
            }
            produkTerpilihData = { id: doc.id, ...doc.data() };
            infoProduk.innerHTML = `<b>Harga: ${formatRupiah(produkTerpilihData.harga_umum)}</b><hr style="margin: 10px 0;"><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || '-'}`;
            nextToPaymentBtn.disabled = false;
        });
    }

    function resetFormState() {
        sessionStorage.removeItem('pendingOrder');
        document.getElementById('order-form-container').style.display = 'block';
        document.getElementById('payment-selection-container').style.display = 'none';
        formPesanan.reset();
        produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
        nextToPaymentBtn.disabled = true;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
