<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asdar Store Digital</title>
  <style>
    /* CSS sama seperti sebelumnya */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #2196f3;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    nav button:hover {
      transform: scale(1.1);
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .produk-card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .produk-card select, .produk-card button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .produk-card button {
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .produk-card button:hover {
      background: #45a049;
    }
    .marquee {
      background: #e3f2fd;
      color: #000;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }
    .marquee:hover {
      animation-play-state: paused;
    }
    .marquee span {
      display: inline-block;
      padding-right: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<header>
  <div><strong>Asdar Store Digital</strong></div>
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('produk')">Produk</button>
    <button onclick="showPage('testimoni')">Testimoni</button>
  </nav>
</header>

<div class="marquee"><span id="marqueeText">Selamat datang di Asdar Store Digital - Aman, Murah, Terpercaya!</span></div>

<div id="home" class="page active">
  <h2>Selamat Datang!</h2>
  <p>Pusat penjualan voucher TV digital, paket internet, dan token PLN dengan harga terbaik!</p>
</div>

<div id="produk" class="page">
  <h2>Daftar Produk</h2>
  <label>Filter Kategori:</label>
  <select onchange="filterKategori(this.value)">
    <option value="semua">Semua</option>
    <option value="K-Vision">K-Vision</option>
    <option value="Nex Parabola">Nex Parabola</option>
    <option value="MNC Vision">MNC Vision</option>
    <option value="XL">Paket XL</option>
    <option value="PLN">Token PLN</option>
  </select>
  <div id="produkList"></div>
</div>

<div id="testimoni" class="page">
  <h2>Testimoni</h2>
  <form onsubmit="kirimTestimoni(event)">
    <input id="nama" placeholder="Nama Anda" required /><br />
    <textarea id="pesan" placeholder="Tulis testimoni Anda..." required></textarea><br />
    <button type="submit">Kirim</button>
  </form>
  <ul id="listTestimoni"></ul>
</div>

<!-- Firebase script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
    authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
    projectId: "asdarstoredigitalll-d89c4",
    storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
    messagingSenderId: "220670500351",
    appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const testiRef = ref(db, 'testimoni');

  onValue(testiRef, snapshot => {
    const data = snapshot.val();
    const list = document.getElementById('listTestimoni');
    const marquee = document.getElementById('marqueeText');
    list.innerHTML = '';
    let gabungan = "Selamat datang di Asdar Store Digital — ";
    for (let id in data) {
      const { nama, pesan } = data[id];
      if (isNegative(pesan)) continue;
      const li = document.createElement('li');
      li.textContent = `${nama}: ${pesan}`;
      list.appendChild(li);
      gabungan += `${nama}: ${pesan} ⚡ `;
    }
    marquee.textContent = gabungan;
  });
</script>

<!-- Fungsi biasa -->
<script>
  const produkData = [
    { kategori: 'K-Vision', nama: 'K-Vision CLING 30 Hari', varian: ['1 Bulan - 39.000', '3 Bulan - 110.000'], wa: '081803004607' },
    { kategori: 'Nex Parabola', nama: 'Nex Basic', varian: ['30 Hari - 29.000', '360 Hari - 290.000'], wa: '081803004607' },
    { kategori: 'MNC Vision', nama: 'Paket Jawara', varian: ['1 Bulan - 60.000', '12 Bulan - 700.000'], wa: '081803004607' },
    { kategori: 'XL', nama: 'Paket Unlimited XL', varian: ['TikTok + Semua Aplikasi - 80.000', 'Tanpa TikTok - 75.000'], wa: '081803004607' },
    { kategori: 'PLN', nama: 'Token Listrik', varian: ['20.000', '50.000', '100.000'], wa: '081803004607' }
  ];

  function renderProduk(list) {
    const container = document.getElementById('produkList');
    container.innerHTML = '';
    list.forEach(p => {
      const card = document.createElement('div');
      card.className = 'produk-card';
      const selectId = 'varian-' + Math.random();
      card.innerHTML = `
        <h3>${p.nama}</h3>
        <p><strong>Kategori:</strong> ${p.kategori}</p>
        <select id="${selectId}">
          ${p.varian.map(v => `<option value="${v}">${v}</option>`).join('')}
        </select>
        <button onclick="pesan('${p.wa}', '${p.nama}', '${selectId}')">Pesan via WhatsApp</button>
      `;
      container.appendChild(card);
    });
  }

  function filterKategori(kategori) {
    if (kategori === 'semua') return renderProduk(produkData);
    const filtered = produkData.filter(p => p.kategori === kategori);
    renderProduk(filtered);
  }

  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
  }

  function kirimTestimoni(e) {
    e.preventDefault();
    const nama = document.getElementById('nama').value.trim();
    const pesan = document.getElementById('pesan').value.trim();
    if (isNegative(pesan)) {
      alert("Testimoni negatif ditolak otomatis.");
      return;
    }
    import("https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js").then(module => {
      const { getDatabase, ref, push } = module;
      const db = getDatabase();
      push(ref(db, 'testimoni'), { nama, pesan });
    });
    e.target.reset();
  }

  function isNegative(pesan) {
    const kataNegatif = ['jelek', 'buruk', 'zonk', 'rip', 'gagal', 'nggak bagus', 'parah', 'tipu'];
    return kataNegatif.some(kata => pesan.toLowerCase().includes(kata));
  }

  function pesan(wa, nama, selectId) {
    const varian = document.getElementById(selectId).value;
    const link = `https://wa.me/${wa}?text=Halo%20saya%20ingin%20pesan%20${encodeURIComponent(nama)}%20dengan%20varian%20${encodeURIComponent(varian)}`;
    window.open(link, '_blank');
  }

  // Load semua produk saat awal
  renderProduk(produkData);
</script>

</body>
</html>
