<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital - Pilih Tema Anda</title>
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* === BAGIAN TEMA WARNA === */
    :root {
      /* Tema 1: Biru Langit (Default) */
      --body-bg: linear-gradient(135deg, #e0f2f1, #b2dfdb);
      --text-color: #34495e;
      --muted-text-color: #7f8c8d;
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --glass-bg: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(255, 255, 255, 0.6);
      --header-bg: rgba(255, 255, 255, 0.6);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="gelap"] {
      --body-bg: linear-gradient(135deg, #2c3e50, #4ca1af);
      --text-color: #ecf0f1;
      --muted-text-color: #bdc3c7;
      --primary-color: #e74c3c;
      --secondary-color: #c0392b;
      --success-color: #27ae60;
      --danger-color: #f1c40f;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --header-bg: rgba(44, 62, 80, 0.7);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    
    [data-theme="sunset"] {
      --body-bg: linear-gradient(135deg, #ff7e5f, #feb47b);
      --text-color: #ffffff;
      --muted-text-color: #f5f6fa;
      --primary-color: #e67e22;
      --secondary-color: #d35400;
      --success-color: #27ae60;
      --danger-color: #c0392b;
      --glass-bg: rgba(0, 0, 0, 0.2);
      --glass-border: rgba(255, 255, 255, 0.2);
      --header-bg: rgba(0, 0, 0, 0.3);
      --shadow: rgba(0, 0, 0, 0.2);
    }

    [data-theme="hutan"] {
      --body-bg: linear-gradient(135deg, #56ab2f, #a8e063);
      --text-color: #ffffff;
      --muted-text-color: #e0f2f1;
      --primary-color: #1abc9c;
      --secondary-color: #2ecc71;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.25);
      --header-bg: rgba(86, 171, 47, 0.5);
      --shadow: rgba(0, 0, 0, 0.2);
    }

    [data-theme="permen"] {
      --body-bg: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
      --text-color: #574b90;
      --muted-text-color: #7f8c8d;
      --primary-color: #f875aa;
      --secondary-color: #a6c1ee;
      --glass-bg: rgba(255, 255, 255, 0.5);
      --glass-border: rgba(255, 255, 255, 0.7);
      --header-bg: rgba(255, 255, 255, 0.6);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="angkasa"] {
      --body-bg: linear-gradient(135deg, #6dd5ed, #2193b0);
      --text-color: #ffffff;
      --muted-text-color: #bdc3c7;
      --primary-color: #8e44ad;
      --secondary-color: #3498db;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --header-bg: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.1);
    }
    /* === AKHIR BAGIAN TEMA === */


    body {
      font-family: 'Poppins', sans-serif;
      background: var(--body-bg);
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
      margin: 0;
      line-height: 1.6;
      background-attachment: fixed;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--header-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--glass-border);
      z-index: 999;
      transition: background 0.5s ease;
    }
    header h1 { color: var(--primary-color); font-weight: 700; transition: color 0.5s ease; }
    .header-right { display: flex; align-items: center; gap: 10px; }

    main { max-width: 700px; margin: 30px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; color: var(--text-color); }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 10px; border: 1px solid var(--glass-border); background-color: var(--glass-bg);
      color: var(--text-color); font-family: 'Poppins', sans-serif; font-size: 16px; transition: all 0.3s ease;
    }
    input::placeholder, textarea::placeholder { color: var(--muted-text-color); }
    input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); }

    button, .reseller-btn, .dashboard-btn, .all-products-btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      padding: 12px; margin-top: 10px; border-radius: 50px; border: none;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;
      cursor: pointer; font-weight: bold; font-size: 16px; text-decoration: none;
      transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .all-products-btn { font-size: 0.9em; padding: 10px 16px; }
    .reseller-btn { font-size: 0.9em; padding: 10px 16px; }
    button:hover, .reseller-btn:hover, .dashboard-btn:hover, .all-products-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); filter: brightness(1.1); }
    button:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; box-shadow: none; }

    .info { background: var(--glass-bg); padding: 20px; margin-top: 1rem; border-left: 5px solid var(--primary-color); border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); }
    .section-container { background: var(--glass-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 30px; border-radius: 20px; box-shadow: 0 8px 32px 0 var(--shadow); border: 1px solid var(--glass-border); margin-top: 25px; transition: background 0.5s ease; }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--glass-border); }
    h2 { color: var(--text-color); margin-top: 30px; margin-bottom: 25px; text-align: center; font-weight: 700; }

    #testimoniContainer, .testimonial-bubble, .faq-item, .payment-option label, .payment-content, .payment-method-item { transition: all 0.5s ease; }
    #testimoniContainer { background: transparent; border-radius: 12px; padding: 15px; height: 350px; overflow-y: auto; border: none; display: flex; flex-direction: column; gap: 1rem; }
    .testimonial-bubble { background-color: rgba(0,0,0,0.1); color: var(--text-color); padding: 15px 20px; border-radius: 20px; max-width: 85%; align-self: flex-start; box-shadow: 0 4px 8px rgba(0,0,0,0.05); opacity: 0; animation: slideInUp 0.6s ease-out forwards; border: 1px solid var(--glass-border); }
    .testimonial-header { display: flex; align-items: center; margin-bottom: 8px; gap: 10px; }
    .testimonial-header .fa-user-circle { font-size: 1.4em; color: var(--primary-color); }
    .testimonial-name { font-weight: 700; font-size: 1em; }
    .testimonial-body { font-size: 0.95em; line-height: 1.5; color: var(--muted-text-color); padding-left: 2px; }
    @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .faq-item { border-bottom: 1px solid var(--glass-border); padding: 18px 0; }
    .faq-item:last-child { border-bottom: none; }
    .faq-question { cursor: pointer; font-weight: 600; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
    .faq-question::after { content: 'â–¼'; font-size: 12px; transition: transform 0.3s ease; color: var(--primary-color); }
    .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding-top 0.3s ease; padding-top: 0; color: var(--muted-text-color); font-weight: 500; }
    .faq-item.active .faq-answer { padding-top: 15px; max-height: 999px; }
    .faq-item.active .faq-question::after { transform: rotate(180deg); }

    .notification { padding: 15px; margin-bottom: 15px; border-radius: 8px; font-weight: 600; display: none; text-align: center; color: #fff; }
    .notification.info { background-color: var(--primary-color); }
    .notification.success { background-color: var(--success-color); }
    .notification.error { background-color: var(--danger-color); }

    .payment-option input[type="radio"] { display: none; }
    .payment-option label { display: block; padding: 15px; border: 2px solid var(--glass-border); border-radius: 8px; cursor: pointer; transition: all 0.2s ease-in-out; font-weight: 600; margin-top: 10px; }
    .payment-option label:hover { border-color: var(--primary-color); }
    .payment-option input[type="radio"]:checked + label { background-color: var(--primary-color); border-color: var(--primary-color); color: white; }
    .payment-content { border: 1px solid var(--glass-border); padding: 20px; margin-top: 15px; border-radius: 8px; }
    .hidden { display: none; }
    .qris-image { max-width: 250px; width: 100%; height: auto; margin: 10px auto; display: block; border-radius: 8px; }
    .copy-btn { background-color: rgba(0,0,0,0.05); border: 1px solid var(--glass-border); color: var(--muted-text-color); padding: 6px 12px; border-radius: 6px; cursor: pointer; }

    #theme-switcher { background: var(--glass-bg); padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: center; }
    #theme-switcher h3 { margin-top: 0; margin-bottom: 15px; font-weight: 600; color: var(--text-color); }
    .theme-buttons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .theme-button { width: 30px; height: 30px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; transition: all 0.3s ease; flex-shrink: 0; }
    .theme-button:hover, .theme-button.active { transform: scale(1.15); border-color: var(--primary-color); }
  </style>
</head>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    // === LOGIKA TEMA ===
    function switchTheme(themeName) {
      const effectiveTheme = themeName || 'default';
      if (effectiveTheme === 'default') {
        document.body.removeAttribute('data-theme');
      } else {
        document.body.setAttribute('data-theme', effectiveTheme);
      }
      localStorage.setItem('selectedTheme', effectiveTheme);

      document.querySelectorAll('.theme-button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`.theme-button[data-theme-name="${effectiveTheme}"]`);
      if (activeBtn) activeBtn.classList.add('active');
    }

    // === KODE APLIKASI LENGKAP ===
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const dbFS = firebase.firestore();
    const dbRT = firebase.database();
    
    let currentUser = null; 
    const userPanel = document.getElementById('user-panel');
    let produkTerpilihData = null;
    let pendingOrderData = {}; 
    const orderFormFields = {
        nama: document.getElementById('nama'),
        nomor: document.getElementById('nomor'),
        waAktif: document.getElementById('waAktif'),
        kategori: document.getElementById('kategori'),
        produk: document.getElementById('produk'),
        nextBtn: document.getElementById('nextToPaymentBtn')
    };
    const infoProduk = document.getElementById('infoProduk');
    const formNotification = document.getElementById('formNotification');
    
    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
    const normalizePhone = (num) => {
      let n = String(num).trim().replace(/[^0-9]/g, '');
      if (n.startsWith('0')) return '62' + n.slice(1);
      if (n.startsWith('62')) return n;
      return `62${n}`;
    };
    const showNotification = (message, type = 'info') => {
        formNotification.textContent = message;
        formNotification.className = `notification ${type}`;
        formNotification.style.display = 'block';
    };
    const hideNotification = () => { formNotification.style.display = 'none'; };
    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const originalText = element.innerHTML;
            element.innerHTML = `Disalin!`;
            element.disabled = true;
            setTimeout(() => { element.innerHTML = originalText; element.disabled = false; }, 2000);
        }).catch(err => { alert('Gagal menyalin.'); });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('selectedTheme') || 'default';
      switchTheme(savedTheme);
      loadInitialData();
      checkForLostId();
    });

    auth.onAuthStateChanged(async user => {
        currentUser = user; 
        if (user) {
            // Jika user SUDAH login, tampilkan tombol Logout
            userPanel.innerHTML = `<a href="#" onclick="event.preventDefault(); auth.signOut();" class="reseller-btn" style="background: var(--danger-color);"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>`;
        } else {
            // === KODE YANG DIPERBAIKI ===
            // Jika user BELUM login, tampilkan DUA tombol
            userPanel.innerHTML = `
                <a href="daftar-seller.html" class="reseller-btn" style="background: var(--success-color);">
                    <i class="fas fa-user-plus"></i><span>Daftar Seller</span>
                </a>
                <a href="login.html" class="reseller-btn">
                    <i class="fas fa-sign-in-alt"></i><span>Login</span>
                </a>
            `;
        }
        document.getElementById('formTestimoni').addEventListener('submit', handleTestimoniSubmit);
        orderFormFields.kategori.addEventListener('change', handleCategoryChange);
        orderFormFields.produk.addEventListener('change', handleProductSelection);
        orderFormFields.waAktif.addEventListener('blur', handleWaInputChange);
        orderFormFields.nextBtn.addEventListener('click', handleNextToPayment);
    });
    
    async function checkForLostId() {
        const lastOrderId = sessionStorage.getItem('lastUnpaidOrderId');
        if (lastOrderId) {
            try {
                const doc = await dbFS.collection('pesananUmum').doc(lastOrderId).get();
                if (doc.exists && doc.data().status === 'Menunggu Pembayaran') {
                    const recoveryNotif = document.createElement('div');
                    recoveryNotif.style.cssText = `background: var(--primary-color); color: white; padding: 15px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 1001;`;
                    recoveryNotif.innerHTML = `Anda punya pesanan (${lastOrderId}) yang belum selesai. <button id="recover-btn" style="background: white; color: var(--primary-color); padding: 5px 10px; border-radius: 5px; margin-left: 10px; border: none; cursor: pointer;">Lanjutkan Pembayaran</button>`;
                    document.body.prepend(recoveryNotif);
                    document.getElementById('recover-btn').addEventListener('click', () => {
                        document.getElementById('idCek').value = lastOrderId;
                        cekStatus();
                        recoveryNotif.remove();
                    });
                } else { sessionStorage.removeItem('lastUnpaidOrderId'); }
            } catch (error) { console.error("Gagal verifikasi ID tersimpan:", error); }
        }
    }

    function setFormDisabled(disabled) { Object.values(orderFormFields).forEach(field => field.disabled = disabled); }
    async function checkForExistingOrder(phone) {
        const normalizedPhone = normalizePhone(phone);
        if (normalizedPhone.length < 10) return null;
        try {
            const query = await dbFS.collection('pesananUmum').where('no_whatsap_aktif', '==', normalizedPhone).where('status', '==', 'Menunggu Pembayaran').limit(1).get();
            return query.empty ? null : { id: query.docs[0].id, ...query.docs[0].data() };
        } catch (error) { console.error("Gagal cek pesanan:", error); return null; }
    }
    function showBlockingNotification(order) {
        const notif = document.getElementById('existing-order-notification');
        notif.innerHTML = `<p><i class="fas fa-exclamation-triangle"></i> <strong>Anda Punya Pesanan yang Belum Selesai!</strong></p><p>Pesanan ID <strong>${order.id}</strong> masih menunggu pembayaran. Lanjutkan melalui menu "Cek Status Pesanan" di bawah, atau batalkan pesanan sebelumnya.</p><button onclick="cancelExistingOrder('${order.id}')">Batalkan Pesanan Sebelumnya</button>`;
        notif.style.display = 'block';
        setFormDisabled(true);
    }
    function hideBlockingNotification() { document.getElementById('existing-order-notification').style.display = 'none'; setFormDisabled(false); }
    async function cancelExistingOrder(orderId) {
        if (confirm(`Yakin ingin membatalkan pesanan ${orderId}?`)) {
            try {
                await dbFS.collection('pesananUmum').doc(orderId).update({ status: 'Dibatalkan' });
                alert(`Pesanan ${orderId} telah dibatalkan.`);
                hideBlockingNotification();
            } catch (error) { alert("Gagal membatalkan pesanan."); }
        }
    }
    async function handleWaInputChange() {
        const existingOrder = await checkForExistingOrder(orderFormFields.waAktif.value);
        if (existingOrder) { showBlockingNotification(existingOrder); } else { hideBlockingNotification(); }
    }

    window.cekStatus = async () => {
        const inputCek = document.getElementById('idCek').value.trim();
        const cekButton = document.querySelector('form[onsubmit*="cekStatus"] button');
        if (!inputCek) { alert('Masukkan ID Pesanan atau No. WhatsApp.'); return; }
        cekButton.disabled = true; cekButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengecek...';
        try {
            let orderData = null, orderId = null;
            if (inputCek.toUpperCase().startsWith('P') && !isNaN(inputCek.substring(1))) {
                const doc = await dbFS.collection('pesananUmum').doc(inputCek).get();
                if (doc.exists) { orderData = doc.data(); orderId = doc.id; }
            } else {
                const query = await dbFS.collection('pesananUmum').where('no_whatsap_aktif', '==', normalizePhone(inputCek)).where('status', '==', 'Menunggu Pembayaran').orderBy('waktu', 'desc').limit(1).get();
                if (!query.empty) { const doc = query.docs[0]; orderData = doc.data(); orderId = doc.id; }
            }
            if (orderData) {
                if (orderData.status === 'Menunggu Pembayaran') {
                    pendingOrderData = orderData; 
                    await tampilkanUiPembayaran(orderData, 'Lanjutkan Pembayaran'); 
                } else { window.location.href = `status.html?id=${orderId}`; }
            } else { alert('Pesanan tidak ditemukan.'); }
        } catch (error) { alert('Terjadi kesalahan saat cek status.'); } 
        finally { cekButton.disabled = false; cekButton.innerHTML = 'Cek Status'; }
    };

    async function handleNextToPayment() {
        hideNotification();
        if (orderFormFields.nextBtn.disabled) return;
        const { nama, nomor, waAktif } = orderFormFields;
        if (!nama.value.trim() || !nomor.value.trim() || !waAktif.checkValidity() || !produkTerpilihData) {
            showNotification("Harap lengkapi semua data pesanan dengan benar!", "error"); return;
        }
        pendingOrderData = {
            nama_pelanggan: nama.value.trim(), nomor_pelanggan: nomor.value.trim(),
            no_whatsap_aktif: normalizePhone(waAktif.value.trim()), kategori: produkTerpilihData.kategori,
            produk: produkTerpilihData.nama_produk, harga_final: produkTerpilihData.harga_umum
        };
        await tampilkanUiPembayaran(pendingOrderData, 'Konfirmasi Pembayaran');
    }

    async function tampilkanUiPembayaran(dataPesanan, judul) {
        document.getElementById('order-form-container').style.display = 'none';
        const paymentContainer = document.getElementById('payment-selection-container');
        paymentContainer.style.display = 'block';
        paymentContainer.innerHTML = `<p style="text-align:center;">Memuat...</p>`;
        try {
            const paymentSnapshot = await dbFS.collection('infoPembayaran').get();
            let paymentMethods = [];
            paymentSnapshot.forEach(doc => paymentMethods.push({ id: doc.id, ...doc.data() }));
            
            let radioButtonsHTML = '', contentDivsHTML = '';
            paymentMethods.forEach(metode => {
                const metodeId = metode.metode.replace(/\s+/g, '-').toLowerCase();
                radioButtonsHTML += `<div class="payment-option"><input type="radio" id="pilih-${metodeId}" name="metode_pembayaran" value="${metode.metode}"><label for="pilih-${metodeId}"><i class="fas fa-wallet"></i> ${metode.metode}</label></div>`;
                
                if (metode.metode.toLowerCase().includes('qris')) {
                    contentDivsHTML += `<div id="content-${metodeId}" class="payment-content hidden" style="text-align:center;"><p>Silakan pindai (scan) kode QRIS di bawah:</p><img src="${metode.nomor}" alt="Kode QRIS" class="qris-image"><p>a.n ${metode.atas_nama}</p><p>Nominal: <strong>${formatRupiah(dataPesanan.harga_final)}</strong></p></div>`;
                } else {
                    contentDivsHTML += `<div id="content-${metodeId}" class="payment-content hidden"><p>Silakan transfer ke:</p><div><strong>${metode.metode}</strong>: ${metode.nomor} <button class="copy-btn" onclick="copyToClipboard('${metode.nomor}', this)">Salin</button></div><p>a.n ${metode.atas_nama}</p><p>Nominal: <strong>${formatRupiah(dataPesanan.harga_final)}</strong></p></div>`;
                }
            });

            const orderIdHtml = dataPesanan.id ? `<p><strong>ID Pesanan:</strong> ${dataPesanan.id}</p>` : '';
            paymentContainer.innerHTML = `<h2>${judul}</h2><div class="info">${orderIdHtml}<p><strong>Produk:</strong> ${dataPesanan.produk}</p><p><strong>Total Bayar:</strong> <strong style="font-size: 1.2em">${formatRupiah(dataPesanan.harga_final)}</strong></p></div><h3 style="margin-top:20px;">Pilih Metode Pembayaran:</h3><div id="payment-options-list">${radioButtonsHTML}</div><div id="payment-details-container">${contentDivsHTML}</div><button id="confirmOrderBtn" onclick="buatPesanan()" disabled>${judul === 'Konfirmasi Pembayaran' ? 'Buat Pesanan & Bayar' : 'Selesaikan Pembayaran'}</button>`;
            
            setupPaymentEventListeners();

        } catch (error) { paymentContainer.innerHTML = `<p class="text-danger text-center">Gagal memuat metode pembayaran.</p>`; }
    }
    
    function setupPaymentEventListeners() {
        const radioButtons = document.querySelectorAll('input[name="metode_pembayaran"]');
        const confirmButton = document.getElementById('confirmOrderBtn');
        radioButtons.forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.payment-content').forEach(content => content.classList.add('hidden'));
                const selectedContentId = `content-${this.value.replace(/\s+/g, '-').toLowerCase()}`;
                const selectedContent = document.getElementById(selectedContentId);
                if (selectedContent) selectedContent.classList.remove('hidden');
                confirmButton.disabled = false;
            });
        });
    }

    async function buatPesanan() {
        const confirmButton = document.getElementById('confirmOrderBtn');
        const paymentContainer = document.getElementById('payment-selection-container');
        const selectedRadio = document.querySelector('input[name="metode_pembayaran"]:checked');
        if (!selectedRadio) { alert('Pilih metode pembayaran.'); return; }
        confirmButton.disabled = true; confirmButton.innerHTML = 'Memproses...';
        
        const id = pendingOrderData.id || "P" + Date.now();
        const finalOrderData = { ...pendingOrderData, id, metode_pembayaran: selectedRadio.value, status: 'Menunggu Pembayaran', waktu: firebase.firestore.FieldValue.serverTimestamp() };
        if (produkTerpilihData) { finalOrderData.jenis_produk = produkTerpilihData.jenis_produk || 'manual'; }

        try {
            await dbFS.collection('pesananUmum').doc(id).set(finalOrderData, { merge: true });
            sessionStorage.setItem('lastUnpaidOrderId', id);
            
            const instructionHtml = document.getElementById(`content-${selectedRadio.value.replace(/\s+/g, '-').toLowerCase()}`).innerHTML;
            paymentContainer.innerHTML = `<hr><p style="text-align:center; font-weight:bold; color:var(--success-color);"><i class="fas fa-check-circle"></i> Pesanan Berhasil Dibuat/Diperbarui!</p><p style="text-align:center;"><b>ID Pesanan Anda:</b> <code>${id}</code></p><div class="payment-content">${instructionHtml}</div><p style="text-align:center; margin-top:1rem;">Setelah membayar, silakan upload bukti pembayaran atau cek status pesanan Anda.</p><div style="display:flex; justify-content:center; gap:1rem; margin-top:1.5rem;"><a href="upload.html?id=${id}" style="flex:1; text-align:center;" class="dashboard-btn">Upload Bukti</a><a href="status.html?id=${id}" style="flex:1; text-align:center; background: #95a5a6;" class="dashboard-btn">Cek Status</a></div>`;
        } catch (error) { 
            console.error("Gagal membuat pesanan:", error);
            paymentContainer.innerHTML += `<p class="text-danger text-center">Terjadi kesalahan: ${error.message}</p>`; 
        }
    }

    function resetFormState() {
        produkTerpilihData = null;
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
        orderFormFields.nextBtn.disabled = true;
    }
    function loadInitialData() {
        dbFS.collection('produk').get().then(snapshot => {
            const categories = [...new Set(snapshot.docs.map(doc => doc.data().kategori))];
            orderFormFields.kategori.innerHTML = '<option value="">Pilih Kategori</option>' + categories.map(k => `<option value="${k}">${k}</option>`).join('');
        });
        loadAndDisplayBanners();
        loadApprovedTestimonials();
        loadAndRenderFaq();
    }
    async function loadAndDisplayBanners() { 
        const bannerContainer = document.getElementById('banner-container');
        if (!bannerContainer) return;
        try {
            const snapshot = await dbFS.collection('banners').orderBy('urutan').get();
            if (snapshot.empty) { bannerContainer.style.display = 'none'; return; }
            let bannersHTML = '';
            snapshot.forEach(doc => {
                const banner = doc.data();
                const imgTag = `<img src="${banner.url}" alt="Banner Promosi" style="width:100%; border-radius: 16px;">`;
                bannersHTML += banner.link ? `<a href="${banner.link}" target="_blank" style="display:block; margin-bottom:10px;">${imgTag}</a>` : `<div style="margin-bottom:10px;">${imgTag}</div>`;
            });
            bannerContainer.innerHTML = bannersHTML;
        } catch (error) { console.error("Gagal memuat banner:", error); }
    }
    function handleCategoryChange() {
        resetFormState();
        const kategori = orderFormFields.kategori.value;
        if (!kategori) { orderFormFields.produk.innerHTML = '<option value="">Pilih Produk</option>'; return; }
        dbFS.collection('produk').where('kategori', '==', kategori).get().then(snapshot => {
            const products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (a.urutan || 0) - (b.urutan || 0));
            orderFormFields.produk.innerHTML = '<option value="">Pilih Produk</option>' + products.map(p => `<option value="${p.id}">${p.nama_produk}</option>`).join('');
        });
    }
    function handleProductSelection() {
        const produkId = orderFormFields.produk.value;
        if (!produkId) { resetFormState(); return; }
        infoProduk.innerHTML = 'Memuat...';
        dbFS.collection('produk').doc(produkId).get().then(doc => {
            if (!doc.exists) { infoProduk.innerHTML = 'Produk tidak ditemukan.'; return; }
            produkTerpilihData = { id: doc.id, ...doc.data() };
            updateTotalHarga();
            orderFormFields.nextBtn.disabled = !produkTerpilihData.stok || produkTerpilihData.stok <= 0;
            orderFormFields.nextBtn.textContent = orderFormFields.nextBtn.disabled ? 'Stok Habis' : 'Lanjut ke Pembayaran';
        });
    }
    function updateTotalHarga() {
        if (!produkTerpilihData) return;
        infoProduk.innerHTML = `<b>Harga: ${formatRupiah(produkTerpilihData.harga_umum)}</b><hr style="margin:10px 0; border-color: var(--glass-border);"><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || '-'}<br><b>Stok:</b> ${produkTerpilihData.stok || 0}`;
    }
    function loadAndRenderFaq() {
        const faqContainer = document.getElementById('faq-container');
        dbRT.ref('faq').once('value').then(snap => {
            if (!snap.exists()) { faqContainer.innerHTML = `<p>FAQ tidak tersedia.</p>`; return; }
            let faqHTML = '';
            snap.forEach(itemSnap => {
                const itemData = itemSnap.val();
                faqHTML += `<div class="faq-item"><div class="faq-question">${itemData.q}</div><div class="faq-answer">${itemData.a}</div></div>`;
            });
            faqContainer.innerHTML = faqHTML;
            document.querySelectorAll('.faq-question').forEach(item => {
                item.addEventListener('click', () => item.parentElement.classList.toggle('active'));
            });
        }).catch(err => console.error("Gagal memuat FAQ:", err));
    }
    function loadApprovedTestimonials() {
        const container = document.getElementById('testimoniContainer');
        dbRT.ref('testimonials').orderByChild('status').equalTo('disetujui').limitToLast(20).once('value', snap => {
            if (!snap.exists()) { container.innerHTML = `<p style="text-align:center;">Jadilah yang pertama memberi testimoni!</p>`; return; }
            let testimonialsHTML = '';
            snap.forEach(childSnap => {
                const testi = childSnap.val();
                testimonialsHTML = `<div class="testimonial-bubble"><div class="testimonial-header"><i class="fas fa-user-circle"></i><span class="testimonial-name">${testi.nama || 'Anonim'}</span></div><div class="testimonial-body">${testi.isi || ''}</div></div>` + testimonialsHTML;
            });
            container.innerHTML = testimonialsHTML;
        }).catch(err => console.error("Gagal memuat testimoni:", err));
    }
    async function handleTestimoniSubmit(e) {
        e.preventDefault();
        const nama = document.getElementById('testiNama').value.trim();
        const pesan = document.getElementById('testiPesan').value.trim();
        const statusEl = document.getElementById('testiStatus');
        if (!nama || !pesan) { statusEl.textContent = 'Nama dan pesan wajib diisi!'; return; }
        try {
            await dbRT.ref('testimonials').push({ nama, isi: pesan, status: 'pending', createdAt: new Date().toISOString() });
            statusEl.textContent = 'Terima kasih! Testimoni Anda akan kami review.';
            statusEl.style.color = 'var(--success-color)';
            e.target.reset();
            setTimeout(() => { statusEl.textContent = ''; }, 4000);
        } catch (error) {
            statusEl.textContent = 'Gagal mengirim testimoni.';
            statusEl.style.color = 'var(--danger-color)';
        }
    }
  </script>
</body>
