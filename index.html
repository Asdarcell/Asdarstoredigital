<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
      --muted-text: #6c757d;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --muted-text: #8a93a2;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
    }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
    }
    button {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    .info {
      background: var(--card); padding: 15px; margin-top: 1rem;
      border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
    }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
    }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
    h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
    .reseller-btn { display: inline-flex; align-items: center; gap: 8px; background-color: var(--success); color: white; padding: 8px 16px; border-radius: 50px; font-size: 0.9em; font-weight: 600; text-decoration: none; transition: all 0.2s ease-in-out; }
    .reseller-btn:hover { color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .dashboard-btn { display: inline-flex; align-items: center; gap: 8px; background-color: var(--primary); color: white; padding: 8px 16px; border-radius: 50px; font-size: 0.9em; font-weight: 600; text-decoration: none; transition: all 0.2s ease-in-out; }
    .dashboard-btn:hover { color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    #testimoniContainer { background: var(--bg); border-radius: 12px; padding: 15px; height: 350px; overflow-y: auto; position: relative; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 1rem; }
    .testimonial-bubble { background-color: var(--card); color: var(--text); padding: 12px 18px; border-radius: 20px; max-width: 85%; align-self: flex-start; box-shadow: 0 4px 8px rgba(0,0,0,0.07); opacity: 0; animation: slideInUp 0.6s ease-out forwards; border: 1px solid var(--border); }
    .testimonial-header { display: flex; align-items: center; margin-bottom: 8px; gap: 8px; }
    .testimonial-header .fa-user-circle { font-size: 1.2em; color: var(--primary); }
    .testimonial-name { font-weight: 700; font-size: 0.95em; color: var(--text); }
    .testimonial-body { font-size: 0.9em; line-height: 1.5; color: var(--muted-text); padding-left: 2px; }
    @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .payment-methods-list { margin-top: 1rem; display: flex; flex-direction: column; gap: 0.75rem; }
    .payment-method-item { background-color: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .payment-details { line-height: 1.4; }
    .payment-method-name { font-weight: 600; font-size: 1.1em; color: var(--text); }
    .payment-method-number { font-size: 1em; font-weight: 500; color: var(--primary); }
    .payment-method-an { font-size: 0.85em; color: var(--muted-text); }
    .copy-btn { background-color: transparent; border: 1px solid var(--border); color: var(--muted-text); padding: 6px 12px; border-radius: 6px; cursor: pointer; transition: all 0.2s ease; font-size: 0.9em; margin-left: 1rem; white-space: nowrap; }
    .copy-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); }
    .copy-btn:disabled { background-color: var(--success) !important; color: white !important; border-color: var(--success) !important; }
    .faq-item { border-bottom: 1px solid var(--border); padding: 15px 0; }
    .faq-item:last-child { border-bottom: none; }
    .faq-question { cursor: pointer; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
    .faq-question::after { content: 'â–¼'; font-size: 12px; transition: transform 0.3s ease; }
    .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding-top 0.3s ease; padding-top: 0; }
    .faq-item.active .faq-answer { padding-top: 15px; max-height: 200px; }
    .faq-item.active .faq-question::after { transform: rotate(180deg); }
    .notification { padding: 15px; margin-bottom: 15px; border-radius: 8px; font-weight: 600; display: none; text-align: center; }
    .notification.info { background-color: #d1ecf1; color: #0c5460; }
    .notification.success { background-color: #d4edda; color: #155724; }
    .notification.error { background-color: #f8d7da; color: #721c24; }
    #banner-container { width: 100%; margin-bottom: 20px; }
    .banner-item { display: block; margin-bottom: 10px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 12px var(--shadow); }
    .banner-image { width: 100%; display: block; vertical-align: middle; }
    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>
</head>

<body data-theme="dark">
<header id="header">
    <div class="header-left">

    <div class="header-right">

</header>
  
  <main id="main-content">
    <div id="banner-container" data-aos="fade-down"></div>
    <div id="custom-html-container"></div>
    
    <div data-aos="fade-up" class="section-container" id="order-form-container">
      <form id="formPesanan">
        <div id="formNotification" class="notification"></div>

            <h3>ðŸŽ‰ Selamat! Anda Punya Hak Diskon!</h3>

            <button id="claim-button" type="button" onclick="gunakanDiskonShare()">âœ… Ya, Gunakan Diskon</button>

    <div id="payment-selection-container" class="section-container" style="display: none;" data-aos="fade-up">
      </div>

    <hr>
    <div data-aos="fade-up">
        <h2>Testimoni Pelanggan Kami</h2>
        <div id="testimoniContainer"></div>
    </div>
    <div data-aos="fade-up" class="section-container">

        <form id="formTestimoni">
            <label for="testiNama">Nama Anda</label>

      <form onsubmit="event.preventDefault(); cekStatus();">
        <label for="idCek">Masukkan ID Pesanan</label>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const dbFS = firebase.firestore();
    const dbRT = firebase.database();
    
    // === Variabel Global yang Diubah / Baru ===
    const userPanel = document.getElementById('user-panel');
    let produkTerpilihData = null;
    let promoProdukTerpakai = false;
    let diskonShareTerpakai = false;
    const POTONGAN_DISKON_SHARE = 5000;
    const nextToPaymentBtn = document.getElementById('nextToPaymentBtn');
    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const formNotification = document.getElementById('formNotification');
    let testimonialInterval = null;
    let pendingOrderData = {}; // Variabel baru untuk menyimpan data pesanan sementara

    // Fungsi utilitas tetap sama
    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
    const normalizePhone = (num) => {
      let n = String(num).trim().replace(/[^0-9]/g, '');
      if (n.startsWith('0')) return '62' + n.slice(1);
      if (n.startsWith('62')) return n;
      return num;
    };
    const showNotification = (message, type = 'error') => {
        formNotification.textContent = message;
        formNotification.className = `notification ${type}`;
        formNotification.style.display = 'block';
    };
    const hideNotification = () => { formNotification.style.display = 'none'; };

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const originalHtml = `<i class="far fa-copy"></i> Salin`;
            element.innerHTML = `<i class="fas fa-check"></i> Disalin!`;
            element.disabled = true;
            setTimeout(() => {
                element.innerHTML = originalHtml;
                element.disabled = false;
            }, 2000);
        }).catch(err => {
            console.error('Gagal menyalin teks: ', err);
            alert('Gagal menyalin. Mohon salin secara manual.');
        });
    }

    function loadCustomCode() {
        dbRT.ref('customCode').once('value').then(snapshot => {
            if (snapshot.exists()) {
                const customCode = snapshot.val();
                if (customCode.css) { document.head.insertAdjacentHTML('beforeend', `<style>${customCode.css}</style>`); }
                const htmlContainer = document.getElementById('custom-html-container');
                if (htmlContainer && customCode.html) { htmlContainer.innerHTML = customCode.html; }
                if (customCode.js) {
                    const scriptTag = document.createElement('script');
                    scriptTag.textContent = customCode.js;
                    document.body.appendChild(scriptTag);
                }
            }
        }).catch(error => console.error("Gagal memuat kode kustom:", error));
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadInitialData();
      loadCustomCode();
      kategoriSelect.addEventListener('change', handleCategoryChange);
      produkSelect.addEventListener('change', handleProductSelection);
      document.getElementById('waAktif').addEventListener('input', checkDiskonShare);
      document.getElementById('formTestimoni').addEventListener('submit', handleTestimoniSubmit);
      // Event listener untuk formPesanan diubah menjadi tombol 'Lanjut ke Pembayaran'
      nextToPaymentBtn.addEventListener('click', handleNextToPayment);
    });

    // ... (Fungsi auth.onAuthStateChanged, loadInitialData, loadAndDisplayBanners, handleCategoryChange, handleProductSelection, updateTotalHarga tetap sama) ...
    // NOTE: Saya akan menyingkat fungsi yang tidak berubah agar lebih ringkas
    auth.onAuthStateChanged(user => { if (user) { const resellerRef = dbFS.collection('resellers').doc(user.uid); resellerRef.get().then(doc => { if (doc.exists && doc.data().status === 'active') { userPanel.innerHTML = `<a href="reseller-dashboard.html" class="dashboard-btn"><i class="fas fa-tachometer-alt"></i><span>Dashboard Reseller</span></a>`; } else { userPanel.innerHTML = `<a href="reseller.html" class="reseller-btn"><i class="fas fa-user-tie"></i><span>Jadi Reseller</span></a>`; } }).catch(error => { console.error("Error checking reseller status:", error); userPanel.innerHTML = `<a href="reseller.html" class="reseller-btn"><i class="fas fa-user-tie"></i><span>Jadi Reseller</span></a>`; }); } else { userPanel.innerHTML = `<a href="login.html" class="reseller-btn"><i class="fas fa-sign-in-alt"></i><span>Login/Daftar</span></a>`; } });
    function loadInitialData() { dbFS.collection('produk').get().then(snapshot => { const categories = new Set(); snapshot.forEach(doc => { const data = doc.data(); if (data.kategori) { categories.add(data.kategori); } }); kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>'; categories.forEach(kategori => { kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`; }); }); loadAndDisplayBanners(); loadAndRenderFaq(); loadApprovedTestimonials(); }
    async function loadAndDisplayBanners() { const bannerContainer = document.getElementById('banner-container'); if (!bannerContainer) return; try { const snapshot = await dbFS.collection('banners').orderBy('urutan').get(); if (snapshot.empty) { bannerContainer.style.display = 'none'; return; } let bannersHTML = ''; snapshot.forEach(doc => { const banner = doc.data(); const imgTag = `<img src="${banner.url}" alt="Banner Promosi" class="banner-image">`; if (banner.link) { bannersHTML += `<a href="${banner.link}" target="_blank" class="banner-item">${imgTag}</a>`; } else { bannersHTML += `<div class="banner-item">${imgTag}</div>`; } }); bannerContainer.innerHTML = bannersHTML; } catch (error) { console.error("Gagal memuat banner:", error); } }
    function handleCategoryChange() { resetFormState(); const kategori = kategoriSelect.value; if (!kategori) return; produkSelect.innerHTML = '<option value="">Pilih Produk</option>'; dbFS.collection('produk').where('kategori', '==', kategori).get().then(snapshot => { const products = []; snapshot.forEach(doc => { const data = doc.data(); products.push({ id: doc.id, ...data }); }); products.sort((a, b) => (a.urutan || 0) - (b.urutan || 0)); products.forEach(prod => { produkSelect.innerHTML += `<option value="${prod.id}">${prod.nama_produk}</option>`; }); }); }
    function handleProductSelection() { const produkId = produkSelect.value; promoProdukTerpakai = false; diskonShareTerpakai = false; if (!produkId) { resetFormState(); return; } infoProduk.innerHTML = 'Memuat detail produk...'; nextToPaymentBtn.disabled = true; nextToPaymentBtn.textContent = '...'; document.getElementById('product-promo-container').innerHTML = ''; dbFS.collection('produk').doc(produkId).onSnapshot(doc => { if (!doc.exists) { infoProduk.innerHTML = 'Produk tidak ditemukan.'; return; } produkTerpilihData = { id: doc.id, ...doc.data() }; updateTotalHarga(); checkDiskonShare(); if (!produkTerpilihData.stok || produkTerpilihData.stok <= 0) { nextToPaymentBtn.textContent = 'Stok Habis'; nextToPaymentBtn.disabled = true; infoProduk.innerHTML += `<br><b class="text-danger">Stok saat ini habis.</b>`; } else { nextToPaymentBtn.textContent = 'Lanjut ke Pembayaran'; nextToPaymentBtn.disabled = false; if (!diskonShareTerpakai && produkTerpilihData.promo && produkTerpilihData.promo.jenis) { let promoText = produkTerpilihData.promo.jenis === 'nominal' ? `Potongan ${formatRupiah(produkTerpilihData.promo.nilai)}` : `Diskon ${produkTerpilihData.promo.nilai}%`; document.getElementById('product-promo-container').innerHTML = `<div class="claim-promo-card"><p style="font-weight:600;">ðŸŽ‰ Promo Spesial!</p><p>${promoText}</p><button type="button" class="btn btn-sm btn-primary mt-1" onclick="klaimPromoProduk()">âœ¨ Klaim Diskon</button></div>`; } } }); }
    function updateTotalHarga() { if (!produkTerpilihData) return; let hargaAwal = produkTerpilihData.harga_umum; let hargaReseller = produkTerpilihData.harga_reseller; let hargaFinal = hargaAwal; let deskripsiHargaHTML; if (hargaReseller && hargaReseller > 0) { deskripsiHargaHTML = `<div style="line-height: 1.5;"><p style="margin: 0; font-size: 1em;"><b>Harga Normal:</b> ${formatRupiah(hargaAwal)}</p><p style="margin: 0; font-weight: bold; font-size: 1.1em; color: var(--success);"><b>Harga Reseller:</b> ${formatRupiah(hargaReseller)}</p></div>`; } else { deskripsiHargaHTML = `<b style="font-size: 1.2em;">Harga: ${formatRupiah(hargaAwal)}</b>`; } let diskonDeskripsiTambahan = ''; if (promoProdukTerpakai && produkTerpilihData.promo) { let potongan = (produkTerpilihData.promo.jenis === 'nominal') ? produkTerpilihData.promo.nilai : hargaAwal * (produkTerpilihData.promo.nilai / 100); hargaFinal = Math.max(0, hargaAwal - potongan); diskonDeskripsiTambahan = `<br><b style="color:var(--success);">Harga Promo: ${formatRupiah(hargaFinal)}</b>`; } else if (diskonShareTerpakai) { hargaFinal = Math.max(0, hargaAwal - POTONGAN_DISKON_SHARE); diskonDeskripsiTambahan = `<br><b style="color:var(--success);">Harga Diskon: ${formatRupiah(hargaFinal)}</b>`; } infoProduk.innerHTML = `${deskripsiHargaHTML}${diskonDeskripsiTambahan}<hr style="margin: 10px 0; border-color: var(--border);"><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || '-'}<br><b>Stok Tersedia:</b> ${produkTerpilihData.stok || 0}`; }

    // ================== LOGIKA UTAMA YANG DIUBAH MULAI ==================

    function handleNextToPayment() {
        hideNotification();
        if (nextToPaymentBtn.disabled) return;
        const nama = document.getElementById('nama').value.trim();
        const nomor = document.getElementById('nomor').value.trim();
        const waAktifInput = document.getElementById('waAktif');

        if (!nama || !nomor || !waAktifInput.checkValidity() || !produkTerpilihData) {
            showNotification("Harap lengkapi semua data pesanan dengan benar!");
            return;
        }

        let hargaAwal = produkTerpilihData.harga_umum;
        let hargaFinal = hargaAwal;
        let promoDigunakan = null;

        if (promoProdukTerpakai && produkTerpilihData.promo) {
            let potongan = (produkTerpilihData.promo.jenis === 'nominal') ? produkTerpilihData.promo.nilai : hargaAwal * (produkTerpilihData.promo.nilai / 100);
            hargaFinal = Math.max(0, hargaAwal - potongan);
            promoDigunakan = produkTerpilihData.promo;
        } else if (diskonShareTerpakai) {
            hargaFinal = Math.max(0, hargaAwal - POTONGAN_DISKON_SHARE);
        }

        // Simpan data ke variabel sementara, BUKAN ke database dulu
        pendingOrderData = {
            nama_pelanggan: nama,
            nomor_pelanggan: nomor,
            no_whatsap_aktif: normalizePhone(waAktifInput.value.trim()),
            kategori: kategoriSelect.value,
            produk: produkTerpilihData.nama_produk,
            harga_final: hargaFinal,
            promo_digunakan: promoDigunakan,
            diskon_share: diskonShareTerpakai,
        };

        // Sembunyikan form pesanan
        document.getElementById('order-form-container').style.display = 'none';

        // Tampilkan kontainer pilihan pembayaran
        const paymentContainer = document.getElementById('payment-selection-container');
        paymentContainer.style.display = 'block';
        
        // Buat HTML untuk pilihan pembayaran
        paymentContainer.innerHTML = `
            <h2 class="text-center">Konfirmasi Pembayaran</h2>
            <div class="info">
                <p><strong>Produk:</strong> ${pendingOrderData.produk}</p>
                <p><strong>Total Bayar:</strong> <strong style="font-size: 1.2em">${formatRupiah(pendingOrderData.harga_final)}</strong></p>
            </div>
            <h3 style="margin-top:20px; text-align:center;">Pilih Metode Bayar:</h3>
            <div id="payment-buttons">
                <button onclick="buatPesanan('DANA')">Transfer DANA</button>
                <button onclick="buatPesanan('ShopeePay')">Transfer ShopeePay</button>
                <button onclick="buatPesanan('QRIS')">QRIS (Scan)</button>
            </div>
            <div id="payment-instruction" style="margin-top: 20px;"></div>
        `;
        window.scrollTo({ top: paymentContainer.offsetTop - 80, behavior: 'smooth' });
    }

    async function buatPesanan(metode) {
        // Nonaktifkan semua tombol pembayaran untuk mencegah klik ganda
        document.querySelectorAll('#payment-buttons button').forEach(button => button.disabled = true);
        const instructionDiv = document.getElementById('payment-instruction');
        instructionDiv.innerHTML = '<p style="text-align:center;">Memproses pesanan Anda...</p>';

        try {
            const id = "P" + Date.now();
            // Gabungkan data pesanan sementara dengan metode pembayaran
            const finalOrderData = {
                id,
                ...pendingOrderData,
                metode_pembayaran: metode,
                status: 'Menunggu Pembayaran',
                waktu: firebase.firestore.FieldValue.serverTimestamp()
            };

            // SEKARANG baru simpan pesanan ke Firestore dengan data lengkap
            await dbFS.collection('pesananUmum').doc(id).set(finalOrderData);

            if (finalOrderData.diskon_share) {
                await dbRT.ref('hakDiskon/' + finalOrderData.no_whatsap_aktif).remove();
            }

            // Tampilkan instruksi pembayaran sesuai metode yang dipilih
            let instructionHtml = '';
            const paymentSnapshot = await dbFS.collection('infoPembayaran').get();

            if (metode === 'QRIS') {
                instructionHtml = `
                    <div style="text-align: center;">
                        <p>Silakan pindai kode di bawah ini:</p>
                        <img src="https://iili.io/FgTQZNa.png" alt="QRIS Code" width="250">
                        <p style="font-weight: bold; color: var(--danger);">PENTING: Masukkan total tagihan secara manual.</p>
                    </div>`;
            } else {
                let paymentInfo = null;
                paymentSnapshot.forEach(doc => {
                    if (doc.data().metode.toLowerCase() === metode.toLowerCase()) {
                        paymentInfo = doc.data();
                    }
                });
                if (paymentInfo) {
                    instructionHtml = `
                        <p class="text-center">Silakan transfer ke:</p>
                        <div class="payment-methods-list">
                            <div class="payment-method-item">
                                <div class="payment-details">
                                    <div class="payment-method-name">${paymentInfo.metode}</div>
                                    <div class="payment-method-number">${paymentInfo.nomor}</div>
                                    <div class="payment-method-an">a.n ${paymentInfo.atas_nama}</div>
                                </div>
                                <button class="copy-btn" onclick="copyToClipboard('${paymentInfo.nomor}', this)"><i class="far fa-copy"></i> Salin</button>
                            </div>
                        </div>`;
                } else {
                    instructionHtml = `<p class="text-center text-danger">Metode pembayaran ${metode} tidak tersedia.</p>`;
                }
            }
            
            instructionDiv.innerHTML = `
                <hr>
                <p class="fw-bold fs-5 text-center" style="color:var(--success);"><i class="fas fa-check-circle me-2"></i>Pesanan Berhasil Dibuat!</p>
                <p class="text-center"><b>ID Pesanan Anda:</b> <code>${id}</code></p>
                ${instructionHtml}
                <p class="text-center mt-3">Setelah membayar, jangan lupa upload bukti pembayaran.</p>
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <a class='btn btn-primary' href="upload.html?id=${id}" style="width:100%;"><i class="fas fa-upload me-2"></i>Upload Bukti</a>
                    <a class='btn btn-secondary' href="status.html?id=${id}" style="width:100%;"><i class="fas fa-eye me-2"></i>Cek Status</a>
                </div>`;

        } catch (error) {
            console.error("Gagal membuat pesanan:", error);
            instructionDiv.innerHTML = `<p class="text-center text-danger">Terjadi kesalahan saat membuat pesanan: ${error.message}</p>`;
        }
    }

    function resetFormState() {
        produkTerpilihData = null;
        promoProdukTerpakai = false;
        diskonShareTerpakai = false;
        document.getElementById('claim-button').disabled = false;
        document.getElementById('claim-button').innerText = "âœ… Ya, Gunakan Diskon";
        document.getElementById('claim-discount-section').style.display = 'none';

        nextToPaymentBtn.disabled = true;
        nextToPaymentBtn.textContent = 'Pilih Produk Dahulu'; // Diubah dari submitBtn

    }

    // ... (Fungsi loadAndRenderFaq, loadApprovedTestimonials, handleTestimoniSubmit, cekStatus, klaimPromoProduk, checkDiskonShare, gunakanDiskonShare tetap sama) ...
    function loadAndRenderFaq() { const faqContainer = document.getElementById('faq-container'); dbRT.ref('faq').once('value').then(snap => { faqContainer.innerHTML = ''; if (!snap.exists()) { faqContainer.innerHTML = `<p class="text-center text-muted">FAQ tidak tersedia.</p>`; return; } snap.forEach(itemSnap => { const itemData = itemSnap.val(); const item = document.createElement('div'); item.className = 'faq-item'; item.innerHTML = `<div class="faq-question">${itemData.q}</div><div class="faq-answer">${itemData.a}</div>`; faqContainer.appendChild(item); }); document.querySelectorAll('.faq-question').forEach(item => { item.addEventListener('click', () => item.parentElement.classList.toggle('active')); }); }).catch(err => { console.error("Gagal memuat FAQ:", err); }); }
    function loadApprovedTestimonials() { const container = document.getElementById('testimoniContainer'); const allTestimonials = []; let currentIndex = 0; dbRT.ref('testimonials').orderByChild('status').equalTo('disetujui').once('value', snap => { container.innerHTML = ''; if (!snap.exists()) { container.innerHTML = `<p style="text-align:center; padding-top: 20px;">Jadilah yang pertama memberi testimoni!</p>`; return; } snap.forEach(childSnap => { allTestimonials.push(childSnap.val()); }); allTestimonials.reverse(); if (testimonialInterval) clearInterval(testimonialInterval); testimonialInterval = setInterval(() => { if (allTestimonials.length === 0) return; if (container.children.length > 6) { container.firstChild.remove(); } const testi = allTestimonials[currentIndex]; const bubble = document.createElement('div'); bubble.className = 'testimonial-bubble'; bubble.innerHTML = `<div class="testimonial-header"><i class="fas fa-user-circle"></i><span class="testimonial-name">${testi.nama || 'Anonim'}</span></div><div class="testimonial-body">${testi.isi || ''}</div>`; container.appendChild(bubble); container.scrollTop = container.scrollHeight; currentIndex = (currentIndex + 1) % allTestimonials.length; }, 4000); }); }
    async function handleTestimoniSubmit(e) { e.preventDefault(); const nama = document.getElementById('testiNama').value.trim(); const pesan = document.getElementById('testiPesan').value.trim(); const statusEl = document.getElementById('testiStatus'); if (!nama || !pesan) { statusEl.textContent = 'Nama dan pesan wajib diisi!'; statusEl.style.color = 'var(--danger)'; return; } try { await dbRT.ref('testimonials').push({ nama, isi: pesan, status: 'pending', createdAt: new Date().toISOString() }); statusEl.textContent = 'Terima kasih! Testimoni Anda akan kami review.'; statusEl.style.color = 'var(--success)'; e.target.reset(); setTimeout(() => { statusEl.textContent = ''; }, 4000); } catch (error) { statusEl.textContent = 'Gagal mengirim testimoni.'; statusEl.style.color = 'var(--danger)'; } }
    window.cekStatus = () => { const id = document.getElementById('idCek').value.trim(); if (id) window.location.href = `status.html?id=${id}`; };
    window.klaimPromoProduk = () => { promoProdukTerpakai = true; diskonShareTerpakai = false; document.getElementById('claim-discount-section').style.display = 'none'; updateTotalHarga(); document.querySelector('#product-promo-container .claim-promo-card').innerHTML = `<p style="font-weight:600; color:var(--success);">âœ… Promo Produk diklaim!</p>`; };
    async function checkDiskonShare() { if (promoProdukTerpakai) { document.getElementById('claim-discount-section').style.display = 'none'; return; } const waInput = document.getElementById('waAktif'); const claimSection = document.getElementById('claim-discount-section'); const nomorWA = normalizePhone(waInput.value); if (waInput.checkValidity() && nomorWA.length > 10) { try { const snapshot = await dbRT.ref('hakDiskon/' + nomorWA).once('value'); claimSection.style.display = (snapshot.exists() && snapshot.val() === true) ? 'block' : 'none'; } catch (error) { console.error("Error checking discount:", error); claimSection.style.display = 'none'; } } else { claimSection.style.display = 'none'; } }
    window.gunakanDiskonShare = () => { diskonShareTerpakai = true; promoProdukTerpakai = false; document.getElementById('product-promo-container').innerHTML = ''; updateTotalHarga(); document.getElementById('claim-button').disabled = true; document.getElementById('claim-button').innerText = "âœ… Diskon Diterapkan"; };

  </script>
