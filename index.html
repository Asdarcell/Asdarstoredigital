<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Bukti Bayar</title>
  <style>
    body { font-family: sans-serif; background: #eef6ff; padding: 20px; }
    label, select, input, button { display: block; margin: 10px 0; }
    #kirimWA { display: none; background: green; color: white; padding: 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>

<h2>ðŸ§¾ Upload Bukti Bayar</h2>

<label>Varian Produk:</label>
<select id="varianProduk">
  <option value="1 Bulan - 39.000">1 Bulan - 39.000</option>
  <option value="3 Bulan - 110.000">3 Bulan - 110.000</option>
</select>

<label>Upload Bukti Bayar (gambar):</label>
<input type="file" id="buktiInput" accept="image/*" />

<button onclick="uploadBuktiBayar()">âœ… Saya Sudah Bayar</button>

<!-- Tombol akan muncul setelah upload sukses -->
<button id="kirimWA">ðŸ“² Kirim Pesanan ke WhatsApp</button>

<script type="module">
  // Firebase config kamu
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
    authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
    projectId: "asdarstoredigitalll-d89c4",
    storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
    messagingSenderId: "220670500351",
    appId: "1:220670500351:web:5737ae5958a6f5a67d5bca",
    measurementId: "G-CMRW37J19G"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  let buktiURL = "";
  const btnKirim = document.getElementById("kirimWA");

  window.uploadBuktiBayar = async function() {
    const file = document.getElementById("buktiInput").files[0];
    const varian = document.getElementById("varianProduk").value;

    if (!file) return alert("Pilih gambar bukti bayar terlebih dahulu!");

    const fileRef = ref(storage, 'bukti-bayar/' + Date.now() + '_' + file.name);
    await uploadBytes(fileRef, file);
    buktiURL = await getDownloadURL(fileRef);

    alert("âœ… Bukti bayar berhasil diunggah!");
    btnKirim.style.display = "inline-block";

    // Tambahkan event klik setelah upload sukses
    btnKirim.onclick = function() {
      const pesan = `Halo Admin, saya sudah transfer untuk pembelian:\n\nðŸ“¦ Varian: ${varian}\nðŸ“¸ Bukti: ${buktiURL}`;
      const nomorWA = "6281803004607";
      const waLink = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
      window.open(waLink, "_blank");
    }
  }
</script>

</body>
</html>
