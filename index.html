<!DOCTYPE html><html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asdar Store Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: #f0f4ff;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        max-width: 480px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      input,
      select {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 14px;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      img {
        margin-top: 10px;
        max-width: 100%;
        border-radius: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Formulir Pemesanan</h2>
      <input type="text" id="nama" placeholder="Nama Lengkap" />
      <input type="tel" id="wa" placeholder="Nomor WhatsApp" />
      <select id="produk" onchange="isiVarian()">
        <option value="">-- Pilih Produk --</option>
        <option value="kvision">K-Vision</option>
        <option value="nex">Nex Parabola</option>
        <option value="mnc">MNC Vision</option>
        <option value="data">Paket Data XL</option>
      </select>
      <select id="varian" style="display: none"></select>
      <input type="text" id="idpel" placeholder="ID Pelanggan / No HP" />
      <input type="file" id="bukti" accept="image/*" onchange="preview(event)" />
      <img id="previewImage" src="" />
      <button onclick="kirimPesanan()">Sudah Bayar</button>
    </div><script>
  const varianMap = {
    kvision: ['Cling 30 Hari', 'Cling 90 Hari', 'Liga 1', 'Timnas'],
    nex: ['Basic 30 Hari', 'Liga 1', 'Timnas'],
    mnc: ['Jawara 30 Hari', 'Timnas'],
    data: ['XL 75rb (tanpa TikTok)', 'XL 80rb (semua aplikasi)'],
  };

  function isiVarian() {
    const produk = document.getElementById('produk').value;
    const varianSelect = document.getElementById('varian');
    varianSelect.innerHTML = '';

    if (varianMap[produk]) {
      varianMap[produk].forEach((item) => {
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        varianSelect.appendChild(option);
      });
      varianSelect.style.display = 'block';
    } else {
      varianSelect.style.display = 'none';
    }
  }

  function preview(event) {
    const reader = new FileReader();
    reader.onload = function () {
      const img = document.getElementById('previewImage');
      img.src = reader.result;
      img.style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);
  }

  function kirimPesanan() {
    const nama = document.getElementById('nama').value.trim();
    const wa = document.getElementById('wa').value.trim();
    const produk = document.getElementById('produk').value;
    const varian = document.getElementById('varian').value;
    const idpel = document.getElementById('idpel').value.trim();
    const buktiFile = document.getElementById('bukti').files[0];

    if (!nama || !wa || !produk || !varian || !idpel || !buktiFile) {
      alert('Harap lengkapi semua kolom!');
      return;
    }

    const timestamp = Date.now();
    const buktiRef = firebase.storage().ref('bukti/' + timestamp + '_' + buktiFile.name);

    buktiRef.put(buktiFile).then((snapshot) => {
      snapshot.ref.getDownloadURL().then((url) => {
        const data = {
          nama,
          wa,
          produk,
          varian,
          idpel,
          bukti: url,
          waktu: new Date().toISOString(),
        };

        firebase.database().ref('pesanan/' + timestamp).set(data).then(() => {
          alert('Pesanan berhasil dikirim!');
          document.querySelector('form')?.reset();
          document.getElementById('previewImage').style.display = 'none';
        });
      });
    });
  }
</script>

  </body>
</html>
