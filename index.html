<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Variabel Tema */
    :root {
      --bg: #f9f9f9;
      --text: #2c3e50;
      --primary: #3498db;
      --card: #ffffff;
      --border: #ddd;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; /* Darker background */
      --text: #e0e0e0; /* Lighter text */
      --primary: #1abc9c; /* Teal primary */
      --card: #2c2c40; /* Darker card background */
      --border: #444;
    }

    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
      margin: 0;
      line-height: 1.6;
    }
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      z-index: 999;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: var(--primary);
    }
    .theme-btn {
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: var(--text); /* Changed to text color for better contrast */
      transition: color 0.3s ease;
    }
    .theme-btn:hover {
        color: var(--primary);
    }
    main {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 20px;
    }

    /* Form & Input Styles */
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: var(--text);
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: var(--card);
      color: var(--text);
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 2px rgba(var(--primary-rgb, 52, 152, 219), 0.2); /* Dynamic shadow */
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: var(--primary); /* Maintain primary color */
      opacity: 0.9;
      transform: translateY(-1px);
    }
    button:active {
        transform: translateY(0);
    }

    /* Info Box */
    .info {
      background: var(--card);
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      color: var(--text);
    }

    /* Testimonial Box */
    #testimoniBox {
      background: var(--card);
      padding: 15px;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
      min-height: 100px; /* Increased height */
      margin-top: 30px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-style: italic;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    #animTestimoni {
      position: absolute;
      width: calc(100% - 30px); /* Adjust for padding */
      transition: opacity 0.7s ease-in-out; /* Smoother transition */
      opacity: 0; /* Start hidden */
    }

    /* Result Section */
    #hasil {
        margin-top: 30px;
        background: var(--card);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .qr-btn {
      margin-top: 15px;
      background: #333;
      color: #fff;
      padding: 12px 20px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      display: block; /* Make it a block element for full width */
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .qr-btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }
    .qr-btn:active {
        transform: translateY(0);
    }
    .qr-btn.dana {
        background: #42b72a; /* Dana green */
    }
    .qr-btn.shopeepay {
        background: #ee4d2d; /* ShopeePay orange */
    }

    hr {
        margin: 40px 0;
        border: 0;
        border-top: 1px solid var(--border);
    }
    h2 {
        color: var(--primary);
        margin-top: 30px;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Gaya untuk konten dinamis */
    .dynamic-content-section {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px dashed var(--border);
    }
  </style>
</head>
<body data-theme="light">
  <header id="header">
    <h1>Asdar Store Digital</h1>
    <button class="theme-btn" onclick="toggleTheme()" id="themeToggle">🌙</button>
  </header>
  <main id="main-content">
    <form id="formPesanan">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Cth: Budi Santoso" required aria-label="Nama Lengkap" />

      <label for="nomor">Nomor HP / ID SN (ID Game/Akun)</label>
      <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Game Anda" required aria-label="Nomor HP atau ID SN" />

      <label for="waAktif">Nomor WhatsApp Aktif (untuk notifikasi)</label>
      <input type="tel" id="waAktif" placeholder="Cth: 081234567890" pattern="^(08|62)[0-9]{8,15}$" title="Format nomor WA: 08xxxxxxxxxx atau 62xxxxxxxxxx" required aria-label="Nomor WhatsApp Aktif" />

      <label for="kategori">Kategori Produk</label>
      <select id="kategori" required aria-label="Kategori Produk">
          <option value="">Pilih Kategori</option>
      </select>

      <label for="produk">Produk</label>
      <select id="produk" required aria-label="Pilih Produk">
          <option value="">Pilih Produk</option>
      </select>

      <div class="info" id="infoProduk">Harga dan deskripsi produk akan muncul di sini setelah Anda memilih produk.</div>

      <button type="submit">Pesan Sekarang</button>
    </form>

    <div id="hasil"></div>

    <hr>

    <h2>Cek Status Pesanan Anda</h2>
    <form onsubmit="event.preventDefault(); cekStatus();">
      <label for="idCek" class="visually-hidden">Masukkan ID Pesanan</label>
      <input type="text" id="idCek" placeholder="Masukkan ID Pesanan Anda (Cth: P16789...)" required aria-label="ID Pesanan" />
      <button type="submit">Cek Status</button>
    </form>

    <hr>

    <h2>Testimoni Pelanggan Kami</h2>
    <div id="testimoniBox"><div id="animTestimoni">Memuat testimoni...</div></div>

    <div id="dynamic-content-area"></div>

  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // --- Theme Toggle ---
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggle');
      const currentTheme = body.getAttribute('data-theme');
      const nextTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', nextTheme);
      btn.textContent = nextTheme === 'light' ? '🌙' : '☀️';
      localStorage.setItem('theme', nextTheme);
    }
    // Set initial theme on load
    if (localStorage.getItem('theme')) {
      document.body.setAttribute('data-theme', localStorage.getItem('theme'));
      document.getElementById('themeToggle').textContent = localStorage.getItem('theme') === 'light' ? '🌙' : '☀️';
    } else {
      // Default to light theme if no preference is saved
      document.body.setAttribute('data-theme', 'light');
      document.getElementById('themeToggle').textContent = '🌙';
    }

    // --- Firebase Config & Init ---
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- DOM Elements ---
    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const hasilDiv = document.getElementById('hasil');
    const produkRef = db.ref('produk');
    const dinamisRef = db.ref('dinamis'); // Mengarah ke 'dinamis' di root
    const testimoniRef = db.ref('testimoni');

    // --- Helper Functions ---
    function formatRupiah(angka) {
      return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function normalizePhoneNumber(number) {
        if (!number) return '';
        number = number.replace(/[^0-9]/g, '');
        if (number.startsWith('0')) {
            number = '62' + number.slice(1);
        }
        return number;
    }

    // --- Load Data Produk ---
    produkRef.once('value').then(snapshot => {
      const data = snapshot.val() || {};
      kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
      for (let kategori in data) {
        kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
      }
    }).catch(error => {
      console.error("Error loading categories:", error);
      alert("Gagal memuat kategori produk. Silakan coba lagi nanti.");
    });

    kategoriSelect.addEventListener('change', () => {
      produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
      infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini setelah Anda memilih produk.';
      const kategori = kategoriSelect.value;
      if (!kategori) return;

      produkRef.child(kategori).once('value').then(snapshot => {
        const data = snapshot.val() || {};
        for (let nama in data) {
          produkSelect.innerHTML += `<option value="${nama}">${nama}</option>`;
        }
      }).catch(error => {
        console.error("Error loading products for category:", error);
        alert("Gagal memuat produk untuk kategori ini.");
      });
    });
 
    produkSelect.addEventListener('change', () => {
      const kategori = kategoriSelect.value;
      const produk = produkSelect.value;
      if (!produk || !kategori) {
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini setelah Anda memilih produk.';
        return;
      }

      produkRef.child(`${kategori}/${produk}`).once('value').then(snapshot => {
        const data = snapshot.val();
        if (data) {
          infoProduk.innerHTML = `<b>Harga:</b> Rp${formatRupiah(data.harga)}<br><b>Deskripsi:</b> ${data.deskripsi || data.cara || '-'}`;
        } else {
          infoProduk.innerHTML = 'Informasi produk tidak ditemukan.';
        }
      }).catch(error => {
        console.error("Error loading product details:", error);
        infoProduk.innerHTML = 'Gagal memuat detail produk.';
      });
    });

    // --- Submit Pesanan ---
    document.getElementById('formPesanan').addEventListener('submit', async e => {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const nomor = document.getElementById('nomor').value.trim();
      const waAktif = normalizePhoneNumber(document.getElementById('waAktif').value.trim());
      const kategori = kategoriSelect.value;
      const produk = produkSelect.value;
      const waktu = new Date().toISOString();
      const id = "P" + Date.now();

      if (!nama || !nomor || !waAktif || !kategori || !produk) {
        return alert("Harap lengkapi semua field yang diperlukan!");
      }

      try {
        const snapProduk = await produkRef.child(`${kategori}/${produk}`).once('value');
        const dataProduk = snapProduk.val();

        if (!dataProduk || typeof dataProduk.harga === 'undefined') {
          return alert("Produk yang dipilih tidak valid atau harga tidak ditemukan.");
        }
        const harga = dataProduk.harga || 0;

        await db.ref('pesanan/' + id).set({
          nama, nomor, kategori, produk, harga, waktu,
          wa_aktif: waAktif,
          status: 'Belum Bayar'
        });

        hasilDiv.innerHTML = `
          <p>✅ Pesanan Anda berhasil dibuat!</p>
          <p><b>ID Pesanan Anda:</b> <code>${id}</code></p>
          <div class="info">
            <p><strong>Silakan lakukan pembayaran sejumlah Rp${formatRupiah(harga)}</strong> ke salah satu rekening/ewallet berikut:</p>
            <ul>
              <li><strong>ShopeePay:</strong> 081803004607</li>
              <li><strong>Dana:</strong> 087755432880</li>
              <li><strong>OVO:</strong> 087755432880</li>
              <li><strong>GoPay:</strong> 087755432880</li>
            </ul>
            <p>Mohon transfer sesuai nominal agar pesanan cepat diproses.</p>
          </div>
          <a class='qr-btn' href="upload.html?id=${id}">📤 Upload Bukti Bayar Sekarang</a>
          <a class='qr-btn' href="status.html?id=${id}">📄 Cek Status Pesanan Anda</a>
          <a class='qr-btn dana' href="https://link.dana.id/qr/d?c=${harga}&qr=EAE79493-21BC-4537-832F-C3D7EF3C1A1D" target="_blank" rel="noopener noreferrer">💸 Bayar via Dana (Klik Langsung)</a>
          <a class='qr-btn shopeepay' href="https://link.shopeepay.co.id/?amount=${harga}&ref_id=${id}&callback=https://asdarcell.github.io/Asdarstoredigital/status.html?id=${id}" target="_blank" rel="noopener noreferrer">🛒 Bayar via ShopeePay (Klik Langsung)</a>
        `;

        document.getElementById('formPesanan').reset();
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini setelah Anda memilih produk.';
        kategoriSelect.value = '';
        produkSelect.innerHTML = '<option value="">Pilih Produk</option>';

        await kirimNotifWA(id, nama, produk, waAktif, harga);
        alert("Pesanan berhasil dibuat! Silakan lakukan pembayaran. ID Pesanan Anda telah ditampilkan.");

      } catch (error) {
        console.error("Error creating order:", error);
        alert("Terjadi kesalahan saat membuat pesanan. Silakan coba lagi.");
      }
    });

    // --- Cek Status Pesanan ---
    function cekStatus() {
      const id = document.getElementById('idCek').value.trim();
      if (id) {
        window.location.href = `status.html?id=${id}`;
      } else {
        alert("Mohon masukkan ID Pesanan Anda untuk cek status.");
      }
    }

    // --- Kirim Notifikasi WA ke Admin (NgirimWA API) ---
    const NGIRIMWA_APPKEY = "ab3727c5-e0be-40f9-bb3f-25d93b029f7a";
    const NGIRIMWA_AUTHKEY = "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq";
    const ADMIN_WA_NUMBER = "6281803004607"; // Nomor WA Admin

    async function kirimNotifWA(id, nama, produk, waAktif, harga) {
      const pesan = `📦 Pesanan Baru Asdar Store Digital!\n\n` +
                    `🆔 *ID Pesanan:* ${id}\n` +
                    `👤 *Nama Pembeli:* ${nama}\n` +
                    `📞 *WA Aktif Pembeli:* ${waAktif}\n` +
                    `🎮 *Produk Dipesan:* ${produk}\n` +
                    `💰 *Total Harga:* Rp${formatRupiah(harga)}\n\n` +
                    `Segera cek dan proses di dashboard admin:\n` +
                    `https://asdarcell.github.io/Asdarstoredigital/admin.html`;

      const formData = new URLSearchParams();
      formData.append("appkey", NGIRIMWA_APPKEY);
      formData.append("authkey", NGIRIMWA_AUTHKEY);
      formData.append("to", ADMIN_WA_NUMBER);
      formData.append("message", pesan);

      try {
        const response = await fetch("https://api.ngirimwa.com/sendText", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData
        });
        const result = await response.json();
        if (result.status === "success") {
          console.log("Notifikasi WA ke admin berhasil dikirim:", result);
        } else {
          console.warn("Gagal mengirim notifikasi WA ke admin:", result);
        }
      } catch (error) {
        console.error("Error saat mengirim notifikasi WA ke admin:", error);
      }
    }

    // --- Testimoni Berjalan ---
    let dataTesti = [];
    let testiIndex = 0;
    const animTestimoniDiv = document.getElementById('animTestimoni');

    function tampilkanSatuTesti() {
      if (!dataTesti.length) {
        animTestimoniDiv.innerHTML = "Belum ada testimoni.";
        animTestimoniDiv.style.opacity = '1';
        return;
      }

      const t = dataTesti[testiIndex];
      animTestimoniDiv.style.opacity = '0';
      setTimeout(() => {
        animTestimoniDiv.innerHTML = `⭐️⭐️⭐️⭐️⭐️<br/><b>${t.nama || 'Anonim'}</b>: ${t.pesan || ''}`;
        animTestimoniDiv.style.opacity = '1';
        testiIndex = (testiIndex + 1) % dataTesti.length;
        setTimeout(tampilkanSatuTesti, 5000);
      }, 700);
    }

    testimoniRef.on('value', snap => {
      const data = snap.val() || {};
      dataTesti = Object.values(data).reverse();
      tampilkanSatuTesti();
    }, error => {
      console.error("Error loading testimonials:", error);
      animTestimoniDiv.innerHTML = "Gagal memuat testimoni.";
      animTestimoniDiv.style.opacity = '1';
    });

    // --- Render Konten Dinamis dari Admin ---
    async function renderDinamisContent() {
      try {
        const snapshot = await dinamisRef.child('index').once('value');
        const konten = snapshot.val() || { html: '', css: '', js: '' };

        // Tambahkan CSS dinamis
        if (konten.css) {
          const styleTag = document.createElement('style');
          styleTag.id = 'dynamic-css-index'; // Beri ID agar mudah diidentifikasi
          styleTag.textContent = konten.css;
          document.head.appendChild(styleTag);
        }

        // Tambahkan HTML dinamis
        if (konten.html) {
          const dynamicHtmlContainer = document.getElementById('dynamic-content-area');
          if (dynamicHtmlContainer) {
            dynamicHtmlContainer.innerHTML = konten.html;
            // Jika ada script di dalam HTML dinamis, pastikan dieksekusi
            dynamicHtmlContainer.querySelectorAll('script').forEach(oldScript => {
              const newScript = document.createElement('script');
              Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
              newScript.appendChild(document.createTextNode(oldScript.innerHTML));
              oldScript.parentNode.replaceChild(newScript, oldScript);
            });
          }
        }

        // Jalankan JavaScript dinamis
        if (konten.js) {
          const scriptTag = document.createElement('script');
          scriptTag.id = 'dynamic-js-index'; // Beri ID
          scriptTag.textContent = konten.js;
          document.body.appendChild(scriptTag);
        }
        console.log("Konten dinamis untuk index.html berhasil dimuat.");
      } catch (error) {
        console.error("Gagal memuat konten dinamis untuk index.html:", error);
      }
    }

    // Panggil fungsi render konten dinamis saat DOM siap
    document.addEventListener('DOMContentLoaded', renderDinamisContent);
  </script>
</body>
</html>
