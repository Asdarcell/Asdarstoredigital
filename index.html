<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9f9f9; padding: 20px; color: #333; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select, button {
      width: 100%; padding: 10px; margin: 5px 0;
      border-radius: 8px; border: 1px solid #ccc;
    }
    button { background: #3498db; color: white; font-weight: bold; cursor: pointer; }
    .qr { text-align: center; margin-top: 20px; }
    .info { margin-top: 10px; padding: 10px; background: #eee; border-left: 4px solid #3498db; }
  </style>
</head>
<body>
  <h1>Asdar Store Digital</h1>

  <form id="formPesanan">
    <label>Nama Lengkap</label>
    <input type="text" id="nama" required />
    <label>Nomor HP / ID SN</label>
    <input type="text" id="nomor" required />
    <label>Kategori Produk</label>
    <select id="kategori" required><option value="">Pilih Kategori</option></select>
    <label>Produk</label>
    <select id="produk" required><option value="">Pilih Produk</option></select>
    <div class="info" id="infoProduk">Harga & cara akan muncul di sini</div>
    <button type="submit">Pesan Sekarang</button>
  </form>

  <div class="qr" id="qrBayar" style="display:none;">
    <h3>Scan untuk Bayar:</h3>
    <img src="https://qr.dana.id/v1/281012012020101873520131" width="200" />
    <p><b>ShopeePay:</b> 081803004607<br><b>Dana:</b> 087755432880</p>
  </div>

  <div id="hasil" class="info"></div>

  <hr>
  <h2>Cek Status Pesanan</h2>
  <form onsubmit="event.preventDefault(); cekStatus();">
    <input type="text" id="idCek" placeholder="Masukkan ID Pesanan" required />
    <button type="submit">Cek Status</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const kategori = document.getElementById('kategori');
    const produk = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const produkRef = db.ref('produk');

    produkRef.once('value').then(snapshot => {
      const data = snapshot.val();
      for (let kat in data) {
        kategori.innerHTML += `<option value="${kat}">${kat}</option>`;
      }
    });

    kategori.addEventListener('change', () => {
      produk.innerHTML = '<option value="">Pilih Produk</option>';
      infoProduk.innerHTML = 'Harga & cara akan muncul di sini';
      const kat = kategori.value;
      if (!kat) return;
      produkRef.child(kat).once('value').then(snap => {
        const data = snap.val();
        for (let p in data) {
          produk.innerHTML += `<option value="${p}">${p}</option>`;
        }
      });
    });

    produk.addEventListener('change', () => {
      const kat = kategori.value;
      const varian = produk.value;
      if (!varian) return;
      produkRef.child(`${kat}/${varian}`).once('value').then(snap => {
        const data = snap.val();
        infoProduk.innerHTML = `<b>Harga:</b> Rp${data.harga}<br><b>Cara:</b> ${data.cara}`;
      });
    });

    document.getElementById('formPesanan').addEventListener('submit', e => {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const nomor = document.getElementById('nomor').value.trim();
      const kat = kategori.value;
      const varian = produk.value;
      const waktu = new Date().toLocaleString();
      const id = "P" + Date.now();

      produkRef.child(`${kat}/${varian}`).once('value').then(snap => {
        const data = snap.val();
        db.ref('pesanan/' + id).set({
          nama, nomor, kategori: kat, produk: varian, harga: data.harga,
          cara: data.cara, status: 'Belum Bayar', waktu
        }).then(() => {
          document.getElementById('hasil').innerHTML = `âœ… Pesanan berhasil!<br>ID: <b>${id}</b><br><a href="upload.html?id=${id}">Upload Bukti</a> | <a href="status.html?id=${id}">Cek Status</a>`;
          document.getElementById('qrBayar').style.display = "block";
          document.getElementById('formPesanan').reset();
          infoProduk.innerHTML = 'Harga & cara akan muncul di sini';
          kirimWA(id, nama, varian);
        });
      });
    });

    function cekStatus() {
      const id = document.getElementById('idCek').value.trim();
      if (id) window.location.href = `status.html?id=${id}`;
    }

    function kirimWA(id, nama, produk) {
      const pesan = `ðŸ“¥ Pesanan Baru\nID: ${id}\nNama: ${nama}\nProduk: ${produk}\nKelola di: admin.html`;
      fetch("https://app.ngirimwa.com/api/create-message", {
        method: "POST",
        body: new URLSearchParams({
          appkey: "ab3727c5-e0be-40f9-bb3f-25d93b029f7a",
          authkey: "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq",
          to: "6281803004607",
          message: pesan
        })
      });
    }
  </script>
</body>
</html>
