<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
      --muted-text: #6c757d;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --muted-text: #8a93a2;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999;
    }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
    }
    button {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    .info {
      background: var(--card); padding: 15px; margin-top: 1rem;
      border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
    }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
    }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
    h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
    .payment-method-item { background-color: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .copy-btn { background-color: transparent; border: 1px solid var(--border); color: var(--muted-text); padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    .copy-btn:disabled { background-color: var(--success) !important; color: white !important; }
    /* Tombol pembayaran yang bisa dipilih */
    .payment-select-btn {
        background-color: var(--bg);
        border: 2px solid var(--border);
        color: var(--text);
        text-align: left;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.1em;
    }
    .payment-select-btn.active {
        border-color: var(--primary);
        background-color: var(--primary);
        color: white;
    }
  </style>
</head>

<body data-theme="dark">
  <header id="header"></header>
  
  <main id="main-content">
    
    <div data-aos="fade-up" class="section-container" id="order-form-container">
      <form id="formPesanan">
        <div id="formNotification" class="notification"></div>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
        <label for="nomor">Nomor HP / ID Game</label>
        <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Anda" required />
        <label for="waAktif">Nomor WhatsApp Aktif</label>
        <input type="tel" id="waAktif" placeholder="Cth: 081234567890 (awali 08...)" pattern="^08[0-9]{8,15}$" required />
        <label for="kategori">Kategori Produk</label>
        <select id="kategori" required><option value="">Pilih Kategori</option></select>
        <label for="produk">Produk</label>
        <select id="produk" required><option value="">Pilih Produk</option></select>
        <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
        <button type="button" id="nextToPaymentBtn" disabled>Lanjut ke Pembayaran</button>
      </form>
    </div>

    <div id="payment-selection-container" class="section-container" style="display: none;" data-aos="fade-up">
      </div>
    
    <div id="other-sections"></div>
    
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const dbFS = firebase.firestore();
    
    let produkTerpilihData = null;
    let hargaFinal = 0;
    const nextToPaymentBtn = document.getElementById('nextToPaymentBtn');
    const formPesanan = document.getElementById('formPesanan');
    const infoProduk = document.getElementById('infoProduk');
    // ... dan variabel elemen lainnya

    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const originalText = element.innerHTML;
            element.innerHTML = `<i class="fas fa-check"></i> Disalin!`;
            element.disabled = true;
            setTimeout(() => {
                element.innerHTML = originalText;
                element.disabled = false;
            }, 2000);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Render elemen statis seperti header dan footer
        renderStaticElements();
        // Cek apakah ada pesanan yang tertunda di session
        checkPendingOrder();
        
        // Setup event listener
        document.getElementById('kategori').addEventListener('change', resetFormAndSession);
        document.getElementById('produk').addEventListener('change', handleProductSelection);
        nextToPaymentBtn.addEventListener('click', handleNextToPayment);
    });
    
    function renderStaticElements() {
        // Fungsi ini bisa Anda gunakan untuk mengisi header, footer, testimoni, dll.
        // agar kode utama tidak terlalu panjang.
        document.getElementById('header').innerHTML = `<div class="header-left"><h1>Asdar Store Digital</h1></div> <div class="header-right"><a href="daftar-produk.html" class="all-products-btn mb-2"><i class="fas fa-list"></i> Lihat Produk</a></div>`;
        document.getElementById('other-sections').innerHTML = ``;
    }

    function resetFormAndSession() {
        sessionStorage.removeItem('pendingOrder');
        document.getElementById('order-form-container').style.display = 'block';
        document.getElementById('payment-selection-container').style.display = 'none';
        formPesanan.reset();
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
        nextToPaymentBtn.disabled = true;
        nextToPaymentBtn.textContent = 'Pilih Produk Dahulu';
    }
    
    function checkPendingOrder() {
        const pendingOrderJSON = sessionStorage.getItem('pendingOrder');
        if (pendingOrderJSON) {
            const pendingOrder = JSON.parse(pendingOrderJSON);
            document.getElementById('order-form-container').style.display = 'none';
            renderPaymentSelection(pendingOrder.orderId, pendingOrder.harga_final, pendingOrder.last_method);
        } else {
            // Muat data awal seperti kategori jika tidak ada pesanan tertunda
            loadInitialCategories();
        }
    }

    function loadInitialCategories() {
        const kategoriSelect = document.getElementById('kategori');
        dbFS.collection('produk').get().then(snapshot => {
            const categories = [...new Set(snapshot.docs.map(doc => doc.data().kategori))].filter(Boolean);
            kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
            categories.forEach(kategori => {
                kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
            });
        });
    }

    function handleProductSelection() {
        // ... (Fungsi handleProductSelection Anda yang lama, pastikan menghitung hargaFinal dengan benar)
        const produkId = document.getElementById('produk').value;
        if(!produkId) return;
        dbFS.collection('produk').doc(produkId).get().then(doc => {
            if(doc.exists){
                produkTerpilihData = doc.data();
                hargaFinal = produkTerpilihData.harga_umum; // Ganti dengan logika harga Anda
                infoProduk.innerHTML = `<b>Harga: ${formatRupiah(hargaFinal)}</b><br>Deskripsi: ${produkTerpilihData.deskripsi}`;
                nextToPaymentBtn.disabled = false;
                nextToPaymentBtn.textContent = 'Lanjut ke Pembayaran';
            }
        });
    }

    async function handleNextToPayment() {
        if (nextToPaymentBtn.disabled) return;
        
        // Validasi form
        if (!formPesanan.checkValidity()) {
            alert('Harap lengkapi semua data pesanan dengan benar!');
            formPesanan.reportValidity();
            return;
        }

        const orderDataForDb = {
            nama_pelanggan: document.getElementById('nama').value,
            nomor_pelanggan: document.getElementById('nomor').value,
            no_whatsap_aktif: document.getElementById('waAktif').value,
            kategori: document.getElementById('kategori').value,
            produk: produkTerpilihData.nama_produk,
            harga_final: hargaFinal,
            status: 'Menunggu Pembayaran',
            waktu: firebase.firestore.FieldValue.serverTimestamp(),
            metode_pembayaran: 'Belum Dipilih'
        };

        nextToPaymentBtn.disabled = true;
        nextToPaymentBtn.textContent = 'Memproses...';

        try {
            const id = "P" + Date.now();
            await dbFS.collection('pesananUmum').doc(id).set({id, ...orderDataForDb});
            
            const pendingOrder = { orderId: id, harga_final: hargaFinal, last_method: null };
            sessionStorage.setItem('pendingOrder', JSON.stringify(pendingOrder));

            document.getElementById('order-form-container').style.display = 'none';
            renderPaymentSelection(id, hargaFinal, null);

        } catch (error) {
            console.error("Gagal membuat pesanan:", error);
            alert("Terjadi kesalahan, silakan coba lagi.");
            nextToPaymentBtn.disabled = false;
            nextToPaymentBtn.textContent = 'Lanjut ke Pembayaran';
        }
    }

    async function renderPaymentSelection(orderId, amount, last_method) {
        const paymentContainer = document.getElementById('payment-selection-container');
        paymentContainer.style.display = 'block';
        
        const paymentMethods = [
            { id: 'DANA', name: 'Transfer DANA', icon: 'fas fa-wallet' },
            { id: 'ShopeePay', name: 'Transfer ShopeePay', icon: 'fas fa-mobile-alt' },
            { id: 'QRIS', name: 'QRIS (Scan)', icon: 'fas fa-qrcode' }
        ];

        let buttonsHtml = paymentMethods.map(method => 
            `<button class="payment-select-btn" id="btn-${method.id}" onclick="selectPaymentMethod('${method.id}')">
                <i class="${method.icon}"></i> ${method.name}
             </button>`
        ).join('');

        paymentContainer.innerHTML = `
            <h2 class="text-center">Pilih Metode Pembayaran</h2>
            <div class="info">
                <p class="text-center"><strong>Total Tagihan: ${formatRupiah(amount)}</strong></p>
                <p class="text-center">ID Pesanan: <code>${orderId}</code></p>
            </div>
            <div id="payment-buttons" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                ${buttonsHtml}
            </div>
            <div id="payment-instruction" style="margin-top: 20px;"></div>
        `;
        window.scrollTo({ top: paymentContainer.offsetTop - 80, behavior: 'smooth' });

        if (last_method) {
            await selectPaymentMethod(last_method, true); // panggil ulang metode terakhir tanpa konfirmasi
        }
    }

    let currentMethod = '';
    async function selectPaymentMethod(metode, isRestoring = false) {
        if (!isRestoring && currentMethod !== '' && currentMethod !== metode) {
            if (!confirm(`Anda sudah memilih metode ${currentMethod}. Yakin ingin beralih ke ${metode}?`)) {
                return;
            }
        }
        
        currentMethod = metode;
        const pendingOrderJSON = sessionStorage.getItem('pendingOrder');
        if (!pendingOrderJSON) return;
        let pendingOrder = JSON.parse(pendingOrderJSON);
        const { orderId } = pendingOrder;

        // Update metode pembayaran di Firestore dan sessionStorage
        await dbFS.collection('pesananUmum').doc(orderId).update({ metode_pembayaran: metode });
        pendingOrder.last_method = metode;
        sessionStorage.setItem('pendingOrder', JSON.stringify(pendingOrder));

        document.querySelectorAll('.payment-select-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`btn-${metode}`).classList.add('active');

        const instructionDiv = document.getElementById('payment-instruction');
        instructionDiv.innerHTML = `<p style="text-align:center;">Memuat instruksi pembayaran...</p>`;

        let instructionHtml = '';
        if (metode === 'QRIS') {
            instructionHtml = `
                <div style="text-align: center;">
                    <img src="https://iili.io/FgTQZNa.png" alt="QRIS Code" width="250">
                    <p style="font-weight: bold;">PENTING: Masukkan total tagihan secara manual.</p>
                </div>`;
        } else {
            const paymentSnapshot = await dbFS.collection('infoPembayaran').where('metode', '==', metode).get();
            if (!paymentSnapshot.empty) {
                const paymentInfo = paymentSnapshot.docs[0].data();
                 instructionHtml = `
                    <div class="payment-method-item">
                        <div>
                            <div>${paymentInfo.nomor}</div>
                            <div>a.n ${paymentInfo.atas_nama}</div>
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${paymentInfo.nomor}', this)">Salin</button>
                    </div>`;
            } else {
                 instructionHtml = `<p>Detail pembayaran tidak tersedia.</p>`;
            }
        }
        
        instructionDiv.innerHTML = `
            ${instructionHtml}
            <p class="text-center mt-3">Setelah membayar, silakan unggah bukti pembayaran.</p>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <a class='btn' href="upload.html?id=${orderId}" style="flex: 1; background-color: var(--success);" onclick="sessionStorage.removeItem('pendingOrder')">Upload Bukti</a>
                <a class='btn btn-secondary' href="status.html?id=${orderId}" style="flex: 1;" onclick="sessionStorage.removeItem('pendingOrder')">Cek Status</a>
            </div>
        `;
    }
    // ... sisa fungsi Anda (handleCategoryChange, dll.) ...
  </script>
</body>
</html>
