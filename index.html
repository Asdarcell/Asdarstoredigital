<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asdar Store Digital</title>
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root { --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db; --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05); }
        [data-theme="dark"] { --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c; --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15); }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6; }
        header { position: sticky; top: 0; background: var(--card); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease; }
        header h1 { margin: 0; font-size: 24px; color: var(--primary); }
        main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
        label { font-weight: 600; margin-top: 15px; display: block; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text); }
        button, .qr-btn { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.2s ease; text-align: center; text-decoration: none; display: block; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .qr-btn.upload { background-color: #f1c40f; }
        .qr-btn.status { background-color: #3498db; }
        .info { background: var(--card); padding: 15px; margin-top: 1rem; border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow); }
        .section-container { background: var(--card); padding: 25px; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); margin-top: 20px; }
        hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
        h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
        .testimonials-container { display: flex; flex-direction: column; gap: 15px; }
        .testimonial-bubble { background-color: var(--card); color: var(--text); padding: 12px 18px; border-radius: 20px; max-width: 85%; align-self: flex-start; box-shadow: 0 4px 8px rgba(0,0,0,0.07); opacity: 0; animation: slideInUp 0.6s ease-out forwards; border: 1px solid var(--border); }
        .testimonial-header { display: flex; align-items: center; margin-bottom: 8px; gap: 8px; }
        .testimonial-header .fa-user-circle { font-size: 1.2em; color: var(--primary); }
        .testimonial-name { font-weight: 700; font-size: 0.95em; color: var(--text); }
        .testimonial-body { font-size: 0.9em; line-height: 1.5; color: #6c757d; padding-left: 2px; }
        @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .faq-item { border-bottom: 1px solid var(--border); padding: 15px 0; }
        .faq-item:last-child { border-bottom: none; }
        .faq-question { cursor: pointer; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .faq-question::after { content: 'â–¼'; font-size: 12px; transition: transform 0.3s ease; }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding-top 0.3s ease; padding-top: 0; }
        .faq-item.active .faq-answer { padding-top: 15px; max-height: 200px; }
        .faq-item.active .faq-question::after { transform: rotate(180deg); }
        .notification { padding: 10px; margin-top: 10px; border-radius: 8px; font-weight: 600; display: none; }
        .notification.success { background-color: #d4edda; color: #155724; }
        .notification.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body data-theme="dark">
    <header id="header">
        <h1>Asdar Store Digital</h1>
        <a href="reseller.html" class="btn btn-sm btn-info">Login Reseller</a>
    </header>

    <main id="main-content">
        <div data-aos="fade-up" class="section-container">
            <form id="formPesanan">
                <div id="formNotification" class="notification"></div>
                <label for="nama">Nama Anda</label>
                <input type="text" id="nama" placeholder="Nama Anda" required />
                <label for="wa_aktif">Nomor WhatsApp Aktif</label>
                <input type="tel" id="wa_aktif" placeholder="Cth: 081234567890 (awali 08...)" pattern="^08[0-9]{8,15}$" required />
                <label for="kategori">Kategori Produk</label>
                <select id="kategori" required><option value="">Pilih Kategori</option></select>
                <label for="produk">Produk</label>
                <select id="produk" required><option value="">Pilih Produk</option></select>
                <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
                <label for="nomor_id">Nomor HP / ID Game</label>
                <input type="text" id="nomor_id" placeholder="Nomor HP atau ID Game" required />
                <label for="metode_pembayaran">Metode Pembayaran</label>
                <select id="metode_pembayaran" required><option value="">Pilih Metode Pembayaran</option></select>
                <button type="submit" id="submitBtn" disabled>Pilih Produk Dahulu</button>
            </form>
        </div>

        <div id="hasil" class="section-container" style="display: none;" data-aos="zoom-in"></div>

        <div data-aos="fade-up" class="section-container">
            <h2>Testimoni Pelanggan</h2>
            <div id="testimoniContainer" class="testimonials-container"></div>
            <a href="testimoni.html" class="btn btn-secondary mt-3">Berikan Testimoni</a>
        </div>

        <div data-aos="fade-up">
            <h2>Cek Status Pesanan</h2>
            <div class="section-container">
                <form onsubmit="event.preventDefault(); cekStatus();">
                    <label for="idCek">Masukkan ID Pesanan</label>
                    <input type="text" id="idCek" placeholder="Cth: T16789..." required />
                    <button type="submit">Cek Status</button>
                </form>
                <div id="statusResult" class="info" style="display:none; margin-top:15px;"></div>
            </div>
        </div>

        <div data-aos="fade-up">
            <h2>Ada Pertanyaan?</h2>
            <div class="section-container" id="faq-container"></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });

        const firebaseConfig = {
          apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
          authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
          databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
          projectId: "asdarstoredigitalll-d89c4",
        };
        firebase.initializeApp(firebaseConfig);
        const dbFS = firebase.firestore();
        const dbRT = firebase.database();
        const submitBtn = document.getElementById('submitBtn');
        const kategoriSelect = document.getElementById('kategori');
        const produkSelect = document.getElementById('produk');
        const infoProduk = document.getElementById('infoProduk');
        const hasilDiv = document.getElementById('hasil');
        const formNotification = document.getElementById('formNotification');
        let produkTerpilihData = null;

        const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
        const normalizePhone = (num) => {
            let n = String(num).trim().replace(/[^0-9]/g, '');
            if (n.startsWith('0')) return '62' + n.slice(1);
            if (n.startsWith('62')) return n;
            return num;
        };
        const showNotification = (message, type = 'error') => {
            formNotification.textContent = message;
            formNotification.className = `notification ${type}`;
            formNotification.style.display = 'block';
        };
        const hideNotification = () => { formNotification.style.display = 'none'; };

        document.addEventListener('DOMContentLoaded', () => {
            loadInitialData();
            loadPaymentMethods();
            loadAndRenderFaq();
            loadApprovedTestimonials();
            kategoriSelect.addEventListener('change', handleCategoryChange);
            produkSelect.addEventListener('change', handleProductSelection);
            document.getElementById('formPesanan').addEventListener('submit', handleOrderSubmit);
        });

        function loadInitialData() {
            dbFS.collection('produk').orderBy('urutan').get().then(snapshot => {
                const categories = new Set();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.kategori) {
                        categories.add(data.kategori);
                    }
                });
                kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
                categories.forEach(kategori => {
                    kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
                });
            });
        }

        function loadPaymentMethods() {
            dbFS.collection('metodePembayaran').orderBy('urutan').get().then(snapshot => {
                const metodePembayaranSelect = document.getElementById('metode_pembayaran');
                metodePembayaranSelect.innerHTML = '<option value="">Pilih Metode Pembayaran</option>';
                snapshot.forEach(doc => {
                    const metode = doc.data();
                    metodePembayaranSelect.innerHTML += `<option value="${doc.id}">${metode.nama_metode}</option>`;
                });
            });
        }

        function handleCategoryChange() {
            resetFormState();
            const kategori = kategoriSelect.value;
            if (!kategori) return;
            produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
            dbFS.collection('produk').where('kategori', '==', kategori).get().then(snapshot => {
                const products = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    products.push({ id: doc.id, ...data });
                });
                products.sort((a, b) => (a.urutan || 0) - (b.urutan || 0));
                products.forEach(prod => {
                    produkSelect.innerHTML += `<option value="${prod.id}">${prod.nama_produk}</option>`;
                });
            });
        }

        function handleProductSelection() {
            const produkId = produkSelect.value;
            if (!produkId) {
                resetFormState();
                return;
            }
            infoProduk.innerHTML = 'Memuat detail produk...';
            submitBtn.disabled = true;
            submitBtn.textContent = '...';
            dbFS.collection('produk').doc(produkId).get().then(doc => {
                if (doc.exists) {
                    produkTerpilihData = { id: doc.id, ...doc.data() };
                    const harga = produkTerpilihData.harga_umum;
                    let hargaFinal = harga;
                    if (produkTerpilihData.promo) {
                        if (produkTerpilihData.promo.jenis === 'nominal') {
                            hargaFinal = harga - produkTerpilihData.promo.nilai;
                        } else if (produkTerpilihData.promo.jenis === 'persen') {
                            hargaFinal = harga - (harga * produkTerpilihData.promo.nilai / 100);
                        }
                    }
                    infoProduk.innerHTML = `<b>Harga:</b> ${formatRupiah(hargaFinal)}<br><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || '-'}<br><b>Stok Tersedia:</b> ${produkTerpilihData.stok || 0}`;
                    if (produkTerpilihData.stok <= 0) {
                        submitBtn.textContent = 'Stok Habis';
                        submitBtn.disabled = true;
                    } else {
                        submitBtn.textContent = 'Pesan Sekarang';
                        submitBtn.disabled = false;
                    }
                } else {
                    infoProduk.innerHTML = 'Produk tidak ditemukan.';
                    submitBtn.textContent = 'Pilih Produk Dahulu';
                    submitBtn.disabled = true;
                }
            }).catch(error => {
                infoProduk.innerHTML = 'Terjadi kesalahan saat memuat data.';
                submitBtn.textContent = 'Pilih Produk Dahulu';
                submitBtn.disabled = true;
            });
        }

        function resetFormState() {
            produkTerpilihData = null;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Pilih Produk Dahulu';
            infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
            produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
        }

        async function handleOrderSubmit(e) {
            e.preventDefault();
            hideNotification();
            if (submitBtn.disabled) return;

            const nama = document.getElementById('nama').value.trim();
            const waAktif = normalizePhone(document.getElementById('wa_aktif').value.trim());
            const nomorId = document.getElementById('nomor_id').value.trim();
            const metodePembayaran = document.getElementById('metode_pembayaran').value;

            if (!nama || !waAktif || !nomorId || !metodePembayaran || !produkTerpilihData) {
                showNotification("Harap lengkapi semua data dengan benar!");
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';

            try {
                await dbFS.runTransaction(async (transaction) => {
                    const produkRef = dbFS.collection('produk').doc(produkTerpilihData.id);
                    const produkDoc = await transaction.get(produkRef);

                    if (!produkDoc.exists) {
                        throw new Error("Produk tidak ditemukan.");
                    }

                    const currentStok = produkDoc.data().stok || 0;
                    if (currentStok <= 0) {
                        throw new Error("Stok produk habis.");
                    }
                    const newStok = currentStok - 1;
                    transaction.update(produkRef, { stok: newStok });

                    const id = "T" + Date.now();
                    let hargaFinal = produkTerpilihData.harga_umum;
                    if (produkTerpilihData.promo) {
                        if (produkTerpilihData.promo.jenis === 'nominal') {
                            hargaFinal = hargaFinal - produkTerpilihData.promo.nilai;
                        } else if (produkTerpilihData.promo.jenis === 'persen') {
                            hargaFinal = hargaFinal - (hargaFinal * produkTerpilihData.promo.nilai / 100);
                        }
                    }

                    const newOrder = {
                        id, nama, wa_aktif: waAktif, nomor_id: nomorId,
                        produk: produkTerpilihData.nama_produk,
                        harga_final: hargaFinal,
                        metode_pembayaran: metodePembayaran,
                        status: 'Menunggu Pembayaran',
                        waktu: Date.now()
                    };
                    dbRT.ref(`pesananUmumRT/${id}`).set(newOrder);
                });
                
                showNotification('Pesanan berhasil dibuat! Silakan lakukan pembayaran.', 'success');
                document.getElementById('formPesanan').reset();
                resetFormState();
                
            } catch (error) {
                console.error("Error saat memesan:", error);
                showNotification("Gagal memesan: " + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Pesan Sekarang';
            }
        }

        function loadAndRenderFaq() {
            const faqContainer = document.getElementById('faq-container');
            dbFS.collection('faq').orderBy('urutan').get().then(snapshot => {
                faqContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const faq = doc.data();
                    const faqItem = document.createElement('div');
                    faqItem.className = 'faq-item';
                    faqItem.innerHTML = `
                        <div class="faq-question">${faq.pertanyaan}</div>
                        <div class="faq-answer">
                            <p>${faq.jawaban}</p>
                        </div>
                    `;
                    faqItem.addEventListener('click', () => {
                        faqItem.classList.toggle('active');
                    });
                    faqContainer.appendChild(faqItem);
                });
            }).catch(error => {
                console.error("Error memuat FAQ:", error);
                faqContainer.innerHTML = '<p class="text-center text-danger">Gagal memuat FAQ.</p>';
            });
        }
        
        function loadApprovedTestimonials() {
            const testimonialContainer = document.getElementById('testimoniContainer');
            dbFS.collection('testimoni').where('status', '==', 'disetujui').get().then(snapshot => {
                if (snapshot.empty) {
                    testimonialContainer.innerHTML = '<p class="text-center">Belum ada testimoni yang disetujui.</p>';
                    return;
                }
                const testimonis = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                testimonis.sort((a, b) => b.waktu.toMillis() - a.waktu.toMillis());
                
                testimonialContainer.innerHTML = '';
                testimonis.forEach((testimoni, index) => {
                    const bubble = document.createElement('div');
                    bubble.className = 'testimonial-bubble mb-3';
                    bubble.style.animationDelay = `${index * 0.15}s`;
                    bubble.innerHTML = `
                        <div class="testimonial-header">
                            <i class="fas fa-user-circle"></i>
                            <span class="testimonial-name">${testimoni.nama}</span>
                        </div>
                        <div class="testimonial-body">${testimoni.pesan}</div>
                    `;
                    testimonialContainer.appendChild(bubble);
                });
            }).catch(error => {
                console.error("Error memuat testimoni:", error);
                testimonialContainer.innerHTML = '<p class="text-center text-danger">Gagal memuat testimoni.</p>';
            });
        }

        function cekStatus() {
            const idCek = document.getElementById('idCek').value.trim();
            const statusResultDiv = document.getElementById('statusResult');
            statusResultDiv.style.display = 'none';
            statusResultDiv.innerHTML = 'Memuat...';

            if (!idCek) {
                statusResultDiv.innerHTML = `<p class="text-danger">ID Pesanan tidak boleh kosong.</p>`;
                statusResultDiv.style.display = 'block';
                return;
            }

            dbRT.ref('pesananUmumRT').child(idCek).once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    const statusText = data.status === 'Selesai' ? `<span class="text-success fw-bold">${data.status}</span>` : `<span class="text-warning fw-bold">${data.status}</span>`;
                    const waktu = new Date(data.waktu).toLocaleString('id-ID', { dateStyle: 'long', timeStyle: 'short' });
                    statusResultDiv.innerHTML = `
                        <p><b>ID:</b> ${data.id}</p>
                        <p><b>Nama:</b> ${data.nama}</p>
                        <p><b>Produk:</b> ${data.produk}</p>
                        <p><b>Status:</b> ${statusText}</p>
                        <p><b>Waktu:</b> ${waktu}</p>
                        ${data.bukti_admin_url ? `<p class="mt-3"><b>Bukti Admin:</b> <a href="${data.bukti_admin_url}" target="_blank">Lihat Bukti</a></p>` : ''}
                    `;
                } else {
                    statusResultDiv.innerHTML = `<p class="text-danger">ID Pesanan tidak ditemukan.</p>`;
                }
                statusResultDiv.style.display = 'block';
            }).catch(error => {
                console.error("Error cek status:", error);
                statusResultDiv.innerHTML = `<p class="text-danger">Terjadi kesalahan saat memeriksa status.</p>`;
                statusResultDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>
