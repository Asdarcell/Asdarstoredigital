<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --success: #27ae60; --danger: #c0392b;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
    }
    header.scrolled { box-shadow: 0 4px 12px var(--shadow); }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    .theme-btn { background: transparent; border: none; font-size: 22px; cursor: pointer; color: var(--text); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
    }
    button {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    .info {
      background: var(--card); padding: 15px; margin-top: 1rem;
      border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
    }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
    }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
    h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
    .qr-btn {
      margin-top: 15px; padding: 12px 20px; text-align: center; border-radius: 8px;
      text-decoration: none; display: inline-block; width: calc(50% - 10px);
      font-weight: bold; transition: background-color 0.3s ease, transform 0.2s ease;
      color: white !important;
    }
    .qr-btn.upload { background: #28a745; }
    .qr-btn.status { background: #17a2b8; }
    #promo-banner-container { text-align: center; }
    #promo-banner {
        padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); color: white;
        box-shadow: 0 4px 12px var(--shadow);
    }
    #countdown-timer {
        background-color: rgba(0,0,0,0.2); padding: 0.5rem; border-radius: 8px;
        margin-top: 0.75rem; font-size: 1.1rem; font-weight: 600; letter-spacing: 2px;
    }
    .text-danger { color: var(--danger) !important; font-weight: bold; }
    #claim-discount-section {
        background-color: #e8f5e9; border-radius: 8px; padding: 1rem; margin-top: 20px; text-align: center; border: 1px solid #a5d6a7;
    }
    [data-theme="dark"] #claim-discount-section { background-color: #1e3a5a; border-color: #4a6d91; }
    #claim-discount-section button { background-color: var(--success); }
    #claim-discount-section button:disabled { background-color: #6c757d; cursor: not-allowed; }
    #testimoniContainer {
      background: var(--card); border-radius: 12px; padding: 20px; height: 300px;
      overflow-y: auto; position: relative; box-shadow: 0 4px 12px var(--shadow);
      border: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px;
    }
    .testimonial-bubble {
      background-color: var(--primary); color: white; padding: 10px 15px;
      border-radius: 20px 20px 20px 5px; max-width: 85%;
      align-self: flex-start; opacity: 0; animation: slideInUp 0.5s ease-out forwards;
    }
    .testimonial-bubble b { display: block; font-size: 0.9em; opacity: 0.8; margin-bottom: 4px;}
    @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .faq-item { border-bottom: 1px solid var(--border); padding: 15px 0; }
    .faq-item:last-child { border-bottom: none; }
    .faq-question {
      cursor: pointer; font-weight: 600; display: flex;
      justify-content: space-between; align-items: center;
    }
    .faq-question::after { content: '▼'; font-size: 12px; transition: transform 0.3s ease; }
    .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding-top 0.3s ease; padding-top: 0; }
    .faq-item.active .faq-answer { padding-top: 15px; max-height: 200px; }
    .faq-item.active .faq-question::after { transform: rotate(180deg); }
    .notification {
        padding: 12px; margin-bottom: 15px; border-radius: 8px; text-align: center;
        font-weight: 500; display: none;
    }
    .notification.error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>

<body data-theme="light">
  <header id="header">
    <h1>Asdar Store Digital</h1>
    <button class="theme-btn" onclick="toggleTheme()" id="themeToggle">🌙</button>
  </header>

  <main id="main-content">
    
    <div id="promo-banner-container" data-aos="fade-down"></div>

    <div data-aos="fade-up" class="section-container">
      <form id="formPesanan">
        <div id="formNotification" class="notification"></div>

        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
        <label for="nomor">Nomor HP / ID Game</label>
        <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Game Anda" required />
        <label for="waAktif">Nomor WhatsApp Aktif</label>
        <input type="tel" id="waAktif" placeholder="Cth: 081234567890 (awali 08...)" pattern="^08[0-9]{8,15}$" required />
        
        <div id="claim-discount-section" style="display: none;">
            <h3>🎉 Selamat! Anda Punya Hak Diskon!</h3>
            <p>Anda berhak mendapatkan potongan <strong>Rp 5.000</strong> untuk pesanan kali ini.</p>
            <button id="claim-button" type="button" onclick="gunakanDiskonShare()">✅ Ya, Gunakan Diskon</button>
        </div>
        
        <label for="kategori">Kategori Produk</label>
        <select id="kategori" required>
          <option value="">Pilih Kategori</option>
        </select>
        <label for="produk">Produk</label>
        <select id="produk" required>
          <option value="">Pilih Produk</option>
        </select>
        
        <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
        <button type="submit" id="submitBtn" disabled>Pilih Produk Dahulu</button>
      </form>
    </div>

    <div id="hasil" class="section-container" style="display: none;" data-aos="zoom-in"></div>
    
    <hr>
    
    <div data-aos="fade-up">
        <h2>Testimoni Pelanggan Kami</h2>
        <div id="testimoniContainer"></div>
    </div>

    <div data-aos="fade-up" class="section-container">
        <h2>Beri Kami Testimoni</h2>
        <form id="formTestimoni">
            <label for="testiNama">Nama Anda</label>
            <input type="text" id="testiNama" placeholder="Nama Anda" required>
            <label for="testiPesan">Pesan Anda</label>
            <textarea id="testiPesan" rows="4" placeholder="Bagaimana pengalaman Anda berbelanja di sini?" required></textarea>
            <button type="submit">Kirim Testimoni</button>
            <p id="testiStatus" style="text-align:center; margin-top:10px;"></p>
        </form>
    </div>

    <hr>

    <div data-aos="fade-up">
        <h2>Ada Pertanyaan?</h2>
        <div class="section-container" id="faq-container">
            </div>
    </div>
    
    <hr>
    
    <div data-aos="fade-up" class="section-container">
      <h2>Cek Status Pesanan Anda</h2>
      <form onsubmit="event.preventDefault(); cekStatus();">
        <label for="idCek">Masukkan ID Pesanan</label>
        <input type="text" id="idCek" placeholder="Cth: P16789..." required />
        <button type="submit">Cek Status</button>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    // =================================================================
    // KONFIGURASI FIREBASE
    // PENTING: Ganti dengan konfigurasi Firebase Anda sendiri!
    // =================================================================
    const firebaseConfig = {
      apiKey: "GANTI_DENGAN_API_KEY_ANDA",
      authDomain: "GANTI_DENGAN_AUTH_DOMAIN_ANDA",
      databaseURL: "GANTI_DENGAN_DATABASE_URL_ANDA",
      projectId: "GANTI_DENGAN_PROJECT_ID_ANDA",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let produkTerpilihData = null;
    let diskonShareTerpakai = false;
    const POTONGAN_DISKON_SHARE = 5000;
    let countdownInterval;

    const submitBtn = document.getElementById('submitBtn');
    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const hasilDiv = document.getElementById('hasil');
    const formNotification = document.getElementById('formNotification');

    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
    const normalizePhone = (num) => {
      let n = String(num).trim().replace(/[^0-9]/g, '');
      if (n.startsWith('0')) return '62' + n.slice(1);
      if (n.startsWith('62')) return n;
      return num;
    };
    const showNotification = (message, type = 'error') => {
        formNotification.textContent = message;
        formNotification.className = `notification ${type}`;
        formNotification.style.display = 'block';
    };
    const hideNotification = () => {
        formNotification.style.display = 'none';
    };

    window.toggleTheme = () => {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
      document.getElementById('themeToggle').textContent = newTheme === 'light' ? '🌙' : '☀️';
      localStorage.setItem('theme', newTheme);
    };

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      document.getElementById('themeToggle').textContent = savedTheme === 'light' ? '🌙' : '☀️';

      loadPromoFromAdmin();
      loadInitialData();
      loadApprovedTestimonials();
      loadAndRenderFaq();
      
      kategoriSelect.addEventListener('change', handleCategoryChange);
      produkSelect.addEventListener('change', handleProductSelection);
      document.getElementById('waAktif').addEventListener('input', checkDiskonShare);
      document.getElementById('formTestimoni').addEventListener('submit', handleTestimoniSubmitToAdmin);
      document.getElementById('formPesanan').addEventListener('submit', handleOrderSubmit);
    });
    
    function loadInitialData() {
        db.ref('produk').once('value').then(snapshot => {
            const data = snapshot.val() || {};
            kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
            for (const kategori in data) {
                kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
            }
        });
    }

    function handleCategoryChange() {
        resetFormState();
        const kategori = kategoriSelect.value;
        if (!kategori) return;

        produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
        db.ref(`produk/${kategori}`).once('value').then(snapshot => {
            const data = snapshot.val() || {};
            const sortedVarian = Object.keys(data).sort((a, b) => (data[a].urutan || 0) - (data[b].urutan || 0));
            sortedVarian.forEach(nama => {
                if (data[nama].stok > 0) {
                    produkSelect.innerHTML += `<option value="${nama}">${nama}</option>`;
                }
            });
        });
    }

    function resetFormState() {
        produkTerpilihData = null;
        diskonShareTerpakai = false;
        document.getElementById('claim-discount-section').style.display = 'none';
        document.getElementById('claim-button').disabled = false;
        document.getElementById('claim-button').innerText = "✅ Ya, Gunakan Diskon";
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Pilih Produk Dahulu';
        hideNotification();
    }

    function handleProductSelection() {
        hideNotification();
        const kategori = kategoriSelect.value;
        const produk = produkSelect.value;
        if (!produk || !kategori) {
            resetFormState();
            return;
        }

        db.ref(`produk/${kategori}/${produk}`).once('value').then(snapshot => {
            if (!snapshot.exists()) return;
            produkTerpilihData = snapshot.val();
            
            if (produkTerpilihData.stok <= 0) {
                infoProduk.innerHTML = `<b class="text-danger">Stok Habis!</b><br>Produk ini tidak dapat dipesan saat ini.`;
                submitBtn.textContent = 'Stok Habis';
                submitBtn.disabled = true;
            } else {
                updateTotalHarga();
                submitBtn.textContent = 'Pesan Sekarang';
                submitBtn.disabled = false;
            }
        });
    }

    async function checkDiskonShare() {
        const waInput = document.getElementById('waAktif');
        const claimSection = document.getElementById('claim-discount-section');
        const nomorWA = normalizePhone(waInput.value);
        
        if (waInput.checkValidity() && nomorWA) {
            const snapshot = await db.ref('hakDiskon/' + nomorWA).once('value');
            if (snapshot.exists() && snapshot.val() === true) {
                claimSection.style.display = 'block';
            } else {
                claimSection.style.display = 'none';
            }
        } else {
            claimSection.style.display = 'none';
        }
    }

    window.gunakanDiskonShare = () => {
        diskonShareTerpakai = true;
        updateTotalHarga();
        const claimButton = document.getElementById('claim-button');
        claimButton.disabled = true; 
        claimButton.innerText = "✅ Diskon Telah Diterapkan";
    };

    function updateTotalHarga() {
        if (!produkTerpilihData) return;
        let hargaFinal = produkTerpilihData.harga;
        let deskripsiHarga = `<b>Harga:</b> ${formatRupiah(hargaFinal)}`;

        if (diskonShareTerpakai) {
            hargaFinal -= POTONGAN_DISKON_SHARE;
            deskripsiHarga = `<b>Harga Normal:</b> <del>${formatRupiah(produkTerpilihData.harga)}</del><br><b style="color:var(--success);">Harga Diskon: ${formatRupiah(hargaFinal)}</b>`;
        }
        infoProduk.innerHTML = `${deskripsiHarga}<br><b>Deskripsi:</b> ${produkTerpilihData.cara || '-'}`;
    }
    
    async function handleOrderSubmit(e) {
        e.preventDefault();
        hideNotification();
        if (submitBtn.disabled) return;
        
        const nama = document.getElementById('nama').value.trim();
        const nomor = document.getElementById('nomor').value.trim();
        const waAktif = normalizePhone(document.getElementById('waAktif').value.trim());
        const kategori = kategoriSelect.value;
        const produk = produkSelect.value;
        
        if (!nama || !nomor || !waAktif || !kategori || !produk) {
            showNotification("Harap lengkapi semua data pesanan!");
            return;
        }
        
        submitBtn.disabled = true; 
        submitBtn.textContent = 'Memproses...';

        try {
            const produkRef = db.ref(`produk/${kategori}/${produk}`);
            let hargaFinal;
            
            const transactionResult = await produkRef.transaction(dataProduk => {
                if (dataProduk && dataProduk.stok > 0) {
                    dataProduk.stok--;
                    hargaFinal = dataProduk.harga;
                    return dataProduk;
                }
                return;
            });
            
            if (!transactionResult.committed) {
                 showNotification("Maaf, stok produk ini baru saja habis. Silakan muat ulang halaman.");
                 submitBtn.textContent = 'Stok Habis';
                 return;
            }

            if (diskonShareTerpakai) {
                hargaFinal -= POTONGAN_DISKON_SHARE;
                await db.ref('hakDiskon/' + waAktif).remove();
            }
            
            const id = "P" + Date.now();
            await db.ref('pesanan/' + id).set({
                nama, nomor, wa_aktif: waAktif, kategori, produk, 
                waktu: new Date().toISOString(),
                status: 'Belum Bayar',
                harga_asli: produkTerpilihData.harga,
                harga_final: hargaFinal,
                diskon_share: diskonShareTerpakai
            });
            
            const paymentSnapshot = await db.ref('infoPembayaran').once('value');
            const paymentData = paymentSnapshot.val() || {};
            let paymentHtml = '<ul class="list-unstyled">';
            for (const [metode, detail] of Object.entries(paymentData)) {
                paymentHtml += `<li><strong>${metode}:</strong> ${detail.nomor} (a.n ${detail.nama})</li>`;
            }
            paymentHtml += '</ul>';

            hasilDiv.style.display = 'block';
            hasilDiv.innerHTML = `<p class="fw-bold" style="color:var(--success);">✅ Pesanan Anda berhasil dibuat!</p>
                                  <p><b>ID Pesanan Anda:</b> <code>${id}</code></p>
                                  <div class="info">
                                    <p><strong>Silakan lakukan pembayaran sejumlah ${formatRupiah(hargaFinal)}</strong> ke salah satu tujuan berikut:</p>
                                    ${paymentHtml}
                                  </div>
                                  <a class='qr-btn upload' href="uplod.html?id=${id}">📤 Upload Bukti</a>
                                  <a class='qr-btn status' href="status.html?id=${id}">📄 Cek Status</a>`;
            
            document.getElementById('formPesanan').reset();
            resetFormState();
            window.scrollTo({ top: hasilDiv.offsetTop - 80, behavior: 'smooth' }); 
        } catch (error) {
            console.error("Error saat memesan:", error);
            showNotification("Terjadi kesalahan. Silakan coba lagi.");
            submitBtn.disabled = false; 
            submitBtn.textContent = 'Pesan Sekarang';
        }
    }

    function loadPromoFromAdmin() {
        const container = document.getElementById('promo-banner-container');
        db.ref('bannerPromo').limitToLast(1).on('value', snap => {
            container.innerHTML = '';
            if (!snap.exists()) return;
            const [promoId, promoData] = Object.entries(snap.val())[0];
            const endDate = new Date(promoData.waktuBerakhir).getTime();
            
            if (endDate > new Date().getTime()) {
                container.innerHTML = `<div id="promo-banner">
                        <h3 style="font-size: 1.5rem; font-weight: 600;">${promoData.judul}</h3>
                        <p class="mt-1">${promoData.deskripsi || ''}</p>
                        <div id="countdown-timer"></div></div>`;
                startCountdown(promoData.waktuBerakhir);
            }
        });
    }

    function startCountdown(endDateString) {
        const countdownEl = document.getElementById('countdown-timer');
        if (!countdownEl) return;
        if (countdownInterval) clearInterval(countdownInterval);

        const endDate = new Date(endDateString).getTime();
        countdownInterval = setInterval(() => {
            const distance = endDate - new Date().getTime();
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('promo-banner-container').innerHTML = ''; 
                return;
            }
            const d = Math.floor(distance / 86400000);
            const h = Math.floor((distance % 86400000) / 3600000);
            const m = Math.floor((distance % 3600000) / 60000);
            const s = Math.floor((distance % 60000) / 1000);
            countdownEl.innerHTML = `${d}H : ${h}J : ${m}M : ${s}D`;
        }, 1000);
    }
    
    function loadApprovedTestimonials() {
        const testimoniContainer = document.getElementById('testimoniContainer');
        db.ref('testimonials').orderByChild('status').equalTo('disetujui').on('value', snap => {
            testimoniContainer.innerHTML = '';
            if (snap.exists()) {
                const dataTesti = [];
                snap.forEach(childSnap => { dataTesti.push(childSnap.val()); });
                dataTesti.reverse().forEach(testimoni => {
                    const bubble = document.createElement('div');
                    bubble.className = 'testimonial-bubble';
                    bubble.innerHTML = `<b>${testimoni.nama || 'Anonim'}</b> ${testimoni.isi || ''}`;
                    testimoniContainer.appendChild(bubble);
                });
            } else {
                testimoniContainer.innerHTML = `<p style="text-align:center; padding-top: 20px;">Jadilah yang pertama memberi testimoni!</p>`;
            }
        });
    }
    
    async function handleTestimoniSubmitToAdmin(e) {
        e.preventDefault();
        const nama = document.getElementById('testiNama').value.trim();
        const pesan = document.getElementById('testiPesan').value.trim();
        const statusEl = document.getElementById('testiStatus');
        if (!nama || !pesan) {
            statusEl.textContent = 'Nama dan pesan tidak boleh kosong!';
            statusEl.style.color = 'var(--danger)';
            return;
        }
        try {
            await db.ref('testimonials').push({ 
                nama: nama, isi: pesan, status: 'pending', createdAt: new Date().toISOString() 
            });
            statusEl.textContent = 'Terima kasih! Testimoni Anda akan kami review.';
            statusEl.style.color = 'var(--success)';
            e.target.reset();
            setTimeout(() => { statusEl.textContent = ''; }, 4000);
        } catch (error) {
            statusEl.textContent = 'Gagal mengirim testimoni. Coba lagi nanti.';
            statusEl.style.color = 'var(--danger)';
        }
    }

    window.cekStatus = () => {
        const id = document.getElementById('idCek').value.trim();
        if (id) window.location.href = `status.html?id=${id}`;
    };
    
    function loadAndRenderFaq() {
        const faqContainer = document.getElementById('faq-container');
        db.ref('faq').once('value').then(snap => {
            faqContainer.innerHTML = '';
            if (!snap.exists()) {
                faqContainer.innerHTML = '<p>FAQ tidak tersedia saat ini.</p>';
                return;
            }
            const faqData = snap.val();
            const sortedKeys = Object.keys(faqData).sort((a,b) => (faqData[a].urutan || 0) - (faqData[b].urutan || 0));

            sortedKeys.forEach(key => {
                const itemData = faqData[key];
                const item = document.createElement('div');
                item.className = 'faq-item';
                item.innerHTML = `<div class="faq-question">${itemData.q}</div><div class="faq-answer">${itemData.a}</div>`;
                faqContainer.appendChild(item);
            });

            document.querySelectorAll('.faq-question').forEach(item => {
                item.addEventListener('click', () => {
                    item.parentElement.classList.toggle('active');
                });
            });
        }).catch(err => {
            console.error("Gagal memuat FAQ:", err);
            faqContainer.innerHTML = '<p>Gagal memuat FAQ. Coba lagi nanti.</p>';
        });
    }
  </script>
</body>
</html>
