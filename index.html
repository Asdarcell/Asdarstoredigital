<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Asdar Store Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4a6cf7;
      --secondary: #f0f4ff;
      --text: #2c3e50;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--secondary);
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: var(--primary);
      text-align: center;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #3a58d3;
    }
    .info {
      background: #e7f3ff;
      padding: 12px;
      border-left: 4px solid var(--primary);
      border-radius: 5px;
      margin-top: 12px;
    }
    #hasil, #hasilCariId {
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 40px;
    }
    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>  <h1>ðŸ›’ Asdar Store Digital</h1>  <form id="formPesanan">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" required /><label for="nomor">Nomor HP / ID SN</label>
<input type="text" id="nomor" required />

<label for="kategori">Kategori Produk</label>
<select id="kategori" required>
  <option value="">Pilih Kategori</option>
</select>

<label for="produk">Produk</label>
<select id="produk" required>
  <option value="">Pilih Produk</option>
</select>

<div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini...</div>

<button type="submit">Pesan Sekarang</button>

  </form>  <div id="hasil"></div>  <h2>Cek Status Pesanan</h2>
  <form onsubmit="event.preventDefault(); cekStatus();">
    <input type="text" id="idCek" placeholder="Masukkan ID Pesanan" required />
    <button type="submit">Cek Status</button>
  </form>  <h2>Darurat: Cari ID Pesanan</h2>
  <form id="formCariId" onsubmit="event.preventDefault(); cariIdPesanan();">
    <label for="namaCari">Nama Buyer</label>
    <input type="text" id="namaCari" required /><label for="kategoriCari">Kategori Produk</label>
<select id="kategoriCari" required>
  <option value="">Pilih Kategori</option>
</select>

<label for="produkCari">Produk</label>
<select id="produkCari" required>
  <option value="">Pilih Produk</option>
</select>

<button type="submit">Cari ID Pesanan</button>

</html>
