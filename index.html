<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="https://asdarcell.github.io/Asdarstoredigital/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #2c3e50;
      --primary: #3498db;
      --card: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f1f1f1;
      --primary: #1abc9c;
      --card: #1e1e1e;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      transition: all 0.3s ease;
    }
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      z-index: 999;
    }
    header h1 { margin: 0; font-size: 20px; }
    .theme-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--primary);
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .info {
      background: var(--card);
      padding: 12px;
      margin-top: 10px;
      border-left: 4px solid var(--primary);
      border-radius: 5px;
    }
    .qr-section {
      background: var(--card);
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border-left: 4px solid var(--primary);
      text-align: center;
    }
    .qr-section img {
      max-width: 200px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>Asdar Store Digital</h1>
    <button class="theme-btn" onclick="toggleTheme()" id="themeToggle">üåô</button>
  </header>
  <main>
    <form id="formPesanan">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required />
      <label for="nomor">Nomor HP / ID SN</label>
      <input type="text" id="nomor" required />
      <label for="kategori">Kategori Produk</label>
      <select id="kategori" required><option value="">Pilih Kategori</option></select>
      <label for="produk">Produk</label>
      <select id="produk" required><option value="">Pilih Produk</option></select>
      <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini...</div>
      <button type="submit">Pesan Sekarang</button>
    </form><div id="hasil"></div>

<div class="qr-section" id="qrBayar" style="display:none;">
  <h3>üîç Pilih Metode Pembayaran</h3>
  <p>üü£ <b>QR</b> (Scan QR di bawah ini)</p>
  <img src="https://qr.dana.id/v1/281012012020101873520131" alt="QR Dana">
  <p>Atau pilih manual:</p>
  <b>ShopeePay:</b> 081803004607<br>
  <b>Dana:</b> 087755432880
</div>

  </main>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggle');
      const next = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', next);
    }
    if (localStorage.getItem('theme')) {
      document.body.setAttribute('data-theme', localStorage.getItem('theme'));
      document.getElementById('themeToggle').textContent = localStorage.getItem('theme') === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const hasil = document.getElementById('hasil');

    const produkRef = db.ref('produk');
    produkRef.once('value').then(snapshot => {
      const data = snapshot.val();
      for (let kategori in data) {
        kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
      }
    });

    kategoriSelect.addEventListener('change', () => {
      produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
      infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini...';
      const kategori = kategoriSelect.value;
      if (!kategori) return;
      produkRef.child(kategori).once('value').then(snapshot => {
        const data = snapshot.val();
        for (let nama in data) {
          produkSelect.innerHTML += `<option value="${nama}">${nama}</option>`;
        }
      });
    });

    produkSelect.addEventListener('change', () => {
      const kategori = kategoriSelect.value;
      const produk = produkSelect.value;
      if (!produk) return;
      produkRef.child(`${kategori}/${produk}`).once('value').then(snapshot => {
        const data = snapshot.val();
        infoProduk.innerHTML = `<b>Harga:</b> Rp${data.harga}<br><b>Deskripsi:</b> ${data.deskripsi || data.cara}`;
      });
    });

    document.getElementById('formPesanan').addEventListener('submit', e => {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const nomor = document.getElementById('nomor').value.trim();
      const kategori = kategoriSelect.value;
      const produk = produkSelect.value;
      const waktu = new Date().toISOString();
      const id = "P" + Date.now();
      if (!nama || !nomor || !kategori || !produk) return alert("Harap lengkapi semua field!");
      db.ref('pesanan/' + id).set({ nama, nomor, kategori, produk, waktu, status: 'Belum Bayar' }).then(() => {
        hasil.innerHTML = `‚úÖ Pesanan berhasil!<br/><b>ID:</b> ${id}<br/><a href="upload.html?id=${id}">Upload Bukti Bayar</a> | <a href="status.html?id=${id}">Cek Status</a>`;
        document.getElementById('formPesanan').reset();
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini...';
        document.getElementById('qrBayar').style.display = 'block';
        kirimNotifWA(id, nama, produk);
      });
    });

    function kirimNotifWA(id, nama, produk) {
      const pesan = `\uD83D\uDCC5 Pesanan Baru\nID: ${id}\nNama: ${nama}\nProduk: ${produk}`;
      const formData = new FormData();
      formData.append("appkey", "ab3727c5-e0be-40f9-bb3f-25d93b029f7a");
      formData.append("authkey", "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq");
      formData.append("to", "6281803004607");
      formData.append("message", pesan);
      fetch("https://app.ngirimwa.com/api/create-message", { method: "POST", body: formData });
    }
  </script></body>
</html>
