<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
      --muted-text: #6c757d;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --muted-text: #8a93a2;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
    }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
    }
    button {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    .info {
      background: var(--card); padding: 15px; margin-top: 1rem;
      border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
    }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
    }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
    h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
    
    .reseller-btn { display: inline-flex; align-items: center; gap: 8px; background-color: var(--success); color: white; padding: 8px 16px; border-radius: 50px; font-size: 0.9em; font-weight: 600; text-decoration: none; transition: all 0.2s ease-in-out; }
    .reseller-btn:hover { color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .dashboard-btn { display: inline-flex; align-items: center; gap: 8px; background-color: var(--primary); color: white; padding: 8px 16px; border-radius: 50px; font-size: 0.9em; font-weight: 600; text-decoration: none; transition: all 0.2s ease-in-out; }
    .dashboard-btn:hover { color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    
    #testimoniContainer { background: var(--bg); border-radius: 12px; padding: 15px; height: 350px; overflow-y: auto; position: relative; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 1rem; }
    .testimonial-bubble { background-color: var(--card); color: var(--text); padding: 12px 18px; border-radius: 20px; max-width: 85%; align-self: flex-start; box-shadow: 0 4px 8px rgba(0,0,0,0.07); opacity: 0; animation: slideInUp 0.6s ease-out forwards; border: 1px solid var(--border); }
    .testimonial-header { display: flex; align-items: center; margin-bottom: 8px; gap: 8px; }
    .testimonial-header .fa-user-circle { font-size: 1.2em; color: var(--primary); }
    .testimonial-name { font-weight: 700; font-size: 0.95em; color: var(--text); }
    .testimonial-body { font-size: 0.9em; line-height: 1.5; color: var(--muted-text); padding-left: 2px; }
    @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .payment-methods-list { margin-top: 1rem; display: flex; flex-direction: column; gap: 0.75rem; }
    .payment-method-item { background-color: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .payment-details { line-height: 1.4; }
    .payment-method-name { font-weight: 600; font-size: 1.1em; color: var(--text); }
    .payment-method-number { font-size: 1em; font-weight: 500; color: var(--primary); }
    .payment-method-an { font-size: 0.85em; color: var(--muted-text); }
    .copy-btn { background-color: transparent; border: 1px solid var(--border); color: var(--muted-text); padding: 6px 12px; border-radius: 6px; cursor: pointer; transition: all 0.2s ease; font-size: 0.9em; margin-left: 1rem; white-space: nowrap; }
    .copy-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); }
    .copy-btn:disabled { background-color: var(--success) !important; color: white !important; border-color: var(--success) !important; }
    .faq-item { border-bottom: 1px solid var(--border); padding: 15px 0; }
    .faq-item:last-child { border-bottom: none; }
    .faq-question { cursor: pointer; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
    .faq-question::after { content: 'â–¼'; font-size: 12px; transition: transform 0.3s ease; }
    .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding-top 0.3s ease; padding-top: 0; }
    .faq-item.active .faq-answer { padding-top: 15px; max-height: 200px; }
    .faq-item.active .faq-question::after { transform: rotate(180deg); }
    .notification { padding: 15px; margin-bottom: 15px; border-radius: 8px; font-weight: 600; display: none; text-align: center; }
    .notification.info { background-color: #d1ecf1; color: #0c5460; }
    .notification.success { background-color: #d4edda; color: #155724; }
    .notification.error { background-color: #f8d7da; color: #721c24; }
    #banner-container { width: 100%; margin-bottom: 20px; }
    .banner-item { display: block; margin-bottom: 10px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 12px var(--shadow); }
    .banner-image { width: 100%; display: block; vertical-align: middle; }

    /* Gaya untuk bagian diskon klaim hadiah */
    #claim-discount-section {
        background: var(--card);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 10px var(--shadow);
        margin-top: 20px;
        border: 1px solid var(--primary); /* Border untuk menarik perhatian */
    }
    #claim-discount-section h3 {
        color: var(--primary);
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 15px;
    }
    #claim-discount-section p {
        text-align: center;
        font-size: 1.1rem;
        color: var(--text);
        margin-bottom: 20px;
    }
    #claim-discount-section button {
        background-color: var(--success);
        color: white;
        font-size: 1.1rem;
        padding: 15px;
        border-radius: 10px;
    }
    #claim-discount-section button:hover {
        background-color: #218838; /* Slightly darker green on hover */
    }
  </style>
</head>

<body data-theme="dark">
  <header id="header">
    <h1>Asdar Store Digital</h1>
    <div id="user-panel">
        <a href="login.html" class="reseller-btn"><i class="fas fa-sign-in-alt"></i><span>Login/Daftar</span></a>
    </div>
  </header>

  <main id="main-content">
    <div id="banner-container" data-aos="fade-down"></div>
    
    <div id="custom-html-container"></div>
    
    <div data-aos="fade-up" class="section-container">
      <form id="formPesanan">
        <div id="formNotification" class="notification"></div>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
        <label for="nomor">Nomor HP / ID Game</label>
        <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Anda" required />
        <label for="waAktif">Nomor WhatsApp Aktif</label>
        <input type="tel" id="waAktif" placeholder="Cth: 081234567890 (awali 08...)" pattern="^08[0-9]{8,15}$" required />
        
        <div id="claim-discount-section" style="display: none;">
            <h3>ðŸŽ‰ Selamat! Anda Punya Hak Diskon!</h3>
            <p>Anda berhak mendapatkan potongan <strong>Rp 5.000</strong> untuk pesanan kali ini.</p>
            <button id="apply-share-discount-btn" type="button">âœ… Ya, Gunakan Diskon</button>
        </div>

        <label for="kategori">Kategori Produk</label>
        <select id="kategori" required><option value="">Pilih Kategori</option></select>
        <label for="produk">Produk</label>
        <select id="produk" required><option value="">Pilih Produk</option></select>
        <div id="product-promo-container"></div>
        <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
        <button type="submit" id="submitBtn" disabled>Pilih Produk Dahulu</button>
      </form>
    </div>
    <div id="hasil" class="section-container" style="display: none;" data-aos="zoom-in"></div>
    <hr>
    <div data-aos="fade-up">
        <h2>Testimoni Pelanggan Kami</h2>
        <div id="testimoniContainer"></div>
    </div>
    <div data-aos="fade-up" class="section-container">
        <h2>Beri Kami Testimoni</h2>
        <form id="formTestimoni">
            <label for="testiNama">Nama Anda</label>
            <input type="text" id="testiNama" placeholder="Nama Anda" required>
            <label for="testiPesan">Pesan Anda</label>
            <textarea id="testiPesan" rows="4" placeholder="Pengalaman Anda berbelanja di sini?" required></textarea>
            <button type="submit">Kirim Testimoni</button>
            <p id="testiStatus" style="text-align:center; margin-top:10px;"></p>
        </form>
    </div>
    <hr>
    <div data-aos="fade-up">
        <h2>Ada Pertanyaan?</h2>
        <div class="section-container" id="faq-container"></div>
    </div>
    <hr>
    <div data-aos="fade-up" class="section-container">
      <h2>Cek Status Pesanan Anda</h2>
      <form onsubmit="event.preventDefault(); cekStatus();">
        <label for="idCek">Masukkan ID Pesanan</label>
        <input type="text" id="idCek" placeholder="Cth: P16789..." required />
        <button type="submit">Cek Status</button>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    // ==========================================================
    //  KONFIGURASI FIREBASE ANDA (PASTIKAN SUDAH BENAR)
    // ==========================================================
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210", // GANTI DENGAN API KEY ANDA
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const dbFS = firebase.firestore();
    const dbRT = firebase.database(); // Realtime Database masih digunakan untuk FAQ, Testimoni, Custom Code

    // ==========================================================
    //  ELEMEN DOM & VARIABEL GLOBAL
    // ==========================================================
    const userPanel = document.getElementById('user-panel');
    let produkTerpilihData = null;
    let promoProdukTerpakai = false;
    let diskonShareTerpakai = false; // Flag untuk diskon share
    const POTONGAN_DISKON_SHARE = 5000;
    const submitBtn = document.getElementById('submitBtn');
    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const hasilDiv = document.getElementById('hasil');
    const formNotification = document.getElementById('formNotification');
    const claimDiscountSection = document.getElementById('claim-discount-section');
    const applyShareDiscountBtn = document.getElementById('apply-share-discount-btn'); // Tombol "Ya, Gunakan Diskon"
    let testimonialInterval = null;

    // ==========================================================
    //  FUNGSI UTILITY
    // ==========================================================
    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
    const normalizePhone = (num) => {
      let n = String(num).trim().replace(/[^0-9]/g, '');
      if (n.startsWith('0')) return '62' + n.slice(1);
      if (n.startsWith('62')) return n;
      return num;
    };
    const showNotification = (message, type = 'error') => {
        formNotification.textContent = message;
        formNotification.className = `notification ${type}`;
        formNotification.style.display = 'block';
    };
    const hideNotification = () => { formNotification.style.display = 'none'; };

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const originalHtml = `<i class="far fa-copy"></i> Salin`;
            element.innerHTML = `<i class="fas fa-check"></i> Disalin!`;
            element.disabled = true;
            setTimeout(() => {
                element.innerHTML = originalHtml;
                element.disabled = false;
            }, 2000);
        }).catch(err => {
            console.error('Gagal menyalin teks: ', err);
            alert('Gagal menyalin. Mohon salin secara manual.');
        });
    }

    // FUNGSI UNTUK MEMUAT KODE KUSTOM DARI ADMIN PANEL
    function loadCustomCode() {
        dbRT.ref('customCode').once('value').then(snapshot => {
            if (snapshot.exists()) {
                const customCode = snapshot.val();
                if (customCode.css) {
                    const styleTag = document.createElement('style');
                    styleTag.innerHTML = customCode.css;
                    document.head.appendChild(styleTag);
                }
                const htmlContainer = document.getElementById('custom-html-container');
                if (htmlContainer && customCode.html) {
                    htmlContainer.innerHTML = customCode.html;
                }
                if (customCode.js) {
                    const scriptTag = document.createElement('script');
                    scriptTag.textContent = customCode.js;
                    document.body.appendChild(scriptTag);
                }
            }
        }).catch(error => console.error("Gagal memuat kode kustom:", error));
    }

    // ==========================================================
    //  INIT & EVENT LISTENERS
    // ==========================================================
    document.addEventListener('DOMContentLoaded', () => {
      loadInitialData();
      loadCustomCode();
      kategoriSelect.addEventListener('change', handleCategoryChange);
      produkSelect.addEventListener('change', handleProductSelection);
      // Hapus event listener 'input' untuk waAktif karena diskon tidak lagi tergantung pada ini
      // document.getElementById('waAktif').addEventListener('input', checkDiskonShare); 
      applyShareDiscountBtn.addEventListener('click', gunakanDiskonShare); // Tambah listener untuk tombol diskon
      document.getElementById('formTestimoni').addEventListener('submit', handleTestimoniSubmit);
      document.getElementById('formPesanan').addEventListener('submit', handleOrderSubmit);
    });

    auth.onAuthStateChanged(async user => { // Gunakan async karena akan ada operasi Firestore
        if (user) {
            const resellerRef = dbFS.collection('resellers').doc(user.uid);
            resellerRef.get().then(doc => {
                if (doc.exists && doc.data().status === 'active') {
                    userPanel.innerHTML = `<a href="reseller-dashboard.html" class="dashboard-btn"><i class="fas fa-tachometer-alt"></i><span>Dashboard Reseller</span></a>`;
                } else {
                    userPanel.innerHTML = `<a href="reseller.html" class="reseller-btn"><i class="fas fa-user-tie"></i><span>Jadi Reseller</span></a>`;
                }
            }).catch(error => {
                console.error("Error checking reseller status:", error);
                userPanel.innerHTML = `<a href="reseller.html" class="reseller-btn"><i class="fas fa-user-tie"></i><span>Jadi Reseller</span></a>`;
            });

            // Panggil fungsi untuk memeriksa diskon klaim hadiah saat user login
            await checkDiscountStatusForLoggedInUser(user.uid);

        } else {
            userPanel.innerHTML = `<a href="login.html" class="reseller-btn"><i class="fas fa-sign-in-alt"></i><span>Login/Daftar</span></a>`;
            // Sembunyikan diskon jika user logout
            claimDiscountSection.style.display = 'none';
            diskonShareTerpakai = false; // Reset status diskon
            updateTotalHarga(); // Perbarui harga jika diskon hilang
        }
    });
    
    // ==========================================================
    //  LOGIKA UTAMA PEMESANAN & DISKON
    // ==========================================================

    function loadInitialData() {
        dbFS.collection('produk').get().then(snapshot => {
            const categories = new Set();
            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.kategori) {
                    categories.add(data.kategori);
                }
            });
            kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
            categories.forEach(kategori => {
                kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
            });
        });
        loadAndDisplayBanners();
        loadAndRenderFaq();
        loadApprovedTestimonials();
    }

    async function checkDiscountStatusForLoggedInUser(userId) {
        diskonShareTerpakai = false; // Reset dulu
        claimDiscountSection.style.display = 'none'; // Sembunyikan dulu
        applyShareDiscountBtn.disabled = false; // Aktifkan tombol (jika nanti muncul)
        applyShareDiscountBtn.innerText = "âœ… Ya, Gunakan Diskon"; // Reset teks tombol

        if (!userId) {
            console.log("User ID tidak ditemukan, tidak dapat memeriksa diskon.");
            return;
        }

        try {
            const claimDocRef = dbFS.collection('klaimHadiahBuyer').doc(userId);
            const claimDoc = await claimDocRef.get();

            if (claimDoc.exists) {
                const claimData = claimDoc.data();
                // Cek jika statusnya disetujui DAN diskon belum digunakan
                if (claimData.status === 'disetujui' && !claimData.discountUsed) {
                    claimDiscountSection.style.display = 'block'; // Tampilkan bagian diskon
                    // Pastikan harga juga diupdate jika ada produk terpilih
                    if (produkTerpilihData) {
                        updateTotalHarga();
                    }
                } else if (claimData.discountUsed) {
                    console.log("Diskon klaim hadiah sudah pernah digunakan.");
                } else {
                    console.log("Klaim hadiah belum disetujui atau status tidak sesuai.");
                }
            } else {
                console.log("Tidak ada klaim hadiah untuk user ini.");
            }
        } catch (error) {
            console.error("Error checking claim status for discount:", error);
            claimDiscountSection.style.display = 'none';
        }
    }

    function gunakanDiskonShare() {
        if (!produkTerpilihData) {
            showNotification("Mohon pilih produk terlebih dahulu sebelum menggunakan diskon.", 'warning');
            return;
        }

        if (promoProdukTerpakai) {
            showNotification("Anda tidak bisa menggunakan diskon klaim hadiah bersamaan dengan promo produk.", 'warning');
            return;
        }

        diskonShareTerpakai = true;
        // Sembunyikan bagian promo produk jika ada
        document.getElementById('product-promo-container').innerHTML = ''; 
        
        updateTotalHarga(); // Perbarui harga dengan diskon
        
        applyShareDiscountBtn.disabled = true;
        applyShareDiscountBtn.innerText = "âœ… Diskon Diterapkan";
        // Tidak perlu sembunyikan claimDiscountSection sepenuhnya, biarkan tombol saja yang disable
        showNotification("Diskon Rp 5.000 telah berhasil diterapkan!", 'success');
        setTimeout(hideNotification, 3000);
    }

    function handleCategoryChange() {
        resetFormState();
        const kategori = kategoriSelect.value;
        if (!kategori) return;
        produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
        dbFS.collection('produk').where('kategori', '==', kategori).get().then(snapshot => {
            const products = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                products.push({ id: doc.id, ...data });
            });
            products.sort((a, b) => (a.urutan || 0) - (b.urutan || 0));
            products.forEach(prod => {
                produkSelect.innerHTML += `<option value="${prod.id}">${prod.nama_produk}</option>`;
            });
        });
    }

    function handleProductSelection() {
        const produkId = produkSelect.value;
        promoProdukTerpakai = false;
        // diskonShareTerpakai tetap false dulu, akan dicek lagi di updateTotalHarga
        if (!produkId) {
            resetFormState();
            return;
        }
        infoProduk.innerHTML = 'Memuat detail produk...';
        submitBtn.disabled = true;
        submitBtn.textContent = '...';
        document.getElementById('product-promo-container').innerHTML = '';
        dbFS.collection('produk').doc(produkId).onSnapshot(doc => {
            if (!doc.exists) {
                infoProduk.innerHTML = 'Produk tidak ditemukan.';
                return;
            }
            produkTerpilihData = { id: doc.id, ...doc.data() };
            updateTotalHarga(); // Ini akan memperhitungkan diskon share jika sudah aktif
            
            // Check & tampilkan promo produk jika ada
            if (produkTerpilihData.promo && produkTerpilihData.promo.jenis) {
                let promoText = produkTerpilihData.promo.jenis === 'nominal' ? `Potongan ${formatRupiah(produkTerpilihData.promo.nilai)}` : `Diskon ${produkTerpilihData.promo.nilai}%`;
                document.getElementById('product-promo-container').innerHTML = `<div class="claim-promo-card"><p style="font-weight:600;">ðŸŽ‰ Promo Spesial Produk!</p><p>${promoText}</p><button type="button" class="btn btn-sm btn-primary mt-1" onclick="klaimPromoProduk()">âœ¨ Klaim Diskon Produk</button></div>`;
            }
            
            if (!produkTerpilihData.stok || produkTerpilihData.stok <= 0) {
                submitBtn.textContent = 'Stok Habis';
                submitBtn.disabled = true;
                infoProduk.innerHTML += `<br><b class="text-danger">Stok saat ini habis.</b>`;
            } else {
                submitBtn.textContent = 'Pesan Sekarang';
                submitBtn.disabled = false;
            }
            // Pastikan diskon share tetap terlihat jika valid dan belum dipakai
            if (auth.currentUser) {
                checkDiscountStatusForLoggedInUser(auth.currentUser.uid);
            }
        });
    }

    function updateTotalHarga() {
        if (!produkTerpilihData) return;
        let hargaAwal = produkTerpilihData.harga_umum;
        let hargaFinal = hargaAwal;
        let deskripsiHarga = `<b>Harga:</b> ${formatRupiah(hargaAwal)}`;

        // Logika prioritas diskon: Promo Produk > Diskon Share
        if (promoProdukTerpakai && produkTerpilihData.promo) {
            let potongan = (produkTerpilihData.promo.jenis === 'nominal') ? produkTerpilihData.promo.nilai : hargaAwal * (produkTerpilihData.promo.nilai / 100);
            hargaFinal = Math.max(0, hargaAwal - potongan);
            deskripsiHarga = `<b>Harga Normal:</b> <del>${formatRupiah(hargaAwal)}</del><br><b style="color:var(--success);">Harga Promo Produk: ${formatRupiah(hargaFinal)}</b>`;
            // Pastikan diskon share tidak aktif jika promo produk dipakai
            diskonShareTerpakai = false; 
            claimDiscountSection.style.display = 'none'; // Sembunyikan diskon share jika promo produk aktif
        } else if (diskonShareTerpakai) {
            hargaFinal = Math.max(0, hargaAwal - POTONGAN_DISKON_SHARE);
            deskripsiHarga = `<b>Harga Normal:</b> <del>${formatRupiah(hargaAwal)}</del><br><b style="color:var(--success);">Harga Diskon Klaim Hadiah: ${formatRupiah(hargaFinal)}</b>`;
        }

        infoProduk.innerHTML = `${deskripsiHarga}<br><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || '-'}<br><b>Stok Tersedia:</b> ${produkTerpilihData.stok || 0}`;
    }

    async function handleOrderSubmit(e) {
        e.preventDefault();
        hideNotification();
        if (submitBtn.disabled) return;
        const nama = document.getElementById('nama').value.trim();
        const nomor = document.getElementById('nomor').value.trim();
        const waAktifInput = document.getElementById('waAktif');
        if (!nama || !nomor || !waAktifInput.checkValidity() || !produkTerpilihData) {
            showNotification("Harap lengkapi semua data dengan benar!");
            return;
        }
        const waAktif = normalizePhone(waAktifInput.value.trim());
        const kategori = kategoriSelect.value;
        const produkId = produkSelect.value;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Memproses...';
        try {
            let hargaAwal = produkTerpilihData.harga_umum;
            let hargaFinal = hargaAwal;
            let promoDigunakan = null;
            
            // Hitung harga final berdasarkan prioritas
            if (promoProdukTerpakai && produkTerpilihData.promo) {
                let potongan = (produkTerpilihData.promo.jenis === 'nominal') ? produkTerpilihData.promo.nilai : hargaAwal * (produkTerpilihData.promo.nilai / 100);
                hargaFinal = Math.max(0, hargaAwal - potongan);
                promoDigunakan = produkTerpilihData.promo;
                diskonShareTerpakai = false; // Pastikan diskon share tidak di-flag jika promo produk aktif
            } else if (diskonShareTerpakai) { // Jika promo produk tidak aktif, cek diskon share
                hargaFinal = Math.max(0, hargaAwal - POTONGAN_DISKON_SHARE);
            }

            const id = "P" + Date.now();
            await dbFS.collection('pesananUmum').doc(id).set({ 
                id, 
                nama_pelanggan: nama, 
                nomor_pelanggan: nomor, 
                no_whatsap_aktif: waAktif, 
                kategori, 
                produk: produkTerpilihData.nama_produk, 
                waktu: firebase.firestore.FieldValue.serverTimestamp(), 
                status: 'Menunggu Pembayaran', 
                harga_final: hargaFinal, 
                promo_digunakan: promoDigunakan, 
                diskon_share_terpakai: diskonShareTerpakai // Gunakan nama field yang jelas
            });

            // UPDATE STATUS DISKON DI FIRESTORE JIKA DIGUNAKAN
            if (diskonShareTerpakai && auth.currentUser) {
                await dbFS.collection('klaimHadiahBuyer').doc(auth.currentUser.uid).update({
                    discountUsed: true,
                    waktuDiskonDigunakan: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log("Diskon klaim hadiah berhasil ditandai sebagai sudah digunakan.");
            }

            const paymentSnapshot = await dbFS.collection('infoPembayaran').get();
            let paymentHtml = '<div class="payment-methods-list">';
            paymentSnapshot.forEach(doc => {
                const detail = doc.data();
                paymentHtml += `<div class="payment-method-item"><div class="payment-details"><div class="payment-method-name">${detail.metode}</div><div class="payment-method-number">${detail.nomor}</div><div class="payment-method-an">a.n ${detail.atas_nama}</div></div><button class="copy-btn" onclick="copyToClipboard('${detail.nomor}', this)"><i class="far fa-copy"></i> Salin</button></div>`;
            });
            paymentHtml += '</div>';
            hasilDiv.style.display = 'block';
            hasilDiv.innerHTML = `<p class="fw-bold fs-5 text-center" style="color:var(--success);"><i class="fas fa-check-circle me-2"></i>Pesanan Berhasil Dibuat!</p><p class="text-center"><b>ID Pesanan:</b> <code>${id}</code></p><div class="info"><p class="mb-2 text-center"><strong>Lakukan pembayaran sebesar ${formatRupiah(hargaFinal)}</strong> ke salah satu rekening berikut:</p>${paymentHtml}</div><p class="text-center text-muted mt-3">Setelah membayar, jangan lupa upload bukti pembayaran.</p><div class="d-flex justify-content-center gap-2 mt-4"><a class='btn btn-primary' href="upload.html?id=${id}" style="width:100%;"><i class="fas fa-upload me-2"></i>Upload Bukti</a><a class='btn btn-secondary' href="status.html?id=${id}" style="width:100%;"><i class="fas fa-eye me-2"></i>Cek Status</a></div>`;
            document.getElementById('formPesanan').reset();
            resetFormState();
            window.scrollTo({ top: hasilDiv.offsetTop - 80, behavior: 'smooth' });
        } catch (error) {
            console.error("Error saat memesan:", error);
            showNotification("Terjadi kesalahan: " + error.message, 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Pesan Sekarang';
        }
    }

    function resetFormState() {
        produkTerpilihData = null;
        promoProdukTerpakai = false;
        diskonShareTerpakai = false; // Reset diskon share juga
        // Reset tampilan diskon
        claimDiscountSection.style.display = 'none';
        applyShareDiscountBtn.disabled = false;
        applyShareDiscountBtn.innerText = "âœ… Ya, Gunakan Diskon";

        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Pilih Produk Dahulu';
        document.getElementById('product-promo-container').innerHTML = '';
        hideNotification();
    }
