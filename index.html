<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asdar Store Digital</title>
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
            --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
            --success: #28a745; --danger: #e74c3c;
            --muted-text: #6c757d;
        }
        [data-theme="dark"] {
            --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
            --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
            --muted-text: #8a93a2;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6; }
        header { position: sticky; top: 0; background: var(--card); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease; }
        header h1 { margin: 0; font-size: 24px; color: var(--primary); }
        main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
        .info { background: var(--card); padding: 15px; margin-top: 1rem; border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow); }
        .section-container { background: var(--card); padding: 25px; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); margin-top: 20px; }
        .notification { padding: 10px; margin-top: 10px; border-radius: 8px; font-weight: 600; display: none; }
        .notification.success { background-color: #d4edda; color: #155724; }
        .notification.error { background-color: #f8d7da; color: #721c24; }
        .testimonial-bubble { background-color: var(--card); color: var(--text); padding: 12px 18px; border-radius: 20px; max-width: 85%; align-self: flex-start; box-shadow: 0 4px 8px rgba(0,0,0,0.07); opacity: 0; animation: slideInUp 0.6s ease-out forwards; border: 1px solid var(--border); }
        .testimonial-header { display: flex; align-items: center; margin-bottom: 8px; gap: 8px; }
        .testimonial-header .fa-user-circle { font-size: 1.2em; color: var(--primary); }
        .testimonial-name { font-weight: 700; font-size: 0.95em; color: var(--text); }
        .testimonial-body { font-size: 0.9em; line-height: 1.5; color: var(--muted-text); padding-left: 2px; }
        @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .faq-item { border-bottom: 1px solid var(--border); padding: 15px 0; }
        .faq-item:last-child { border-bottom: none; }
        .faq-question { cursor: pointer; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .faq-question::after { content: 'â–¼'; font-size: 12px; transition: transform 0.3s ease; }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding-top 0.3s ease; padding-top: 0; }
        .faq-item.active .faq-answer { padding-top: 15px; max-height: 200px; }
        .faq-item.active .faq-question::after { transform: rotate(180deg); }
    </style>
</head>
<body data-theme="dark">
    <header id="header">
        <h1>Asdar Store Digital</h1>
        <div class="d-flex gap-2">
            <a href="loginreseller.html" class="btn btn-primary btn-sm"><i class="fas fa-user"></i> Reseller</a>
            <a href="loginadmin.html" class="btn btn-primary btn-sm"><i class="fas fa-user-shield"></i> Admin</a>
        </div>
    </header>

    <main id="main-content">
        <div class="section-container" data-aos="fade-up">
            <h2>Formulir Pemesanan</h2>
            <form id="formPesanan">
                <div id="formNotification" class="notification"></div>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" placeholder="Cth: Budi Santoso" required />
                </div>
                <div class="mb-3">
                    <label for="nomor" class="form-label">Nomor HP / ID Game</label>
                    <input type="text" class="form-control" id="nomor" placeholder="Cth: 081234567890 atau ID Anda" required />
                </div>
                <div class="mb-3">
                    <label for="waAktif" class="form-label">Nomor WhatsApp Aktif</label>
                    <input type="tel" class="form-control" id="waAktif" placeholder="Cth: 081234567890 (awali 08...)" pattern="^08[0-9]{8,15}$" required />
                </div>
                <div class="mb-3">
                    <label for="kategori" class="form-label">Kategori Produk</label>
                    <select class="form-select" id="kategori" required>
                        <option value="">Pilih Kategori</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="produk" class="form-label">Produk</label>
                    <select class="form-select" id="produk" required>
                        <option value="">Pilih Produk</option>
                    </select>
                </div>
                <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
                <button type="submit" id="submitBtn" class="btn btn-primary w-100 mt-3" disabled>Pilih Produk Dahulu</button>
            </form>
        </div>

        <div id="hasil" class="section-container" style="display: none;" data-aos="zoom-in"></div>
        <hr>
        <div data-aos="fade-up">
            <h2>Testimoni Pelanggan Kami</h2>
            <div id="testimoniContainer"></div>
        </div>
        <div data-aos="fade-up" class="section-container">
            <h2>Beri Kami Testimoni</h2>
            <form id="formTestimoni">
                <div class="mb-3"><label for="testiNama">Nama Anda</label><input type="text" class="form-control" id="testiNama" placeholder="Nama Anda" required></div>
                <div class="mb-3"><label for="testiPesan">Pesan Anda</label><textarea class="form-control" id="testiPesan" rows="4" placeholder="Pengalaman Anda berbelanja di sini?" required></textarea></div>
                <button type="submit" class="btn btn-primary w-100">Kirim Testimoni</button>
                <p id="testiStatus" class="text-center mt-3"></p>
            </form>
        </div>
        <hr>
        <div data-aos="fade-up">
            <h2>Ada Pertanyaan?</h2>
            <div class="section-container" id="faq-container"></div>
        </div>
        <hr>
        <div data-aos="fade-up" class="section-container">
            <h2>Cek Status Pesanan Anda</h2>
            <form onsubmit="event.preventDefault(); window.location.href='status.html?id=' + document.getElementById('idCek').value;">
                <div class="mb-3"><label for="idCek">Masukkan ID Pesanan</label><input type="text" class="form-control" id="idCek" placeholder="Cth: P16789..." required /></div>
                <button type="submit" class="btn btn-primary w-100">Cek Status</button>
            </form>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });

        const firebaseConfig = {
          apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
          authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
          databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
          projectId: "asdarstoredigitalll-d89c4",
        };
        firebase.initializeApp(firebaseConfig);
        const dbFS = firebase.firestore();
        const dbRT = firebase.database();
        
        let produkTerpilihData = null;

        const submitBtn = document.getElementById('submitBtn');
        const kategoriSelect = document.getElementById('kategori');
        const produkSelect = document.getElementById('produk');
        const infoProduk = document.getElementById('infoProduk');
        const hasilDiv = document.getElementById('hasil');
        const formNotification = document.getElementById('formNotification');
        const testiStatus = document.getElementById('testiStatus');
        
        const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
        const normalizePhone = (num) => { let n = String(num).trim().replace(/[^0-9]/g, ''); if (n.startsWith('0')) return '62' + n.slice(1); if (n.startsWith('62')) return n; return num; };
        const showNotification = (message, type = 'error') => {
            formNotification.textContent = message;
            formNotification.className = `notification ${type}`;
            formNotification.style.display = 'block';
        };
        const hideNotification = () => { formNotification.style.display = 'none'; };

        document.addEventListener('DOMContentLoaded', () => {
          loadInitialData();
          kategoriSelect.addEventListener('change', handleCategoryChange);
          produkSelect.addEventListener('change', handleProductSelection);
          document.getElementById('formPesanan').addEventListener('submit', handleOrderSubmit);
          document.getElementById('formTestimoni').addEventListener('submit', handleTestimoniSubmit);
        });

        function loadInitialData() {
            dbFS.collection('produk').get().then(snapshot => {
                const categories = new Set();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.kategori) {
                        categories.add(data.kategori);
                    }
                });
                kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
                categories.forEach(kategori => {
                    kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
                });
            });
            loadAndRenderFaq();
            loadApprovedTestimonials();
        }

        function handleCategoryChange() {
            resetFormState();
            const kategori = kategoriSelect.value;
            if (!kategori) return;
            produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
            dbFS.collection('produk').where('kategori', '==', kategori).get().then(snapshot => {
                const products = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    products.push({ id: doc.id, ...data });
                });
                products.sort((a, b) => (a.urutan || 0) - (b.urutan || 0));
                products.forEach(prod => {
                    produkSelect.innerHTML += `<option value="${prod.id}">${prod.nama_produk}</option>`;
                });
            });
        }

        function handleProductSelection() {
            const produkId = produkSelect.value;
            if (!produkId) {
                resetFormState();
                return;
            }
            infoProduk.innerHTML = 'Memuat detail produk...';
            submitBtn.disabled = true;
            submitBtn.textContent = '...';
            dbFS.collection('produk').doc(produkId).get().then(doc => {
                if (!doc.exists) {
                    infoProduk.innerHTML = 'Produk tidak ditemukan.';
                    return;
                }
                produkTerpilihData = { id: doc.id, ...doc.data() };
                const harga = produkTerpilihData.harga_umum;
                const stok = produkTerpilihData.stok;
                infoProduk.innerHTML = `<b>Harga:</b> ${formatRupiah(harga)}<br><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || '-'}<br><b>Stok Tersedia:</b> ${stok || 0}`;

                if (!stok || stok <= 0) {
                    submitBtn.textContent = 'Stok Habis';
                    submitBtn.disabled = true;
                    infoProduk.innerHTML += `<br><b class="text-danger">Stok saat ini habis.</b>`;
                } else {
                    submitBtn.textContent = 'Pesan Sekarang';
                    submitBtn.disabled = false;
                }
            });
        }
        
        function resetFormState() {
            produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
            produkTerpilihData = null;
            infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Pilih Produk Dahulu';
        }

        async function handleOrderSubmit(e) {
            e.preventDefault();
            hideNotification();
            if (submitBtn.disabled || !produkTerpilihData) return;

            const nama = document.getElementById('nama').value.trim();
            const nomor = document.getElementById('nomor').value.trim();
            const waAktif = document.getElementById('waAktif').value.trim();

            if (!nama || !nomor || !waAktif) {
                showNotification("Harap lengkapi semua data!");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';

            try {
                const idPesanan = "P" + Date.now();
                await dbFS.collection('pesananUmum').doc(idPesanan).set({
                    id: idPesanan,
                    nama: nama,
                    nomor: nomor,
                    wa_aktif: normalizePhone(waAktif),
                    kategori: kategoriSelect.value,
                    produk: produkTerpilihData.nama_produk,
                    harga_final: produkTerpilihData.harga_umum,
                    waktu: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'Belum Bayar',
                    id_produk: produkTerpilihData.id
                });
                document.getElementById('formPesanan').reset();
                resetFormState();
                hideNotification();

                document.getElementById('hasil').style.display = 'block';
                document.getElementById('hasil').innerHTML = `
                    <h3 class="text-center">Pesanan Berhasil Dibuat!</h3>
                    <p>ID Pesanan Anda: <strong>${idPesanan}</strong></p>
                    <p>Silakan lakukan pembayaran dan konfirmasi dengan ID tersebut.</p>
                    <a href="upload.html?id=${idPesanan}" class="btn btn-success w-100">Upload Bukti Bayar Sekarang</a>
                    <a href="status.html?id=${idPesanan}" class="btn btn-secondary w-100 mt-2">Cek Status Pesanan</a>
                `;
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            } catch (error) {
                console.error("Error saat membuat pesanan:", error);
                showNotification("Gagal membuat pesanan. Silakan coba lagi.", 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Pesan Sekarang';
            }
        }
        
        async function handleTestimoniSubmit(e) {
            e.preventDefault();
            testiStatus.textContent = "Mengirim...";
            try {
                const nama = document.getElementById('testiNama').value;
                const pesan = document.getElementById('testiPesan').value;
                await dbRT.ref('testimoni').push({ nama, pesan, disetujui: false, timestamp: firebase.database.ServerValue.TIMESTAMP });
                testiStatus.textContent = "Terima kasih, testimoni Anda berhasil dikirim! Akan ditampilkan setelah disetujui.";
                document.getElementById('formTestimoni').reset();
            } catch (error) {
                testiStatus.textContent = "Gagal mengirim testimoni. Silakan coba lagi.";
            }
        }

        function loadAndRenderFaq() {
            dbRT.ref('faq').on('value', snapshot => {
                const faqContainer = document.getElementById('faq-container');
                faqContainer.innerHTML = '';
                if (!snapshot.exists()) {
                    faqContainer.innerHTML = `<p class="text-center text-muted">Belum ada FAQ.</p>`;
                    return;
                }
                snapshot.forEach(child => {
                    const faq = child.val();
                    const faqItem = document.createElement('div');
                    faqItem.className = 'faq-item';
                    faqItem.innerHTML = `<div class="faq-question">${faq.pertanyaan}</div><div class="faq-answer"><p class="text-muted">${faq.jawaban}</p></div>`;
                    faqItem.querySelector('.faq-question').addEventListener('click', () => {
                        faqItem.classList.toggle('active');
                    });
                    faqContainer.appendChild(faqItem);
                });
            });
        }
        
        let testimonialInterval;
        function loadApprovedTestimonials() {
            clearInterval(testimonialInterval);
            const testimoniContainer = document.getElementById('testimoniContainer');
            dbRT.ref('testimoni').orderByChild('disetujui').equalTo(true).on('value', snapshot => {
                if (!snapshot.exists()) {
                    testimoniContainer.innerHTML = `<p class="text-center text-muted">Belum ada testimoni yang disetujui.</p>`;
                    return;
                }
                const testimonis = [];
                snapshot.forEach(child => testimonis.push(child.val()));
                testimonis.reverse();
                let currentIndex = 0;
                
                function showNextTestimonial() {
                    if (testimonis.length === 0) return;
                    testimoniContainer.innerHTML = `<div class="testimonial-bubble" data-aos="fade-up">
                        <div class="testimonial-header">
                            <i class="fas fa-user-circle"></i>
                            <span class="testimonial-name">${testimonis[currentIndex].nama}</span>
                        </div>
                        <div class="testimonial-body">${testimonis[currentIndex].pesan}</div>
                    </div>`;
                    currentIndex = (currentIndex + 1) % testimonis.length;
                }
                showNextTestimonial();
                if (testimonis.length > 1) {
                    testimonialInterval = setInterval(showNextTestimonial, 5000); // Ganti setiap 5 detik
                }
            });
        }
    </script>
</body>
</html>
