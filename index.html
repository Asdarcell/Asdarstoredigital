<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="https://asdarcell.github.io/Asdarstoredigital/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #2c3e50;
      --primary: #3498db;
      --card: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f1f1f1;
      --primary: #1abc9c;
      --card: #1e1e1e;
    }
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }
    h1, h2 { color: var(--text); text-align: center; }
    label { font-weight: 600; margin-top: 10px; display: block; }
    input, select, button {
      width: 100%; padding: 10px; margin: 8px 0;
      border-radius: 8px; border: 1px solid #ccc;
      transition: 0.3s;
    }
    input:focus, select:focus { border-color: var(--primary); outline: none; }
    button {
      background: var(--primary); color: white;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #2980b9; }
    .info, .testimoni {
      background: var(--card); padding: 12px; margin-top: 10px;
      border-left: 4px solid var(--primary);
      border-radius: 5px;
      animation: fadeIn 1s ease;
    }
    #hasil, #hasilCariId { margin-top: 20px; }
    .toggle-theme {
      position: fixed; top: 10px; right: 10px;
      background: var(--primary); color: white;
      border: none; border-radius: 20px; padding: 5px 12px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body data-theme="light">
  <button class="toggle-theme" onclick="toggleTheme()">üåô Mode Gelap</button>
  <h1>Asdar Store Digital</h1>

  <form id="formPesanan">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" required />

    <label for="nomor">Nomor HP / ID SN</label>
    <input type="text" id="nomor" required />

    <label for="kategori">Kategori Produk</label>
    <select id="kategori" required><option value="">Pilih Kategori</option></select>

    <label for="produk">Produk</label>
    <select id="produk" required><option value="">Pilih Produk</option></select>

    <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini...</div>
    <button type="submit">Pesan Sekarang</button>
  </form>

  <div id="hasil"></div>

  <hr><br>
  <h2>Cek Status Pesanan</h2>
  <form onsubmit="event.preventDefault(); cekStatus();">
    <input type="text" id="idCek" placeholder="Masukkan ID Pesanan" required />
    <button type="submit">Cek Status</button>
  </form>

  <hr><br>
  <h2>Darurat: Cari ID Pesanan</h2>
  <form id="formCariId" onsubmit="event.preventDefault(); cariIdPesanan();">
    <label for="namaCari">Nama Buyer</label>
    <input type="text" id="namaCari" required />

    <label for="kategoriCari">Kategori Produk</label>
    <select id="kategoriCari" required><option value="">Pilih Kategori</option></select>

    <label for="produkCari">Produk</label>
    <select id="produkCari" required><option value="">Pilih Produk</option></select>

    <button type="submit">Cari ID Pesanan</button>
  </form>

  <div id="hasilCariId"></div>

  <hr><br>
  <h2>Testimoni Pelanggan</h2>
  <div id="listTestimoni"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
      document.querySelector('.toggle-theme').textContent = next === 'light' ? 'üåô Mode Gelap' : '‚òÄÔ∏è Mode Terang';
    }

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const hasil = document.getElementById('hasil');
    const kategoriCari = document.getElementById('kategoriCari');
    const produkCari = document.getElementById('produkCari');
    const hasilCariId = document.getElementById('hasilCariId');
    const listTestimoni = document.getElementById('listTestimoni');

    const produkRef = db.ref('produk');
    produkRef.once('value').then(snapshot => {
      const data = snapshot.val();
      for (let kategori in data) {
        kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
        kategoriCari.innerHTML += `<option value="${kategori}">${kategori}</option>`;
      }
    });

    kategoriSelect.addEventListener('change', () => {
      produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
      infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini...';
      const kategori = kategoriSelect.value;
      if (!kategori) return;
      produkRef.child(kategori).once('value').then(snapshot => {
        const data = snapshot.val();
        for (let nama in data) {
          produkSelect.innerHTML += `<option value="${nama}">${nama}</option>`;
        }
      });
    });

    kategoriCari.addEventListener('change', () => {
      produkCari.innerHTML = '<option value="">Pilih Produk</option>';
      const kategori = kategoriCari.value;
      if (!kategori) return;
      produkRef.child(kategori).once('value').then(snapshot => {
        const data = snapshot.val();
        for (let nama in data) {
          produkCari.innerHTML += `<option value="${nama}">${nama}</option>`;
        }
      });
    });

    produkSelect.addEventListener('change', () => {
      const kategori = kategoriSelect.value;
      const produk = produkSelect.value;
      if (!produk) return;
      produkRef.child(`${kategori}/${produk}`).once('value').then(snapshot => {
        const data = snapshot.val();
        infoProduk.innerHTML = `<b>Harga:</b> Rp${data.harga}<br><b>Deskripsi:</b> ${data.deskripsi || data.cara}`;
      });
    });

    document.getElementById('formPesanan').addEventListener('submit', e => {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const nomor = document.getElementById('nomor').value.trim();
      const kategori = kategoriSelect.value;
      const produk = produkSelect.value;
      const waktu = new Date().toISOString();
      const id = "P" + Date.now();

      if (!nama || !nomor || !kategori || !produk) return alert("Harap lengkapi semua field!");

      db.ref('pesanan/' + id).set({ nama, nomor, kategori, produk, waktu, status: 'Belum Bayar' }).then(() => {
        hasil.innerHTML = `‚úÖ Pesanan berhasil!<br/><b>ID:</b> ${id}<br/>Transfer ke:<br/>DANA: <b>087755432880</b><br/>ShopeePay: <b>081803004607</b><br/><a href="upload.html?id=${id}">Upload Bukti Bayar</a><br/><a href="status.html?id=${id}">Cek Status</a>`;
        document.getElementById('formPesanan').reset();
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini...';
        kirimNotifWA(id, nama, produk);
      });
    });

    function cekStatus() {
      const id = document.getElementById('idCek').value.trim();
      if (id) window.location.href = `status.html?id=${id}`;
    }

    function cariIdPesanan() {
      const namaCari = document.getElementById('namaCari').value.trim().toLowerCase();
      const kategoriVal = kategoriCari.value;
      const produkVal = produkCari.value;
      if (!namaCari || !kategoriVal || !produkVal) return alert("Harap isi semua field!");

      hasilCariId.innerHTML = "Mencari...";
      db.ref('pesanan').once('value').then(snapshot => {
        const data = snapshot.val() || {};
        const hasilCari = [];
        for (let id in data) {
          const p = data[id];
          if (p.nama.toLowerCase() === namaCari && p.kategori === kategoriVal && p.produk === produkVal) {
            hasilCari.push({ id, ...p });
          }
        }
        hasilCariId.innerHTML = hasilCari.length === 0 ?
          "<b>Tidak ditemukan pesanan.</b>" :
          `<b>Ditemukan:</b><ul>${hasilCari.map(i => `<li><b>${i.id}</b> - ${i.nama}, ${i.kategori} > ${i.produk}</li>`).join('')}</ul>`;
      });
    }

    function kirimNotifWA(id, nama, produk) {
      const pesan = `üì• Pesanan Baru\nüßæ ID: ${id}\nüë§ Nama: ${nama}\nüì¶ Produk: ${produk}\n‚úÖ Kelola di:
https://asdarcell.github.io/Asdarstoredigital/admin.html`;

      const formData = new FormData();
      formData.append("appkey", "ab3727c5-e0be-40f9-bb3f-25d93b029f7a");
      formData.append("authkey", "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq");
      formData.append("to", "6281803004607");
      formData.append("message", pesan);

      fetch("https://app.ngirimwa.com/api/create-message", {
        method: "POST", body: formData
      }).then(res => res.json()).then(data => console.log("WA sent:", data)).catch(err => console.error("WA fail:", err));
    }

    function tampilkanTestimoni() {
      db.ref('testimoni').on('value', snap => {
        const data = snap.val() || {};
        listTestimoni.innerHTML = Object.values(data).reverse().map(t => `
          <div class="testimoni">
            ‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è<br/>
            <b>${t.nama}</b>: ${t.pesan}
          </div>`).join('');
      });
    }
    tampilkanTestimoni();
  </script>
</body>
</html>
