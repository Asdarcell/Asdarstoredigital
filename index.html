<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Asdar Store Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Asdar Store Digital</h1>
  <form id="formPesanan">
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="text" id="nomor" placeholder="Nomor HP / ID SN" required />
    <select id="produk" required>
      <option value="">Pilih Produk</option>
      <option value="Pulsa 5.000">Pulsa 5.000</option>
      <option value="Paket Data 10GB">Paket Data 10GB</option>
      <option value="Voucher K-Vision">Voucher K-Vision</option>
    </select>
    <button type="submit">Pesan Sekarang</button>
  </form>

  <br><hr><br>

  <h2>Cek Status Pesanan</h2>
  <form onsubmit="event.preventDefault(); cekStatus();">
    <input type="text" id="idCek" placeholder="Masukkan ID Pesanan" required />
    <button type="submit">Cek Status</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="script.js"></script>
  <script>
    function cekStatus() {
      const id = document.getElementById('idCek').value;
      window.location.href = "status.html?id=" + id;
    }
  </script>
</body>
</html>
