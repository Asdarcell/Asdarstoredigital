<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asdar Store Digital</title>
  <style>
    body { font-family: sans-serif; background: #f1f7ff; margin: 0; padding: 20px; }
    h2 { color: #007BFF; }
    .produk-card {
      background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .produk-card input, .produk-card button {
      width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc;
    }
    .produk-card button {
      background: #28a745; color: white; border: none; font-weight: bold;
    }
    .produk-card button:hover { background: #218838; cursor: pointer; }
    .bukti-preview { max-width: 100%; margin-top: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Produk Digital</h2>
  <div id="produkList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const produkData = [
      { nama: "K-Vision CLING 1 Bulan", harga: 30000 },
      { nama: "Nex Parabola 30 Hari", harga: 29000 },
      { nama: "MNC Vision Jawara 1 Bulan", harga: 60000 },
      { nama: "XL Unlimited + TikTok", harga: 80000 },
      { nama: "Token Listrik 20K", harga: 20000 }
    ];

    const container = document.getElementById('produkList');

    produkData.forEach((p, i) => {
      const total = p.harga + 3000;
      const idFile = `bukti-${i}`;
      const idImg = `preview-${i}`;

      const div = document.createElement('div');
      div.className = 'produk-card';
      div.innerHTML = `
        <h3>${p.nama}</h3>
        <p>Harga: Rp${p.harga.toLocaleString()} + Admin: Rp3.000</p>
        <strong>Total: Rp${total.toLocaleString()}</strong><br/>
        <small>Transfer ke ShopeePay: 081803004607 | DANA: 087755432880</small>
        <input type="file" id="${idFile}" accept="image/*" />
        <button onclick="kirimBukti('${idFile}', '${idImg}', '${p.nama}', ${total})">‚úÖ Saya Sudah Bayar</button>
        <img id="${idImg}" class="bukti-preview" style="display:none"/>
      `;
      container.appendChild(div);
    });

    function kirimBukti(fileId, imgId, namaProduk, total) {
      const fileInput = document.getElementById(fileId);
      const file = fileInput.files[0];
      const img = document.getElementById(imgId);
      if (!file) return alert("Silakan upload bukti transfer terlebih dahulu.");

      const ref = storage.ref('bukti-transfer/' + Date.now() + '-' + file.name);
      ref.put(file).then(snapshot => {
        return snapshot.ref.getDownloadURL();
      }).then(url => {
        img.src = url;
        img.style.display = 'block';

        const pesan = `Halo saya sudah transfer.%0AProduk: ${encodeURIComponent(namaProduk)}%0ATotal: Rp${total.toLocaleString()}%0ABukti: ${encodeURIComponent(url)}`;
        window.open(`https://wa.me/6281803004607?text=${pesan}`, '_blank');
      }).catch(err => {
        alert("Upload gagal: " + err.message);
      });
    }
  </script>
</body>
</html>
