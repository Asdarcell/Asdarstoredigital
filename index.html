<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="https://asdarcell.github.io/Asdarstoredigital/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #2c3e50;
      --primary: #3498db;
      --card: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f1f1f1;
      --primary: #1abc9c;
      --card: #1e1e1e;
    }
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }
    h1, h2 {
      color: var(--text);
      text-align: center;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2980b9;
    }
    .info, .testimoni {
      background: var(--card);
      padding: 12px;
      margin-top: 10px;
      border-left: 4px solid var(--primary);
      border-radius: 5px;
      animation: fadeIn 1s ease;
    }
    #hasil, #hasilCariId {
      margin-top: 20px;
    }
    .toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 12px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body data-theme="light">
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Mode Gelap</button>
  <h1>Asdar Store Digital</h1>  <form id="formPesanan">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" required /><label for="nomor">Nomor HP / ID SN</label>
<input type="text" id="nomor" required />

<label for="kategori">Kategori Produk</label>
<select id="kategori" required><option value="">Pilih Kategori</option></select>

<label for="produk">Produk</label>
<select id="produk" required><option value="">Pilih Produk</option></select>

<div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini...</div>
<button type="submit">Pesan Sekarang</button>

  </form>  <div id="hasil"></div>  <hr><br>
  <h2>Cek Status Pesanan</h2>
  <form onsubmit="event.preventDefault(); cekStatus();">
    <input type="text" id="idCek" placeholder="Masukkan ID Pesanan" required />
    <button type="submit">Cek Status</button>
  </form>  <hr><br>
  <h2>Darurat: Cari ID Pesanan</h2>
  <form id="formCariId" onsubmit="event.preventDefault(); cariIdPesanan();">
    <label for="namaCari">Nama Buyer</label>
    <input type="text" id="namaCari" required /><label for="kategoriCari">Kategori Produk</label>
<select id="kategoriCari" required><option value="">Pilih Kategori</option></select>

<label for="produkCari">Produk</label>
<select id="produkCari" required><option value="">Pilih Produk</option></select>

<button type="submit">Cari ID Pesanan</button>

  </form>  <div id="hasilCariId"></div>  <hr><br>
  <h2>Testimoni Pelanggan</h2>
  <div id="listTestimoni"></div>  <!-- Firebase dan Script di bagian bawah disarankan dipisah di file JS eksternal untuk manajemen lanjutan --></body>
</html>
