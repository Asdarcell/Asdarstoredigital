<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="https://asdarcell.github.io/Asdarstoredigital/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #2c3e50;
      --primary: #3498db;
      --card: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f1f1f1;
      --primary: #1abc9c;
      --card: #1e1e1e;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
      margin: 0;
    }
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      z-index: 999;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .theme-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--primary);
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .info {
      background: var(--card);
      padding: 12px;
      margin-top: 10px;
      border-left: 4px solid var(--primary);
      border-radius: 5px;
    }
    .qr-container {
      display: none;
      margin-top: 15px;
      text-align: center;
    }
    .qr-container img {
      max-width: 220px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>Asdar Store Digital</h1>
    <button class="theme-btn" onclick="toggleTheme()" id="themeToggle">🌙</button>
  </header>
  <main>
    <form id="formPesanan">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required />
      <label for="nomor">Nomor HP / ID SN</label>
      <input type="text" id="nomor" required />
      <label for="kategori">Kategori Produk</label>
      <select id="kategori" required><option value="">Pilih Kategori</option></select>
      <label for="produk">Produk</label>
      <select id="produk" required><option value="">Pilih Produk</option></select>
      <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini...</div>
      <button type="submit">Pesan Sekarang</button>
      <button type="button" onclick="tampilkanQR()">Bayar via QR</button>
    </form>
    <div class="qr-container" id="qrContainer">
      <p><strong>Scan QR Berikut:</strong></p>
      <img id="qrisImage" src="" alt="QR Pembayaran" />
    </div>
  </main>  <script>
    const qrisContainer = document.getElementById("qrContainer");
    const qrisImage = document.getElementById("qrisImage");
    let hargaSekarang = 0;

    function tampilkanQR() {
      if (!hargaSekarang || isNaN(hargaSekarang)) {
        alert("Pilih produk terlebih dahulu untuk mengetahui harga QR.");
        return;
      }
      const noDana = "087755432880";
      const qrUrl = `https://qris-static.herokuapp.com/api/qrgen?phone=${noDana}&amount=${hargaSekarang}`;
      qrisImage.src = qrUrl;
      qrisContainer.style.display = "block";
    }

    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggle');
      const next = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
      btn.textContent = next === 'light' ? '🌙' : '☀️';
      localStorage.setItem('theme', next);
    }

    if (localStorage.getItem('theme')) {
      document.body.setAttribute('data-theme', localStorage.getItem('theme'));
      document.getElementById('themeToggle').textContent = localStorage.getItem('theme') === 'light' ? '🌙' : '☀️';
    }

    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll.appspot.com",
      messagingSenderId: "220670500351",
      appId: "1:220670500351:web:5737ae5958a6f5a67d5bca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const produkRef = db.ref('produk');

    produkRef.once('value').then(snapshot => {
      const data = snapshot.val();
      for (let kategori in data) {
        kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
      }
    });

    kategoriSelect.addEventListener('change', () => {
      produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
      infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini...';
      const kategori = kategoriSelect.value;
      if (!kategori) return;
      produkRef.child(kategori).once('value').then(snapshot => {
        const data = snapshot.val();
        for (let nama in data) {
          produkSelect.innerHTML += `<option value="${nama}">${nama}</option>`;
        }
      });
    });

    produkSelect.addEventListener('change', () => {
      const kategori = kategoriSelect.value;
      const produk = produkSelect.value;
      if (!produk) return;
      produkRef.child(`${kategori}/${produk}`).once('value').then(snapshot => {
        const data = snapshot.val();
        hargaSekarang = data.harga;
        infoProduk.innerHTML = `<b>Harga:</b> Rp${data.harga}<br><b>Deskripsi:</b> ${data.deskripsi || data.cara}`;
      });
    });
  </script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script></body>
</html>
