<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --success: #27ae60; --danger: #c0392b;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: all 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
    }
    header.scrolled { box-shadow: 0 4px 12px var(--shadow); }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    .theme-btn { background: transparent; border: none; font-size: 22px; cursor: pointer; color: var(--text); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
    }
    button {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    .info {
      background: var(--card); padding: 15px; margin-top: 1rem;
      border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
    }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
    }
    /* === [BARU] STYLING UNTUK FITUR PROMO === */
    #promo-banner {
        padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; text-align: center;
        background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); color: white;
    }
    #countdown-timer {
        background-color: rgba(0,0,0,0.2); padding: 0.5rem; border-radius: 8px;
        margin-top: 0.75rem; font-size: 1.1rem; font-weight: 600; letter-spacing: 2px;
    }
    .claim-promo-card {
        background-color: #e6f7ff; border: 1px solid #91d5ff; border-radius: 8px;
        padding: 1rem; margin-top: 1rem; text-align: center;
    }
    [data-theme="dark"] .claim-promo-card { background-color: #1e3a5a; border-color: #4a6d91; }
    .claim-promo-card button { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #bc1888); }
    .text-danger { color: var(--danger) !important; font-weight: bold; }
  </style>
</head>

<body data-theme="light">
  <header id="header">
    <h1>Asdar Store Digital</h1>
    <button class="theme-btn" onclick="toggleTheme()" id="themeToggle">ðŸŒ™</button>
  </header>

  <main id="main-content">
    <div id="promo-banner" data-aos="fade-down" style="display: none;">
        <h3 id="promo-banner-title" style="font-size: 1.5rem; font-weight: 600;"></h3>
        <p id="promo-banner-desc" class="mt-1"></p>
        <div id="countdown-timer"></div>
    </div>

    <div data-aos="fade-up" class="section-container">
      <form id="formPesanan">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
        <label for="nomor">Nomor HP / ID Game</label>
        <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Game Anda" required />
        <label for="waAktif">Nomor WhatsApp Aktif</label>
        <input type="tel" id="waAktif" placeholder="Cth: 081234567890" pattern="^(08|62)[0-9]{8,15}$" required />
        
        <div id="claim-discount-section" style="display: none; ...">...</div>

        <label for="kategori">Kategori Produk</label>
        <select id="kategori" required>
          <option value="">Pilih Kategori</option>
        </select>
        <label for="produk">Produk</label>
        <select id="produk" required>
          <option value="">Pilih Produk</option>
        </select>

        <div id="product-promo-container"></div>
        
        <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
        <button type="submit" id="submitBtn">Pilih Produk</button>
      </form>
    </div>

    </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    const firebaseConfig = {
      // ... Config Firebase Anda ...
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    // === [MODIFIKASI] Variabel Global ===
    let produkTerpilihData = null; // Menyimpan data lengkap produk terpilih (harga, stok, promo)
    let promoProdukTerpakai = false; // Status apakah promo produk sudah di-klaim
    let countdownInterval; // Untuk menyimpan interval timer banner
    const submitBtn = document.getElementById('submitBtn'); // Tombol submit utama

    // ... Fungsi formatRupiah, normalizePhone, toggleTheme, dll. tidak berubah ...
    
    // === [MODIFIKASI] Logika Utama ===

    document.addEventListener('DOMContentLoaded', () => {
        // ... Listener lain ...
        loadPromoBanner(); // Memuat banner promo saat halaman dibuka
        submitBtn.disabled = true; // Nonaktifkan tombol di awal
    });

    produkSelect.addEventListener('change', () => {
        const kategori = kategoriSelect.value;
        const produk = produkSelect.value;
        const promoContainer = document.getElementById('product-promo-container');

        // Reset state setiap ganti produk
        produkTerpilihData = null;
        promoProdukTerpakai = false;
        promoContainer.innerHTML = '';
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Pilih Produk';

        if (!produk || !kategori) return;

        db.ref(`produk/${kategori}/${produk}`).once('value').then(snapshot => {
            if (!snapshot.exists()) return;
            const data = snapshot.val();
            produkTerpilihData = data; // Simpan data produk

            // 1. Cek Stok
            if (typeof data.stok !== 'undefined' && data.stok !== null && data.stok <= 0) {
                infoProduk.innerHTML = `<b class="text-danger">Stok Habis!</b><br>Produk ini tidak dapat dipesan saat ini.`;
                submitBtn.textContent = 'Stok Habis';
                submitBtn.disabled = true;
            } else {
                updateTotalHarga(); // Update harga
                submitBtn.textContent = 'Pesan Sekarang';
                submitBtn.disabled = false;

                // 2. Cek Promo Produk
                if (data.promo && data.promo.jenis) {
                    let promoText = data.promo.jenis === 'nominal' 
                        ? `Potongan langsung Rp${formatRupiah(data.promo.nilai)}` 
                        : `Diskon ${data.promo.nilai}%`;

                    promoContainer.innerHTML = `
                        <div class="claim-promo-card">
                            <p style="font-weight:600;">ðŸŽ‰ Ada promo spesial untuk produk ini!</p>
                            <p style="font-size: 0.9em;">${promoText}</p>
                            <button type="button" class="btn btn-primary mt-2" onclick="klaimPromoProduk()">âœ¨ Klaim Diskon</button>
                        </div>`;
                }
            }
        });
    });

    // [BARU] Fungsi untuk klaim promo produk otomatis
    window.klaimPromoProduk = () => {
        promoProdukTerpakai = true;
        updateTotalHarga();
        document.querySelector('#product-promo-container .claim-promo-card').innerHTML = `<p style="font-weight:600; color:var(--success);">âœ… Promo berhasil diklaim!</p>`;
    };

    // [BARU] Fungsi terpusat untuk update tampilan harga
    function updateTotalHarga() {
        if (!produkTerpilihData) return;
        let hargaFinal = produkTerpilihData.harga;
        let deskripsiHarga = `<b>Harga:</b> Rp${formatRupiah(hargaFinal)}`;

        if (promoProdukTerpakai && produkTerpilihData.promo) {
            let potongan = 0;
            if (produkTerpilihData.promo.jenis === 'nominal') {
                potongan = produkTerpilihData.promo.nilai;
            } else { // persen
                potongan = hargaFinal * (produkTerpilihData.promo.nilai / 100);
            }
            hargaFinal -= potongan;
            deskripsiHarga = `<b>Harga Normal:</b> <del>Rp${formatRupiah(produkTerpilihData.harga)}</del><br>
                             <b style="color:var(--success);">Harga Promo: Rp${formatRupiah(hargaFinal)}</b>`;
        }
        infoProduk.innerHTML = `${deskripsiHarga}<br><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || produkTerpilihData.cara || '-'}`;
    }
    
    // [MODIFIKASI] Fungsi submit pesanan
    document.getElementById('formPesanan').addEventListener('submit', async e => {
        e.preventDefault();
        // Validasi stok sekali lagi sebelum submit
        if (!produkTerpilihData || (typeof produkTerpilihData.stok !== 'undefined' && produkTerpilihData.stok !== null && produkTerpilihData.stok <= 0)) {
            return alert("Maaf, stok produk ini telah habis.");
        }
        
        // ... kode mengambil data nama, nomor, wa, dll ...

        try {
            const kategori = kategoriSelect.value;
            const produk = produkSelect.value;
            const snapProduk = await db.ref(`produk/${kategori}/${produk}`).once('value');
            const dataProduk = snapProduk.val();
            
            // Hitung harga final
            let hargaFinal = dataProduk.harga;
            let promoInfo = null;
            if (promoProdukTerpakai && dataProduk.promo) {
                let potongan = (dataProduk.promo.jenis === 'nominal') 
                    ? dataProduk.promo.nilai 
                    : dataProduk.harga * (dataProduk.promo.nilai / 100);
                hargaFinal = dataProduk.harga - potongan;
                promoInfo = dataProduk.promo;
            }

            // [MODIFIKASI] Kurangi stok
            if (typeof dataProduk.stok !== 'undefined' && dataProduk.stok !== null) {
                const stokBaru = dataProduk.stok - 1;
                await db.ref(`produk/${kategori}/${produk}/stok`).set(stokBaru);
            }

            // Simpan pesanan
            await db.ref('pesanan/' + id).set({
                // ... data pesanan ...
                harga_final: hargaFinal,
                promo_digunakan: promoInfo
            });
            
            // ... sisa kode setelah submit berhasil, termasuk reset form ...
            promoProdukTerpakai = false;
            document.getElementById('product-promo-container').innerHTML = '';

        } catch (error) {
            console.error("Error:", error);
            alert("Terjadi kesalahan saat memproses pesanan.");
        }
    });

    // === [BARU] FUNGSI BANNER PROMO & HITUNG MUNDUR ===
    function loadPromoBanner() {
        const banner = document.getElementById('promo-banner');
        db.ref('featuredPromo').once('value').then(snap => {
            const promo = snap.val();
            if (!promo || !promo.tanggalAkhir) {
                banner.style.display = 'none';
                return;
            }

            const endDate = new Date(promo.tanggalAkhir).getTime();
            if (endDate > new Date().getTime()) {
                document.getElementById('promo-banner-title').textContent = promo.judul;
                document.getElementById('promo-banner-desc').textContent = promo.deskripsi;
                banner.style.display = 'block';
                startCountdown(promo.tanggalAkhir);
            } else {
                banner.style.display = 'none';
            }
        });
    }

    function startCountdown(endDateString) {
        const countdownEl = document.getElementById('countdown-timer');
        const endDate = new Date(endDateString).getTime();

        if (countdownInterval) clearInterval(countdownInterval);

        countdownInterval = setInterval(() => {
            const distance = endDate - new Date().getTime();
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('promo-banner').style.display = 'none';
                return;
            }
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            countdownEl.innerHTML = `${d}H : ${h}J : ${m}M : ${s}D`;
        }, 1000);
    }
    
    // ... Sisa kode JavaScript Anda yang lain (testimoni, FAQ, dll.) ...
  </script>
</body>
</html>
