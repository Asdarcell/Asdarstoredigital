<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bayar Laris</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f9fc; }
    h2 { color: #333; }
    .menu { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .menu button { flex: 1 0 45%; padding: 10px; border: none; background: #007bff; color: white; border-radius: 8px; font-weight: bold; }
    .panel { display: none; background: white; border-radius: 8px; padding: 15px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-top: 10px; }
    .product { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .product h4 { margin: 0; }
    .btn-wa { display: inline-block; margin-top: 5px; padding: 8px 12px; background: #25d366; color: white; text-decoration: none; border-radius: 6px; }
  </style>
</head>
<body>

<h2>Rud's Store - Kuota Kilat</h2>
<p>Kuota ngebut, harga bersahabat!</p>

<div class="menu">
  <button onclick="togglePanel('produk')">Produk 30 Hari</button>
  <button onclick="togglePanel('stok')">Stok Bekas</button>
</div>

<div id="produk" class="panel">
  <div class="product">
    <h4>Paket XL Unlimited</h4>
    <p>Harga: Rp 75.000</p>
    <p>Stok: Tersedia</p>
    <a class="btn-wa" href="https://wa.me/6281803004607?text=Halo%20saya%20mau%20pesan%20Paket%20XL%20Unlimited%20Rp75.000" target="_blank">Pesan Sekarang</a>
  </div>
  <div class="product">
    <h4>Paket XL Full App + TikTok</h4>
    <p>Harga: Rp 80.000</p>
    <p>Stok: Tersedia</p>
    <a class="btn-wa" href="https://wa.me/6281803004607?text=Halo%20saya%20mau%20pesan%20Paket%20XL%20TikTok%20Rp80.000" target="_blank">Pesan Sekarang</a>
  </div>
</div>

<div id="stok" class="panel">
  <p>Stok hari ini: 20 akun aktif ready.</p>
</div>

<script>
  function togglePanel(id) {
    const panels = document.querySelectorAll('.panel');
    panels.forEach(p => p.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }
</script>

</body>
</html>
