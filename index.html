<input type="file" id="fileInput" accept="image/*" />
<button onclick="uploadToImgbb()">Upload Bukti Bayar</button>
<div id="result"></div>

<script>
  async function uploadToImgbb() {
    const fileInput = document.getElementById('fileInput');
    if (!fileInput.files[0]) return alert('Pilih gambar dulu!');

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('image', file);

    // Ganti 'YOUR_API_KEY' dengan API Key dari imgbb.com (gratis daftar)
    const API_KEY = 'YOUR_API_KEY';

    const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
      method: 'POST',
      body: formData
    });

    const data = await res.json();
    if (data.success) {
      const url = data.data.url;
      document.getElementById('result').innerHTML = `Upload berhasil! Link: <a href="${url}" target="_blank">${url}</a>`;
      // Bisa lanjut ke kirim WA pakai link ini
    } else {
      alert('Upload gagal');
    }
  }
</script>
