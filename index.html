<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asdar Store Digital</title>
    <link rel="icon" href="https://placehold.co/32x32/007bff/ffffff?text=AS" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-body: #f7f9fc; --bg-card: #ffffff; --text-primary: #212529; --text-secondary: #6c757d;
            --color-brand: #007bff; --color-brand-hover: #0056b3; --border-color: #e0e0e0;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08); --focus-ring: rgba(0, 123, 255, 0.25);
            --primary-rgb: 0, 123, 255;
        }
        [data-theme="dark"] {
            --bg-body: #1a202c; --bg-card: #2d3748; --text-primary: #e2e8f0; --text-secondary: #a0aec0;
            --color-brand: #4fd1c5; --color-brand-hover: #38b2ac; --border-color: #4a5568;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.4); --focus-ring: rgba(79, 209, 197, 0.35);
            --primary-rgb: 79, 209, 197;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-body); color: var(--text-primary); }
        header { background-color: var(--bg-card); border-bottom: 1px solid var(--border-color); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow-light); position: sticky; top: 0; z-index: 1000; border-radius: 12px; margin: 1rem; }
        header h1 { font-size: 1.8rem; font-weight: 700; color: var(--color-brand); }
        main { max-width: 600px; margin: auto; width: 100%; padding: 1rem; }
        .section-card { background-color: var(--bg-card); border-radius: 12px; box-shadow: var(--shadow-light); padding: 1.5rem; margin-bottom: 1.5rem; }
        .section-card h2 { font-size: 1.6rem; font-weight: 600; color: var(--color-brand); margin-bottom: 1.5rem; text-align: center; }
        .step-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; text-align: center; color: var(--text-secondary); }
        label { font-weight: 500; margin-top: 1rem; margin-bottom: 0.3rem; display: block; }
        input:not([type="checkbox"]), select, textarea { width: 100%; padding: 0.8rem 1rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--bg-card); color: var(--text-primary); transition: all 0.2s; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.75rem center; background-size: 16px 12px; }
        [data-theme="dark"] select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23e2e8f0' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e"); }
        input:focus, select:focus, textarea:focus { border-color: var(--color-brand); outline: none; box-shadow: 0 0 0 3px var(--focus-ring); }
        input:disabled, button:disabled, select:disabled { background-color: var(--bg-body) !important; cursor: not-allowed !important; opacity: 0.6; }
        input[readonly]:not(:disabled) { background-color: var(--bg-body); cursor: default; }
        .btn { padding: 0.75rem 1.25rem; border-radius: 8px; border: none; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; white-space: nowrap; }
        .btn-primary { background-color: var(--color-brand); color: white; }
        .btn-primary:not(:disabled):hover { background-color: var(--color-brand-hover); transform: translateY(-1px); }
        .product-item { padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); cursor: pointer; }
        .product-item:last-child { border-bottom: none; }
        .product-item.selected { background-color: rgba(var(--primary-rgb), 0.1); border-left: 4px solid var(--color-brand); }
        .copy-input-group { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; }
        .chat-container { border: 1px solid var(--border-color); border-radius: 8px; height: 300px; overflow-y: auto; padding: 1rem; background-color: var(--bg-body); display: flex; flex-direction: column; gap: 10px; margin-bottom: 1rem; }
        .chat-message { max-width: 80%; padding: 0.75rem 1rem; border-radius: 15px; word-wrap: break-word; }
        .chat-message.user { background-color: var(--color-brand); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .chat-message.bot { background-color: var(--border-color); color: var(--text-primary); align-self: flex-start; border-bottom-left-radius: 5px; }
        .custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .custom-modal.show { opacity: 1; visibility: visible; }
        .custom-modal-content { background-color: var(--bg-card); color: var(--text-primary); padding: 2rem; border-radius: 12px; width: 90%; max-width: 450px; text-align: center; }
        .loading-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 2001; display: none; justify-content: center; align-items: center; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body data-theme="light">
    <header>
        <h1>Asdar Store Digital</h1>
        <button class="theme-toggle-btn" onclick="toggleTheme()" id="themeToggle">ðŸŒ™</button>
    </header>

    <main>
        <div class="section-card">
            <h2>Daftar Produk</h2>
            <div id="product-selection-flow">
                <label for="category-select" class="step-title">Langkah 1: Pilih Kategori</label>
                <select id="category-select" class="mb-4">
                    <option value="" disabled selected>--- Memuat Kategori ---</option>
                </select>
                <div id="product-variants-container" style="display: none;">
                    <h3 class="step-title">Langkah 2: Pilih Varian</h3>
                    <div id="product-variants-list"></div>
                </div>
            </div>
        </div>

        <div class="section-card">
            <h2>Detail Pemesanan</h2>
            <form id="orderForm">
                <label for="productName">Produk Dipilih</label>
                <input type="text" id="productName" readonly required />
                <label for="harga">Harga</label>
                <input type="text" id="harga" readonly required />
                <label for="buyerName">Nama Lengkap</label>
                <input type="text" id="buyerName" placeholder="Pilih produk terlebih dahulu" required disabled />
                <label for="nomor">Nomor HP / ID Game</label>
                <input type="text" id="nomor" placeholder="Pilih produk terlebih dahulu" required disabled />
                <label for="buyerWa">Nomor WhatsApp Aktif</label>
                <input type="tel" id="buyerWa" placeholder="Pilih produk terlebih dahulu" pattern="^(08|62)[0-9]{8,15}$" required disabled />
                <h3 class="text-lg font-semibold text-center mt-6 mb-2">Metode Pembayaran</h3>
                <label for="danaId">ID DANA</label>
                <div class="copy-input-group">
                    <input type="text" id="danaId" value="087755432880" readonly />
                    <button type="button" class="btn btn-primary" onclick="copyToClipboard('087755432880', this)">Salin</button>
                </div>
                <label for="shopeepayId">ID ShopeePay</label>
                <div class="copy-input-group">
                    <input type="text" id="shopeepayId" value="081803004607" readonly />
                    <button type="button" class="btn btn-primary" onclick="copyToClipboard('081803004607', this)">Salin</button>
                </div>
                <p class="text-sm text-red-500 mt-4 text-center">*PENTING:* Setelah transfer, segera <a href="./upload.html" class="text-blue-600 hover:underline font-semibold">unggah bukti pembayaran di sini</a>!</p>
                <button type="submit" class="btn btn-primary w-full mt-6" id="orderBtn" disabled>Buat Pesanan</button>
            </form>
        </div>

        <div class="section-card">
            <h2>Cek Status Pesanan</h2>
            <div class="copy-input-group">
                <input type="text" id="orderIdCheck" placeholder="Masukkan ID Pesanan Anda" />
                <button type="button" class="btn btn-primary" onclick="checkOrderStatus()">Cek Status</button>
            </div>
        </div>

        <div class="section-card">
            <h2>Tanya Jawab (Q&A)</h2>
            <div id="chat-box" class="chat-container"></div>
            <div class="copy-input-group">
                <input type="text" id="qaInput" placeholder="Ketik pertanyaan Anda..." />
                <button type="button" class="btn btn-primary" onclick="sendQuestion()">Kirim</button>
            </div>
        </div>
        <div id="dynamic-content-area"></div>
    </main>

    <div id="custom-modal" class="custom-modal"><div class="custom-modal-content"><p id="modal-message"></p><button id="modal-close-btn" class="btn btn-primary mt-4">Oke</button></div></div>
    <div id="loading-overlay" class="loading-overlay"><div class="spinner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // --- Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
            authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
            databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
            projectId: "asdarstoredigitalll-d89c4",
            storageBucket: "asdarstoredigitalll-d89c4.firebasestorage.app",
            messagingSenderId: "220670500351",
            appId: "1:220670500351:web:5737ae5958a6f5a67d5bca",
            measurementId: "G-CMRW37J19G"
        };
        const NGIRIMWA_APPKEY = "ab3727c5-e0be-40f9-bb3f-25d93b029f7a";
        const NGIRIMWA_AUTHKEY = "tbAWbiCwmK1H0IgWpkJFzwiv8yXMuenAyenek6rJBG8QEqyiqq";
        const ADMIN_WA_NUMBER = "6281803004607";

        // --- Init Firebase ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- DOM Elements & Global Vars ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const modal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const orderForm = document.getElementById('orderForm');
        const categorySelect = document.getElementById('category-select');
        const productVariantsContainer = document.getElementById('product-variants-container');
        const productVariantsList = document.getElementById('product-variants-list');
        const qaInput = document.getElementById('qaInput');
        const chatBox = document.getElementById('chat-box');
        
        let productsData = {}, groupedProducts = {}, faqData = {}, selectedProductId = null;

        // --- Helper Functions ---
        const showLoading = () => loadingOverlay.style.display = 'flex';
        const hideLoading = () => loadingOverlay.style.display = 'none';
        const showModal = (message) => { modalMessage.innerHTML = message; modal.classList.add('show'); };
        const formatRupiah = (angka) => parseFloat(angka).toLocaleString('id-ID');
        const normalizePhone = (num) => {
            if (!num) return '';
            let n = String(num).replace(/[^0-9]/g, '');
            if (n.startsWith('0')) n = '62' + n.slice(1);
            return n;
        };
        window.toggleTheme = () => {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            document.getElementById('themeToggle').textContent = newTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('theme', newTheme);
        };
        window.copyToClipboard = (text, btn) => {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = 'Disalin!';
                setTimeout(() => { btn.innerHTML = originalText; }, 2000);
            });
        };
        async function sendWhatsApp(to, message) {
            const formData = new FormData();
            formData.append('appkey', NGIRIMWA_APPKEY);
            formData.append('authkey', NGIRIMWA_AUTHKEY);
            formData.append('to', to);
            formData.append('message', message);
            try {
                await fetch('https://ngirimwa.com/api/send-message', { method: 'POST', body: formData });
            } catch (error) { console.error('WA Send Error:', error); }
        }

        // --- Product Selection ---
        function loadProducts() {
            db.ref('products').on('value', snapshot => {
                const products = snapshot.val() || {};
                productsData = products;
                groupedProducts = {};
                Object.keys(products).forEach(id => {
                    const product = { id, ...products[id] };
                    if (!groupedProducts[product.category]) groupedProducts[product.category] = [];
                    groupedProducts[product.category].push(product);
                });
                renderCategories();
            });
        }
        function renderCategories() {
            categorySelect.innerHTML = '<option value="" disabled selected>--- Pilih Kategori ---</option>';
            Object.keys(groupedProducts).sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }
        categorySelect.addEventListener('change', e => {
            const category = e.target.value;
            if (!category) return;
            productVariantsList.innerHTML = '';
            groupedProducts[category].sort((a, b) => a.price - b.price).forEach(p => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'product-item';
                itemDiv.onclick = () => selectProduct(p.id);
                itemDiv.innerHTML = `<span class="name">${p.name}</span><span class="price">Rp${formatRupiah(p.price)}</span>`;
                productVariantsList.appendChild(itemDiv);
            });
            productVariantsContainer.style.display = 'block';
        });
        window.selectProduct = (id) => {
            selectedProductId = id;
            const product = productsData[id];
            document.querySelectorAll('.product-item').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            document.getElementById('productName').value = product.name;
            document.getElementById('harga').value = `Rp${formatRupiah(product.price)}`;
            ['buyerName', 'nomor', 'buyerWa', 'orderBtn'].forEach(elId => {
                const el = document.getElementById(elId);
                el.disabled = false;
                if(el.tagName === 'INPUT') el.placeholder = `Masukkan data...`;
            });
        };

        // --- Order Submission ---
        orderForm.addEventListener('submit', async e => {
            e.preventDefault();
            if (!selectedProductId) { showModal('Mohon pilih produk terlebih dahulu.'); return; }
            showLoading();
            
            const product = productsData[selectedProductId];
            const orderId = 'P' + Date.now().toString().slice(-6) + Math.floor(Math.random() * 100);
            const orderData = {
                id: orderId,
                productName: product.name,
                productId: selectedProductId,
                harga: product.price,
                buyerName: document.getElementById('buyerName').value.trim(),
                nomor: document.getElementById('nomor').value.trim(),
                buyerWa: normalizePhone(document.getElementById('buyerWa').value.trim()),
                timestamp: new Date().toISOString(),
                status: 'Belum Bayar'
            };

            try {
                await db.ref(`pesanan/${orderId}`).set(orderData);
                const adminMsg = `ðŸŽ‰ Pesanan Baru Diterima! ðŸŽ‰\n\nID: *${orderId}*\nProduk: *${product.name}*\nHarga: *Rp${formatRupiah(product.price)}*\nPembeli: *${orderData.buyerName}*\nNo/ID: *${orderData.nomor}*\nWA: ${orderData.buyerWa}\n\nStatus: *Belum Bayar*\n\nSegera cek di Admin Panel.`;
                await sendWhatsApp(ADMIN_WA_NUMBER, adminMsg);
                
                showModal(`Pesanan Anda dengan ID <b>${orderId}</b> berhasil dibuat! Mohon segera lakukan pembayaran dan unggah bukti.`);
                orderForm.reset();
                ['productName', 'harga'].forEach(id => document.getElementById(id).value = '');
                ['buyerName', 'nomor', 'buyerWa', 'orderBtn'].forEach(elId => document.getElementById(elId).disabled = true);
                productVariantsContainer.style.display = 'none';
                categorySelect.value = '';

            } catch (error) {
                console.error("Order Error:", error);
                showModal('Gagal membuat pesanan. Coba lagi.');
            } finally {
                hideLoading();
            }
        });
        
        // --- Other Features ---
        window.checkOrderStatus = () => {
            const orderId = document.getElementById('orderIdCheck').value.trim();
            if (orderId) window.location.href = `./status.html?id=${orderId}`;
            else showModal('Masukkan ID Pesanan untuk dicek.');
        };

        function loadFaqs() {
            db.ref('faq').on('value', snapshot => {
                faqData = snapshot.val() || {};
                addMessageToChat("Halo! Ada yang bisa saya bantu?", "bot");
            });
        }
        function addMessageToChat(message, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-message ${sender}`;
            msgDiv.innerHTML = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        window.sendQuestion = () => {
            const question = qaInput.value.trim();
            if (question === "") return;
            addMessageToChat(question, "user");
            qaInput.value = "";
            let found = false;
            for (const key in faqData) {
                if (question.toLowerCase().includes(faqData[key].question.toLowerCase())) {
                    addMessageToChat(faqData[key].answer, "bot");
                    found = true;
                    break;
                }
            }
            if (!found) addMessageToChat("Maaf, saya tidak menemukan jawaban yang cocok. Silakan hubungi admin.", "bot");
        };
        qaInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendQuestion(); });

        function loadDynamicContent() {
            db.ref('dynamicContent').orderByChild('order').on('value', snapshot => {
                const area = document.getElementById('dynamic-content-area');
                area.innerHTML = '';
                snapshot.forEach(child => {
                    const content = child.val();
                    const section = document.createElement('div');
                    section.className = 'section-card';
                    if (content.html) section.innerHTML = content.html;
                    area.appendChild(section);
                    if (content.css) {
                        const style = document.createElement('style');
                        style.textContent = content.css;
                        document.head.appendChild(style);
                    }
                    if (content.js) {
                        const script = document.createElement('script');
                        script.textContent = content.js;
                        document.body.appendChild(script);
                    }
                });
            });
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
            modalCloseBtn.addEventListener('click', () => modal.classList.remove('show'));
            
            loadProducts();
            loadFaqs();
            loadDynamicContent();
        });
    </script>
</body>
</html>
