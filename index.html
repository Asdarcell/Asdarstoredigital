<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asdar Digital Store</title>
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
            --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
            --success: #28a745; --danger: #e74c3c;
            --muted-text: #6c757d;
        }
        [data-theme="dark"] {
            --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
            --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
            --muted-text: #8a93a2;
        }
        body {
            font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease; margin: 0; line-height: 1.6;
        }
        header {
            background: var(--card); padding: 20px; text-align: center;
            border-bottom: 1px solid var(--border);
        }
        header h1 { margin: 0; font-size: 2.5rem; color: var(--primary); }
        .promo-text { color: var(--muted-text); margin-top: 5px; font-size: 1rem; }
        .login-btn {
            background: none; border: 1px solid var(--primary); color: var(--primary);
            padding: 8px 15px; border-radius: 8px; text-decoration: none;
            font-weight: 600; position: absolute; top: 20px; right: 20px;
            transition: all 0.2s ease;
        }
        .login-btn:hover { background-color: var(--primary); color: white; }
        main { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: var(--card); padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow); text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px var(--shadow); }
        .product-card img {
            max-width: 100px; height: auto; margin-bottom: 15px; border-radius: 8px;
        }
        .product-card h3 { font-size: 1.2rem; color: var(--primary); margin-bottom: 5px; }
        .product-card p { font-size: 0.9rem; color: var(--muted-text); margin-top: 0; }
        .product-card .price { font-weight: 700; font-size: 1.1rem; color: var(--text); }
        .product-card .out-of-stock {
            color: var(--danger); font-weight: 600; margin-top: 10px;
        }
        .modal-content {
            background: var(--card); color: var(--text);
            border-radius: 12px;
        }
        .modal-header { border-bottom: 1px solid var(--border); }
        .modal-body label { font-weight: 600; }
        .modal-body input {
            width: 100%; padding: 10px; border: 1px solid var(--border);
            border-radius: 8px; background: var(--card); color: var(--text);
        }
        .modal-footer button {
            border-radius: 8px; padding: 10px 20px;
            font-weight: bold;
        }
        .modal-footer .btn-primary { background-color: var(--primary); border-color: var(--primary); }
        .modal-footer .btn-primary:hover { background-color: #1abc9c; border-color: #1abc9c; }
        #orderStatusModal .notification {
            text-align: center; font-size: 1.1rem; font-weight: bold;
            padding: 15px; margin-bottom: 15px; border-radius: 8px;
        }
        #orderStatusModal .notification.success { background-color: #d4edda; color: #155724; }
        #orderStatusModal .notification.error { background-color: #f8d7da; color: #721c24; }
        .loading-text { text-align: center; margin-top: 50px; color: var(--muted-text); }
        .info {
            background: var(--card); padding: 15px; margin-top: 1rem;
            border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
            text-align: left;
        }
        .payment-info table {
            width: 100%; border-collapse: collapse; margin-top: 15px;
        }
        .payment-info th, .payment-info td {
            padding: 10px; border: 1px solid var(--border); text-align: left;
        }
        .payment-info th {
            background-color: var(--bg); font-weight: 600; color: var(--primary);
        }
        .payment-info td { color: var(--text); }
        .payment-info h3 { text-align: center; color: var(--primary); margin-top: 0; }
    </style>
</head>
<body data-theme="dark">
    <header>
        <h1>Asdar Digital Store</h1>
        <p class="promo-text">Beli produk digital dengan mudah dan cepat!</p>
        <a href="loginreseller.html" class="login-btn">
            Login Reseller <i class="fas fa-arrow-right"></i>
        </a>
    </header>
    <main>
        <h2 class="text-center mt-5 mb-4">Daftar Produk</h2>
        <div id="product-list" class="product-grid">
            <p class="loading-text">Memuat produk...</p>
        </div>
    </main>

    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Pesan <span id="modalProductName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="orderForm">
                    <div class="modal-body">
                        <div class="info">
                            <p><b>Harga:</b> <span id="modalProductPrice"></span></p>
                            <p><b>Deskripsi:</b> <span id="modalProductDesc"></span></p>
                            <p><b>Catatan:</b> <span id="modalProductNote"></span></p>
                        </div>
                        <label for="customerName" class="mt-3">Nama Anda</label>
                        <input type="text" id="customerName" class="form-control" placeholder="Cth: Budi Santoso" required />
                        <label for="customerNumber" class="mt-3">Nomor HP / ID Game</label>
                        <input type="text" id="customerNumber" class="form-control" placeholder="Cth: 081234567890 atau ID Game" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary" id="submitOrderBtn">Pesan Sekarang</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="orderStatusModal" tabindex="-1" aria-labelledby="orderStatusModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderStatusModalLabel">Status Pesanan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="statusNotification" class="notification"></div>
                    <div class="payment-info">
                        <h3>ðŸŸ£PAYMENTðŸŸ£</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Metode</th>
                                    <th>Nomor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>ShopeePay</td>
                                    <td>081803004607</td>
                                </tr>
                                <tr>
                                    <td>Dana</td>
                                    <td>087755432880</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <small class="text-muted d-block mt-3 text-center">Catatan: Harap transfer sesuai harga produk.</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });
        
        // PASTIKAN MENGGANTI firebaseConfig DENGAN KODE PUNYAMU!
        const firebaseConfig = {
          apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
          authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
          databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
          projectId: "asdarstoredigitalll-d89c4",
          storageBucket: "asdarstoredigitalll-d89c4.appspot.com",
        };
        firebase.initializeApp(firebaseConfig);
        const dbFS = firebase.firestore();
        const productListDiv = document.getElementById('product-list');
        const orderModal = new bootstrap.Modal(document.getElementById('orderModal'));
        const orderStatusModal = new bootstrap.Modal(document.getElementById('orderStatusModal'));
        const orderForm = document.getElementById('orderForm');
        let selectedProduct = null;
        const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;
        
        function displayProducts(products) {
            productListDiv.innerHTML = '';
            products.forEach(product => {
                const isAvailable = product.stok > 0;
                const cardHTML = `
                    <div class="product-card ${isAvailable ? '' : 'out-of-stock'}" data-product-id="${product.id}" data-aos="fade-up">
                        <img src="${product.gambar || 'https://via.placeholder.com/100'}" alt="${product.nama_produk}" class="img-fluid" />
                        <h3>${product.nama_produk}</h3>
                        <p>${product.deskripsi || 'Deskripsi tidak tersedia'}</p>
                        ${isAvailable ? `<p class="price">${formatRupiah(product.harga_pembeli)}</p>` : `<p class="out-of-stock">Stok Habis</p>`}
                    </div>
                `;
                productListDiv.innerHTML += cardHTML;
            });
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', () => {
                    const productId = card.dataset.productId;
                    const productData = products.find(p => p.id === productId);
                    if (productData && productData.stok > 0) {
                        selectedProduct = productData;
                        document.getElementById('modalProductName').textContent = selectedProduct.nama_produk;
                        document.getElementById('modalProductPrice').textContent = formatRupiah(selectedProduct.harga_pembeli);
                        document.getElementById('modalProductDesc').textContent = selectedProduct.deskripsi || '-';
                        document.getElementById('modalProductNote').textContent = selectedProduct.catatan || 'Tidak ada catatan tambahan.';
                        orderModal.show();
                    }
                });
            });
        }
        
        function showOrderStatus(isSuccess) {
            const statusNotification = document.getElementById('statusNotification');
            if (isSuccess) {
                statusNotification.className = 'notification success';
                statusNotification.innerHTML = '<i class="fas fa-check-circle me-2"></i>Pesanan Berhasil Dibuat!';
            } else {
                statusNotification.className = 'notification error';
                statusNotification.innerHTML = '<i class="fas fa-times-circle me-2"></i>Pesanan Gagal. Stok habis atau terjadi kesalahan.';
            }
            orderStatusModal.show();
        }
        
        orderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const customerName = document.getElementById('customerName').value.trim();
            const customerNumber = document.getElementById('customerNumber').value.trim();
            if (!selectedProduct || !customerName || !customerNumber) {
                return;
            }
            document.getElementById('submitOrderBtn').textContent = 'Memproses...';
            document.getElementById('submitOrderBtn').disabled = true;
            orderModal.hide();
            const produkDocRef = dbFS.collection('produk').doc(selectedProduct.id);
            try {
                await dbFS.runTransaction(async (transaction) => {
                    const produkDoc = await transaction.get(produkDocRef);
                    const currentStok = produkDoc.data().stok || 0;
                    if (currentStok <= 0) {
                        throw new Error("Stok produk habis.");
                    }
                    const newStok = currentStok - 1;
                    const idPesanan = "P" + Date.now();
                    const pesananRef = dbFS.collection('pesananPelanggan').doc(idPesanan);
                    transaction.update(produkDocRef, { stok: newStok });
                    transaction.set(pesananRef, {
                        id: idPesanan,
                        nama_pembeli: customerName,
                        nomor_pelanggan: customerNumber,
                        produk: selectedProduct.nama_produk,
                        harga: selectedProduct.harga_pembeli,
                        waktu: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'Menunggu Pembayaran'
                    });
                });
                orderForm.reset();
                showOrderStatus(true);
            } catch (error) {
                console.error("Error saat memesan:", error);
                showOrderStatus(false);
            } finally {
                document.getElementById('submitOrderBtn').textContent = 'Pesan Sekarang';
                document.getElementById('submitOrderBtn').disabled = false;
            }
        });
        
        dbFS.collection('produk').orderBy('urutan', 'asc').onSnapshot(snapshot => {
            const products = [];
            snapshot.forEach(doc => {
                products.push({ id: doc.id, ...doc.data() });
            });
            displayProducts(products);
        }, error => {
            console.error("Error fetching products:", error);
            productListDiv.innerHTML = `<p class="loading-text text-danger">Gagal memuat produk. Coba lagi nanti.</p>`;
        });
    </script>
</body>
</html>
