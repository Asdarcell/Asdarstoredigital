<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asdar Store Digital</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
      --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
      --success: #28a745; --danger: #e74c3c;
    }
    [data-theme="dark"] {
      --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
      --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
      --success: #27ae60; --danger: #c0392b;
    }
    body {
      font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text);
      transition: all 0.3s ease; margin: 0; line-height: 1.6;
    }
    header {
      position: sticky; top: 0; background: var(--card); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); z-index: 999; transition: box-shadow 0.3s ease;
    }
    header.scrolled { box-shadow: 0 4px 12px var(--shadow); }
    header h1 { margin: 0; font-size: 24px; color: var(--primary); }
    .theme-btn { background: transparent; border: none; font-size: 22px; cursor: pointer; color: var(--text); }
    main { max-width: 700px; margin: 20px auto; padding: 0 20px; }
    label { font-weight: 600; margin-top: 15px; display: block; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid var(--border); background-color: var(--card); color: var(--text);
    }
    button {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
      border: none; background: var(--primary); color: white; cursor: pointer;
      font-weight: bold; font-size: 16px; transition: all 0.2s ease;
    }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    .info {
      background: var(--card); padding: 15px; margin-top: 1rem;
      border-left: 5px solid var(--primary); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);
    }
    .section-container {
      background: var(--card); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow); margin-top: 20px;
    }
    hr { margin: 40px 0; border: 0; border-top: 1px solid var(--border); }
    h2 { color: var(--primary); margin-top: 30px; margin-bottom: 20px; text-align: center; }
    .qr-btn {
      margin-top: 15px; padding: 12px 20px; text-align: center; border-radius: 8px;
      text-decoration: none; display: inline-block; width: calc(50% - 10px);
      font-weight: bold; transition: background-color 0.3s ease, transform 0.2s ease;
      color: white !important;
    }
    .qr-btn.upload { background: #28a745; }
    .qr-btn.status { background: #17a2b8; }
    
    #promo-banner {
        padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; text-align: center;
        background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); color: white;
        box-shadow: var(--shadow-light);
    }
    #countdown-timer {
        background-color: rgba(0,0,0,0.2); padding: 0.5rem; border-radius: 8px;
        margin-top: 0.75rem; font-size: 1.1rem; font-weight: 600; letter-spacing: 2px;
    }
    .claim-promo-card {
        background-color: #e6f7ff; border: 1px solid #91d5ff; border-radius: 8px;
        padding: 1rem; margin-top: 1rem; text-align: center;
    }
    [data-theme="dark"] .claim-promo-card { background-color: #1e3a5a; border-color: #4a6d91; }
    .claim-promo-card button { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #bc1888); }
    .text-danger { color: var(--danger) !important; font-weight: bold; }
    
    #claim-discount-section button { background-color: #28a745; }
    #claim-discount-section button:disabled { background-color: #6c757d; cursor: not-allowed; }
    .order-card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); border: 1px solid var(--border); }
  </style>
</head>

<body data-theme="light">
  <header id="header">
    <h1>Asdar Store Digital</h1>
    <button class="theme-btn" onclick="toggleTheme()" id="themeToggle">ðŸŒ™</button>
  </header>

  <main id="main-content">
    <div id="promo-banner" data-aos="fade-down" style="display: none;">
        <h3 id="promo-banner-title" style="font-size: 1.5rem; font-weight: 600;"></h3>
        <p id="promo-banner-desc" class="mt-1"></p>
        <div id="countdown-timer"></div>
    </div>

    <div data-aos="fade-up" class="section-container">
      <form id="formPesanan">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Cth: Budi Santoso" required />
        <label for="nomor">Nomor HP / ID Game</label>
        <input type="text" id="nomor" placeholder="Cth: 081234567890 atau ID Game Anda" required />
        <label for="waAktif">Nomor WhatsApp Aktif</label>
        <input type="tel" id="waAktif" placeholder="Cth: 081234567890" pattern="^(08|62)[0-9]{8,15}$" required />
        
        <div id="claim-discount-section" class="order-card" style="display: none; margin-top: 20px; background-color: #e8f5e9;">
            <h3>ðŸŽ‰ Selamat! Anda Punya Hak Diskon!</h3>
            <p>Anda berhak mendapatkan potongan <strong>Rp 5.000</strong> untuk pesanan kali ini.</p>
            <button id="claim-button" type="button" onclick="gunakanDiskonShare()">âœ… Ya, Gunakan Diskon</button>
        </div>
        
        <label for="kategori">Kategori Produk</label>
        <select id="kategori" required>
          <option value="">Pilih Kategori</option>
        </select>
        <label for="produk">Produk</label>
        <select id="produk" required>
          <option value="">Pilih Produk</option>
        </select>

        <div id="product-promo-container"></div>
        
        <div class="info" id="infoProduk">Harga dan deskripsi akan muncul di sini.</div>
        <button type="submit" id="submitBtn">Pilih Produk</button>
      </form>
    </div>

    <div id="hasil" style="display: none;"></div>
    
    <hr>
    
    <div data-aos="fade-up">
        <h2>Testimoni Pelanggan Kami</h2>
        <div id="testimoniContainer"></div>
    </div>

    <div data-aos="fade-up" class="section-container">
        <h2>Beri Kami Testimoni</h2>
        <form id="formTestimoni">
            <label for="testiNama">Nama Anda</label>
            <input type="text" id="testiNama" placeholder="Nama Anda" required>
            <label for="testiPesan">Pesan Anda</label>
            <textarea id="testiPesan" rows="4" placeholder="Bagaimana pengalaman Anda berbelanja di sini?" required></textarea>
            <button type="submit">Kirim Testimoni</button>
            <p id="testiStatus" style="text-align:center; margin-top:10px;"></p>
        </form>
    </div>

    <hr>

    <div data-aos="fade-up">
        <h2>Ada Pertanyaan?</h2>
        <div class="section-container" id="faq-container"></div>
    </div>
    
    <hr>
    
    <div data-aos="fade-up" class="section-container">
      <h2>Cek Status Pesanan Anda</h2>
      <form onsubmit="event.preventDefault(); cekStatus();">
        <label for="idCek">Masukkan ID Pesanan</label>
        <input type="text" id="idCek" placeholder="Cth: P16789..." required />
        <button type="submit">Cek Status</button>
      </form>
    </div>
    <div id="dynamic-content-area" style="margin-top: 20px;"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, offset: 50 });

    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let produkTerpilihData = null;
    let promoProdukTerpakai = false;
    let diskonShareTerpakai = false;
    const POTONGAN_DISKON_SHARE = 5000;
    let countdownInterval;
    const submitBtn = document.getElementById('submitBtn');
    const kategoriSelect = document.getElementById('kategori');
    const produkSelect = document.getElementById('produk');
    const infoProduk = document.getElementById('infoProduk');
    const hasilDiv = document.getElementById('hasil');

    const formatRupiah = (angka) => (angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    const normalizePhone = (num) => {
      if (!num) return '';
      let n = String(num).replace(/[^0-9]/g, '');
      if (n.startsWith('0')) n = '62' + n.slice(1);
      return n;
    };
    window.toggleTheme = () => {
      const theme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', theme);
      document.getElementById('themeToggle').textContent = theme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', theme);
    };
    if (localStorage.getItem('theme')) {
      document.body.setAttribute('data-theme', localStorage.getItem('theme'));
      document.getElementById('themeToggle').textContent = localStorage.getItem('theme') === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadPromoBanner();
        submitBtn.disabled = true;
        
        db.ref('produk').once('value').then(snapshot => {
            const data = snapshot.val() || {};
            kategoriSelect.innerHTML = '<option value="">Pilih Kategori</option>';
            for (let kategori in data) {
                kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
            }
        });

        kategoriSelect.addEventListener('change', () => {
            produkSelect.innerHTML = '<option value="">Pilih Produk</option>';
            resetFormState();
            const kategori = kategoriSelect.value;
            if (!kategori) return;
            db.ref(`produk/${kategori}`).once('value').then(snapshot => {
                const data = snapshot.val() || {};
                const sortedVarian = Object.keys(data).sort((a, b) => (data[a].urutan || 0) - (data[b].urutan || 0));
                sortedVarian.forEach(nama => {
                    produkSelect.innerHTML += `<option value="${nama}">${nama}</option>`;
                });
            });
        });
        
        produkSelect.addEventListener('change', handleProductSelection);
        document.getElementById('waAktif').addEventListener('input', checkDiskonShare);
    });
    
    function resetFormState() {
        produkTerpilihData = null;
        promoProdukTerpakai = false;
        diskonShareTerpakai = false;
        document.getElementById('product-promo-container').innerHTML = '';
        document.getElementById('claim-discount-section').style.display = 'none';
        infoProduk.innerHTML = 'Harga dan deskripsi akan muncul di sini.';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Pilih Produk';
    }

    function handleProductSelection() {
        resetFormState();
        const kategori = kategoriSelect.value;
        const produk = produkSelect.value;
        if (!produk || !kategori) return;

        db.ref(`produk/${kategori}/${produk}`).once('value').then(snapshot => {
            if (!snapshot.exists()) return;
            const data = snapshot.val();
            produkTerpilihData = data;

            if (typeof data.stok !== 'undefined' && data.stok !== null && data.stok <= 0) {
                infoProduk.innerHTML = `<b class="text-danger">Stok Habis!</b><br>Produk ini tidak dapat dipesan saat ini.`;
                submitBtn.textContent = 'Stok Habis';
                submitBtn.disabled = true;
            } else {
                updateTotalHarga();
                submitBtn.textContent = 'Pesan Sekarang';
                submitBtn.disabled = false;
                if (data.promo && data.promo.jenis) {
                    let promoText = data.promo.jenis === 'nominal' 
                        ? `Potongan langsung Rp${formatRupiah(data.promo.nilai)}` 
                        : `Diskon ${data.promo.nilai}%`;
                    document.getElementById('product-promo-container').innerHTML = `
                        <div class="claim-promo-card">
                            <p style="font-weight:600;">ðŸŽ‰ Ada promo spesial untuk produk ini!</p>
                            <p style="font-size: 0.9em;">${promoText}</p>
                            <button type="button" class="btn btn-primary mt-2" onclick="klaimPromoProduk()">âœ¨ Klaim Diskon</button>
                        </div>`;
                }
            }
        });
    }

    window.klaimPromoProduk = () => {
        promoProdukTerpakai = true;
        diskonShareTerpakai = false;
        document.getElementById('claim-discount-section').style.display = 'none';
        updateTotalHarga();
        document.querySelector('#product-promo-container .claim-promo-card').innerHTML = `<p style="font-weight:600; color:var(--success);">âœ… Promo Produk berhasil diklaim!</p>`;
    };
    
    async function checkDiskonShare() {
        if (promoProdukTerpakai) return;
        const nomorWA = normalizePhone(document.getElementById('waAktif').value);
        const claimSection = document.getElementById('claim-discount-section');
        if (nomorWA && nomorWA.length > 10) {
            const snapshot = await db.ref('hakDiskon/' + nomorWA).once('value');
            if (snapshot.exists() && snapshot.val() === true) {
                claimSection.style.display = 'block';
            } else {
                claimSection.style.display = 'none';
            }
        } else {
            claimSection.style.display = 'none';
        }
    }

    window.gunakanDiskonShare = () => {
        diskonShareTerpakai = true;
        promoProdukTerpakai = false;
        document.getElementById('product-promo-container').innerHTML = '';
        updateTotalHarga();
        const claimButton = document.getElementById('claim-button');
        claimButton.disabled = true;
        claimButton.innerText = "âœ… Diskon Telah Diterapkan";
    };

    function updateTotalHarga() {
        if (!produkTerpilihData) return;
        let hargaAwal = produkTerpilihData.harga;
        let hargaFinal = hargaAwal;
        let deskripsiHarga = `<b>Harga:</b> Rp${formatRupiah(hargaFinal)}`;

        if (promoProdukTerpakai && produkTerpilihData.promo) {
            let potongan = (produkTerpilihData.promo.jenis === 'nominal') 
                ? produkTerpilihData.promo.nilai 
                : hargaAwal * (produkTerpilihData.promo.nilai / 100);
            hargaFinal = hargaAwal - potongan;
            deskripsiHarga = `<b>Harga Normal:</b> <del>Rp${formatRupiah(hargaAwal)}</del><br><b style="color:var(--success);">Harga Promo: Rp${formatRupiah(hargaFinal)}</b>`;
        } else if (diskonShareTerpakai) {
            hargaFinal = hargaAwal - POTONGAN_DISKON_SHARE;
            deskripsiHarga = `<b>Harga Normal:</b> <del>Rp${formatRupiah(hargaAwal)}</del><br><b style="color:var(--success);">Harga Diskon: Rp${formatRupiah(hargaFinal)}</b>`;
        }
        
        infoProduk.innerHTML = `${deskripsiHarga}<br><b>Deskripsi:</b> ${produkTerpilihData.deskripsi || produkTerpilihData.cara || '-'}`;
    }
    
    document.getElementById('formPesanan').addEventListener('submit', async e => {
        e.preventDefault();
        if (submitBtn.disabled) return;
        if (!produkTerpilihData || (typeof produkTerpilihData.stok !== 'undefined' && produkTerpilihData.stok !== null && produkTerpilihData.stok <= 0)) {
            return alert("Maaf, stok produk ini telah habis.");
        }
        
        const nama = document.getElementById('nama').value.trim();
        const nomor = document.getElementById('nomor').value.trim();
        const waAktif = normalizePhone(document.getElementById('waAktif').value.trim());
        const kategori = kategoriSelect.value;
        const produk = produkSelect.value;
        const waktu = new Date().toISOString();
        const id = "P" + Date.now();

        if (!nama || !nomor || !waAktif || !kategori || !produk) return alert("Harap lengkapi semua field!");
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Memproses...';

        try {
            const snapProduk = await db.ref(`produk/${kategori}/${produk}`).once('value');
            const dataProduk = snapProduk.val();
            
            let hargaAwal = dataProduk.harga;
            let hargaFinal = hargaAwal;
            let promoDigunakan = null;
            let diskonShareDigunakan = false;

            if (promoProdukTerpakai && dataProduk.promo) {
                let potongan = (dataProduk.promo.jenis === 'nominal') ? dataProduk.promo.nilai : hargaAwal * (dataProduk.promo.nilai / 100);
                hargaFinal = hargaAwal - potongan;
                promoDigunakan = dataProduk.promo;
            } else if (diskonShareTerpakai) {
                hargaFinal = hargaAwal - POTONGAN_DISKON_SHARE;
                diskonShareDigunakan = true;
                await db.ref('hakDiskon/' + waAktif).remove();
            }

            if (typeof dataProduk.stok !== 'undefined' && dataProduk.stok !== null) {
                const stokBaru = dataProduk.stok - 1;
                await db.ref(`produk/${kategori}/${produk}/stok`).set(stokBaru);
            }

            await db.ref('pesanan/' + id).set({
                nama, nomor, wa_aktif: waAktif, kategori, produk, waktu, 
                status: 'Belum Bayar',
                harga_asli: hargaAwal,
                harga_final: hargaFinal,
                promo_digunakan: promoDigunakan,
                diskon_share: diskonShareDigunakan
            });
            
            hasilDiv.style.display = 'block';
            hasilDiv.innerHTML = `
                <p class="fw-bold" style="color:var(--success);">âœ… Pesanan Anda berhasil dibuat!</p>
                <p><b>ID Pesanan Anda:</b> <code>${id}</code></p>
                <div class="info">
                    <p><strong>Silakan lakukan pembayaran sejumlah Rp${formatRupiah(hargaFinal)}</strong> ke salah satu tujuan berikut:</p>
                    <ul class="list-unstyled">
                        <li><strong>ShopeePay:</strong> 081803004607</li>
                        <li><strong>Dana:</strong> 087755432880</li>
                    </ul>
                </div>
                <a class='qr-btn upload' href="uplod.html?id=${id}">ðŸ“¤ Upload Bukti</a>
                <a class='qr-btn status' href="status.html?id=${id}">ðŸ“„ Cek Status</a>
            `;
            
            document.getElementById('formPesanan').reset();
            resetFormState();
            window.scrollTo(0, document.getElementById('hasil').offsetTop); 

        } catch (error) {
            console.error("Error:", error);
            alert("Terjadi kesalahan saat memproses pesanan.");
            submitBtn.disabled = false;
            submitBtn.textContent = 'Pesan Sekarang';
        }
    });

    window.cekStatus = () => {
      const id = document.getElementById('idCek').value.trim();
      if (id) window.location.href = `status.html?id=${id}`;
    };

    function loadPromoBanner() {
        const banner = document.getElementById('promo-banner');
        db.ref('featuredPromo').once('value').then(snap => {
            const promo = snap.val();
            if (!promo || !promo.tanggalAkhir) { banner.style.display = 'none'; return; }
            const endDate = new Date(promo.tanggalAkhir).getTime();
            if (endDate > new Date().getTime()) {
                document.getElementById('promo-banner-title').textContent = promo.judul;
                document.getElementById('promo-banner-desc').textContent = promo.deskripsi;
                banner.style.display = 'block';
                startCountdown(promo.tanggalAkhir);
            } else {
                banner.style.display = 'none';
            }
        });
    }

    function startCountdown(endDateString) {
        const countdownEl = document.getElementById('countdown-timer');
        const endDate = new Date(endDateString).getTime();
        if (countdownInterval) clearInterval(countdownInterval);
        countdownInterval = setInterval(() => {
            const distance = endDate - new Date().getTime();
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('promo-banner').style.display = 'none'; return;
            }
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            countdownEl.innerHTML = `${d}H : ${h}J : ${m}M : ${s}D`;
        }, 1000);
    }
    
    // Kode untuk Testimoni & FAQ tidak diubah
  </script>
</body>
</html>
