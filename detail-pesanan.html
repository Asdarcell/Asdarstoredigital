<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pesanan</title>
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f9f9f9; --text: #2c3e50; --primary: #3498db;
            --card: #ffffff; --border: #ddd; --shadow: rgba(0, 0, 0, 0.05);
            --success: #28a745; --danger: #e74c3c;
        }
        [data-theme="dark"] {
            --bg: #1a1a2e; --text: #e0e0e0; --primary: #1abc9c;
            --card: #2c2c40; --border: #444; --shadow: rgba(0, 0, 0, 0.15);
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); }
        .container { margin-top: 30px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 4px 12px var(--shadow); }
        .list-group-item { background: transparent; border-color: var(--border); color: var(--text); }
        .status-badge { padding: 5px 10px; border-radius: 15px; font-weight: 600; font-size: 0.8rem; }
        .status-menunggu-verifikasi { background-color: #ffc107; color: black; }
        .status-diproses { background-color: #3498db; color: white; }
        .status-selesai { background-color: #28a745; color: white; }
        .status-dibatalkan, .status-ditolak { background-color: #e74c3c; color: white; }
        .img-proof { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body data-theme="dark">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Kelola Pesanan</h2>
        <a href="admin.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Kembali</a>
    </div>

    <div class="row" id="order-details-row">
        <div class="col-md-12 text-center" id="loading-message">
            <p>Memuat detail pesanan...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_L6U3HKM1DnKuq_Q1zKFH4bk8GMAz210",
      authDomain: "asdarstoredigitalll-d89c4.firebaseapp.com",
      databaseURL: "https://asdarstoredigitalll-d89c4-default-rtdb.firebaseio.com",
      projectId: "asdarstoredigitalll-d89c4",
      storageBucket: "asdarstoredigitalll-d89c4.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const dbFS = firebase.firestore();
    
    // =================================================================================
    // PENTING: SESUAIKAN NAMA KOLOM DI BAWAH INI
    // =================================================================================
    // Ganti tulisan 'no whatsap aktif' jika nama kolom di database Anda berbeda.
    // Perhatikan spasi, huruf besar, dan huruf kecil. HARUS SAMA PERSIS.
    const NAMA_KOLOM_WHATSAPP = 'no whatsap aktif';
    // =================================================================================

    const orderDetailsRow = document.getElementById('order-details-row');
    const loadingMessage = document.getElementById('loading-message');
    let currentOrderDoc;

    const formatRupiah = (angka) => `Rp${(angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")}`;

    async function loadOrderDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');
        if (!orderId) {
            loadingMessage.innerHTML = '<h2>ID Pesanan tidak ditemukan.</h2>';
            return;
        }
        try {
            let doc = await dbFS.collection('pesananUmum').doc(orderId).get();
            if (!doc.exists) {
                doc = await dbFS.collection('pesananReseller').doc(orderId).get();
            }
            if (!doc.exists) {
                loadingMessage.innerHTML = '<h2>Pesanan tidak ditemukan.</h2>';
                return;
            }
            currentOrderDoc = doc;
            loadingMessage.style.display = 'none';
            renderOrderDetails(doc.id, doc.data());
        } catch (error) {
            console.error("Error loading order details:", error);
            loadingMessage.innerHTML = `<h2>Terjadi kesalahan saat memuat data.</h2><p>${error.message}</p>`;
        }
    }

    function renderOrderDetails(orderId, data) {
        let statusClass = `status-${(data.status || 'Belum Bayar').toLowerCase().replace(/ /g, '-')}`;
        const customerInfo = data.nama_reseller ? `<strong>Reseller:</strong> ${data.nama_reseller}<br><strong>Pelanggan:</strong> ${data.nama_pelanggan}` : `<strong>Pelanggan:</strong> ${data.nama_pelanggan}`;
        const price = formatRupiah(data.harga_final || data.harga_beli);
        
        let contactInfo = `<strong>Nomor HP / ID Game:</strong> ${data.nomor_pelanggan || 'N/A'}`;
        // Menggunakan variabel NAMA_KOLOM_WHATSAPP untuk memeriksa dan menampilkan data
        if (data[NAMA_KOLOM_WHATSAPP]) {
            contactInfo += `<br><strong>No WhatsApp Aktif:</strong> ${data[NAMA_KOLOM_WHATSAPP]}`;
        }

        orderDetailsRow.innerHTML = `
            <div class="col-md-8 mb-4">
                <div class="card p-4 h-100">
                    <h4 class="card-title">Detail Pesanan</h4><hr>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>ID Pesanan:</strong> <code>${orderId}</code></li>
                        <li class="list-group-item">${customerInfo}</li>
                        <li class="list-group-item">${contactInfo}</li>
                        <li class="list-group-item"><strong>Produk:</strong> ${data.produk}</li>
                        <li class="list-group-item"><strong>Harga:</strong> ${price}</li>
                        <li class="list-group-item"><strong>Status:</strong> <span class="status-badge ${statusClass}">${data.status}</span></li>
                        <li class="list-group-item"><strong>Waktu:</strong> ${data.waktu ? new Date(data.waktu.toDate()).toLocaleString() : 'N/A'}</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-4 h-100">
                    <h4 class="card-title">Aksi Admin</h4><hr>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning btn-sm" onclick="updateStatus('Menunggu Verifikasi')">Verifikasi</button>
                        <button class="btn btn-primary btn-sm" onclick="updateStatus('Diproses')">Diproses</button>
                        <button class="btn btn-success btn-sm" onclick="updateStatus('Selesai')">Selesai</button>
                        <button class="btn btn-danger btn-sm" onclick="updateStatus('Dibatalkan')">Dibatalkan</button>
                        <hr>
                        <button class="btn btn-info btn-sm" onclick="generateWhatsappMessage()">Kirim Notifikasi WA</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h4 class="card-title">Bukti Pembayaran (Pelanggan)</h4><hr>
                    ${data.bukti_pembayaran_url ? `<a href="${data.bukti_pembayaran_url}" target="_blank"><img src="${data.bukti_pembayaran_url}" alt="Bukti Pembayaran" class="img-fluid img-proof"></a>` : `<p>Belum ada bukti.</p>`}
                </div>
            </div>
             <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h4 class="card-title">Bukti Pengiriman (Admin)</h4><hr>
                     <input type="file" class="form-control form-control-sm mb-2" id="buktiPengirimanFile" accept="image/*">
                     <button class="btn btn-info btn-sm" onclick="uploadAdminProof(event)">Unggah Bukti</button>
                    <div id="bukti-pengiriman-container" class="mt-2">
                        ${data.bukti_pengiriman_url ? `<a href="${data.bukti_pengiriman_url}" target="_blank"><img src="${data.bukti_pengiriman_url}" alt="Bukti Pengiriman" class="img-fluid img-proof"></a>` : `<p>Belum ada bukti.</p>`}
                    </div>
                </div>
            </div>
        `;
    }

    async function updateStatus(newStatus) { /* ... fungsi ini sudah benar ... */ }
    async function uploadAdminProof(event) { /* ... fungsi ini sudah benar ... */ }

    function generateWhatsappMessage() {
        if (!currentOrderDoc) return;
        const orderData = currentOrderDoc.data();
        
        // Menggunakan variabel NAMA_KOLOM_WHATSAPP untuk menentukan nomor tujuan
        const nomorTujuanWA = orderData[NAMA_KOLOM_WHATSAPP] || orderData.nomor_pelanggan;

        if (!nomorTujuanWA) {
            alert("Nomor WhatsApp atau Nomor HP/ID Game tidak ditemukan.");
            return;
        }

        const statusLink = `${window.location.origin}/status.html?id=${currentOrderDoc.id}`;
        const message = `Halo ${orderData.nama_pelanggan}, Pesananmu (ID: ${currentOrderDoc.id}) sudah *${orderData.status}*. Lihat detail di: ${statusLink}. Terima kasih!`;
        const whatsappUrl = `https://wa.me/${nomorTujuanWA}?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
    }
    document.addEventListener('DOMContentLoaded', loadOrderDetails);
</script>
</body>
</html>
